ky and like roasted plum. Herbal notes come up on the finish.", "An extracted, full-bodied style of Malbec with blackberry aromas, density, meatiness and heft. It's thick and a bit awkward, especially early on, and then a roasted berry quality takes over. Solid as a rock, somewhat floral and young, with good kick at the end.", "A relatively neutral Chardonnay, one that shows some smooth red apple flavors, a light touch of vanilla and an open texture. Ready for drinking now.", "Starts with bulky fruit and bacon aromas. The palate is sort of rattled and jagged in terms of feel, while the flavors of baked berry fruit slip toward herbal. All in all, it's a pleasant, jammy, friendly, easy-to-drink, generic Cabernet.", "Standard all the way, but isn't that what we want from a $9 wine? The nose offers raspberry and strawberry aromas, while the flavors are generic but familiar, with a lean toward cherry and berry. Solid on the finish, and fairly intense as a whole. Imported by Clock Tower Imports.", "With melon and green apple aromas, this mellow, mostly sweet wine cuts the mustard. The palate has a good feel, while core flavors of mango, melon and lime set up a short, unassuming, no-issues finish.", "This smells big but flat, with rich, jammy scents of berry and cherry. The palate comes across heavy and grabby. Flavors of pastry, lactic plum, berry and cassis are heavily influenced with oak, while the finish is full in feel but short in flavor. A blend of 62% Malbec, 26% Cabernet Sauvignon and 12% Syrah.", "Cherry, cassis and spice aromas are mild and comported. The wine feels chewy and just dense enough, with baked cassis, berry and herb flavors that finish toasty and hot, with a rubbery note. Clean aromas and full fruit flavors are this wine's best attributes.", "This big-boned Malbec from northern Argentina is full of brawny black-fruit aromas accented by pencil eraser, herbal scents and leafy notes. The mouthfeel is scratchy on the surface and chewy at its base, while flavors of clove, spice, herbs and baked black fruits are harmonious and impressive.", "Opaque in color, this saturated Malbec-led blend exhibits coconut and cola aromas along with fully ripe blackberry notes. This is massive in the mouth, with a solid foundation. Maximum berry expression and a jammy, deep-fruited finish give this power and content beyond its price point.", "This is one exotic number. The nose shows blueberry, boysenberry, charcoal, plenty of oak and hints of cardamom and star anise. A lush, layered palate is intense but doesn't hit too hard, while concentrated blackberry, licorice and spice flavors set up a peppery, minty finish that's stout and structured.", "Dark-berry fruits, tomato and herbs make for a bouquet with ample power and varietal correctness. Big, blocky and fiercely tannic, this Cabernet tastes of roasted black fruits. A finish with heat, spice, oak-based clove and mint notes confirms a high level of oak that for the most part this can handle.", "Olive, saucy berry and a sense of rawness on the nose drive this Malbec towards a solid but slightly scratchy feeling palate. Plum, blackberry and minty oak flavors are short and lightly herbal, while this ends without much force.", "This is full and fruity, with a wood-influenced caramel edge and soft tannins. It has a spicy black-fruit flavor, and its bitter edge provides piquancy to its fruitiness. Not for aging. Screwcap.", "This full and ripe Cabernet has berry and black cherry aromas. Tannic, narrow and tough on the tongue, it is blasting with flavors of blackberry, mint and black coffee. It's fruit flavor is met with plenty of kick and grab. Can age for a year.", "The scent of summer reaches out of the glass: fresh strawberries bathed in citrus and green pear freshness. The palate provides rounded berry fruit but also bright freshness for real, lasting zip. Drink soon.", "Briny notes of oyster shell blend with spicy barrel notes and core apple aromas on the bouquet of this crisp, pure, minerally Chardonnay. Flavors of apple, quince, orange marmalade and minerals finish sturdy and secure.", "Slight spritz and a very restrained nose of subdued fruit lead onto a fresh but rounded palate where lime zest encounters riper notes of passion fruit. There is a more serious midpalate texture that calls out for food. Drink soon.", "Earthy, field-like aromas include plum and currant. This Malbec shows tough, edgy tannins and toasty black-plum flavors. A bit of heat and burn is detectable on a bold, rugged finish.", "An almost neutral nose nonetheless gives slight hints of crisp citrus. An ultralight body provides easy, clean-cut drinking with a superdry, citrussy finish. Drink soon.", "This wine is rather hard around the edge with bitter almond and apple flavors. The acidity cuts through the sweetness, reining it in.", "Leathery, horsey aromas suggest rubber and berry scents. This feels alive and a bit edgy, with a mix of resiny oak, spice, red fruits and green herbs on the flavor profile. The finish is a touch abrasive, with a minty flavor.", "Simple berry aromas are generic. This is dark on the palate, with black-fruit flavors that are standard and don't show much character. A lightly toasted finish is solid and not too choppy.", "Aromas of bath oil, candle wax and lychee set up a chunky palate with tropical flavors of lychee and melon. This blend of Torront\u00e9s and Chardonnay is round, plump and just acidic enough to hold its own.", "Fleshy peach and melon aromas comme off as chunky and soft. The palate is just as soft as the nose, with melon and banana flavors. A simple finish is friendly but lacks spine, so drink this Chardonnay before it loses steam.", "Opens with classic lychee and melon aromas and only a touch of flower blossom. The palate has a nice, clean, healthy feel and flavors of green apple, lime and melon. Exceedingly clean and easygoing, with juicy acidity and proper balance.", "Quintessential Best Buy stuff, with full aromas of meaty berry and leather. Concentrated and dark across the palate, with full-bodied black fruit, black olive and savory flavors. Offers all the color, weight and fruit that a $12 wine should.", "Leathery aromas blend well with concentrated black-fruit scents. In the mouth, this value-priced Malbec offers juicy purity and plenty of spunk. Flavors of black fruits, licorice and chocolate maintain a sense of freshness, while the finish offers residual blackberry and cassis flavors.", "Spicy, dry aromas of earth, red currant and black olive offer some complexity and style. This is full bodied, racy and loaded with black cherry, cassis and peppery spice flavors. A touch of heat and menthol adds jolt to the finish.", "Initially this Malbec smells pinched and of cheesy leather, although with airing the nose shifts to latex and heavy berry aromas. The mouthfeel is chewy and blocky, while flavors of earthy black fruits, herbs and dried spices finish roasted and briny.", "Char, sawdust and black cherry aromas confirm the wine's \u201coak cask\u201d labeling. Full bodied and ripe, it conveys meaty thickness and bold flavors of berry and spiced plum. A toasty, charred finish is lifted by bright acidity and fresh black-fruit flavors. This will go well with just about anything off the grill.", "Black-fruit aromas blend nicely into chocolate, vanilla and savory fig scents on the nose of this Malbec, Cabernet Sauvignon and Petit Verdot blend. A dense, well-structured palate holds savory flavors of plum and baked berry fruits. A complex finish that revolves around mild oak and salty fruit flavors is lasting. Drink through 2023.", "No need to drink this intense, highly structured Malbec-Cabernet blend soon, although you could. Aromas of blackberry, cedar and desert brush are intense but also complex. Flavors of baked plum, cassis and blackberry finish strong and with modest heat as well as coffee and chocolate flavors. Drink through 2026.", "Smoky plum aromas give way to a crisp palate with sheer acidity. Flavors of tomato, plum and cherry are more raw than voluptuous. On the finish, this racy Cab displays enamel-peeling acidity and a can't-miss sense of freshness.", "Mildly abrasive berry and plum aromas are a bit rough and roasted. This feels good but normal for basic Malbec. Spice, mint and light green notes have a mild impact on cherry and plum flavors. It tastes peppery and persistently minty on the finish.", "Woody aromas of clove and spice clash a bit with jammy, stewy berry scents. This wine feels pushy and resiny, with high acidity that makes the palate feel tomatoey. Herbal, oaky plum and tomato flavors finish with a blanket of oak and related clove flavors.", "Basic tropical-fruit aromas settle on pineapple. This unoaked chardonnay is melony on the palate, with ample acidity. Heavy, ripe flavors of peach, melon and pear turn towards mango on the finish.", "Gamy aromas lead to a sinewy, lean palate. This funky Cabernet tastes of creamy oak, plum and green herbs. It finishes a bit weedy, with savory offsets.", "Earthy aromas of raisin and plum are buried under heavy oak. This is 88% Cabernet Sauvignon and 12% Bouchet, and it feels raw, woody and resiny. Barrel-based aromas of vanilla and wood are front, center and dominant, while this remains highly barrel driven on the finish.", "Dense, herbal berry aromas are borderline stewy. On the palate, this is wide and demanding, with meaty black-fruit flavors touched up by minty herbal notes. A long finish is mildly stewy and tastes of brown sugar and blackened oak.", "Dark, burnt, crusty aromas lead to a palate with choppy tannins. Spicy, rooty, peppery flavors of red bell pepper, tomato and plum finish spicy, peppery and savory, with a burst of freshening acidity that adds energy and jump.", "This mature, yeasty sparkler from Mendoza smells of brioche and baked apple. Flavors of sourdough bread, cider and white mushroom finish bready and soft, so drink now.", "Ripe, red cherry, with floral notes of rose, iris and a hint of cinnamon introduce this ripe and luscious wine that is already surprisingly open and generous. Its gentle, finely-knit tannic structure will allow this to age, but there is a pleasant, seductive mellowness already in the alternating layers of spice and cherry. Drink from 2014\u20132018.", "Silky, cherry-fruited elegance and a caressing subtlety make this a winner in the sleekness stakes. There is freshness and perfectly pitched balance, with soft yet structured tannins. Seductive notes of Amarena cherry and dark chocolate, with mere edges of cinnamon, dance on the palate. Drink 2016\u20132020.", "A great purity of lifted, wild blackberry, fringed by ivy leaves, makes a lasting impression on this mysterious, ethereal wine. Deeper down lurk darker notes of smoke, elderberry, tar and flint. A slender body with fresh acidity destines this for the table: wherever intriguing aromatics are required, this is the wine.", "A wine that offers elegance, the wood flavors going with strawberry and dark berry flavors. There is an earthy, undergrowth character here as well, bringing out a bitter edge to counteract the sweet, jammy finish.", "This may be simple Zweigelt, but it has a great structure, bringing out an impressively complex juice and tannin combination, with a ripe sweet character, black berry fruits and a core of tight, mineral tannins. The finish is open, warm and juicy.", "This rooty smelling wine delivers herb, cola and cassis aromas in front of a wiry feeling palate that's loaded to the brim with hard-biting tannins. Flavors of mossy, baked berry fruits come with an herbal streak, and the finish is hard due to those grating tannins. For a five-year-old wine to feel this hard is telling.", "A hugely-rich wine that is very concentrated, offering as much pepper flavor as fruit. With its weight and soft, velvety texture, there are notes of ripe yellow fruit and pear. This should age over several years. Screwcap.", "A currant flavor pushes this wine to a rich, concentrated fruitiness. It is dry, although the superripe fruit gives an illusion of sweetness. The concentration and density of the fruit are impressive. Screwcap.", "Firmly tannic and structured, this has a dark, black-fruit character along with paprika and pepper. Blackberry and juicy plum flavors sit behind the tannins. This should develop over 5\u20136 years. Screwcap.", "This is an elegant wine that has a smooth, perfumed character, with a racy, peppery edge. It has a crisp element, white fruit and pineapple. This should age for several years. Screwcap.", "This wine balances ripeness with crispness. There is a spice note as well as a smooth texture that will round out further as the wine develops over the next four years..", "An excellent wine from the great Heiligenstein Vineyard. Its perfumed character is full of rich pear and peach flavors, with the cut of intense citrus. The tense mineral texture promises good aging. Screwcap.", "Bright, almost luminous Meyer lemon and orange hover like a halo. The palate intensifies this ripe but zesty purity even more. The fruit is pulled into lemony focus at the concentrated core of this sleek, moreish Viennese original.", "While the softer scent of green Conference pears wraps around the nose, the palate also takes in subtle earth and adds pliable, almost soft notes of apricot and yellow plum to a stony, poised and statuesque background. This is lovely and fresh now but sure to develop. Drink anytime now until 2019.", "How can such lightness, such supple slenderness, come with such full flavor? Visions of swirling citrus are made manifest here. Mandarin, kumquat, tangerine: they all dance and flit around a central seam of freshness. Lovely and almost irresistible now, but sure to advance most gracefully.", "Bright, jammy red-berry aromas are gritty and a bit herbal. A fleshy, jammy mouthfeel belies the snappy raspberry and blueberry flavors that follow. A lot of blue-fruit character and herbal notes grace a high-energy, bright finish. Drink through 2023.", "From vines on the slopes of the north-west corner of Lake Neusiedl, this is a broad, juicy wine. It has red cherry flavors, soft, generous tannins and attractively balanced acidity. It's not a wine for long-term aging and is likely to be at its best in three years. Glass stopper", "This is an intensely herbaceous wine that's very crisp, green and mineral driven. It's a textured wine that's tangy, nervy and full of fruit. Delicious to drink now for its freshness, but it will age for 2\u20133 years. Glass stopper.", "Soft and fragrant, this is a warm feeling Riesling. Of course, it has fine, steely acidity but it also has a riper fruity character, white fruits, hedgerow flavors and an edgy feel. Ready to drink. Screwcap.", "Light and fruity, this is a delicious wine with no sides. It has green fruits, citrus, a touch of perfume and good acidity. From old vineyards with mixed plantings, this is a blend in the typical Viennese tradition. Screwcap.", "Notes of peardrop and lemon are immediately apparent on the nose. The palate is fresh and light, while the body shows spritz and fruity joy. This has ease and freshness, finishing on an appetizing hint of lemon.", "A subdued nose carries just a hint of pear fruit. The slender, dry palate gives a little more green pear and fresh zestiness alongside peppery edges of herbs. This is light and easy but has lasting freshness.", "A flinty touch of reduction appears first on the nose. On the palate, there is a little lack of definition but lemony freshness takes over on the slender and light body. The wine is refreshing and wonderfully light.", "Stalky, waxy aromas get this subpar varietal white going in the wrong direction. In the mouth, it's mushy, with creamy, briny, almost bitter flavors.", "The quality of Casarena's wines range from excellent to not great, with all points in between represented. This Malbec-led blend is heavy and raisiny on the nose, then syrupy in the mouth, with flavors running straight to candied and flat.", "With acrid matchstick aromas and little else, this wine gets off to a rough start and never finds solid footing. The palate is chunky and grabby, while the flavors are burnt and stalky, with bitterness to the finish.", "Full, creamy, lightly toasted aromas give way to a mature, mellow palate that's a bit flaccid. Nutty flavors suggest papaya and melon, while the finish is low on acidity and thus more flat than ideal.", "Choppy plum and berry aromas are mildly raw and herbaceous, but not overly so. Round and standard in feel, this Malbec tastes of creamy, herbal berry fruits that turn slightly green and oaky. Peppery, medicinal, herbal flavors drive the finish.", "A rich and creamy wine with good structure and plenty of fruit. The nose yields berry essence, vanilla and smoky wood notes, while the palate has depth, layering and composed flavors. There's coffee and chocolate on the finish, and the texture and length seem just right. It's oaky for sure, but this vintage of Q can handle it. Drink now through 2012.", "Dry, spicy red-fruit aromas are solid and standard, while the palate is lean but comfortable, with dry, simple cherry flavors accented by a spot of oak-driven vanilla. Good but as regular as they come. Easy to drink.", "Generally this is a nice South American Chardonnay. The nose offers touches of apple, pear, peach and light oak, while the palate has bounce, acidity and tangy apricot, nectarine and apple flavors. Finishes lively but dilute, with citrus and lemon peel flavors. Hits the target.", "A ripe, raisiny nose with a black-fruit essence and mild warmth leads to a tight and tannic palate. Toasty blackberry and cassis flavors are powerful and include a note of oaky graphite. A dark, spicy finish with full-blast intensity ends the ride. Drink through 2022.", "Having tasted the 2002 through the 2005, the '04 seems bright by comparison, with aromatics that include forest floor, tar and lively berries. The palate, like all the Poesia wines, is mouthfilling and substantial; flavors of black cherry, boysenberry and mocha are knit together and don't skip a beat.", "This wine is much better than most in its class. The blackberry, graham cracker and exotic spice notes are particular to Bosca, while additional notes of bacon, chocolate and nutmeg add to the pleasure. For anyone looking for quintessential Argentine Malbec at a good price, we say start here.", "The Singerriedl is the most renowned vineyard in Spitz, and this ripe but cool example shows its great minerality and taut apple skin tannin structure. Rounding the wine out is an attractive, creamy finish.", "On the nose this is classic Bordeaux, the dusty black currant and tight fruit very obvious. This is a lean wine, with a core of dry tannins, but there is definite black currant juice freshness, the wine showing high finishing acidity.", "Ripe aromas of black plum, blueberry and charcoal lead to a palate that's muscular and full-bodied. Dark, peppery, slightly bitter flavors of toasted blackberry and prune end with burnt notes and black pepper along with grabby, rubbery tannins.", "Ripe notes of yellow pear are rounded with creamy notes of yeast. There are overtones of dried hayflowers and fresh, green spring meadows. The palate comes together around a vein of zesty, enlivening lime freshness and leaves a clean, mouthwatering finish.", "Lime zest, the freshly peeled skin of Conference pears and crushed watercress make for an intensely fresh trio of flavors. This is zesty and concentrated, sleek and refreshing on a linear, slender but concentrated palate.", "Unusual hints of mango hint at very ripe fruit. The slender palate counters this aromatic abundance with tenderly fresh notes of lemon zest and wood sorrel. The result is both delicious and refreshing.", "Fresh, even vigorous pear and lemon zest notes make a promising opening. The palate is light but has a concentrated, almost fizzing core of peppery, citrussy freshness and delivers lots of verve. This is a collaborative effort between a German star chef and an Austrian winemaker to celebrate this variety's endless versatility with imaginative cooking. I think they've done themselves justice.", "A rather closed nose gives way to a very light-bodied, lime-zest scented and pure palate that boasts the slightest shimmer of pepperiness and enhances its light-footed, barely-there credentials with the tiniest hint of fizz. If you like it light, clean and yet flavorful, this is for you.", "Restrained and soft on the nose, this light-bodied white offers subtle lemon zestiness and a phenolic seam that provide structure and food-friendliness with a savory, almost herbal edge.", "Ripe and glowing Mirabelle plum on nose and palate spells a fruit-driven, fresh and joyous wine. A textured core and precise acidity underlie its seemingly uncomplicated surface.", "Restrained Meyer lemon and slender zestiness characterize this featherlight wine that nonetheless has a concentrated, melting core and convinces with simple purity.", "Restrained yet ripe nuttiness with spikes of lemon zest characterize this slender, refreshing white. It is made from a typically Viennese field blend of 11 different white grape varieties\u2014guaranteed to show its true and arresting colors with richer food.", "Ripe yellow pears and an earthy edge knit together this refreshing yet concentrated white that finishes with the clean tang of lemon zest.", "A hint of lime and green pear peel, a touch of pepper and passion fruit: this subtle and light white does not give too much away. However its acidity and texture make it a versatile and satisfying food partner.", "Rather quiet at first, this wine unfurls into a soft but textured palate. This balanced white lives more off structure than aroma; the herbal white pepperiness is to be savored.", "Opening with a clean-cut scent of ripe green pears this has refreshing, lemony zip in a rounded, soft body.", "Green pear aromas are joined by a playful, floral note and lifted lightness; on the slender palate there is peppery arugula, too. A super-refreshing summer white.", "A profusion of green Conference pears and refreshing spritz make this crisp and pale white ideal for a summer party.", "Savory herbs like lovage and chervil and ripe pear fruit unite to produce a very appetizing, concentrated if uncomplicated wine. Sheer drinkability, spurred on by clean, racy acidity is its hallmark.", "Restrained aromas compete against plump ripeness; brisk, lemony acidity provides balance. It features a subtle mineral background and lovely midpalate concentration with some length.", "Rich, but with a delicious aerial character, floating the white fruits over fresh acidity, green apple and peach flavors and a final delicate touch of mineral and spice. The wine is developing well, bringing forward its fine texture, delicate initially and then rounding in the mouth.", "Intense, creamy aromas set the scene for an impressively rich wine that brings out plenty of stops. While the fruit is fresh, it is also dense, concentrated, a welter of white and yellow fruit flavors over acidity. There is a pure sense of terroir wine, the fruit a real expression of the land.", "Unlike some other Wachau producers, Knoll restrains the alcohol even in the ripest wines. That means a wine like this has great freshness to go with the rich fruit. The balance is the thing \u2013 fresh citrus, ripe pears and spice and a fine depth of flavor. The acidity comes bursting through the finish.", "Nikolaihof's biodynamic viticulture shows through in the sheer purity of fruit in this wine. It tastes so fresh and crisp, offering a vivacious, lively series of floral flavors, crispened by intense acidity. The finish peels back the apple skin texture, leaving a delicious, clean mouthfeel.", "For a big brand, Alamos knows how to deliver quality at a fair price. This vintage is exemplary for its sweet black plum and graham cracker bouquet and lush, deep palate. The fruit is tasty, balanced, dark in nature and just a little bit spicy. For a basic-priced Malbec it more than gets the job done.", "Savory and full, with dusty black fruit aromas, saucy spice and kick. The palate shows good feel and depth, and the flavors of savory berry, bacon fat and vanilla work well together. Mild herb and leaf notes give complexity to the finish, which is long and fades away comfortably.", "Potent and black, with inky, minty aromas that suggest asphalt, tobacco and blackberry. The palate is gritty and seriously concentrated, with dark, oak-driven fruit that carries a tight, lemony personality. Licorice, toast and other black-ish notes bring it home. Ripe but can still age for another 5+ years.", "Sweet and open on the nose, with blackberry and pure grape aromas. The palate has a tight, drawing texture but rewarding flavors of spice and roasted berry fruit. Long and flavorful on the finish, with bite and tannic residue. A wine with positive components but a rough young feel.", "A 900-foot vineyard offers just the right cool conditions for great Pinot Noir. This is impressive, toast and raspberry fruit flavors vying with spice and acidity. It needs 3\u20134 years for the wood to integrate completely.", "This Malbec and Cabernet Sauvignon blend opens with blueberry and currant aromas that hint at the exotic. A flush racy palate is high in acid and a touch abrasive. Plum and currant flavors are not what you'd call cushioned, while this ends with hard edgy tannins and a reprise of scouring acidity. In terms of aging, this will last a long time. Drink through 2027.", "This Cabernet Franc blend opens with herbal oaky aromas of coffee and red fruits. The palate feels tartaric and shocking, with heavy extraction and an overall wiry feel. Jacked-up berry flavors come with more than enough oak, while this is steady but not finessed or elegant on the finish. Drink through 2021.", "This dark tannic Malbec with ripe black-fruit aromas hits the right notes on the nose. In the mouth, things are tight and rubbery in feel. Salty blackberry flavors are rustic but balanced by a note of sweet marzipan. On the finish, this is dry, drawing and fiercely tannic. Drink through 2023.", "Steely. Cool fruit joins an immense series of flavors\u2014crisp citrus, lime zest, pink grapefruit in the tightest texture. For aging over 3\u20134 years, probably longer.", "From a steep vineyard above the village of Straden, this has wonderful tropical fruit aromas, the fruit beautifully ripe. Ripe, smooth, rounded, the acidity giving just the right final burst of herbal freshness.", "Powdery, tropical aromas are light and fresh. And that pretty much describes the wine. In the mouth, it's bouncy, with citrus flavors, tropicality and a hint of nutmeg. The finish is true to the grape, with nice feel and clarity.", "This Cab is hard-capped on the nose, with chocolate, vanilla and plastic-like aromas. In the mouth, it's nervy and hints at astringency, while the flavor profile is led by lemony oak but also shows dark cherry and cassis. This is bold on the back side, with a resiny, oaky finish.", "The bouquet on this aggressive Malbec is a mix of olive and leather along with black fruits and asphalt. The palate is big but pinched by narrowing acidity. Flavors of blackberry come with heavy oak, and the finish is toasty and dense.", "Layered berry and cassis aromas are a bit scratchy and gritty. This Cabernet feels saturated, pure and deep; flavors of blackberry, cassis, prune and chocolate are ripe and generous, while the finish is mildly herbal in flavor, with good length and build. Drink through 2018.", "Clean, straightforward aromas of berry, cassis and mineral are nice, while the palate has ample lushness, purity and focus. Flavors of cola, black currant and blackberry are solid, and the finish keeps its pose. On the money for a regular, journeyman's Malbec.", "Spunky dark fruit aromas open the show, with leather, cheese and mocha coming in later. The palate is a little grabby and acidic, but the juicy flavors of plum, wild berry, citrus and cassis are good. Finishes with some bounce in its step due to full acidity, and overall it maintains freshness and zest. Malbec with smaller doses of Cabernet Sauvignon, Cab Franc and Merlot.", "Cherry, cough drop, mineral, heat and red licorice on the nose, with medicinal raspberry and plum flavors. Snappy and fresh in the mouth, with a rooty finish touched up by vanilla. Flavorful and properly executed, with a slight intrusion of cherry cough medicine.", "Hot and crusty smelling at first blush and then the nose turns to mocha and smoky berry. Good mouthfeel, rich and balanced, with a fresh quality as well. Solid, complete red wine with a nice berry-packed Merlot character.", "Warm, rich aromas of wild berry carry a hint of dried cheese, while the rest of the bouquet is woodsy and spicy. The palate is juicy with fresh acidity, and the flavors of red plum and raspberry are solid. A structured wine with good DNA. Drink now through 2011.", "Supersaturated, so much so that it's opaque, with blackberry, horseradish and chocolate aromas. In the mouth, it's on the cusp of overextraction but manages to toe the line. Flavors of roasted berry, coconut and bitter chocolate are dark and lead to a tannic finish. Drink now through 2014.", "Wiry raspberry and plum aromas put this in the red-fruit category. A loud, tannic, expansive palate blazes with acidity, while fully toasted oak gives this a burnt element to match raspberry and red-plum flavors. Hard tannins and bold acidity make for a long, rugged finish.", "Classy aromas of pear, stone fruits and resiny but controlled oak lead to a pure, moderately woody and balanced palate that delivers ripe apple, melon and peach flavors along with oak backing. Vanilla and walnut flavors grace a nicely textured, creamy yet lively finish.", "Clean-cut zesty freshness pervades nose and palate with lively, ripe and toothsome citrus zest: mandarin and lemon dominate. The palate is sleek and slender with focus and verve. Wonderfully bracing.", "Ripe notes of yellow pear are rounded with creamy notes of yeast. There are overtones of dried hayflowers and fresh, green spring meadows. The palate comes together around a vein of zesty, enlivening lime freshness and leaves a clean, mouthwatering finish.", "Lime zest, the freshly peeled skin of Conference pears and crushed watercress make for an intensely fresh trio of flavors. This is zesty and concentrated, sleek and refreshing on a linear, slender but concentrated palate.", "Unusual hints of mango hint at very ripe fruit. The slender palate counters this aromatic abundance with tenderly fresh notes of lemon zest and wood sorrel. The result is both delicious and refreshing.", "Hints of smoke frame this very traditional, authentic Pinot made in time-honoured Austrian fashion. The balance and freshness of red fruit is borne in a very graceful structure and just cries out for food. Light bodied but with lovely depth.", "The sumptuousness of the nose belies the 2014 vintage: this is Zweigelt made plummy and elegant to render it like velvet. There are wonderful overtones of dried Morello which give this additional color and aromatic lift. The body remains slender but shows beautiful concentration. We are left with elegance that is distinct but not heavy.", "Smooth, velvet texture seem to leave the freshness on one side. It's delicious, like drinking a sweet soft drink but with real fruit and natural sugar. The botrytis is present on this unusual red TBA, but sweetness overwhelms everything.", "The aromas are of new wood and spice. But the red cherry flavors of Blaufr\u00e4nkisch are enough to absorb this wood, giving a spicy but fruity wine that happily fills the glass with ripe fruit.", "The wonderfully peppery nature of Blaufr\u00e4nkisch makes itself felt here: this is appetizing, honest and fresh-faced. On the palate aromatic blueberries join in while freshness and pepper give verve and energy. This is lovely, honest, refreshing and utterly moreish.", "Beautifully ripe notes of yellow pear, even floral overtones, dance above the glass. The palate unfolds in the same friendly, floral, light-footed fashion. Lightness, freshness and flavor are all reminiscent of a flower meadow in spring. A lovely, delicate wine with well-hidden depth.", "The nose just hints at green pear but the palate unfolds with quite some power: there is ripe lemon zest, a phenolic midpalate with textured, peppery citrus notes, the rough but ripe peel of Boc pear and quite a bit of heat on the finish. Lemon lingers long.", "Seems slightly mealy on the nose, and then comes a tired set of flavors that includes mushy apple and spice. Finishes easy but dilute, with a pithiness that's normal for the variety. It's the current vintage but it already seems pass\u00e9.", "Aromas of mealy apple and citrus are less than inviting, while the palate is citrusy but lacking in true Chardonnay character; instead it shows odd flavors of ham and orange juice. Ranks as yet another uninspired Argentine Chard in a long line of such wines.", "Smells murky, leafy and of compost. The palate is lean, dry and slightly rough, with green herb, tomato and light raspberry and strawberry flavors. Finishes herbal and tea-like, with more earthiness than clarity.", "Yellow in color, blowsy on the nose, and chunky to the max in the mouth. This wine is big, forced and heavy, with orange, banana and melon flavors. Finishes soft and with no discernible oak or elegance.", "Neutral on the nose except for a spot of peach and citrus. The palate is soft and chunky, with generic citrus flavors that suggest passion fruit and grapefruit. Turns a little mealy on the finish, so drink ASAP.", "Dark and heavily extracted, with a big, rubbery, gaseous bouquet that foretells the rest of the wine, which is herbal and full-bodied, with baked plum and berry flavors. Finishes oaky, with drying tannins and heat.", "Forward and simple, with red fruit and citrus on the nose. The palate is lean and light bodied, with tangy, dry red fruit flavors, orange and sour sucking candy. Quite tangy on the finish, and overall it achieves only a certain level of weight and prominence. No oak.", "Tomato, red bell pepper, plum and currant aromas have a slightly sharp, varietal-related minty, green angle. This feels round and creamy on the tongue, with good acidity propping up flavors of baked berries, spice, chocolate, raw oak and vanilla. A medium-length finish with baking spice flavors confirms the wine's power.", "Orange peel and lychee aromas are typical of the variety. This feels straightforward, juicy, clean and fresh, with tangy acidity. Flavors of lime, lychee and tangerine finish bright and snappy.", "With robust aromas of cola, coffee, dry leaves and blackberry, this lusty blend of Cabernet Sauvignon, Malbec and Cabernet Franc outperforms its reasonable price tag. Despite being big and dark, the palate is juicy in feel. Flavors of cassis and black cherry are backed by chocolate and mocha, while the finish is deep and pure, with toasty notes and additional chocolate. Drink through 2018.", "Cool aromas of kola nut and woodsy black fruit suggest ripeness. This blend of Malbec, Cabernet and Petit Verdot is linear and jammy in feel, without much depth. Spicy blackberry and grapy flavors are up a notch from simple, while this finishes with toasty oak and spice notes.", "Jammy raisiny berry aromas are soft and a bit flabby. In the mouth, this is dense, jammy and fleshy. Roasted plum and berry flavors carry a salted note, while this holds steady on the finish.", "This wine's tight nose gives little away. Its light-bodied, dry and slightly spritzy palate delivers fresh lemon fruit, which lingers into the zesty finish. This easy, fresh and ready for immediate drinking.", "Wiry, slightly grassy aromas of raspberry and plum come with a touch of oaky vanilla. This Malbec feels downright hard and choppy due to tough gritty tannins. Plum and berry flavors come in blips rather than a harmonious whole, and this tastes of lactic oak and rubber on the finish.", "A bright and lifted three-grape blend with red berry, bright plum and mild oak aromas. The feel is firm but round, with raspberry, plum, pepper and other dry spice flavors. Finishes smooth and uncomplicated, with lingering vanilla flavors. A complete wine made from Malbec, Cabernet and Merlot.", "Yellow tinted, with toasty, creamy aromas of baked apple and pear. Feels round and fleshy but fresh, with peach and baked apple flavors blended with copious toasty oak. Toasty and long on the finish; a high-quality Chardonnay for sure.", "A stern and tannic wine, with its acidity to the fore. With the weight of fruit and the firm structure, this is a wine that needs to age. The final juicy character gives great promise for the future.", "Light and bright, this has pear and apple flavors. The acidity cuts through to balance the fruitiness, with a lively lemon-peel note and an edge of minerality.", "An attractive, crisp wine that boasts all the right citrus and green herb flavors along with a hint of pepper. Bright and ready to drink. Screwcap", "Lightly perfumed tropical-fruit aromas are dusty and a touch soapy. This feels round, oily and cidery, while flavors of orange, nectarine and apricot finish with good weight, texture and length.", "Jammy and mineral-smelling at the same time, this Malbec exhibits an ideal set of plum and berry aromas. The palate is full but juicy, fresh and alert. Raspberry, currant, toast and spice flavors finish elegant and long, with no break-up in the wine's totality. Drink through 2022.", "With tropical fruit richness, this is a full and rounded Sauvignon Blanc. It has weight, its spicy texture filled out with both opulent fruits and a crisper citrus acidity. Glass stopper.", "The tannins of the Zweigelt show through the rich texture of this wine, giving a fascinating balance between smoothness and a dry, firm, smoky core. Even at six years, it does need more aging to round out even more and bring out the natural honey flavors.", "A big, round and soft wine, full of blackberry and plum fruits, rich and generous. It has warm tannins as well as touches of wood and a open, ripe aftertaste. The name is a pun on the dialect\u2014nit'ana means \u201cnot one\u201d referring to the fact the wine is a blend (as well as the family name, Nittnaus).", "Aromas are all of honey, while on the palate the honey balances with acidity, rhubarb and candied orange flavors giving a wine that is rich while still keeping lightness. For medium-term aging.", "Freshly cut green apple with a touch of lemon signals great refreshment on the nose. The palate has a touch more roundness, giving more flesh to the apple fruit. It still plays a brisk, dry Riesling game, characterized by lemon on a dry, slender palate.", "An aromatic touch of freshly cut grass and nettle hovers above the telltale aromas of Muscat grapes, blossom and citrus. The palate comes in with exquisite lightness, freshness and transparency, carrying refreshing aromatics on a vein of lemon zestiness. The finish adds green apple notes and leaves you wanting more. It's both delicate and aromatic.", "A closed nose hints nonetheless at some concentration. The palate reveals yellow plum held tight by citrus freshness. This is whistle-clean and holds charming nuances of grapefruit and peach. Drink now or wait until 2016\u20132017; more fruit may come to the fore.", "Ripe yellow pear and red-cheeked apples combine into a fresh and lively fruitiness. The edges are just seamed by a little peppery herbal spice while fresh citrus delivers refreshment. This delivers squeaky-clean lightness, fruit with a little peppery twist.", "This Malbec from the Vista Flores zone of the Uco Valley falls outside the box. An exotic bouquet comprised of blueberry, graham cracker, citrus peel and cardamom aromas stirs interest, while a jammy palate deals blueberry, baking spice, Middle Eastern spice and blackened flavors. This is extracted but juicy on the finish. Drink through 2018.", "Pure blueberry and red cherry fruit is pervaded by lashings of aromatic white pepper. It tingles at the edges and gives even more freshness to the fruit. The body is structured by fine-grained but palpable tannins and leaves a long, aromatic trail of cherry behind. This is elegant and seductive.", "Bright, light, fresh and fruity, this is a perfect ap\u00e9ritif. It has red berry fruit and crisp acidity, and it is smoothed with a touch of vanilla. The herbal finish has bite.", "This medium-sweet, fruity wine has just the right amount of sparkle. It's as bright as a spring day, with a touch of crispness to keep it fresh.", "While there are signs of maturity, this wine still retains its original perfumed character, with aromas of spring flowers, and flavors of pear and cantaloupe.", "Standard plum and berry aromas form a harmonious opening. The palate on this Cab is a bit acidic, with a clipped overall mouthfeel and lightly baked, earthy flavors of generic black fruits. The finish is leathery tasting and chewy.", "Berry and cassis aromas are spicy and powerful, with integrated oak in support. This solid, tough wine features rugged but fair tannins. Savory berry, baked notes, leather and herbal flavors are very Cabernet-ish, while the finish is dry, firm and tannic. Age this until 2017\u20132022, or decant if drinking now.", "Saucy, scratchy aromas suggest road tar and compost. This wine is wide in feel, with peppery, spicy raspberry and plum flavors. A minty, herbal tasting finish is neither overbearing nor oaky.", "Tight, snappy aromas of citric red fruit and lemon peel set up a driving, tight palate with brambly berry, spice and herbal flavors. This shows chocolaty oak on the finish and juicy acidity that ensures freshness and long-lasting flavor.", "With taut acidity and a line of minerality, this is as fresh as possible but with a kick of structure and herbal texture. It's crisp, clean, well-made, with the fruit right in balance with the acidity. Screwcap.", "A little hot smelling at first, but then it settles nicely on floral cherry and aromatic plum. Good in the mouth, with lightness of being and flow. Tastes of light oak, butter, strawberry and raspberry in front of a short but airy finish. Fresh and solid for the price.", "Floral, alert and nice on the nose, with tight lime, lychee and melon aromas. Feels good, lifted and layered, with lychee, citrus and tarragon flavors. Shows mild bitterness on the finish, but not too much. Nice Torront\u00e9s.", "Ripe and maybe a touch overdone and weighty on the nose. The palate is plump and melony feeling, with sweet pear and vanilla flavors. Creamy, easy and long on what amounts to an oaky finish.", "Dark and sweet smelling, with marzipan, coconut, licorice and black fruit aromas. Surprisingly clacky and tartaric feeling, with oak-slathered berry flavors that are both baked and racy. Shows flashes of quality flavors, but the mouthfeel and overall balance are just o.k.", "As prices for Argentinean Malbecs climb, this is a really good value. It's earthy and full, and slightly rustic on the nose. Feels ripe and rugged, with scratchy tannins supporting red berry and oak-based vanilla notes. Feels fresh and good for a large-production Malbec.", "Citrusy in style, with aromas of orange, passion fruit and grapefruit. Feels flush and full-bodied, with basic tangerine and navel orange flavors. Fresh on the finish but hollow in terms of depth, with a light fade.", "Slightly reduced aromas of plum and prune are closed, but there are fine things to come. In the mouth this wine is tight and focused, with ripe tannins. Black-fruit flavors are herbal and spicy, while this takes no prisoners on a long, serious finish. Drink through 2022.", "Jammy blackberry and cassis aromas are weighty and touch up against raisiny. This feels deep and bold: Flavors of cassis, black plum and smoked meat end ripe and long, with racy acidity fueling the afterburners. Drink through 2022.", "Full and fat, this soft wine has broad, sweet apple flavors. The green plum acidity gives structure, aided by a fruit skin edge. There is a spicy finish to give the wine freshness. Screwcap.", "Dark, woody berry, mocha and herbal aromas are potent and fiery. This has a layered mouthfeel with raw tannins. Rich, oaky blackberry and cassis flavors finish with notes of prune, coffee and lingering spice.", "Dark, minty and fiery on first take, this folds in aromas of licorice and oaky lemon peel along with spicy berry fruit. Firm and tightly built, this is spicy, peppery and chocolaty on a canvas of berry and cassis. Powerful, toasty and a touch hot on the finish.", "Earthy, spicy plum and berry aromas are racy and a touch leathery. Grabby tannins make for a drawing mouthfeel, while this tastes of herbal plum and wild berry along with chocolate and mint. A dry, lightly oaked but spicy finish provides for a good ending.", "A heavily charred nose puts a burnt crust on top of earthy, savory red-berry aromas. This feels big and blocky. Savory, salty red-fruit flavors live under a heavy oak blanket, while char and burnt-meat flavors linger on the finish.", "A touch creamy and milky on the nose, with shy tropical aromas in support. The palate shows warm-climate melon and peach flavors on a round, chunky frame. A mild, innocuous wine if there ever was one. Drink as soon as possible.", "A little sharp and unfocused on the nose, but the palate is simple and juicy, with tangy red-fruit flavors backed by good acidity and solid tannins. Overall it's healthy and ready but sorely missing that one key ingredient: finesse.", "Compared to the 2004, this wine seems less generous. The nose is solid, with licorice, spice, pepper and plum fruit. But the palate is kind of flat and bland, with plump but dull raspberry and strawberry fruit. For $30 you want more.", "A little sharp and ringing on the nose, with pine and citrus keeping it ultra fresh. The palate is mildly aggressive and zesty, with herbal raspberry and cherry flavors. With light oak and acidity kicking all the way to the end, this shows the crisp side of Pinot Noir.", "Citrusy but also salinic, with mildly tart and lean lime and orange flavors. There's a touch of canned fruit character to the feel, with grapefruit on the finish. Juicy in the middle but limited.", "Big and black but also heavily charred and very oaky\u2014we're talking bulldozer oak that leaves mostly resin and vanilla on the palate. Combine that with huge tannins and extract, and what should be pleasant and fruity becomes a stampede across the palate.", "Pungent, rudimentary berry aromas come across as candied, while the palate is very narrow and sweet. Drying on the finish due to wayward tannins; doesn't go beyond the ordinary. Imported by USA Wine Imports.", "A nose of honeyed autolysis is most inviting, while the palate does not disappoint with its bready notes of citrus, fine persistent bubbles and round mouthfeel, yet with that wonderfully zesty focus of acidity. This delivers exactly where it should\u2014on the midpalate and the long, superclean finish that leaves lingering notes of lemon shortbread.", "Restraint on the nose yields into biscuity, strawberry-tinged roundedness on the palate, with pleasant length. Fresh acidity lends focus while fine, persistent mousse and gentle autolytic hints speak of elegance. This is a light but classy ap\u00e9ritif that would make a wonderfully unburdened start to a special evening.", "Jammy raspberry aromas come with herb, oak and lactic notes. This Malbec feels chunky and pulpy, with a sticky oak-resin feel resulting in creamy grab. Flavors of red apple skins, plum, cardamom and vanilla finish sweet and slightly exotic.", "Torront\u00e9s is usually a one-year wine, so this 2011 is showing well via flowery white-fruit aromas and notes of lychee and bath oil. The palate is largely fresh and full, with melon, lychee and tangerine flavors. A touch of wheat flavor and creaminess on the finish are the lone indications of age.", "Cherry and berry aromas are generic but clean and welcoming. A crisp, fresh mouthfeel is fruity and fairly light for Cab, while flavors of red plum, cherry and red apple skins finish racy and not oaky.", "Violet petal, cookie dough and graham cracker aromas surround berry scents on the nose of this good-value Malbec. The palate is jammy and not at all fierce or demanding; flavors of floral raspberry and vanilla finish sweet and a touch candied.", "Stout bold berry aromas come with a hint of bacon. This feels condensed, with rubbery, pinchy tannins. Flavors of plum and wild berry are tightly wound, while this is long and loud on the finish, with a recurrence of abrasive tannins. Drink through 2020.", "Floral and clean on the nose, with good red fruit and cherry flavors. By no means is this a fat-styled, extracted Malbec. Instead it's fresh and crisp, but tasty and pretty well balanced, especially if there's some food along for the ride. Imported by USA Wine Imports.", "This smoky, perfumed single-vineyard wine has exotic spice flavors and a rich texture from wood aging. Made from the rare Zierfandler grape (only 200 acres are planted), the palate has weight, a good depth of yellow-fruit flavors and a generous character. It could age well another year or two. Screwcap.", "Aromatic wild flowers lead to a rich, exotically fruity wine, full of peaches and apricots, fresh acidity and great, lively acidity. This is a deliciously fruity wine from the start. It's the more textured backdrop that promises some aging. Screwcap.", "Spicy, exotic and dry, this wine is full of ripe lychee and mango fruits. Rounded, full and deliciously rich, it's perfect for sipping or for accompanying rich fish sauces. A wine for aging over 2\u20133 years. Screwcap.", "With its refreshing green and white fruits at the start and crisp acidity at the end, this wine seems deceptively simpe. In between, however, the wine has complex layers of spice, lime juice and minerality that promise some good aging over three years. Screwcap.", "A wood-aged blend of Pinot Noir and Saint Laurent, this is a ripe, smooth, perfumed wine. It has juicy red fruits laced with acidity, toast and a firm structure of fruit tannins. Give this wine at least three years to develop. Screwcap.", "Ripe and fruity, this is a fine expression of the easy, open style demanded by the Federspiel designation in the Wachau. Green fruit dominates along with a lively acidity that keeps the palate crisp. The wine is totally drinkable now, although it should age well over the next few years. Screwcap.", "Tropical aromas of lychee and banana come with a varietally familiar note of bath soap. This is oily feeling, but with integrated acidity it isn't ponderous. Pithy citrus flavors are backed by a hint of bitterness, while the finish is juicy, a touch burning and tastes of nectarine and mango.", "Initially this smells earthy and rubbery, but with airing it shows roasted dark-berry aromas mixed with horsey leather. The palate is full, tannic and scratchy, with black-fruit flavors, pepper, toast and herbal notes. Toast and coffee flavors are found on a hard, tannic finish. Tasted twice with mixed results.", "This round, sticky blend smells burnt and like underbrush, and is very woody, with milk chocolate and plastic aromas. Thick and sticky on the palate, with lactic oak, sweet spice, carob and berry flavors, this is dominated by creamy oak and generic fruit.", "Aromas of roadside brush, field greens and raspberry are suggestive of fruit punch. The palate is full but somewhat cloying, while jammy red-fruit flavors come with a green note. The finish is jammy like the palate, with a pronounced chocolaty oak flavor.", "Balsam wood, pencil eraser, coconut, anise and blackberry aromas share the bouquet. It feels linear and a touch scratchy, with roasted berry and toasted flavors that steer toward bacon. It feels a little gritty and short on the finish.", "Not very vivid in color, with aromas of rhubarb, raspberry and red licorice candy. The palate is a touch scratchy, with flavors of cassis and brown sugar but not a whole lot of true Cabernet character. The finish has a slight tannic bite, but overall this is generic red wine to the max.", "Powerfully oaked but awkward, with bruising aromas of fresh-cut wood, sawdust and campfire smoke. Amid the woodiness and thick body you'll find roasted plum and berry flavors, but on the finish resin reappears and lingers. Tastes too saucy and resiny to be called \u201cclean.\u201d", "Basic Torront\u00e9s aromas of citrus, greens and saline water greet you. The wine is light-framed and rings and zings on the palate. Lemon and green apple share the palate before lime rises up on the finish. A bit clanky but gets the job done when chilled down.", "Tropical aromas of pineapple and melon are simple but clean, while the palate is fresh yet a little plump, with pineapple, mango, apple and banana flavors. This one will wet the whistle but it turns monotone on the finish. Drink as soon as possible for maximum vitality.", "A big, roasted and fiery nose is act one, while act two offers a raisiny palate with black cherry and cassis flavors. This is a saturated, rough, gritty wine that's defined by baked, dark flavors and then coffee and roasted fruit on the finish. A hot-climate wine with integrity but marginal balance.", "A rather neutral nose leads to a simple, dry, fresh palate. There is a little citrus and green pear flavor. This is easy-drinking, fresh summer wine.", "The slightest hint of lemon zest on the nose leads into the light, crisp, dry palate. If it weren't for the friendly lemon notes, this would almost be neutral, but also clean. Slight spritz makes this slimline wine very easy to enjoy. Drink soon.", "A spice driven wine, full of ripe flavors, wild flower honey and intense acidity. This is a beautiful wine, its richness totally balanced by a fresher side. Age this wine for a long time. Drink from 2018.", "Full and ripe, a rich wine that offers intense honey, tropical fruits, just a touch of spice that gives the wine an attractive, fragrant lift. It is deliciously ripe, still young of course, showing great full potential. Drink from 2018.", "Foxy berry aromas are the lead scent, and they're followed by notes of wet dog and raspberry. This is full bodied and round as a ball, with earthy, lightly herbal flavors of red berries, thyme and rosemary. A warm, loamy finish brings oaky flavors and closing weight. Drink this blend of 70% Malbec and 30% Cabernet Sauvignon through 2016.", "An intense wine that has powered, nervy acidity, lots of citrus with lime zest. The wine is still young and should be aged to become an impressive Riesling.", "Rounded and rich from the top vineyard site of the G\u00f6ttweig monastery, the wine has an impressive concentration, yellow fruit flavors and the lightest hint of spice with final acidity.", "After opening with graham cracker, plum and ripe berry, the wine settles into a thick and heavy place that's rich but bordering on cloying. This is a heavy style of Malbec that tastes of ripe black fruits and herbs. It's toasty, full, thick as can be and long on the finish. Drinkable now but could use a couple of more years for everything to mesh.", "A wonderfully herbal lift of mint precedes ripe cherry fruit on the nose of this wine. The palate brims with lusciously ripe plum, while supple tannins provide a velvety but firm background against which the mellow fruit can play. It's fresh, juicy and full-bodied.", "A hint of passion fruit mingles with yeasty tones in this wine's aroma. The palate doles out savory, sage-like notes in a concentrated, textural frame. It finishes with a lemony, lip-smacking and refreshing fillip.", "Slightly creamy blossom and peach hints mark the nose of this wine. The palate is gently fruited\u2014dry and light with a lovely aromatic aura of honeysuckle, jasmin, peach and lemon. Lithe and bright, it's perfect for a summer night.", "Fleshy red cherry notes dominate this wine's nose and palate. An edge of smoke adds aroamtic complexity to the fluid and fresh flavors. It's juicy and generous with a welcome counterpoint of supple tannins that lend structure to all the cherry fruit.", "Ripe yellow plum pervades the nose of this wine. The palate brings more Gr\u00fcner Veltliner savoriness, with hints of yeast and herb. Light in body and dry in mouthfeel, it refreshes with a lovely herbal citrus tang on the finish.", "A delicate floral scent mingles with cinnamon, vanilla and red cherry fruit in this wine. The palate is sprightly, translucent and fresh yet characterised by lots of rich oak spice. Wait for this to integrate. Drink 2019\u20132023.", "Wonderfully tart, fresh red cherry fruit expands on this wine's nose and palate. It's wonderfully poised and pitched just right between generosity and restraint. Its crunchy cherry fruit feels honest and elegant. The finish is lip-smackingly fresh.", "Brawny, toasty aromas prop up a sturdy oaky nose with a familiar dark-berry core. This Malbec is tightly wound, with wiry acidity. Flavors of blackberry, cassis, spiced plum, chocolate and cardamom finish earthy and mellow, with a lingering note of exotic spice. Drink through 2022.", "Horsey plum and pie cherry aromas include a whiff of latex gloves and Band-Aid. This feels rather raw and acidic, with bite. Salty sharp red-fruit flavors finish herbal, with tartaric shear.", "Wiry herbal aromas of blueberry and currant lead to an acidic citrusy palate that's choppy and a bit rough. Quick-hitting plum and currant flavors are herbal before hollowing out on a zesty, tannic finish.", "Jammy jumbled foxy aromas set up a blocky flat palate. Greasy flavors of buttered-up berry fruits finish without much verve. This is good enough, but just barely.", "Low-intensity apple and pear aromas lead to a tight high-acid mouth. Severe flavors of lemon and lime are fairly sour. A long direct finish is linear and shearing.", "Floral berry and plum aromas are also saucy and oaky, and thus discordant. A wobbly tannic palate with green herbal oaky blueberry flavors tastes grassy on the finish. If you know Casarena's wines, this fits the mold.", "Raisiny aromas lack freshness and lift. Following that lead, this Cabernet feels stewy and heavy, with questionable balance. Herbal flavors of stewed plum and tomato finish chunky and choppy.", "Rudimentary aromas of lemon-lime and apple set up a flat palate. This tastes of dried apricots before turning decidedly bitter. On the finish, flavors of dried white fruits are modest.", "Summer blossom, honeysuckle, even rose petals appear on the aromatic nose. The slight and slender palate is poised and comes on very light feet. This is a breezy, easy summer wine to be drunk as soon as possible.", "With notions of cherry and cinnamon on the nose and just slight fizz, this is a refreshing, fruit-driven sparkling ros\u00e9 that's full of strawberry and cherry notes\u2014it might just be the very definition of easy summer wine. It ends dry, yet refreshing.", "The ripeness of pear and mirabelle is expressed with softness and gentleness. The nose is most inviting and leads to a more defined palate that also holds savory yeast and white pepper that appears in textured lemony waves. Beautiful and expressive.", "Notes of spice and ripe stone fruit rise from the glass, along with a grapefruit-scented freshness. The palate comes with a very light-footed feel, full of weightless citrus flavors, edged with gentle white pepper and grapefruit spice. This is completely refreshing and beautifully delicate.", "While the nose is shy, the palate displays a grapefruit-spiced edged along with the ripeness of juicy stone fruit: mirabelles and yellow pears are conjured up. While the fruit is ripe the wine has something weightless, transparent and fresh. This goes down far too easily and needs to be savored. The finish is delicate but full flavored.", "The very pure scent of green Conference pear peel rises from the glass. It is soon tempered by peppery yeast notes, but characterized throughout but that dual nature of freshness and the plumpness of rounded yeast. This contrast provides interest and makes this rather moreish, especially once you've savored the long spicy finish.", "The slightest touch of vanilla perfumes the nose. The palate is fresh and takes a little while to reveal its secrets: slowly enjoy this and its peppery savory core will become apparent. This is a quiet, unobtrusive wine\u2014give it time to breathe and let it come towards you. Its gentle harmonious lightness will captivate.", "Candied black cherry aromas give this a sweet, rich outlook. The palate is bold and heavy, with ripe cassis and other heavy fruit flavors. It's a big, extracted wine that could use more balance and structure. To this taster, it seems denser and duller than past vintages. Frankly it's syrupy and chocolaty on the back palate and finish.", "Clean, pure and lightweight, with aromas of citrus blossom and lychee. The mouth is zesty and crisp, with citrus, lychee and pineapple flavors. Don't expect miracles and it'll work wonders as an ap\u00e9ritif. But drink it soon to capture its white-fruit intensity. Tastes better and fresher than Andeluna's 2006 Torront\u00e9s.", "Slightly sharp and salinic smelling at first, but soon it veers toward strawberry and raspberry, with hints of smoke and rusticity. Still, for the most part this is a basic New World Cabernet with familiar cherry and plum flavors backed by a touch of chocolate. Feels creamy and medium-bodied, with healthy tannins and acids. A nice everyday Cab that doesn't overstep its limitations.", "Nice enough but not all that varietal in terms of aromas, flavors or anything. There's big red and black fruit aromas and flavors along with firm tannins, extract and some pepper. It's rich and chewy, but also tannic and fairly regular. For the price it should not disappoint.", "This waxy, heavily oaked Chardonnay regularly pulls the same score. This vintage has aromas of grapefruit, quince and garlic. Blasting oak and modest acidity result in flatness, while oak resin is by far the dominant flavor, with creamy apple and pithy bitterness lurking.", "Ripe pear, peach and a wild-thyme-scented edge play on nose. They continue on the slender, focused palate into a long trajectory of flavor that remains dry and refreshing throughout.", "The harmony of this field blend is astonishing: Delicious notes of ripe Amalfi lemons, mixed with some lanolin introduce this streamlined, sleek but concentrated wine, toned slenderness and grace make one almost forget about that central heft of pleasantly bitter phenolics. An athlete in a flowing, flattering and silky summer dress.", "Aromas of ripe blackberry, prune and minerality are upright and intense. The palate is lush, smooth and balanced, while blackberry and cassis lead the flavor assault. A deep, long and delicious finish confirms that this wine offes great value for just over $20.", "First a faint touch of flint and smoke appears, followed by subtle notes of green pear. Still fairly closed, the wine shows a tight body that will loosen into plumper ripeness. Intimations of orange peel and golden pear promise a great wine with a rich mouthfeel and cleansing acidity.", "Juicy yellow peaches are invitingly soft on nose and palate, where the zesty acidity of lime and lemon rind lightens the fruit, leading to a lifted and refreshing finish.", "Intensely aromatic Williams Christ pear and minerality combine to make a sleek wine that leaves real impact. The palate is concentrated but toned. Fresh grapefruit zest amid ripe apricots makes this wine vivid and refreshing.", "Light and earthy, with cedar, moss and mild, well-aged red fruit aromas. It's a solid rendition of older-school red wine. Mature, mellow and baked, with roast plum and mocha. Long and earthy on the finish, and drinking at its most mature and best state now.", "Modest lemony aromas set up additional scents of balsam wood, dried cherry, plum and spice. The palate is forward, maybe a touch sharp in terms of acidity, with rustic, roasted, leathery flavors. It is a big wine that finishes lively and also a little rooty and roasted. Cabernet Sauvignon-Malbec-Merlot is the blend.", "Smooth baked apple aromas work well, and the peach and vanilla side notes are equally good. Plump and easygoing on the palate, with honeyed apple and banana flavors, and then creamy on the finish, with vanilla and spice. Sweet, good and easy to enjoy.", "Smoked meat, rubber, char and leathery darkness are all good aromas for a value-priced Malbec. The palate is adequately deep and lush, and it maintains pulse and verve while delivering robust flavors of black fruits and herbs. Meaty and pretty long on the finish, and very good Malbec for the money.", "Ripe aromas of dark berries blended with licorice and hard spices are attractive. In the mouth, this is round and blocky, with a friendly disposition. Flavors of blackberry, baked plum and black currant finish with licorice, chocolate, oak, mint and pepper notes. Overall, this is a fine Malbec to drink through 2016.", "Blackberry, blueberry and maple aromas announce a rich, ripe wine. There's also toast and char on the nose. In the mouth, this is layered and grabby, with mossy black-fruit flavors that end in a cool, earthy swirl of cola and licorice. This blend of 75% Malbec and 25% Syrah is a stunner and should be consumed now through 2016.", "Smoky, yeasty aromas of burnt orange are spicy and good. This shows a citrusy palate with give and depth along with nectarine, yeast and smoky flavors. Toasty barrel influences are noticeable on the finish, which is moderately sophisticated.", "Black cherry, raspberry, leather and spice aromas are fairly typical of Mendoza Malbec. A fruity, no-nuance palate delivers short but fresh cherry and cassis flavors in front of a jammy finish with rubbery tannins and mild bitterness.", "Expect to see plenty of this Torront\u00e9s across the States (18,000 cases have been imported). But also expect a wine that's lemony and that carries scents of floor polish and air freshener. Being lithe and jumpy is not an issue; the wine is definitely lively. But it doesn't have that ethereal, tropical quality that the best Torrontes' have. It's narrow and limited.", "Despite a touch of volatility and jumpiness, this is good Bonarda from San Juan Province. The nose is a bit narrow, but raspberry and floral notes seep in. The palate has some zing to it, but the cherry and raspberry flavors are forward and mostly pure. There isn't much complexity or depth, but what's here is good.", "Thick and concentrated stuff, with aromas of sweet plums and cough syrup. The body is beefy and round, with full but simple plum and blackberry flavors. With color, size and heft, it has much of what Malbec is known for. Problem is, it needs better tuning and precision to rank higher.", "Lo Tengo, which means \u201cI have it\u201d in Spanish, is Norton's fun and trendy Torront\u00e9s. It's not meant to be serious\u2014it's more of a nightclub or aperitif white\u2014but it does come across as a true but limited Torront\u00e9s. Distinguishing characteristics include melony aromas and tropical fruit flavors. Think basic Albari\u00f1o and you'll have a good clue as to what this is.", "Fresh and zippy Gr\u00fcner bursting with white pepper, arugula and lime zest on its very slender, crisp palate. This is easy but super fresh and almost has a cleansing effect.", "The merest hint of rhubarb and Red Delicious peel informs the zesty nose. The palate of this pale ros\u00e9 offers more tart red apple fruit and provides slender, taut refreshment.", "Tender, fresh notes of arugula, green pear and grapefruit on the nose acquire a creamier, softer aspect on the fresh, slender but very pliable and fruity body. Easy to drink and easy to like.", "Pervasive notes of red apple and red pear that are both intense and restrained rise from the glass. They persist freshly and beautifully on a fluid, rounded body that is given much direction and shape by taut, bright acidity. There is a beautiful balance and great concentration with a warm, alcoholic finish.", "Typical scents of ripe, green pears, with an edge of lime peel, whips the rounded and ripe body into shape. There's plenty of structure, with a cleansing backbone of acidity and a pleasingly phenolic midpalate.", "Toasty, smoky black-fruit aromas come with a fair amount of density and char. This is plush but balanced, with blackberry, blueberry and toasty oak flavors. A solid but quick finish isn't complex but it does confirm the wine's quality. The wine is 85% Malbec with the remainder Bonarda, Syrah and Cabernet Sauvignon.", "Texture rather than fruit is in the foreground. A peppery core is buffered by ripe phenolics and some creamy lees that make for a round and versatile white.", "Zestiness on the palate pulls this rather subdued Riesling out of the ordinary. The lovely and bright acidity also gives an almost crackling texture and makes a lovely, refreshing summer wine.", "Rose petals, Turkish delight and honeysuckle leave no doubt that this is from the aromatic Traminer family. The nose and palate are pervaded by perfume and overall mellow softness. This will be a killer with washed-rind cheeses.", "Hints of pear and grapefruit\u2014still with a little residual fizz\u2014make for fresh and easy drinking. They combine with midpalate texture and a touch of herby, white pepper.", "Ripe yellow fruit, some apples and a concentrated midpalate present a versatile all-rounder: it's fresh and medium-bodied and has that varietally typical heft of Rotgipfler that gives so much mouthfeel.", "Narrow berry aromas are straightforward but not complex. This is a smooth operator with round tannins, plenty of body and a mix of black fruits, licorice, herbs and spices on the flavor profile. Flavors turn more herbal on the finish, where oregano and thyme accent tastes of cassis and berry.", "This leathery, spicy wine is fully mature\u2014perhaps too old. It has lost fruit certainly and gained a touch of cocoa along with the wood from barrel aging. It's not going to improve so drink now.", "This is a light, bright wine with flavors of green fruits and citrus. There is a hint of yeastiness. Overall, a cool feeling wine that is ready to drink. Screwcap.", "Subtle on the nose, with coffee, mocha and berry aromas. The palate is built well and stirs up nary a gripe; it's full of cherry and cassis fruit followed by mild espresso-like bitterness on the finish. It's firm almost to the point of narrow, but for many that structure will be appreciated.", "Lemon, green pear and aloe vera meld into a balanced, streamlined white with focus, elegance and depth. Citrus flavors play with peppery spice and combine for a lasting finish.", "This proffers a very clean-cut nose with a hauntingly precise notion of Williams pear. The lovely, slender palate features some midpalate texture and delicate lemon and pear notes finishing with a warm aftertaste of alcoholic power.", "Soft, light, fresh and zippy. This quintessential and very refreshing light white wine hints at citrus, arugula and pepper notes and presents a light-footed, invigorating mouthful.", "Inviting hints of crushed blueberry and blackberry show the slightest overtones of smoke. The palate is smooth, with still slightly crunchy but ripe tannins that provide a pleasant framework for the refreshing berry fruit. A ripe, appetizing medium-bodied red with a welcome streak of freshness.", "Ripe green pear and a leafy, savory edge of watercress with a phenolic dimension on the mouthfeel create a rich and concentrated wine. The rounded palate demands food.", "Abundant pear fruit, both green and yellow, with yellow plum thrown in, provides an immensely fruity core that is tightly corseted by zesty citrus for a wonderful and lasting contrast.", "Pungent, sweaty aromas of nettle and cactus are sharp and muddled. This feels citric and alert, with an oily sense to the palate feel. Flavors of pink grapefruit turn pithy and bitter in front of a chalky finish.", "Cherry and plum aromas are aggressive. This energetic Malbec is beyond snappy and juicy, while salty plum and currant flavors are racy and edgy. A briny aftertaste and peppery spice flavors dominate a tough finish.", "Opens with horsey, leathery aromas that are funky and wild, but are surrounded by solid berry-fruit scents. Picks up steam on the palate, which is easygoing, solidly built and just firm enough. Tastes of blackberry, cola, spice and chocolate, then finishes smooth and creamy.", "Clean, pure and uncomplicated on the nose, showing depth and clarity. Smells and tastes much like a good Malbec or Cabernet might; it's sweet and fruity, with black cherry, pastry, baking spices and a certain rubbery quality that seems to come with Bonarda. On the money for this variety.", "Deep purple in color, with a dense, compact bouquet showing ripe blackberry, density and heat. Full-force on the palate, with drying tannins along with prune, blackberry, licorice and peppery flavors. Serious and tannic, with richness, extract and power.", "Herbal and foresty up front, this Bordeaux blend smells of fig, caramel and berry fruits. Big, tannic and chunky on the palate, this has toasty, chocolaty, burnt flavors and a blackened finish. This offers a lot of power and fruit but it's brusk.", "Berry and plum aromas are spicy and saucy, with secondary notes of tomato and oregano. Snappy on the palate, this live-wire Malbec is a bit aggressive and acidic. Toasty oak and mint flavors accent fresh red-berry fruit prior to an energetic yet woody finish that's raw feeling but fair.", "Packed and concentrated, with blueberry, blackberry, bramble and pastry aromas. Initially, it's jumbled and out of joint, with jumpy acids and heavy flavors of blackberry, grilled meat and herbs, while on the finish, the fruit fades quickly, leaving weight, resin and vanilla.", "Opens with cassis, black cherry, blackberry and dusty aromas that suggest leather. Feels healthy, with blazing acidity propelling dark fruit, toast and vanilla flavors. Juicy on the finish due to semisharp acids, with length and liveliness.", "The vanilla spice and smokiness of new oak dominates the nose, the palate however is subtle and smooth where dark berry fruit is edged by smoky spice. The fine tannins are still a little drying but there is an underlying juiciness that just spells joy in an elegant fashion. Ready to drink now.", "Vanilla and notes of mocha pervade nose and palate: this peppery, ripe and cherry-laden Blaufr\u00e4nkisch has a good dollop of fine oak spice. The generous body counters dill fruit and mellow spice with ample freshness and ripe, pliable tannins. Lovely now but a year or two of bottle age will reveal more of the rich fruit.", "Subtle yeast spice plays on the nose of this light-bodied wine and gains far more currency on the peppery, spicy palate. Fruit comes in the form of slender, lemony citrus but the peppery spice fizzes on beneath the surface creating an immensely lively and refreshing wine with real zip.", "Fizzing lemon peel and more rounded tangerine unite on the nose but really shine on the palate which is concentrated and fruit-driven with a tangy, mandarin-like richness that sweeps to a clean, joyful finish. This is ultraclean and very racy with a glowing core of tangerine.", "A very closed nose on the palate gives way to zesty citrus notes on a very refreshing, clean and slender palate. With some probing, a little textural spice shows and leads to a fuller notion of lemon and grapefruit zest. The finish is fresh and clean and suggests the merest hint of pear.", "The bewildering but utterly enjoyable mix of floral, citrus and herbal hints on the nose is symptomatic for the co-planted diversity of this vineyard. Subtle yeast adds a more sonorous tone on this slender, linear wine that is exemplified by flavors of orange peel and fennel seed and a textured palate.", "A wonderful perfume of citrus zest and the subtlest hint of aromatic pine. The palate shines with rounded but zesty citrus and shows immense concentration for such a zippy, slender wine. This is like dancing on a high-wire and terribly animating.", "Wonderfully concentrated and aromatic blueberry mixes with floral overtones of violet and smoky vanilla oak on nose and palate. The body is smooth but has a rather warm finish. But there is a huge amount of luscious, smooth and dense fruit with a natural, crunchy freshness.", "A slightly milky note dampens the citrus flavors on the nose, a similar notion presents itself on the palate. There is lemon freshness and a streak of immense purity at the core, finishing with a slender but definite lemon note. Very clean-cut.", "The nose is not forthcoming and the palate only hints very subtly at white pepper and green pear. There is ample freshness on the light palate and the finish is one of pure lemon zest. It is weightlesseness and poise rather than power that convinces here.", "Zesty, tropical aromas are clean and approachable. This is a patio wine with juicy grapefruit and lime flavors. Lean notes of citrus grace a sharp, pointed finish.", "Woody, exotic spice aromas blend with blackberry and raspberry notes. This has a sturdy but basic feel and proper flavors of black plum, peppery spice and wood grain. A grabby finish with salty black-plum notes closes this out.", "Black cherry, dark plum and charred rubber give this a masculine opening. Generous and layered across the palate, this tastes of blackberry, chocolaty oak and spice. A lasting, tannic finish is loaded with oak and baking-spice flavors. Drink this ripe, delicious bruiser through 2021.", "This immense Cabernet contains 3% Malbec, and it's about as ripe and raisiny as a wine can get while still holding onto a semblance of balance. Aromas of raisin and baked blackberry blend with rooty cola and vanilla notes. This feels heavy to the point of syrupy, while flavors of prune, mocha and blueberry finish chunky, with low acidity. Drink through 2019.", "Like many Cafayate Cabs, this shows raw, herbal aromas that add rusticity to red-fruit scents. The palate is tight and juicy for the most part, with a touch of oaky creaminess. Flavors of roasted plum and berry fruits come with vanilla, brown sugar and oak accents, while the finish is a bit grating.", "This creamed-apple flavored wine is soft, smooth and ripe. It has a dense texture, concentrated structure and rounded corners attractively touched by acidity. The aftertaste is crisp with a fresh, clean finish. Screwcap. Artisanal Cellars, Select Wines.", "L & T, meaning \u201clight and dry\u201d in German, is pure, peppery, fruity Gr\u00fcner. It has some creamy richness along with apple and grapefruit flavors, all bundled into a fresh, crisp package that is very ready to drink now. Screwcap.", "A densely structured, very mineral-textured wine, this has spice and acidity as well as dark tannins. Black currants lend a juicy acidity that cuts right through the finish. Screwcap.", "This is a softly perfumed wine that has spice as well as ripe apple and pear flavors. Gently textured, it hints at tropical fruits balanced out with fine acidity. This is an attractive wine for drinking now.", "This wine is very fruity, fresh and crisp while also showing texture and tight apple-skin flavors. Refreshing acidity brings out the fragrant, fresh aftertaste.", "Lemon and apple lend shape to this clean and uncomplicated white that boasts a little spice on the midpalate.", "Disclosing soft citrus and a balanced palate without any hard edges, it's honest and unpretentious.", "Ripe oaky aromas incl
