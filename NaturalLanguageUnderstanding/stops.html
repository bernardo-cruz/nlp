o this lemon-scented wine that has an equally lemon-focused core and a rather slender body. This is slight and cannot make up its mind whether it wants to be sharp or creamy\u2014so it oscillates between these poles.", "Fleshy, primary notes of juicy, luscious plum have little shimmers of white pepper here and there. The palate is soft but not without structure, and the nature of this spells playfulness and fruity fun.", "Earthy notes blend into hints of pear and yeast on the nose, while the palate puts more force on gentle peach and a concentrated, slender core with fitting, precise freshness. The finish is tangy and lip-smacking.", "Waves of crunchy, ripe red cherries on the nose mellow into cinnamon-spiced fruitiness on the palate. This Zweigelt is sumptuously winter-spiced, with soft, ample-fruited generosity and smooth tannins, but it never loses its freshness.", "Vanilla and cinnamon give this fresh, full-fruited red and its notions of plum and ripe cherry a very generous feel. This is easy to drink and easy to like, with a lovely plush mouthfeel and a medium body. Its fresh core is a real bonus.", "Leather, blueberry, blackberry and mild herbal notes make for a rich, ribald bouquet. Given the nose, it's no surprise that this Malbec is dense, jammy and a bit oversaturated in the mouth. Flavors of blackberry, prune, mint and graphite finish with lushness. Drink now through 2016.", "This opens with a gaseous, sulfuric scent followed by aromas of peach pit, apricot, green apple and wet stones. The palate is lean and zesty, while flavors of lemon, tangerine and nectarine finish with a blend of raw acidity and oaky vanilla.", "Clean, fresh, stony aromas are basic but good. A round palate benefits from citric kick, while this tastes of mixed tropical fruits backed by skins-based bitterness.", "Enticing flavors of juicy ripe pear with creamy, yeasty elements play about nose and palate. A yeasty mouthfeel also characterizes the rounded midpalate.", "The nose evokes the idea of freshly cut red and yellow apple peel, drizzled with lemon juice. On the palate, there is a hint of a slightly bitter edge, like that of honeycomb. But it all remains lightbodied and sprightly and very energetic, even stony. The pure, long finish is a joy on this typically Viennese field blend.", "Fleshy plum notes rich with cinnamon set the tone on nose and lead to a big, bold and dense palate full of plum and black cherry fruit. Ripe tannins provide quite some grip but a vein of acidity keeps this fresh and counters the richness. Cinnamon and pepper linger.", "A touch of flint meets yeasty, herbal notes of chervil and white pepper. The palate plays these two off each other and adds a generous dollop of pure, linear lemon zest to brighten and heighten everything. Lasting zestiness makes for an ultraclean, very refreshing finish on a very concentrated, taut body.", "Lovely pure notes of lemon zest and juice swirl on nose and palate. The slender palate bounces them back and shines with clarity and transparency, as smooth as the undisturbed surface of a mountain lake with an impressive and lasting lemon finish.", "There is a citrus purity on the nose that suggests fresh lemon juice, but it is tempered by some spice, like that of still-green Seville orange rind. The palate is streamlined and equally pure, it has an almost cleansing quality. This is luminous and delicious and slips down far too easily.", "A dark, brooding aspect of tar and cocoa is wrapped around the ripe but crunchy black cherry that is the hallmark of this wine on nose and palate. The purity of fruit on the palate is astonishing and beautiful and every now and then a flash of black tar and high-grade dark chocolate breaks through. The palate is rich but toned and thrown into shapely poise by fresh acidity.", "Cinnamon scents and a touch of reduction signal just how fresh this wine is. The ripeness of 2015 is well controlled here, its freshness preserved. Funkiness on the palate provides additional interest.", "Lemon zest, earth and citrus pith appear on nose and palate. This is fresh, easy, dry and slender with a pithy core of fruit. Drink soon.", "Hard and capped on the bouquet, with plastic aromas, dry oak, milk chocolate and mint. Feels resiny and cloying, with wood-led flavors and resin. Tastes bland and overoaked for what it is.", "Bland and almondy on the bouquet, with an oily accent. Feels lightly spritzy but beyond that it's simply wet and acidic. Tastes lemony, sharp and bland, with a lasting citric finish.", "Gaseous, oily and flowery on the bouquet, with lemon and apple notes. Feels round and adequately acidic, with stalky, burnt flavors of lemon and melon. Short and rough on the finish.", "Moscato-like with its jasmine and lychee aromas, but things fall apart in the mouth. It's overly foamy and active, with bland flavors that lack the powdery, floral elements that can make Torront\u00e9s good. Gaseous on the finish.", "For the price, this is not a good effort. It's overoaked and horsey smelling, with a heavy, overripe palate that tastes herbal and like hickory-infused blackberry. Flat and stewy on the finish.", "This one's heavily about the oak. Comes out with spiced-up, minty aromas. Next up is a full and biting palate with buttery lead flavors followed by bitter black fruit. Flashes by quick on the finish.", "Rusty in color, with rubbery, chemical aromas. Feels tight, tannic and clampy, with hard, compromised flavors and bitterness to the finish. Astringent and just not that appealing.", "Woody and baked up front, its cooked, rubbery aromas setting set up a surprisingly sheer and sharp palate that's short on substance and balance. Tastes generic, with linear acidity resulting in little cushion or mouthfeel.", "Savory notes slowly unfold\u2014almost like the umami-touch of soy sauce \u2014amidst the dark cherry fruit, while juicy accents suggest this should be paired with Asian cuisine.Try this with five-spice roast ribs or pork belly and plum sauce. Structured, slightly grippy tannins and fresh acidity keep everything in check.", "A single-vineyard wine from a top site in Gols. It is darkly solid, a powerful wine that exudes dark figs, firm tannins and big, rich fruit. There is an impressive muscularity about this wine, the acidity serving to freshen it without distracting from the weight. Age for 2\u20133 years.", "Citrus and stone-fruit aromas struggle to hold up, while the palate on this blend of 75% Pinot Noir and 25% Chardonnay is solid but soft. Flavors of apple cider, peach juice and yeasty bread shift to powdered sugar and white table grapes on the finish.", "Smoky aromas of bacon and rubber lead the charge. The palate is good and ripe, with roasted berry, molasses and tangy acidity that's reflected via a lemony note. The finish has bite and shear to it along with flavors of olive and green herbs. Drink now.", "Slightly rich on the nose, with aromas of baked black plum, campfire and alcohol. The palate is flush yet a touch acidic; but there's enough body and quality fruit to support the acids, resulting in zingy but attractive berry and cassis flavors. Finishes with toast and spice. Juicy, forward and nice.", "Characteristic spiciness and grape flavors show well in this dry wine. There is an apple leanness about the texture, but the acidity gives it freshness, and a crisp aftertaste.", "Strong aromatics introduce an oily-textured wine, very typical of this grape. The flavors are of bergamot, superripe lychee and sweet spice. This is definitely exotic.", "Briny cherry and raspberry aromas offer up a note of tire rubber. Muddled cherry and berry flavors finish short, and overall this wine lacks character.", "Soft, bland aromas of applesauce and herbaceous green fruits lead to a jumbled, acidic palate that's awkward and scouring. Green flavors of lime and grass finish tangy.", "Flowery, tropical aromas might have you thinking this is Torront\u00e9s. The palate is flimsy and dilute, with lychee and pyrazine-driven flavors that tail off in bitter fashion.", "This Salta Cabernet is closed on the nose, green and smelling like cigar ash. Hard, green tannins and astringency create a tough environment for stewy flavors.", "This opens with off-putting aromas of cinnamon and air freshener. On the palate, this is chewy and creamy, with a ton of oak and jammy, baked berry flavors that finish sticky.", "Rough and rugged is the best way to describe this Malbec. Earthy, woody, rubbery berry aromas lead to a sharp, high-acid palate. Wiry, fiery plum-like flavors stay fierce and pick up heat on the finish.", "Candied, dusty aromas turn sweet and soapy if given time. The sugary feel to the palate stops just short of cloying, while candied raspberry, watermelon and brown sugar flavors end with milk chocolate and sweet red-fruit notes.", "Leathery, rubbery aromas are pinched, stalky and unripe. This Patagonian blend is drawing and astringent, with bland, cool-climate red-berry flavors that have an herbal streak. Saucy, tannic and heavy on the finish, this ends with a note of salami and fennel.", "Prickly, sweaty aromas include matchstick and herbaceous green-fruit notes. In the mouth, this is chunky yet citrusy. Flavors of grassy citrus trend toward green, while a pithy, citric finish is bitter.", "Rich aromas of late summer are here: the ripe peel of yellow pears, luscious peach and yellow Mirabelle plum plus some dried hayflower notes. There is power and depth, along with some alcoholic heat and balancing acidity\u2014beautiful now but it will get even better. Drink until 2020.", "Lifted ripeness and candied lemon peel send their aromas heavenwards. These rounded aromas with a fetching touch of bitter fir and honey also appear on the palate where acidity is present but cushioned. Like honey parfait spiked with lemon peel, this is lovely and lingers long.", "The tightly closed nose only gives away a little ripe red apple. Even with the fruit locked underneath the stones, the sleek power, the impression of saltiness and lime-zest purity of this wine whisper promises. These will be kept, at least if you wait until 2017. This one will last and last.", "Powdery notions of white peony petals against a stony background suggest concealed aromas that need time to come to the fore. Right now the palate is tight, with buffered acidity at the core, long, lean and promising. Lime zest lurks amid suspicions of ripe peaches in a sherbety, lemony sharpness. The wine will blossom as of 2017.", "A spark of flint leaps out of the glass, followed by green plums and Conference pear. That stony touch also tempers the concentrated body and runs from start to pleasantly long finish, ending in a pleasantly bitter sting. Drink as of 2016.", "Still shy but invitingly soft, it has a charming peachiness that cushions both the lemony acidity and the streak of stony minerality. Edges of mandarin peel and flesh add to the allure, which will increase with age. Softly-spoken but very convincing and long.", "Red-cheeked apples, juicy pear and Mirabelle plums comes out to play here, tightly held by brilliant acidity. The undertone of herbal savoriness is glimpsed and will come to the fore as this ages. Drink as of 2016.", "At this point subdued, this wine promises future pleasures with a ripe, rounded but precise character. Right now, it's citrus that shows, with ripe lemon zest and some grapefruit. Underneath riches of red apples, yellow peaches and apricots await. Purity and minerality are a bonus. This is a keeper; drink as of 2018.", "Plump, ripe apricots play above a peppery, lemony core that bursts with juiciness and teases with salty minerality that keeps you wanting more. Delicious now, it promises lots of mileage. Drink until 2020.", "Herbal touches of chervil and dill combine with grapefruit zest and a slender but muscular body. Shades of pepper spice are revealed on the tight palate that culminates in a long, delicious and savory finish. Drink as of 2016.", "So light and delicate, this is a wine beautifully poised and balanced. It has liveliness, pepper apricot and a hint of honey. Still very young. Drink from 2017.", "A well-balanced wine, showing good acidity and honeyed ripeness in equal measure. With its pure line of bright acidity and dried apricot flavors, it's a wine that has a promising future. Drink from 2016.", "Roasted, gritty aromas of bacon and spicy oak are burnt on the surface. This is fleshy and full in body, with moderate acidity. Herbal, minty, lightly green berry flavors have a rooty accent and oaky makeup. Finishing flavors of mint and raw oak blend into herbal berry leftovers.", "Aromas of oak, mint and cola accent earthy black-fruit scents in front of a palate that's tannic and raw but firm and structured. Berry and salty, oaky flavors finish with grabby, drying tannins and peppery spice.", "This golden Chardonnay is loaded with rich, oaky aromas of corn pudding, butterscotch, baked apple and wood grain. Plump and soft on the palate, this tastes of baked apple, creamed corn and buttery oak, with popcorn to the finish. Drink through 2017.", "Citrusy aromas suggest white grapefruit. Plump but balanced in feel, this tastes a bit salty and briny, maybe a reflection of its partial coastal grapes, something that's new to Argentina. The briny tangy finish is interesting.", "A big, warm style of Chard. The nose is soft, toasty and loaded with butter, baked apple and vanilla aromas. Feels full, round and creamy, while oak sits at the forefront of the flavor profile, with toast, apple and vanilla lurking behind. Finishes sweet and smooth. 400 cases made.", "Opens with aromas of black cherry and waves of resiny oak. Has good body and grabby barrel tannins along with a palate that deals dark berry flavor and even more oakiness. Tastes resiny and saucy on the finish; cleans up as it airs.", "Exotic and unusual for value-priced Malbec, with aromas of blueberry and Middle Eastern spice. Feels chunky yet juicy, with good acidity highlighting lightly herbal flavors of plum and tomato. Meaty, round and solid on the finish, with saucy spiciness.", "Smells sort of furry and earthy initially, with notes of graphite and woodspice. Feels narrow and grabby, with pointed acididty framing red plum, cherry and lightly oaky, minty flavors. Fits the definition of good but regular Malbec.", "A little fiery and forced on the nose, but its wild berry and charred aromas it's solid. Feels full and stacked, with plum, cassis, pepper and a mild green element. Smooth in feel on the finish, but herbal tasting.", "Giant and black, with extracted but pruney aromas that are sweet and raisiny. The palate is chunky, with raisin, fig and black plum flavors. Sweet but falls flat on the finish; has its good qualities but frankly it's an overripe wine.", "Opens with earthy, leafy aromas that can best be described as \u201cmature.\u201d Throw in tobacco and baked plum, and the picture is complete. The palate is concentrated and tight, with sweet, herbal berry flavors and caramel on the finish. Rugged and herbal as a whole but with good qualities; 50% Cabernet with 40% Merlot and 10% Malbec.", "Blackberry and other sweet aromas lead to a soft, mildly oaky palate with sweet, ripe plum and berry flavors. There's juicy acids and reasonable amounts of toast, licorice and spice on the finish. Not sure what differentiates this from Reserve, but the Barrel Select seems better balanced.", "Cherry, sweet berry and citrus peel aromas come in front of a full, slightly oaky palate with sweet plum and berry flavors. There's some length to the finish and more flavors of sweet, creamy but nicely applied oak.", "Meaty, herbal aromas are a bit rooty and mossy but with time they offer up berry fruit and spice. The palate is full and plump, and also a little hard and tannic, while the flavors suggest prune and cassis. Spicy and with good feel to the finish.", "There is power here, the weight of fruit packing white peach and currant flavors structured around a mineral core. The wine is for aging, with its strong texture, its edge of apple skins and its layered acidity.", "A year or two ago when Paul Hobbs began consulting for Toso things changed for the better. This is the rare Best Buy that can swim with the big fish and give them a run for the money. Pop the cork and enjoy lusty dark aromas of Turkish tobacco and berry compote. In the mouth, there's a riot of fruit flavors to ponder followed by a smooth, lusty finish.", "Heavily toasted and loaded with black cherry and blackberry aromas, this blend of Cabernet, Malbec and Petit Verdot pushes cola, chewy plum and black-fruit flavors. The back end is all about coffee, mocha and bitter chocolate, and as a whole this wine shows Argentina in a fine light. As for the winery, Chakana almost always gets it right.", "Amancaya, a blend of Malbec and Cabernet Sauvignon, never fails to impress. This wine is rich and controlled but also alert and upright. It is juicy and succulent, with ripe blackberry and cassis at its base. Finishes tight and long, and sports a fine structure throughout.", "Full, ripe wine, with flavors of peach, melon and with an intriguing nutty edge. Its texture is oily, with spice. There is a fresh, green aftertaste. Screwcap.", "Generous, sizable aromas of cassis, blackberry and violet are inviting. This is juicy, with slightly wiry acidity creating a racy mouthfeel. Flavors of berry and cassis are loamy on their own but ride comfortably on a wave of tartaric acidity, while the finish is lifted and lively, with black-fruit flavors.", "Ripe berry, cassis and grilled meat aromas presage a fresh, zesty palate with free-flowing acidity that pumps up cherry, red plum, cassis and loamy earth flavors. It stays fruity, stout and smooth on the finish. The wine is ripe and fully representative of Mendoza and winemaker Alejandro's Vigil's style.", "Restraint and yeastiness mingle with the zesty lemon peel nose. The palate is concentrated and still has some spritz with a featherweight body.", "Funky flowers and dandelion fringe the citrus core of this rounded but precise Riesling. They hint at a ripe core of stone fruit that vies for attention with zesty acidity.", "Lemon, lime and lightness with edges of white pepper and arugula make for a super-refreshing, light crisp wine. Drink now.", "Green pear peel and flesh dominate nose and palate and make for a fruit-driven, slender but concentrated white. The melting texture is an added bonus.", "Primary notes of green pear dominate the nose. The palate is tight with grapefruit zestiness, while some ripe yellow pear in the background provides measure and balance.", "Fresh pear peel and citrus shimmer on the nose. The palate delivers zesty freshness, gentle texture with a little spritz and enticing arugula and white pepper spice in a rounded body.", "Freshly cut lemon and an earthy dimension make for an interesting nose. They lead to a poised, lemony-pure palate with an almost gentle touch, despite all the lemony freshness. Intriguing in its concentrated lightness.", "There is weight here, and some extraction. The wine feels fleshy, full of juicy ripe green and white fruits. There is pepper, spice and the ripest of green plums. A definite food wine. Screwcap.", "Dark in color, with smoky aromas of clove and toasted blackberry, this Malbec is saturated on the palate, with a grapy texture. Flavors of charred oak, burnt toast and blackberry finish peppery and stout, with a stewy aftertaste.", "Spice and dusty fruit aromas are equalized by saucy, funky, leafy notes. This is full in the mouth, with flavors of brown sugar, baking spices and baked cherry. This finishes with mild spice and oak flavors.", "A bulky, full-fruited nose is creamy and floral in character. The palate is heavy, thick and sticky, with flavors of molasses and ripe black fruits. Pepper, mint and chocolate flavors vie with big tannins on the finish.", "Aromas of blueberry and boysenberry are active and come with a whiff of animal fur. This feels chunky but not to the point of collapsing on itself. Flavors of plum, blackberry and juniper finish with clove notes and mild bitterness.", "Dusty peach and nectarine aromas are subtle and draw you toward a balanced palate with modest weight and natural-feeling acidity. Peach, melon and quince flavors finish firm and elegant. This wine has a French character to it.", "Earth, leather, black plum and wild-berry aromas are solid and appealing. This is wide and jammy in the mouth, with all the volume expected of Argentinean Malbec. Flavors of oak, mint and spiced plum finish with a touch of heat. Drink through 2018.", "Barrel-related aromas of caramel, popcorn and baked pear dominate the nose, while the palate brings notes of citrus zest, with lively minerality and cutting acidity. This chiseled Chardonnay tastes like tart nectarine, green apple and lime, while the finish is tight as a drum. Drink through 2022.", "With aromas of blueberry and Kool-Aid, this feels raw and pointy, with basic plum and dry red-fruit flavors. An abrupt finish is as expected.", "Aromas of pinched rubber and stems precede a light-bodied palate with flavors of leafy red fruits, butter and caramel. Oak flavors and mild acidity run the finish.", "Reedy, herbaceous aromas suggest rhubarb and red licorice candy. This feels flat and lays heavily on the palate, while candied flavors of cherry and berry finish hot.", "Cherry cough drop aromas are candied and ominous. This feels diluted, tastes herbal and green, and finishes minty.", "Jammy on the nose, with a citrusy element, green notes and something muddy. For a big Malbec with a full price tag, it leaves me wondering: It's chunky and tastes of red berry, citrus, pineapple and marshmallow. Jumbled and sweet on the finish. Has enough good in it not to tank but it's not in full harmony.", "Clean, citric and precise on the nose, then exceedingly lean and pointy in the mouth, where uncompromised flavors of mineral, lime and orange peel set up a chalky, crisp finish. Mouthwatering and cleansing.", "Smells barbecued and saucy, with dry oak, resin and smoked meat aromas. The palate is more acidic, while the flavors lean toward resiny and saucy, i.e. hickory and roasted berry. Oaky on the finish, with sawdust and vanilla flavors.", "Spritzy, citrus-focused refreshment sets the tone on nose and palate. This is slender and light-bodied, but totally fresh-flavored with a lemony zing on the finish.", "The nose just hints at white pepper and berries, while the palate confirms they are indeed there, but there is such slenderness, such fresh acidity amidst the ripe fruit that this wine comes across as simpler than it is. This offers very honest, unadulterated fruit. If you are planning a picnic, take this wine along.", "Fresh strawberry and zesty lemon, redoubled on the taut, light palate, give this the ultimate refreshment factor. Oodles of fruit makes this go down far too easily. It's a true summer wine. Drink soon.", "The clean-cut, subtle nose of Pinot Blanc is on display here with faint notes of apple and citrus, plus an echo of grassiness. The palate is one of clear, bright lemony freshness; the body is light and subtle. Drink soon.", "A firmly tannic wine, its dry core surrounded by dark plum skin and damson flavors. It has weight, a potential for richness that will develop over the next 2\u20133 years. Solid and chunky aftertaste.", "This is a supremely rich, extracted Cabernet Sauvignon. Grapy black-plum aromas are more dense, inky and concentrated than elegant. That theme carries onto the palate, which is full and tannic. Blackened flavors of cassis, toast, chocolate and herbal black fruits finish with chewy tannins and a note of coconut. Drink through 2020.", "Fresh, fruity cherry, citrus and rose aromas are light and airy. This feels a bit raw and scratchy, while currant, red plum and brown sugar flavors finish juicy, snappy and uncushioned. This has all the requirements of a good picnic Pinot Noir.", "Powdery, soapy aromas are exotic but not fully convincing. Fresh but nothing more than wet and basic on the palate, this shows briny flavors of orange rind through the finish.", "Gritty berry and plum aromas are blocky. This feels choppy, almost rocky, while baked berry flavors ramble towards a spicy, sappy finish with stewed fruit notes and some residual heat.", "Saucy aromas of stewed plum and tomato ragu lack clarity. This is midlevel Cabernet, with a light bounce to its step. Generic cherry, cassis and licorice flavors finish with acidic kick but no sense of refinement.", "Like most Colom\u00e9 Malbecs, this is purple in color, with concentrated aromas of rubber, herbs and jammy blackberry. A thick, almost soupy palate is chewy and cushioned, while saturated black-fruit flavors finish heavy, jammy and on the cusp of overdone.", "The simplest wine in the Donabaum portfolio, a lively, fresh apples and cream flavored wine that makes a great ap\u00e9ritif style. There's just the right edge of crispness to add to the pleasure. Screwcap.", "A light, sprightly and vivacious wine that has white fruits, spring blossom perfume and a crisp, tensely acidic aftertaste. What it lacks in intensity it makes up for in its delicious, refreshing style.", "A lean, austere, mineral-dominated wine. Maybe it needs time, but it seems to be all extracted structure and not much fruit. Screwcap.", "Woody aromas are obvious but not overdone as they dominate apple and banana notes. This Chardonnay is narrow and grabby in feel, with salty orange and popcorn flavors. As modest fruit flavors fade on the finish, oak resin takes over.", "Solid and broad on the nose, with black cherry, berry and controlled rubbery aromas. Fresh, juicy and healthy on the palate, with good drive and dark, toasty flavors of black fruits, spice and chocolate. Spicy, warm and a bit complex on the finish. Malbec with Cab Sauvignon and Syrah; drink now.", "Earthy berry aromas are complex due to side notes of crushed leaves, charred meat and burnt wood. This single-vineyard Malbec is juicy and loaded with energy as a result of racy acidity. Plum, wild berry, herb and spice flavors finish dry, firm and focused. Drink this high-toned Malbec through 2025.", "Big aromas of blackberry, leather, turned earth and white mushroom set up a bright, layered palate with fresh acidity at its core. Floral, exotic red-berry flavors are spicy and in sync with each other. A crisp, peppery finish with toasty oak ensures that this single-vineyard Malbec is built to last. Drink through 2025.", "Wiry, herbal aromas of raspberry and plum are slightly stalky. This feels tight, choppy and prickly, but also alert and racy. Flavors of herbal raspberry and plum finish with additional herbal notes, a touch of chocolate and snappy acids.", "Pure Blaufr\u00e4nkisch, giving sweet fruit, an earthy series of tannins and fresh acidity. Pepper and spicy black currants give texture and a bright, red-hued finish.", "This may be simple Zweigelt, but it has a great structure, bringing out an impressively complex juice and tannin combination, with a ripe sweet character, black berry fruits and a core of tight, mineral tannins. The finish is open, warm and juicy.", "Smooth and creamy, this is a rounded wine that's soft in texture. A good bite of lemon juice acidity adds balance and attractive fruitiness. Finishes very clean and fragrant. Screwcap.", "Sherry-like in style with nutty aromas and flavors, this is a curious but delicious wine. It's a white-wine blend with a touch of brandy flavor. As its name suggests, this is a fine ap\u00e9ritif.", "This wine shows strong extraction with hints of bitter chocolate as well as licorice flavors. The fruit is still compressed at this stage, with acidity showing through most prominently. The wine is solid, though, and could yield some more fruity pleasure in the future.", "Laurenz Moser V makes deliciously fruity Gr\u00fcner, allowing the ripe character of the grape to dominate. This wine, bright with apple and citrus flavors, is light, breezy and ready to drink. Screwcap.", "This is citrusy and also a bit tropical on the bouquet, and together the aromatic mix is appealing. A fresh mouthfeel is a bonus, and standard Torront\u00e9s flavors of melon, lychee and banana finish with balance and bright acidity. This hails from La Rioja, and it captures most of what's good about the variety.", "Streaked with acidity as well as rich, sweet fruits, this is a full and rounded, yet balanced wine with fresh flavors of honey and apricot. This wine could age, so drink now and until 2019.", "Bold Malbec with aromas of berry liqueur, cassis and black cherry. The palate is fresh in feel, with some edginess and snappy acids. Tastes full of berry fruit, creamy oak and vanilla, while the finish is round, lengthy and big. A little oaky and forced, but nice as Malbec goes.", "An aromatic hint of quince dances over the various zesty citrus flavors on this slender, crisp and light yet expressive Riesling. The palate is governed entirely by lemon zest freshness and lingers beautifully. There are illuminating flashes of quince again on the finish. Savor this so you can capture them.", "An almost apple-like and appetizing contrast between crunchy acidity and ripe fruitfulness makes this a compelling propostion. Primary fruit shines here and is very pure. This is like a crisp crunchy apple bathed in citrus. Pure refreshment with a superclean finish and taut structure.", "A rather neutral nose leads to a brisk and citric palate that is buffered by leesy texture and just a touch of smoke. This is so subtly done that there is quite a thrill between lemony, bright freshness and sonorous roundedness. This will benefit from a little bottle age and will be more mellow in 2016. Right now it's fresh and beautifully bracing.", "One of the new generation of regional wines, this Gr\u00fcner Veltliner exhibits all the open flavors of the variety, with some spice and pepper, pear skin texture and a fresh, flowery acidity. Drink this summer. Screwcap.", "In a ripe style, this is soft, with creamed apple and pear flavors, smooth and light. There is a touch of attractive spice to go with the final acidity.", "Tan in color, with dry lightly oxidized aromas as well as notes of white pepper and peach pit, this white Pinot Noir is low on fruit and feels tight, acidic and raw. Tart apple and sour lemon flavors include a note of fino Sherry, while this closes with a steady beam of sharp acidity.", "Ripe, deep aromas of cassis and marzipan evolve to show minerality. A big, chunky palate features flavors of baked blackberry, cassis and chocolate, while a mild, somewhat languorous finish is chewy and leaves a lasting taste of prune. Drink now through 2018.", "Aromas of pencil lead and lemony oak vie with jammy, raisiny scents. This is a live-wire wine with energy flowing across a jumpy palate. Ripe cassis and blackberry flavors show a licorice note, while the finish is concentrated at first before breaking up and showing some heat. Drink through 2018.", "Aromas of balsam wood, marzipan and ripe blackberry are focused and generous. Chewy tannins hold the palate together, while flavors of herbal, spicy cassis and black plum come with chocolate and baking spice notes before finishing thick but focused. Drink through 2018.", "Aromas of wild berry and animal hide unfold on the nose. In the mouth, this blend of Malbec, Cabernet Sauvignon and Petit Verdot is heady and offers tons of berry and cassis fruit. The finish is rich and borderline syrupy, with thickness and depth but not a lot of complexity.", "This is typically full, dark and rich, with balsamic aromas of roasted berry and leather. A tannic mouthfeel runs deep and dense, while flavors of licorice and baked black fruits finish with a heavy dose of chocolate along with a syrupy feel.", "This Cabernet Sauvignon-led blend opens with oaky, medicinal aromas of mint and cherry candy. The palate is fairly full but raw in feel, while scratchy, long-running flavors of leather and earth accent core red fruit. Licorice and mint lead an oaky finish.", "A toasty, leathery, baked-fruit bouquet is sultry and includes hints of popcorn and caramel. In the mouth, this is tannic and full-bodied, with flavors of bacon, hickory smoke, blackened spices and blackberry as the canvas. Minty, dark and oaky on the finish, with heat.", "Rich, heady aromas of black fruits, oaky char and caramel are lusty and modern. In the mouth, this shows a bolt of acidity that creates energy but also strains the wine's balance. Baked blackberry, chocolate, pepper and vanilla flavors finish long, ripe and oaky, with length derived from lasting acidity. Drink through 2021.", "Cherry and plum aromas are ripe, sweet and inviting. There's plenty of body and roundness to this Bonarda, while exotic blueberry and boysenberry flavors finish fresh, with a light herbal aftertaste. Overall this shows lots of fruit and good balance.", "Cola, blackberry and dusty aromas amount to something nice and inviting. Cab Franc is new to the Broquel lineup, and this is lush, bold and fruity in style, with blackberry, black cherry and mocha flavors in front of a toasty, full-throttle finish.", "Deep, ripe, smooth blackberry, prune, cola and earth aromas are elegant and harmonious. This small-lot Malbec (50 cases made) shows ripeness and freshness on the palate as well as lightly roasted blackberry, cassis and chocolate flavors. A firm, dry, on-the-money finish is the final note in this wine's well-sung chorus. Drink through 2018.", "Laser-like cassis and black cherry aromas come with an accent of toasted oak. A pure, well-balanced palate isn't at all pushy or heavy, while snappy, fresh flavors of raspberry and spiced plum finish racy, toasty and the slightest bit herbal. Drink through 2022.", "This is the best Enemigo Cabernet Franc to date. It's pure, heady, powerful juice with integrated smoky oak and spice aromas. Pure in the mouth, this is dense and full of quality. Blackberry and chocolate flavors are ripe and modern in style, while the finish is full, leathery, a touch salty and savory. Drink through 2019.", "Yeasty notes of fermentation still swing on the nose. The palate is more evolved and shows the characteristic slenderness and freshness of the 2014 vintage. Green apples join a lemony zestiness while the palate adds peppery Gr\u00fcner spice. The finish is ultraclean.", "Just a hint of pear drop plays over fresh, tart conference pear fruit. The palate is sleek, linear and super-clean; while this is driven by freshness some luscious fruit awaits underneath.", "Subtle hints of ripe pineapple and peach hover over this delicate and very refreshing wine. Notes of lemon and citrus zest provide freshness and zing but the most remarkable aspect is its lightness. Dry, ultralight-bodied and super-refreshing this is a great choice for a summer party.", "Tender but rich notes of damask rose dominate the nose. They are joined on the palate by a textured, almost phenolic mouthfeel in which fresh citrus vibrates and swings along with just off-dry notes of ripe stone fruit. This lush but still toned wine will come into its own with rich, soft-rind cheeses or spicy Asian fare.", "Shows some nice qualities such as barrel notes of popcorn and buttered toast, but overall the wine is too soft and tropical to rate higher. The palate is plump, fruity and flush, but also low in acid and soft. Flavorwise, it's pure tropical fruit with a hollow finish.", "Unusual aromas of pine needle, cough drop and herbal berries set the stage for a juicy, tight palate with raspberry, red plum and herbal flavors. Medium in length and intensity, with a smooth finish that leaves a solid, generally positive lasting impression.", "Small-production (300 cases total) SB from high-elevation vineyards with solid apple and citrus aromas. Basic but clean, with lemon, orange, grapefruit and nectarine flavors. Good for Argentina, which doesn't have much of a track record with Sauvignon Blanc. Drink now.", "Heinrich's Blaufr\u00e4nkisch is a concentrated and deeply tannic wine. It shows a mineral texture to go with the black plums and powerful structure. Intended for long-term aging, its acidity and dry core are already promising. Keep 3\u20134 years. Glass stopper.", "A hugely tannic wine, still of course very young. Its black cherry and dark plum fruits are augmented by wood tannins and concentrated spice. This is Blaufr\u00e4nkisch at its most dense with layered acidity and juicy fruit. Age for 4\u20135 years.", "With its balance of sweetness and acidity, this is a delicious wine that hints at honey as well as pear and ripe melon. There is a touch of wood in the background to give the wine further complexity.", "Sweet and candied on the nose, it has a touch of citrus and melon to the flavor profile. It has an okay mouthfeel.", "It's oxidized and nutty on the nose. The palate is peachy, while flavors of nuts, dried-out citrus and baked stone fruits finish bland.", "Vaguely floral aromas precede a sweet, cloying palate that tastes candied.", "Soapy, funky aromas feel unfocused, with bland flavors of melon and not much else. It finishes soft.", "Tropical, soapy aromas are yeasty and flat. Flavors of lychee and melon have no follow-through and finish mealy.", "Candied plum and red berry aromas smell like red licorice. Flavors are raisiny, with sourness and astringency.", "For everyday consumption, this is good Cabernet with rousing fruit, body and pulse. The nose has smoke, rubber, pepper and cured meat to go with berry and cassis aromas, and the palate is very fruity, driving and loaded with flavorful cherry, raspberry and plum fruit. Not refined but good and honest.", "Inviting raspberry and cherry aromas have a tiny level of volatility, while the palate is chunky, bold and edgy, with big berry flavors leading the way. Full on the finish, with some oak and vanilla to give it padding. Lively, full-bodied Cabernet that's pretty good in the long run.", "Floral, oily aromas are offset by the scents of lychee and lime. The palate is tropical and tasty, with peach, lychee and persistent freshness. It's getting a little heavy and lazy at this point in its development, but it's an honest reflection of northern Argentinean Torront\u00e9s.", "A little bit funky and unsettled when you pop the screwcap, but soon it finds its floral, blueberry base. Remains superficial and sweet in the mouth, with candied flavors, vanilla and mild oak. Highly regular; could use more concentration and density.", "A tough sell at this price. The nose is minty, green and smells of tobacco, spice and fern fronds, while the palate is tangy, clangy in feel and dry. Flavors of semisour, herbal cherry and plum are touched up by sweet oak, but overall it's rather dry and scouring.", "A little burnt and rubbery on the nose, but with enough lemon and apple to balance things out. The palate is fleshy and soft, with banana and lemon as the lead flavors. Shows a bit of pithy bitterness late, but overall it's good if you like sweet, warm Chardonnays.", "Brickish in color, and seemingly thin. Aromas of baked fruit, compost, tobacco, vanilla and burnt coffee are challenging, while the palate is earthy and tastes leafy as well as sweet. On the positive side, it's neither heavy nor overdone. On the negative side, it's thin and on the fade.", "A selection made at the end of the harvest (hence its name, The Best). It is an opulent, ripe wine, with fruit that has concentration, dark spice and pepper and rich, full-bodied texture. There is no mistaking the depth of flavor of this impressive wine.", "Earthy, leafy plum and berry aromas hint at compost. This is fresh, juicy and bright on the tongue, with berry and cassis flavors that are peppery and herbal. A thorough, lasting finish is mellow as it displays absorbed, smooth tannins. Drink through 2022.", "Ripe, heady, slightly malty aromas of blackberry and plum set this on its way. In the mouth, there are scratchy, unresolved tannins and acidity to deal with along with salty flavors of oak, plum and cassis. A lasting, oaky finish with vanilla and butter notes provides for a good close out. Drink through 2020.", "Mossy, lightly herbal blackberry aromas are complex and include notes of cedar and licorice. This feels solid and gritty, with manageable but serious tannins. Flavors of ripe blackberry, cassis and peppery spice finish chocolaty and oaky. This is excellent New World Cabernet even if it's not charting any new pathways. Drink through 2021.", "For now, the full, smoky hit of new oak fills nose and palate, while fresh citrus manages to get through here and there. The palate reveals a creamy saltiness but is currently dominated by the wood flavors and still needs to integrate and combine, wait for at least a year.", "Creamy notes show subtle smoke and hazelnut notions. The flavor profile is equally subtle but has an underlying, pervasive lemony freshness that brightens the entire palate. This is a restrained, friendly, approachable but classy Chardonnay\u2014and a very good choice for dishes that also have a spike of lemon flavor.", "The flavors of ripe yellow pear combine with a yeasty edge of herbal spice: there is a pleasantly bitter undertone and lots of freshness on a slender, yet expressive body.", "A rounded wine that combines spiky freshness with a very creamy, even buttery softness. There is a pleasant palate weight and pervading crispness. This is more about texture than aroma with just some buttery citrus hinted at, but will make a very versatile food companion.", "Highly aromatic, black elderberries explode on the nose. Blueberry follows against a backdrop of graphite and plays the same delicious accords on the soft, supple and juicy palate of this appetizing wine.", "Black, ripe elderberries, with a tart but supple body make this an appetizing, lighter wine that holds an unusual aromatic intensity. There is an intriguing hint of wilderness and a streak of fresh acidity that makes this soft wine an ideal match for lighter foods. Drink this while it's young and vibrant.", "An incredibly balanced wine where red cherry fruit marries with velvety tannins, medium body and clean-cut acidity and cinnamon hints in the background. This is an ideal, unobtrusive but delicious food wine that will perform no matter what.", "Subtle Amarena cherry flavors play on nose and palate, where bitter chocolate, cinnamon and blackberry join in. Ripe tannins provide structure while fresh, tart-fruit flavors fill the medium-weight mouth. This is an accessible food wine that finishes with peppery spice.", "Rounded, ripe and luscious cherry and blackberry fruit boast a meaty edge for added interest. The body is ample without any heaviness, pierced by a lively, appetizing freshness and shades of darker, smoky berries in the background.", "An enticing mix of lime zest and very ripe, juicy pear present the first impression and unite in a linear, racy palate. As the wine opens in the glass, spicier edges appear: apricot kernels and marzipan make an appearance and promise future flavour development. With thrillingly fresh acidity and a lip-smacking finish, it's almost irresistible now, but with this sort of concentration certainly also good for laying down.", "While the nose is muted, on the palate there are hints of Golden Delicious apples, fir honey and a pleasing bitter almond edge. This is a white wine made with food in mind, its pronounced midpalate will pair well with cheeses or creamy pasta. If you are looking for texture rather than primary fruit, this is your wine.", "Primary red-cherry notes charm the nose, while gentle vanilla and hints of oak, flowers and clove build a framework. There is some grip in this medium-bodied wine, thanks to the finely-woven tannins.", "Spiced apple, raw oak and related cinnamon and woodspice aromas introduce a flush, chunky palate that's showing modest acidity. Flavors of savory oak, tropical fruits and baked apple finish creamy in feel, with flavors of papaya and vanilla.", "Violet and berry aromas are pleasant, fresh and not too demanding or loud. This is solid in feel, maybe a bit simple overall, with plum, berry and a touch of char making up the flavor profile. Generic berry flavors and a dry feel define the finish.", "Blueberry and plum aromas are slightly exotic but also unusual and wayward. An easy feeling palate is medium in body and intensity, while woody flavors of herbal blueberry finish mild, with a persistent herbal aftertaste.", "Strawberry, field grass and creamy, lactic aromas feed into a bright palate with ripe but short flavors of melon and spiced apple. This is dry and dusty on the finish, with fresh acidity and a touch of powdered sugar flavor.", "The nose on this 50-50 blend is piercing, with dark cherry, black plum and mild herbal aromas running the show. The mouthfeel is focused and fresh, and the flavors of cherry, raspberry, plum and chocolate soften and spread out on the finish as oaky vanilla and herbal echoes take over.", "Black-fruit aromas are accented by notes of licorice, green herbs and grass. This is full and chunky, but a bit hollow in mouthfeel. Pronounced tartaric acidity results in surface-level pop along with hollowness, while lactic oak and coconut flavors on the finish are familiar for Argentine Cabernet.", "Dark, ripe, tarry aromas announce a macho Malbec. This is jammy and pulpy in texture, with more than enough extraction. Herbal, woodsy black-fruit flavors are supported by an oaky, resiny finish with black-pepper spice notes. Drink through 2018.", "Fully ripe, almost stewy aromas of raisin, prune and blackberry are soft and friendly. That's more or less the theme with this wine; the palate is cushioned and dense, while a loamy set of jammy berry and chocolate flavors finish with raisiny sweetness and a licorice note.", "Wiry raspberry and plum aromas put this in the red-fruit category. A loud, tannic, expansive palate blazes with acidity, while fully toasted oak gives this a burnt element to match raspberry and red-plum flavors. Hard tannins and bold acidity make for a long, rugged finish.", "Ripe blackberry and cola aromas comes across as foresty and nice as a whole. This saturated, dense Malbec shows brutish, choppy tannins along with flavors of blackberry, exotic spices and fig. The finish remains rough and turns hot. Drink through 2021.", "Tropical-fruit aromas of lychee and passion fruit come with a hint of lanolin. This wine feels citrusy, with fresh passion fruit and tangerine flavors that are not oily or gritty on the finish.", "Roasted plum and tomato aromas are spicy but hard and gritty. That also describes the mouthfeel on this narrow, linear Malbec with beaming acidity. Plum and berry flavors finish direct, with no interference from heavy oak.", "Basic aromas are low on fruit. This has a cutting, citric feel that's centered around juicy acidity. Sour grapefruit and tangerine flavors end with lasting citric acidity.", "Soupy raisiny aromas are hefty but lack precision. The palate mostly follows the nose, meaning this tastes of prune and raisin, with a hint of mocha. A thick chunky raisiny finish offers no surprises.", "Gritty berry and bacon aromas are forceful. Matching the nose, the palate feels raw and rubbery. Astringent tannins dry out plum and currant flavors. This Malbec-led blend is punchy, herbal and roasted tasting on the finish.", "A mild chemical note on the nose gives way to stone fruits and some woodiness. This feels round, a touch oily and on the full side. Briny nectarine is the lead flavor, while this tastes salty on a flat-feeling finish.", "Punchy prickly citrus aromas are clearly that of Sauvignon Blanc. Light in color and weight, this tastes of tangy citrus with a shot of black and green pepper. Lime is the key flavor noted on a clean but mild finish.", "This has an oily gritty nose and a palate with lemony acidity. Flavors of lemon and green currant fall off and turn a touch bitter on the finish, something you could probably predict given the gritty start.", "Despite showing somewhat volatile berry aromas, this is more than solid as a whole. Wiry angularity on the palate is offset by fleshy berry fruit, while flavors of plum, blackberry and salt are a touch grassy in front of a superficial finish that's slightly hot.", "Mulchy, leafy aromas lead to a pinchy palate with salty, hard berry flavors that lack cushion. This is a rough wine with saltiness and bitterness on the finish.", "This is a leathery, stalky type of Malbec with fierce acidity and a pinched mouthfeel. Try as you might to find richness and heft, this is going to come across acidic and narrow, with herbal flavors and a finish that tastes like tomato and sour plum. For Argentine Malbec at this price point, this needs help.", "This is yet another plump, sweaty smelling Sauvignon Blanc from this producer. This vintage is fat in the mouth but kept alive by adequate young acidity. Salty, briny flavors of citrus, particularly grapefruit, end in similar briny fashion.", "This is so heavy it's nearly a solid and not a liquid. Maximum ripeness is on display at all check points, especially the palate, which is syrupy, raisiny and viscous on the finish. This is as rich and ripe as it gets, like spineless Port. Tasted twice with inconsistencies; this review more greatly reflects the better bottle.", "Rich and almost liquorous in its texture, this is powerful stuff. It has weight, with intense, concentrated flavors of tropical fruit, spice and a smooth character. The acidity lends lift on the finish. Screwcap.", "A rich and creamy wine, this is full of the ripest fruit. It has flavors of yellow fruit and pineapple, with intense acidity. The wine is powerful yet balanced, with a delicious acidity on the finish.", "This is finely proportioned, with intense fruit flavors laced with spice, acidity and a mineral texture. Made using grapes from a single vineyard, it is concentrated, with a depth of intense flavor. For aging over 3\u20134 years. Screwcap.", "While this is rich, it is also balanced and elegant. This is an impressive, ageworthy wine, with a perfumed, spicy character. It has white fruit and peach flavors and taut acidity. Screwcap.", "This is perfumed with crisp apple and light spice aromas. It's a delicate yet concentrated wine, with acidity that's tempered with pepper and a fresh finish. Screwcap.", "While the wine is technically dry, its richness gives it a sweeter sensation. The ripe apricot and pineapple fruit is cut with knife-like acidity, allowing this concentrated wine to remain poised, with a crisp finish.", "This is a smooth, wood-aged wine that's full of berry fruits and rich tannins. The wine is dark and concentrated, with a medicinal hint and a juicy element to go with the powerful structure. This should age for 4\u20135 years and more. Screwcap.", "This is a rich and smooth yet mineral-textured wine. It has weight, but it's balanced with intense acidity, a tight texture, and pink grapefruit and mandarin fruit. This needs to age for several years. Screwcap.", "At this stage, the wine shows its wood aging. But with the rich black-currant flavor, the oak will eventually integrate to make a serious, dark-fruited wine. It's textured, dry and concentrated. This will need aging over five years. Glass stopper.", "This is a taut, terroir-driven Riesling. It is textured with both minerality and tense, racy fruitiness. With its perfumed background, this is a wine for aging. Screwcap.", "This is rich and concentrated. It has weight, with the ripe white-peach fruit giving a smooth edge to the otherwise taut, mineral acidity. Age over 3\u20134 years. Glass stopper.", "Beautifully smooth, this ripe wine contrasts its rich peach and pineapple flavors with a squeezed lime note and taut acidity. With its intensely-fruity finish, this is a wine for aging.", "A clean and easy style of Chardonnay with peach and melon aromas followed by a melony palate with nectarine and a touch of sweetness. It flattens out and loses intensity on the finish, but overall it's totally drinkable and solid.", "Big, bulky and granular, with high alcohol and saucy, raisiny aromas. The palate and flavors find a comfortable resting spot, and the wine's baked berry and brown sugar flavors are solid if a little forced and sweet. A rich wine that needs to be drunk soon.", "Candied, tutti-frutti aromas give this a sweet, somewhat faux bouquet with little concentration. But the palate is chewy and grabby enough, with solid but modest raspberry and red plum flavors. Mellow on the finish, with a decent feel. Good but not distinguished. Malbec with Cabernet Sauvignon and Merlot.", "Snappy red fruit aromas endow this Cab with approachability, while the palate is clean, tasty and a little lean, with spicy, piquant raspberry flavors. Dry and peppery on the finish, but honest and clean throughout. Average wine; good value.", "Generic berry aromas with a hint of tomato and bramble set this off as a different breed, which it is, considering it's 78% Tannat. The palate has biting tannings and toughness, while the flavors of raspberry and strawberry are snappy. Finishes strange, with pronounced butter and foxiness. Has its positives and negatives.", "Clean and basic, with peach, buttercup and floral aromas. The palate is round, simple, fresh and not too acidic, with melony flavors and a soft, easygoing, monotone finish. Generic but perfectly adequate Torront\u00e9s; drink now.", "Floral, exotic blueberry aromas come with baking-spice notes. A palate lifted by integrated acidity offers layered blueberry, cardamom and chocolate flavors. The full spicy blue-fruit finish is warm and lasting. If you know Achaval-Ferrer's wines, this will be familiar and fitting.", "Like most Monteviejo Malbecs, this is full and extracted, with an opaque purple tint. Ripe aromas of blackberry, prune and spice cake are generous. The palate is surprisingly alive in acidity and grabby in feel. Dark toasty black-fruit flavors are plenty oaky, while coffee, mocha and chocolate flavors share space on the tannic finish. Drink through 2020.", "This is an intriguing wine, with its perfumed aromas of wild flower and cinnamon. The acidity cuts through the delicious apple flavor, and the finish has a great crisp feel. Screwcap.", "This is full of botrytis influence, yet is it lighter and fresher than some other Burgenland sweet wines. It leaves a feeling of lemon acidity to go with the honey- and flower-scented finish. Screwcap.", "This is a smooth, ripe wine that's just beginning to mellow. The flavors of toast and cashew are opulent, with just a touch of spice. It has weight and a finish that shows both acidity and richness.", "Smooth and beautifully perfumed, this has pure fruit flavors, with hints of walnut, spice and intense minerality. The wine is crisp, promising a future that will be richer and impressive. Screwcap.", "This is a big, fruity wine that has a dense texture and intense white fruit and peach fruit flavors. It's an impressive, rich wine, worth aging for 2\u20133 years. Screwcap.", "Ripe and creamy, this is full of rich pear and green plum fruit. It has weight and is layered with acidity, with a spice note and a taut, mineral texture. This is complex and age worthy.", "A beautifully concentrated wine that balances flavors of baked apple and spicy pepper. It feels full in the mouth, with a tense texture and intense acidity. Drink now, but better to hold for two years. Screwcap.", "Round, melony and driven by aromas of pears and apples, this internationally styled wine should strike a chord among casual Chardonnay quaffers. It's kind of sweet, a little bit fat, and it finishes smooth. True to the blueprint in many ways; think California and this will complete the picture. Imported by Excelsior Wine & Spirits.", "A cool quality runs through the dark-fruit bouquet, which has notes of leather and earth in reserve. The palate is forward and fruity, and it settles on the finish with a touch of plushness and a little chocolate flavor. Straightforward, and with some depth. This is a nice Argentine Tempranillo that happens to be organic.", "Mildly roasted and leafy, with dry berry aromas. This is ripe and juicy on the palate, with berry, black cherry and mocha flavors. Finishes almost creamy, with honest structure and medium-range tannins. Drink now.", "A definite improvement on the 2007 version of this wine, it shows some herbaceous character, along with ripe apricot and pear fruits. There's a touch of spice as well, which adds character. Screwcap.", "Fresh and not too oaky on the bouquet, with apple comprising the fruit element. Feels full and a bit rich, with plump, sweet flavors of apple touched up by spice. Turns stickier and more sweet on the finish, but overall this is a very solid Chard for the money.", "Earthy and mulchy smelling on first take, with leather and solid berry and plum aromas. Feels bold, round and dedicated as it tastes a bit baked, with dark plum and cassis carrying the fruit component. Figgy, smooth and lasting on the finish.", "Lively from the beginning, with bright red berry aromas filling the definition of \u201cfruity.\u201d Feels full and grabby, and very legit, with juicy blackberry fruit and a backing of toast and pepper.", "Deep in color, with raisiny, fully ripe and heavy aromas. Feels tannic, extracted and rubbery, but amid the weight and bite there's black plum, pepper and coffee flavors. Finishes with drawing tannins and a dark wave of toasty flavor. A big wine with mouthfeel issues.", "Cherry and berry aromas are standard and good. Feels a bit edgy and clipped, with slightly herbal red plum flavors accented by a lot of oak and pepper. Turns real spicy and hot on the finish.", "Oaked up at all points, but still a good basic blend of two friendly grapes. Shows cherry and raspberry aromas along with graphite and barrel spice on the bouquet. The palate is edgy and resiny, with oak-infused raspberry, plum and citrus flavors. Lively and fresh, but the wood is pushy.", "Cherry, plum, bacon and licorice are all good aromas that indicate that this value wine has quality backing it up. The palate is fresh and clean, with depth and ripe, slightly oaked flavors of cassis, blackberry and chocolate. Easy to like, with toasty touches throughout.", "Opens with tarry, cooked aromas but with airing, oak and ripe, earthy berry notes squeak out. The palate is chewy and solid, with extract and tannic grab as well as smoky, sultry flavors of roasted black fruits and bouillon. Meaty and satisfying.", "Fleshy, ripe plum fruit is immediately apparent on the nose. The palate echoes similar flavors, albeit in a more dilute form. This is full of easy fruit with a slightly smoky edge. An uncomplicated, juicy wine for drinking while the flavors are still fresh.", "Aromas of tomato, herbs, plastic and berries are decent but minimal. This feels chunky due to modest acidity, while lightly baked, herbal plum and berry flavors are regular through the finish.", "This wine's peardrop fruitiness is evident right away. Fresh but slightly dilute, It's a very light, easy-drinking party wine with a dry finish. Drink now.", "Ripe aromas of blackberry, raisin and cassis blend nicely with graphite and vanilla notes. There's a mild, brooding power to this wine but mostly it's lush and generous, with warm blackberry, prune and licorice flavors. A smooth finish hums along with no tannic bite or hardness. Drink through 2016.", "This driving blend of Malbec with Syrah and Cabernet hails from Argentina's most northern vineyards.Bruising black plum and cassis aromas have mossy, floral sidenotes. It's grapy but not monotone, so you get boysenberry then spice flavors, especially clove. This is toasty on the finish, which has drying tannins.", "Woody, heady black-fruit aromas are charred and minty. The palate is dense and tannic, while charred, earthy black-fruit flavors show herbal after tones prior to a dry and woody finish. A bit of time in the cellar should help this integrate and fully come together; drink after 2018 and through 2022.", "This firmly structured wine brings out the spiciness of Blaufr\u00e4nkisch, boosting its structure. Beck's entry-level wine is finely crafted, the tannins and ripe berry fruits balancing well with the freshly grated nutmeg and final sweetness. Screwcap.", "Dense on the nose, with a mix of black fruit aromas and mild herbs. The palate is properly acidic and elevated, with complex flavors of coconut, plum, berry, mocha, chocolate and spice. Quite oaky but the oak comes across well, i.e. friendly mocha and coffee. 64% Malbec with 30% Cabernet Sauvignon, Petit Verdot and Tannat.", "Floral, reedy aromas of red berry fruits and plum lead to a ripe, saturated palate with earthy, stewed flavors of prune and blackberry. The prune continues on the finish, which brings saltiness and a chocolaty nuance.", "This is floral and candied upfront, with a red licorice note. It feels full and fleshy, with hints of red berry and cassis, with not too much oak on the palate. Ripe, basic, clean and sweet as a whole.", "This is Knoll's flagship wine, from the D\u00fcrnstein Sch\u00fctt vineyard. It is powerful, intense stuff, a roll-call of ripe flavors, even in the difficult 2007 vintage. The wine brings out spice, yellow fruits, fresh apple skins and peppered grapefruit. The extra element is the complexity that goes deep into flavors that need to develop over several years.", "A full-bodied, spicy style of Gr\u00fcner that still keeps its sense of minerality and structure. The wine is fruity, its pear flavors dominant at first. But then the concentration and the freshness both deepen the taste and lift it at the same time. An impressive wine, epitomizing both rich Gr\u00fcner and a taut, cool-climate character.", "Martin Mittelbach rolls out this intense, concentrated wine, which packs spice, ripe pineapple and apricots and a final floral character that fills the mouth. A wine to age for at least four years. Screwcap.", "Notes of orange peel lend interest to this copper-glinting, citrussy fizz. The bubbles are fine and persistent, and there is both a yeasty backdrop and some earthiness. An interesting, softly pink number that will come into its own with a selection of canap\u00e9s.", "Rooty, spicy aromas of cola and herbal plum are slightly smoky and leafy. This is fleshy and open on the palate, with spicy, herbal flavors of tomato, tea and black plum. A similar herbal, meaty quality lasts onto the finish.", "Slightly stalky aromas of melon and papaya are solid and varietally correct. This Tupungato Chard feels solid, with a mild stony quality. The combination of apple and citrus flavors finishes leesy and a touch flat.", "Floral tropical-fruit aromas start out strong but break up and turn a bit oily upon airing. Solid on the palate, this tastes of lychee, mango and white pineapple. Good acidity preserves the finish.", "Berry and rubber band are the lead aromas. The wine has texture and lasting freshness despite being more than a year old already. It's medium in size and body, with red fruit and apple skin flavors. Solid, fruity and just lively enough.", "Lemony and strange at first, with gamy notes, leather and incense. The palate feels chunky and medicinal, with herbal, sweet, jumbled flavors of candied blackberry. Finishes flat and quick, leaving medicinal sweetness.", "Cool herbal aromas of blackberry and cola are minty. This feels narrow, with hard tannins that aren't ready to reconcile now. Herbal salty flavors of meaty berry fruits are warm, spicy and steadfast with herbal notes through the finish. Drink through 2020.", "Yellow in color, with mildly briny aromas of citrus fruits and sauerkraut, this Pinot Noir-Chardonnay feels round, with a sense of richness to the palate. Salty peach flavors end with stone-fruit notes and a hint of popcorn.", "Hot and fiery at first, but then it tames itself while revealing jammy blackberry and roasted plum aromas. Feels extracted and full, with a mix of baked berry, herb and peppery flavors that run deep and delicious. Spicy and chocolaty on the oaky finish, with smooth tannins, sweetness and oaky length. Drink now through 2014.", "Compact, gritty, stalky aromas are hard and herbal. This feels narrow and short on body, while flavors of generic berry fruits are a bit green and low on richness and depth. Oaky vanilla notes drive the finish.", "This lightly sweet wine offers apples and cream and ripe apricot flavors. It is rich, but not obvious, the acidity and freshness just as important as the sweet fruit. It is clean, with a soft, ripe aftertaste.", "Soft, sweet, with the flavors of currants and dried sultanas, this is a relatively delicate wine, not intensely rich. It has an edge of botrytis along with a noticeable mineral character, giving a fresh acidity to finish.", "Big plum and berry aromas announce that this has fuel in the tank. It's well balanced in a normal way, with baked plum, red berry and toasty flavors. This is packed with a lot of raw flavor and power. From Rio Negro in Patagonia.", "Very ripe, juicy yellow Comice pear seems to drip from this lip-smacking, charming wine. At the core a vein of wonderful, lively acidity gives acidity and lots of drive. For now this concentrated wine shows zesty fruit but it also has stores of minerality.", "Amid the pear and apple fruit plays a more exotic note of something alluring and spicy, perhaps passion fruit. This intense fruitiness plays on, supported equally by bouncy citrus freshness and deep concentration.", "Beautifully nuanced notes of white flowers, fern fronds, white peach and tart passion fruit seeds make for an intriguing play on nose and palate. These take turns in highlighting the shimmering acidity of this sleek, beautiful wine with satisfying length. This is both lively and enlivening and so very long.", "Still a little closed, this does not yet want to give too much away of its ripe, almost sumptuous flavors. The palate however, signals that all is there: concentration, balance and rich fruit cut through with ample freshness. Yeasty savoriness and white pepper play on the midpalate. This will open up. Drink as of 2017.", "Almost floral glints appear between citrus zest and green pear. This aromatic charm continues on the palate, which is slender and compact but buffered with yeasty generosity. This is immensely enjoyable and extremely balanced.", "This offers brooding, sumptuous, dark cherry fruit tinged with red rose petals. On the palate the core of ripe, intense cherry holds white pepper spice. Everything is still tightly held: wait and this will become even more engrossingly seductive. Drink as of 2017.", "The scent of freshly cut, warm hay pervades the yeasty notes of this concentrated, ripe yet fresh and zingy Gr\u00fcner. On closer acquaintance, riper notes of yellow pear appear, spiced with white pepper and grapefruit zest. The linear, sleek drive and vivacious energy are very satisfying indeed.", "Beeswax, yellow pear peel and yeasty notes for now dominate nose and palate while pepper and fruit still slumber. The wonderfully sleek mouthfeel with real phenolic grip and zesty finish also hints at tropical largesse of pineapple and mango. Do not touch before 2017.", "Sipping this recalls biting into a ripe, sharp and crisp Cox Orange Pippin apple: juiciness, freshness and crunchy texture. With time, fresh orange peel joins the aromatic fray, while the palate stays exquisitely fresh and totally balanced. This is utterly appetizing and moreish with lots of verve and bouncy joy. A super-clean finish.", "Round, melony and pleasant, with tropical/floral aromas. Flavorwise, it's all about medium-intensity melon and lychee, and as Torront\u00e9s goes this one is likable and well made. It covers the tropical fruit bases and adds in some peppery dryness on the finish.", "Varietally correct aromas of white flowers, lychee and tropical fruits feed into a plump, creamy palate that's losing some of the steam it probably had when it was bottled. Melon, banana and lychee flavors finish on the heavy, creamy side. Drink immediately.", "Earthy, spicy, concentrated red-berry aromas give way to a full palate with spicy, oaky lead flavors and secondary red-fruit notes. Dry spice and a dusting of chocolate rise up on a simple finish.", "Grassy, lightly weedy aromas set up a palate with sweet citrus and melony flavors. This is sticky and a touch mealy come finishing time, with a fleshy, unctuous feel and only modest structure and acidity.", "Ginger, lemongrass and herbaceous aromas precede a zesty, citric palate with sharp acidity. This hints at sour lemon and grapefruit flavors while bringing in sweeter lime and melon notes. A cleansing, citric finish is tart to sour. 85% Torront\u00e9s and 15% Riesling.", "Earthy black-fruit and spice aromas are clean and welcoming, while this is potent and full of life on the palate. Black cherry, coffee and chocolate flavors are intense and finish with a notable amount of minty menthol character. Drink through 2019.", "Nickolaihof produces intense, full-flavored Rieslings that age more quickly than Wachau Rieslings from further west. This is a silky, creamy wine, full of white fruit flavors, seared through with crisp acidity, enormously concentrated, with a bone-dry finish.", "This smells wild, with a jumpy cherry aroma. The palate is huge and tannic in the mouth, and it's blasting with minty oak, marshmallow and black fruit flavors.", "Tropical in scent, almost to the point of air freshener, this also has an oily, bitter hint to the bouquet. It feels choppy and citric, with a nuttiness to the core of tangerine, lemon and melon flavors. Good but fading.", "Light, uncommitted aromas of pear and lemon lead to a modest palate that offers fleshy melon and pear flavors. Everything about this wine is mild, including the finish, which offers little besides vanilla and cream flavors.", "An oily popcorn aroma mixes with a tropical fruit note on this midlevel Torront\u00e9s. It feels round and chunky on the palate, with flavors of pineapple and citrus. The finish deals both sweet banana and lemon notes.", "Warm, slightly leathery and earthy on the nose, with a hint of cheese. Feels full, nice and solid, with decent depth. Flavors of black fruits and pastry are friendly, while the finish is pleasant. Delivers all it can for the price.", "A big wine that handles its 15.3% abv. Smells of pastry, earth and soft berry fruit. Feels round but reticent, with no fire or heat but plenty of blackberry, molasses and coffee. Mellow, toasty and blackened on the finish, with an earthy feel and a baked aftertaste.", "Sweet oak on the nose results in creamy, chocolaty aromas, along with herbal notes, plum and berry. Feels tight but expansive, with solid tannins, bright acids and solid flavors of herbs, berry fruit, cassis, toast and chocolate. Keeps it together on the finish.", "Floral red fruit aromas carry a hint of minerality and garrigue. The palate is lively, with good overall balance. Tastes of ripe red plum, raspberry and vanilla, while the finish is light in weight and quick, but satisfying.", "A restrained but lusciously ripe pear scent emanates from the deep, rounded and nutty core, supported by acidic verve.", "The archetypal pear flavors of Gr\u00fcner Veltliner come to the fore: fresh, flavorsome and crunchy green Conference pear in this case, with zesty acidity in a linear, refreshing and zesty frame. This is concentrated and totally refreshing.", "Earth, yeast, ripe red apples and some oaky spice defy expectations. A little bit funky but endlessly intriguing, this wine will complement food, especially if there are mushrooms and bitter leaves. The soft and concentrated palate is rich but does not lack in refreshment. A spike of spearmint keeps you coming back.", "The fragrant freshness of cut Conference pears with grassy undertones promises immediate invigoration. A background of peppery savoriness, spicy length and mouthfeel destine this for food.", "Freshly milled white pepper and lemon zest are inviting on the nose. Spice and lemony freshness continue on the palate where they are joined by riper fruit notes of yellow and red apples, always keeping that refreshing and lively zing.", "Yeasty notes speak louder than citrus or pear and make for a thoroughly savory, rounded wine that has a light body. There's a lot of Gr\u00fcner spice here, despite the easy-drinking nature of the wine.", "The nose does not give away much, but the palate is a spray of fresh citrus zest. This is light, taut and refreshing. Drink soon.", "Like all of Alta Vista's single-vineyard Malbecs, this is opaque in color and ripe on the nose. Aromas of balsamic-coated raisin, black cherry and chocolate scream ripe and rich. On the palate, this is saturated, with grabby tannins. Toasty blackened flavors of blackberry and pepper narrow down on a tight tannic finish. Drink through 2024.", "While this is immensely oaky on the nose, that wood and char works because it comes with ripe cassis, blackberry and raisin scents. Chewy, ultraripe and tannic on the palate, this tastes of sweet black fruits, chocolaty oak and wood. An oaky reprise is front and center on a grabby stacked finish. Drink through 2023.", "Exotic aromas of wild berries, cumin and other Middle Eastern spices are interesting and inviting. This feels thick and chewy, bordering on syrupy, with stewed plum and brown sugar flavors. It hits with some burn and heat on the bullish finish.", "Red fruit dominant, this has fine tannins and a juicy berry flavor. It's ripe, soft and open, with a touch of dark chocolate and an herbal finish. Glass stopper.", "Floral aromas, berry scents, wet cement and saucy notes drive the nose on this viscous, almost sticky Malbec. Baked berry flavors don't show much follow through on the finish, which offers more minty oak than fruit.", "This is a highly fragrant Torront\u00e9s with exotic tropical aromas of lychee and bath oil. Light and fresh in body, this tastes of pithy citrus and lychee before hollowing out. A lingering finish with good acidity is the close.", "Rubbery, stalky berry aromas rate as earthy. In the mouth, this hammers away with cheek-grabbing tannins. Stewed plum, tomato and herbal flavors carry over onto a chunky finish. This is 50% Malbec, 35% Cabernet Sauvignon and the rest Syrah and Petit Verdot.", "With oak-driven aromas of mocha, coffee, cedar and berry fruits, this blend of Malbec, Cabernet Sauvignon and Petit Verdot is effusive on the nose. Concentrated and huge, but well balanced, it offers high-volume berry, herb, chocolate and spice flavors\u2014the lynchpins of excellent wines. Spicy, long and elegant on the finish, this is the real deal. Drink through 2021.", "A year or two ago when Paul Hobbs began consulting for Toso things changed for the better. This is the rare Best Buy that can swim with the big fish and give them a run for the money. Pop the cork and enjoy lusty dark aromas of Turkish tobacco and berry compote. In the mouth, there's a riot of fruit flavors to ponder followed by a smooth, lusty finish.", "Here's a wine that just fills the mouth with good things. This wine revels in its richness, which is balanced by fresh acidity, keeping the wine crisp.", "Orange marmalade and sweet acidity mark this as a particularly rich style of Beerenauslese. The botrytis is intense, but even this cannot overwhelm the great sweetness and richness.", "There is good depth of flavor in this delicious wine. The creamy apple flavors are crisp alongside pear skin tannins, while the touch of pepper gives some intrigue to the aftertaste. Screwcap.", "In the past we said the enemy of El Enemigo was too much oak; that heavy oak character persists, but it is more integrated than in prior bottlings. Along with woody aromas, look for cidery apple scents in front of a soft, chunky palate. Flavors of popcorn, caramel and baked apple finish weighty and woody. Drink now.", "Some yeasty tang swings among the fresh, green pear fruit and makes this even more fluid. There is a savory, core and soft, rounded freshness. Drink soon.", "Cherry, raspberry, herb and tomato aromas correctly announce a tightly clamped palate. Herbal plum and raspberry flavors are maintained on a tight, unbreakable finish. This is staunch and tight, with more than enough herbal character.", "Red apple, savory yeast and zesty lemon unite in this white field blend from lower Austria. Nimble on its feet with freshness and a zippy, crunchy but light body, this calls for a sunny, hot day where refreshment should come in as light a package as possible.", "Green pear shimmers with sherbet freshness on the nose. The superslender palate gives more hints of green pear peel and is very easy to drink in a thirst-quenching kind of way. Drink soon.", "Zesty flavours of both yeast and grapefruit dominate the nose, they are joined on the palate by peppery, even more yeasty freshness. This is fresh and zippy, but generous, too, and fizzes ever so slightly.", "Easy red fruit, fresh black and red cherry with lots of flow, drive and softness wash over the palate. There is freshness at the core and a certain untroubled ease. This is made for ready drinking and has a pliable, smooth nature.", "Four years running this wine has scored 87 and been a Best Buy. The bouquet is scratchy but nicely aromatic, including hints of spice to go with ripe berry scents. The palate is jammy and home to rooty berry, mild spice and very light oak flavors. The finish is a bit hot and fiery, which food will tame.", "Muskat Ottonel adds its typical perfume to this smoothly rich wine. It has great density in its rich fruit flavors of apricots, sweet oranges and an exotic edge of rosewater.", "There is impressive balance here\u2014rich apple and pear flavors with a tang of minerality. It is smooth and concentrated on the one hand and edgy and nervy on the other. Screwcap.", "This wine benefits from some time in bottle. Wood and fruit are integrated, bringing out the spice in the fruit, while leaving delicious apple and white currant fruits to blossom. Screwcap.", "Made from Rosenmuskateller (a pink-tinted grape), this wonderfully perfumed wine is such a curiosity that it can only legally be table wine, a super Austrian. There are flavors of rosehip, ginger and a wondrous freshness.", "Cool, piercing aromas suggest wood grain and maple alongside blackberry and cassis scents. This massive wine is tannic, but meaty and friendly at its base. Savory, inky flavors of plum and floral-berry fruits finish with strong oak; fortunately this has the structure and fruit to handle it. Drink through 2024.", "Lovely verve and liveliness are evident in fresh, bright lemon notes and a clean-cut, light body of great precision. This has real, lasting focus and emphasises lemon juice and zest. The finish is almost cleansing. This provides great and lasting refreshment and has depth despite its lightness.", "For now, wood smoke dominates nose and palate, enveloping generous fruit with a mellow, sonorous and even tannic coat. The dense, starched-velvet texture owes as much to ripe but fresh fruit as to new oak. This is big, bold and young. This will become much friendlier with time in bottle. Drink 2018\u20132025.", "The smokiness which on the nose melds seamlessly with red apple flavors becomes more dominant on the palate, revealing a rounded nuttiness. There is a creamy lemon freshness, too: an internationally recogniable Chardonnay style but with the purity of Austrian fruit and continental freshness.", "Ripe Concord pear informs the nose and palate. This is gentle and smooth, elegant and fine-boned\u2014yet there is a juicy, ripe core brightened by citrus
