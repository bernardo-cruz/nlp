ill come later. For now, this is pure, textural pleasure, with a very clean-cut finish.", "A little smoke, a little pear peel, some aloe vera... Nothing is overdone and all falls into place. On the palate a hint of rich, yeasty nuttiness jostles with ripe fruit, but all is under tight restraint. This wine will take time to show its glorious colors. Drink as of 2016.", "Subtle notes of white currant, lime peel and Conference pear mingle on nose and palate, framed by a linear, tight and toned body. This comes across as elegant, straight-backed and poised, showing off breeding and refinement. Refreshing, pure and very long.", "Tropical fruit and melon aromas are basic but friendly. This has a punch-like mouthfeel as well as open-knit flavors of orange, nectarine, white grapefruit and apple. What it lacks in finesse is made up for in fruit.", "Lychee and tropical fruit aromas are heavy and rubbery. Ditto the palate, which weighs in soft. Generic tropical flavors of lychee and papaya are mellow at best and finish with bitterness.", "Peach and apple aromas are light. Peachy acidity carries the palate toward basic flavors of orange and nectarine, while the finish feels healthy but low on flavor and character.", "Apple and tropical fruit aromas are mild. This feels round, creamy and soft, with moderate acidity. Flavors of walnut, banana, melon and vanilla finish creamy, without much follow through.", "This herbal wine has grassy plum aromas and a touch of cowhide on the nose. Aggressive tannins and sharp acidity run alongside leafy plum and raspberry flavors. Chocolaty oak with vanilla sweetness helps things along.", "There's matchstick to the nose along with aromas of lychee and tropical fruits. This is a bit heavy and creamy on the tongue, with sweet, lightly grassy flavors of melon and citrus.", "This wine benefits from some time in bottle. Wood and fruit are integrated, bringing out the spice in the fruit, while leaving delicious apple and white currant fruits to blossom. Screwcap.", "There is impressive balance here\u2014rich apple and pear flavors with a tang of minerality. It is smooth and concentrated on the one hand and edgy and nervy on the other. Screwcap.", "A rich style of wine, very generous, ripely fruity. The classic pepper character of the grape is rounded out by pear, green apple and lime flavors, as well as a concentrated, textured center. Screwcap.", "The rich, exposed soils of the Wagram ridge give richness to this wine. From old vines, it is impressive with spice, red pepper, cinnamon as well as green plum and mango fruits. Six months wood aging rounds it out. Screwcap.", "Tart red currant notes come with peppery, fresh verve on nose and palate of this delicate but lively wine, providing ideal refreshment. This ros\u00e9 has the wonderfully tart citrus notes that go so well with food. The superclean finish provides a last, citric hurrah.", "Citrus zest, faint passion fruit, guava and woodland ferns all vie for attention here\u2014this is a zesty, aromatic mix of greenery and ripeness. The central freshness makes this very appetizing and moreish. This is crisp and mouthwatering with a lasting, wonderfully aromatic aftertaste.", "Totally zesty swirls of ripe citrus sweep up green pear and yeast notes as they rise from the glass and flow across the palate. This has verve and liveliness and acts like a tonic: it's light-bodied, balanced, scented refreshment.", "Subtle but enticing aromas of orange peel and orchard blossom carry the nose. The notes of fresh, aromatic blood orange zest are clearly written across the textured but slender palate. Freshness is everything here so drink soon and enjoy these enticing, unusual aromas on this rare Roter Traminer.", "Earthy, yeasty notes signal that this is still a baby of a wine. Once they have blown off, the palate reveals juicy, ripe, yellow pear and a savory, herbal touch reminiscent of fresh sage and and chervil. Lovely focus and a very savory finish.", "Animating, grassy, citrussy freshness sings on the nose. The palate bursts with fresh, juicy pear fruit. This is slender but full of drive and flavor. Perhaps the little angels depicted on the label helped to make this wine as light-footed and joyous as it is? It certainly will put a smile on the face of every lover of Gr\u00fcner.", "Aromas of asphalt and grilled steak accent berry and cassis scents. This hits hard on the palate, with no mercy to the tannins. Flavors of cherry and cassis come with notes of desert sage and chocolate. Drilling tannins last through the finish. Drink through 2020.", "This bold, burly wine has a pretty shine to it. Attractive honey, melon and buttered-toast aromas dance on the nose, and the creamy yet structured palate offers coconut and banana flavors along with proper acids. It's very much like the inaugural '99 wine, maybe a bit better balanced, but less concentrated. Regardless, it's still potent Chardonnay featuring plenty of high-grade oak.", "Gold in color and heavy, with melony aromas and citrusy, melony flavors that end fast and veer toward bitter. Quite heavy and seemingly on the fade; there aren't many reasons to go here, chief among them the weird blend of Chardonnay and S\u00e9millon.", "Past its sell-by date, with mealy aromas and dull flavors of apple and banana. The feel is flat, the acidity is not there, and the finish is bland and a little bitter.", "Off the grid and strange smelling, with jumbled aromas that are hard to describe. Exceedingly sour and lean on the palate, with a vegetal finish.", "Heavy hayfield aromas are oxidized, and the flavors of almond peel, citrus pith and baked banana do nothing to impress. Not a fresh or healthy wine, if it ever was. Past its prime.", "A Riesling that hovers deliciously between Alsace and the German Rheingau. It has the richness of Alsace, but the structure of the Rheingau. And it brings more, because the tight soils of the Hochrain vineyard, with its stony subsoil, brings an intense minerality, which is surrounded by opulent apricot and pineapple fruits. A great wine with enormous potential.", "One of Austria's great wines, this intense expression of an imposing vineyard explodes in the mouth. Its perfumed, floral character quickly gives way to a taut, tight mineral structure, a coiled spring with its white fruits, citrus and bright acidity all waiting to race out as the wine ages. Keep for at least five years.", "This wine does take time to open up but convinces with a spicy freshness dominated by lemon zest and a suggestion of wet pebbles. Concentrated yet subtle, this deserves some aging but is delicious right now.", "Slight tar notes hold the brimming dark berry fruit in check for now. The palate is structured and mouth-filling. Glints of peppery spice appear among the crushed blackberry. This is muscular and toned: Drink now with steak or keep until 2016\u20132017, when this will be perfect for braised venison and game.", "A pleasant vein of freshness runs through this crunchy, refreshing and intriguing red. Notes of cured meat, white and black pepper, earth and red berry all appear at intervals. Underneath it all is a heart of true red fruitiness that flirts pleasingly with notes of undergrowth.", "Miso paste cuts through with yeasty, salty richness set against wonderfully sharp citric freshness lends serious thrill to this textured, layered Gr\u00fcner. There is more to come on the aromatic front in future years, even though it will take a lot of resistance not to drink it right now.", "Smoky hints play about the nose but the palate comes through with green pears, pear peel, grapefruit zest and yeasty, peppery savoriness. Layers of flavor emerge, and savory spice wins the day. This will be compelling with soft cheeses.", "Green Conference pear makes a quick appearance on the nose before yielding completely to grapefruit and lemon zestiness. The palate is streamlined, linear and very refreshing. This is mouthwatering and and totally clean-cut.", "Year by year, Salentein's top wines are improving. Primum is truly a fine wine, right up there with the country's best. It's harmonious and inviting, with cola, mineral, floral notes and honest black fruit aromas and flavors. The feel is secure and tight but also well balanced, with a touch of molasses but mostly just deep, driving black fruit. Muscular, intense and long on the finish. Drink now.", "Rock solid, clean and composed. For the past several years this Malbec-Merlot-Cabernet blend has been an Argentine flag-bearer, and the '05 is as good as past vintages. Look for bold berry flavors accented by medicinal, herbal notes. And then comes a finish that's chewy and round. This is like a fat fastball in the proverbial wheel house; just see it and swing away.", "Focused berry aromas are cool and smell slightly rubbery. A medium-bodied, good-quality palate features generic but pleasant plum and berry flavors, while the finish holds steady, with a dash of spice and complexity.", "A subdued nose of citrus leads to a pleasantly round, fresh palate that is enlivened by a little spritz. Subtle citrus notes linger. Well-chilled, this will make for easy, light-bodied refreshment.", "Evident aromas of prune and raisin announce extreme ripeness. Like the nose, this feels ripe and chunky, with hard tannins. Jammy, extracted flavors of raisin and black plum are oaky and peppery prior to a pushy finish with heat.", "A little damp and earthy at first, but it rounds into a full, powerful Malbec with a lot of color, size and drive. Blackberry, chocolate and spice notes control the hefty palate, and coffee precedes a bitter dryness on the finish. An improvement over the past couple of vintages. Drink now through 2012.", "A different style of Mendoza Malbec (with 30% Merlot), and for the most part it's intriguing and satisfying. For starters, the bouquet is a true bouquet: there's funky spice, cinnamon stick and floral fruit aromas. The palate has some snap and acidic sharpness, but also good blackberry essence. Finishes smoother than up front, with woodspice and pepper coming on strong. Drink now through 2010.", "Expensive by South American standards, but at least it's no imposter. This is high-class Chardonnay with toast, apple and quince aromas. The palate runs a little sweet, but it has the acidity, smoke and wood tannins to keep it focused. Quality from head to toe puts this in the top decile for Argentina. But is it worth $39? 280 cases made.", "For Argentinean Chardonnay this has chops. The nose is fleshy and ripe, with pineapple, candy corn and peach scents. In the mouth, there's verve and balance to support apple, pear, cantaloupe and green-herb flavors. In a purely New World way it manages to blend fleshy fruit and drying white tannins into a pleasurable whole.", "Sophisticated barrel aromas of butterscotch, dusty peach and apple cider are inviting, while the palate shows good intensity along with flavors of apple, pineapple, peach and vanilla. While this is toasty, well-oaked and modern in style, it avoids being heavy and flat. Still, drink now for optimum balance.", "A full, yeasty wine, this has gentle acidity, with a touch of smokiness as well as a note of apple It feels full, without the necessary crispness.", "A deliberately oxidized style makes for an immensely intriguing wine that falls between the usual Austrian categories\u2014but then we need wines that defy neat boxes. Aromas of toasted cashew nuts and dried orange peel segue into a dryish, citrus-scented palate, with a central, thick slick of salted caramel and racy acidity. The longer you taste, the more facets appear, even as the palate fades into notions of salty, candied mandarin zest. Unusual and uncategorisable, but unforgettable. Despite being called Ap\u00e9ritif, it might be best with cheese and tapas.", "Faint vanilla and lovely creaminess play around the richly contrasting flavors of sumptuous, bright blossom honey cut by zesty, tart lemon-peel notes. Here and there a notion of passion fruit appears, highlighting the linear, zesty and yet totally rich nature of this seductive wine. An intriguing play between two extremes.", "Wonderfully heady notes of berries preserved in spirit, with vague hints of dried apple slices, strike a sonorous note, with a seemingly more grown-up sweetness, tempered by almost autumnal flavors of cinnamon. A rounded but totally precise body speaks of purity, which is only highlighted by glimpses of very ripe, yellow Mirabelle plums. A very elegant BA.", "Aromas of balsam wood, dry spice, berries and vanilla are attractive and inviting. It feels lush and deep, with good layering and robust flavors of berry fruit, spice, herb and tobacco. Flush and slightly herbal tasting on the back end, this is a complex, quality blend of Malbec, Cabernet, Merlot and Syrah.", "Norton Reserva is one of Argentina's best Cabernetss for the money. This vintage offers a mineral aroma along with rose petal, baked plum and spiced cherry scents. It feels deep, generous and balanced, with cassis, blackberry, earth and molasses flavors.", "Nectarine, peach pit and a dusty, oily scent define the nose on this mid-level, quaffable white. The body is on the plump side, with ample acidity. Flavors of stone fruits and papaya finish briny.", "Latex, leather and asphalt aromas compete with berry aromas on what amounts to a hard, tough nose. Narrow in the mouth, with tomato-like acidity, this tastes woody and salty, with modest berry flavors.", "This fresh, fruity wine offers pure red fruits with light tannins. Very much in a Beaujolais style, this is juicy, with balancing acidity over sweet raspberry fruit flavors. Screwcap.", "This is tight, showing bitter red berries as well as firm tannins. It has an awkward rough animal character that underlies the crisp acidity. The finish is better, showing delicious red cherries and layered freshness. Glass stopper.", "For an icewine, this is ultra-sweet. 2003 was a tough year for icewine, because there was not enough autumn mist, but the fruit was very ripe. This shows in the intense honey and burnt toffee flavors here, the acidity a mere hint.", "Sweet apple aromas are probably the most defined thing coming off the innocuous nose, while the palate is forceful and citrusy, with jangly pineapple, peach and lemon flavors. Amplified white wine with a vague Viognier identity.", "Roasted berry and plum aromas go counter to the wine's tough, tannic, semisour feel and flavor profile. Lean, a little choppy and tight in the mouth, with herbal cherry notes on the finish. Generic except for its hardness.", "Smoke and earth notes vie with leather, olive, herbal scents and baked fruit aromas prior to a syrupy, sweet and cloying berry fruit palate. Lacks drive and spine as it comes across heavy, and the finish is syrupy and herbal, with a rubbery bite at the end.", "Fairly citrusy and lean for a reserve-level Malbec. The nose is short, high-toned and shows aromas of red fruits, citrus and even celery. The palate is fresh but tight and drying, with raspberry flavors and cherry skins and tomato on the finish. A red-dominant wine.", "A very neutral nose leads to a textured palate on a slender body with crisp, fresh acidity and pleasing notes of lemon. This is neutral, fresh and versatile. Drink soon while fresh.", "The nose conjures feral notes of skunk. A rich, syrupy palate tastes complicated and uneasy. Flavors of brown sugar and herbal black cherry are confusing, while the finish is herbal, earthy and green.", "This heavily oaked wine starts closed; only clove and asphalt aromas escape. In the mouth, it's sinewy in feel, with overly demanding wood-based tannins. The flavor profile is all burnt oak and clove, while showing barely any fruit.", "Gritty, burnt, stalky aromas are shy on fruit and not that fresh. This is tight and rough in feel, with peppery, herbal flavors that run green and low on fruit. More oak and modest berry flavors carry the finish.", "Oily, gritty stone-fruit aromas announce a plump, soft palate with papaya and banana flavors. A mealy quality and bitterness rise up on the finish.", "This starts out massive and grapy, but with each passing minute it becomes more Salta, and hence more complex. Feral, leathery, roasted-berry aromas require patience. In the mouth, this is tannic and muscular, with herbal, spicy, dry flavors of blackberry and stewed plum. Raging acidity and firm tannins suggest that this needs at least until 2016 to settle.", "The nose offers both minerally crispness and full-fledged black-fruit aromas. Chunky and meaty in feel, the wine has baked, loamy flavors of blackberry and plum that hold onto their vitality. A medium-long finish with hints of salted beef, leather and chocolate provides for a good ending.", "Reedy and minty in smell, this has a green aroma that shares the stage with cassis and plum notes. It feels gritty and choppy, with rustic flavors of burnt leaf, roasted berry and herb. The finish is short on flavor and high on heat.", "This friendly wine offers fresh, jammy berry and cherry aromas. The palate has a bit of grit and stickiness to it, while blackberry, black cherry and boysenberry flavors are ripe, sweet, not pushy and ultimately satisfying.", "Herbal, tomatoey red-berry aromas lead to a fleshy, fresh palate with barely any structure. Plum, currant and herbal flavors finish solid, with basic flavors of oak and spice.", "Grapy aromas of black cherry introduce a tight, rubbery but fair palate. Ripe berry, black cherry and bitter chocolate flavors finish with a note of toasty oak but also fiery burn. Let this aggressive Malbec air out and it will show best.", "Dark and fiery, with grapy, heavily extracted aromas. Compared to the winery's Premium Cabernet, this is harder and more choppy, with staggering tannins and heat on the finish. It's a monster with teeth, and only time will tell if it finds a friendlier place. Hold for a couple of years.", "Exotic aromas of cardamom, blueberry and spiced currant filter onto a fresh but wide-bodied palate with raspberry, blueberry, herb and spice flavors. The finish is intriguing due to a reprise of notes like anise, mint and herbal berry flavors.", "The terraced vineyard of Ried Bruck is a dominant site in Spitz, stony and impossibly steep. The excellent exposure gives richness to the wine, even in cooler years such as 2007. There is fine balance here, a ripe, perfumed character, with its aromas of wild flowers and thyme and its flavors of green pears and red apples.", "With the extra crispness of the 2007 vintage, this wine has lost its usual opulent character, but it has gained a great definition of structured fruit and flavors of cream, caramel, spice and pear. A benchmark Gr\u00fcner from its home territory.", "Concentrated structure and flint combine with richness in this wine. It shows spice, dense acidity, freshness and very green, crisp fruit flavors. There is a real line of structure running through the fruit, an edge of lemon zest. Keep 4\u20135 years. Screwcap.", "Crisp and perfumed, this shows white berries, crisp white stone fruit and a great twist of lemon zest. It's light, floating, the acidity like a whisper within the fresh flavors. The final acidity stays forever.", "Intensely mineral in character, with a real feel for the stony soil, this is a tight, taut wine that reveals layers of fresh pink grapefruit and green plum flavors along with sufficient ripeness to give a rounder aftertaste. But the wine does need 3\u20134 years' aging at least. Screwcap.", "This is a gorgeously rich wine, smooth and concentrated. The tropical fruits, added to apricots and green plums, and the spicy edge, fill the mouth with a creamy texture. There is light acidity, just enough to give a final shape to the wine. Screwcap.", "The richest of the Gr\u00fcner Veltliners from the Krems cooperative, this has power as well as the ripest fruit. The flavors are of pear, melon and freshly ground spice, edged with a green apple skin texture. There is depth of flavor, the fruits going right into the core of the wine.", "Obra Prima is a perennially excellent wine that satisfies more than it overwhelms. This vintage is woody on the nose, with blackberry, moss and an herbal. The mouthfeel is deep and plump but not soft, while toasty blackberry flavors control the palate and finish with herbal, baked notes.", "A reserved, interesting bouquet of pine and black fruits isn't overdone or overly oaky. In the mouth, this Cab is powerful and muscular, with a creamy, rich texture. Flavorwise, it's heady and creamy, with blackberry fruit and peppery spice on the finish. Drink through 2017.", "Jammy berry fruits, violet notes and graham cracker define the bouquet on this high-quality, good-value Malbec. The palate isn't huge but it's well structured, and the flavors are exotic and out of the ordinary, with an emphasis on Middle Eastern spice and blue-fruit flavors. On the finish, it's chocolaty and spicy but loses steam quickly.", "After a few nice vintages of Sol Huarpe from this San Juan producer, the 2007 is sharp and weighed down by rhubarb and burnt field aromas. The palate is thin, while the flavors are mildly vegetal and soupy. Finishes crisp and citrusy. Blame it on the vintage.", "Reserved on the nose, with a hint of rhubarb and bramble. But where this wine really fails to impress is on the palate. It's sharp and underdeveloped, with tart cherry aromas and piercing acidity. Some mocha and vanilla come on late to help things along, but by then the wine has defined itself as borderline sour and miserly. Unusually short on fruit for Luigi Bosca, a winery we've come to like. Imported by Multiple U.S. Importers.", "Those cherry fruit flavors so characteristic of St. Laurent just fill the mouth with their lightly spicy edge. Around them, wood polishes the tannins and the acidity and gives the wine an ageworthy character. This is a sophisticated wine, its juicy fruit character in fine harmony with the tannins and wood.", "Spicy tomato aromas show an herbal side as well as red plum and cranberry notes. In the mouth, this is ratcheted down and crisp, with fine acidity creating ideal Pinot framework. Flavors of briny plum and currant end more oaky and rich, with a light caramel note to go with lasting dried red-fruit flavors.", "Wild berry, licorice and plum aromas are solid but quiet. This Cabernet is built on leathery, tough tannins and roasted, savory flavors of saucy berry and plum. A spunky, savory tasting finish is tomatoey and leathery, with leftover sauciness. Drink through 2020.", "Ripe and full, this has layers of refreshing green-fruit, apple and cream flavors, enlivened by fresh acidity. It has a light touch of orange zest that gives extra vitality to this ready-to-drink wine.", "Soft, perfumed wine that has fresh red berry fruits, ripe tannins and a juicy fragrance. This is fruity and ready for drinking in the next 2\u20133 years. Screwcap.", "The peppery, berry-ish drive of this refreshing red is already evident on the nose. The body bursts with fruit and softness but has the pleasant, tartness of wild bilberries. What energy, what joy, what medium-bodied fun. Drink soon.", "Restrained notes of white summer blossom on the nose don't quite follow on the palate of this dry and light-bodied white. There's lip-smacking freshness and a bit of spritz to liven things up. A touch of welcome bitterness plays on the finish, lending both texture and structure. There is lasting freshness on the clean, crisp finish.", "A spiced, yeasty character reminiscent of broth and citrus zest precedes a crisp and equally savory but slender palate. This is a curiosity, made from 40-year-old vines of the rare Orangetraube, an unusual but textured white wine with a lovely, lasting and aromatic orange peel finish.", "Cool, grapy black-fruit aromas are front and center on the nose. This feels dense and a touch hard and tannic. Bumpy, chewy blackberry and dark plum flavors are lusty and come with a hint of sawdust and oak prior to a tannic finish that's hard, powerful and can still use some time. Drink through 2020.", "Attractive fresh fruit, crisp apples and vivid acidity make a great citrus wine, perfect as an ap\u00e9ritif.", "Bright and attractively fruity, this has pear and green apple flavors, with a lemon zest tang. Drink over the next year. Screwcap.", "With a combination of jammy red plums, berry fruits and a farmyard edginess, this is ripe, warm-climate Pinot Noir. Its texture has some tannin, but it's mostly soft and rounded. For aging over 3\u20135 years.", "Full of bright acidity, this is a crisp wine, with a taut texture and flavors of red plum and orange. This is a good quaffer with summer food. Screwcap.", "There's no drop-off in this wine from the excellent 2005. Expect blackberry, cassis and dry balsam wood/cedar aromas. The palate is lush and chewy, but also vital and lively. Toasty, dark berry flavors get a softening of vanilla on the finish. A winner to drink now through 2013.", "Among full-bodied, old-vines Malbec, this is an unbridled winner. The nose is rooty and sweet, but also inky and dark. And the palate is totally pure, with snappy tannins, fine acidity and loads of black fruit flavor mixed with tobacco and coconut. Racy, juicy and delicious as it enters its prime. Drink now through 2013.", "If you catch this wine soon, meaning before it goes belly up, you may like its peachy simplicity and ample palate weight. Lychee, melon and spiced-meat flavors are interesting up to a point, and the finish is generic, soft and clean. Drink immediately.", "Opens with thin fruit and alcoholic burn, and while the wine is always hollow in its middle and basic, it does offer adequate plum, raspberry and peppery flavors. Toasty and bitter on the finish, with an o.k. mouthfeel.", "The grapes for this wine were obviously very ripe before they developed botrytis. The wine is sweet, unctuous, flavored with ripe apricots, very sweet honey, just leavened by a light acidity. As it lingers, the apricot and dry botrytis remain on the palate.", "A little stewy on the nose, with vanilla, liqueur and roasted berry aromas. The palate is young and vibrant, arguably teetering on sharp, with piercing cherry flavors and lots of oak. Flavorful but rough, with burnt brown sugar on the finish.", "An unusual blend of Riesling, Albari\u00f1o and Sauvignon Blanc that is largely neutral on the nose and then waxy, honeyed and pithy in the mouth. Along the way there's an appealing dry, melony, petrol character and some good old-fashioned tang. A breed unto itself.", "A balanced Malbec with red fruit aromas and just a touch of aged cheese on the nose. The palate is creamy and slightly candied, with layered black fruit, fig and chocolate flavors. Creamy and candied but lively on the finish, with enough integrity and structure to rank as a Best Buy.", "This extracted purple Malbec is furry and grapy smelling. A heavy sticky palate feels creamy, while cherry and boysenberry flavors are so ripe that the word syrupy is in play. A note of chocolate and lasting creaminess come up on the finish.", "Brambly and wild on the nose, this Cafayate Malbec features a narrow palate with edgy, briary plum and berry flavors. This seems riper with time in the glass, but all the way through it's pinchy in feel and ultimately ends with candied sweetness.", "A rusty, translucent color announces a light body. Along the way, aromas of compost and leaves, red fruits and earth don't stir much interest. Meanwhile, light oak and stalky red-fruit flavors finish leafy.", "This wine is dense and fruity, yet still a fresh and lively wine. The contrast between rich yellow fruits and crisp acidity gives the wine a good tension, offering a fine texture and nervous edge. Great to drink now, but worth aging a year. Screwcap.", "This smooth, wood-aged wine is richly tannic and packed with new wood flavors. Ripe red berries offer fruitiness and acidity. It has a fine depth of flavor and density, making it likely to age for several years, at least four. Screwcap.", "A smooth and just off-dry wine, this is spicy and aromatic. It has a line of steeliness that cuts right through the attractive fruitiness. There is also a sense of structure, with a depth of flavor as well as more attractive surface fruits.", "A blend of Sauvignon Blanc and Chardonnay, this richly honeyed, still very young wine has all the weight and richness of sweet wines from the southern end of Lake Neusiedl. It is packed with ripe yellow fruits, layered with intense honey and has just an edge of dryness from the noble rot. It's worth aging over 4\u20136 years.", "This is a concentrated, fruity wine that is also striated with minerality, giving a firm, almost chewy texture. White fruits are combined with more exotic fruits, and cut with lemon acidity. It's a wine for aging over at least four years. Screwcap.", "This is a tight, mineral driven wine that's very textured and almost stark in its character. It offers steeliness, brisk acidity, and a palate packed with citrus fruits. Give this ageworthy wine at least five years. Screwcap.", "This is a ripe, rich, sumptuous wine that has both great berry fruits and a more serious character. With acidity that plays right through the wine, it is crisp and bright, but full bodied, with considerable depth of flavor.", "A slightly volatile nose hints at ripeness but does not suggest much fruit. The off-dry palate rounds out flavors and adds a hint of strawberry to a tart lemon core. The body is light and slightly diffuse. Drink soon.", "Chocolaty and malty to start with, then more meaty, rubbery and traditional on the nose. The palate is round and just right in feel, while the palate is meaty, layered and savory, with juicy acidity and savory undercurrents. Cutting and food-friendly, and very well-made for a $10 wine.", "Beautifully perfumed, with acidity, white fruits and a mineral context. The wine is layered with citrus and lime, hints of fresh pineapple acidity. Screw cap.", "A full wine with smoked meat, licorice and black-fruit jam aromas. The palate is healthy, snappy and tannic, with earthy, full-blast berry flavors that veer toward sweet raisin and syrup but then pull back before falling off the cliff. Saturated, dense and raisiny, but still very rich, real and rewarding.", "Winemaker/owner Alejandro Vigil keeps the hits coming with this complex but highly appealing blend of Cabernet Sauvignon and Cabernet Franc. Robust aromas of balsamic black fruits and licorice ease into a round lush tannic palate. Lightly herbal flavors of blackberry, cassis, pepper and baking spices end with spicy chocolaty oak and licorice flavors. Drink this whopper through 2024.", "Leathery berry aromas are earthy and suggest notes of cured meat and cheese. It gets tougher and more tannic the more it breathes, with black fruit, herb and spice flavors. Generous but rough in feel, it has a powerful, medium-long finish.", "The fresh berry aromas are solid, and the palate is plucky and lively, with plenty of acidity to push the ripe, standard Malbec flavors of blackberry and spice. It shows some tartaric crispness and bite on the finish, but tastes right.", "This smells roasted, leathery and earthy, with a mouthfeel that's solid if a bit scratchy. It delivers an intense wild-berry aroma and some of Cafayate's signature complex herbal character. Oaky vanilla and dill notes accent the finish.", "Full and rich wine, its acidity brightening peach, melon and spice flavors. It is an expressive wine characterized by its ripe fruits, intense pepper and ginger. Screwcap.", "A finely perfumed wine with aromas of white flowers and honey. The wine has the purest acidity, very citrus and grapefruit, delicious apple skins and a dancing freshness. Worth aging, but delicious now.", "Aromas of apricots, pears, go with this smooth wine. It has weight, complex acidity and fruits as well as a taut, mineral core. It feels rich, its white peach flavors giving the wine a warm final feel. Screwcap.", "The castle of the Hardegg family is a magnificent edifice near the Czech border with Austria. The wine from the castle vineyards is concentrated and rich, hinting at vanilla with intense ripe mango and peach flavors. There is pepper, acidity and ripe fruit. Screwcap.", "This, the first of 12 grades of richness in the Kracher range in 2008, is already an intense wine, with concentrated orange marmalade and honey flavors. What gives it just the right fresh lift is the lemon acidity on the refreshing finish.", "A wine that needs some aging. It is restrained at the moment, holding back its rich, very textured fruit flavors, along with acidity and a core of citrus. Keep for 2\u20133 years. Screwcap.", "Like the winery's Gran Reserva '08, this is a saturated bomber that rides along the edge of overripeness. Aromas of baked berry, cassis, vanilla and coconut are rich and oaky. It feels tannic, with a beam of shrill acidity that props up flavors that otherwise might seem raisiny or pruney. Chocolate and wood resin tones pile up on the finish.", "There's plenty of size, sweetness and fruit on the nose. It feels rich and ripe, with an exemplary weight-to-acid ratio, and it tastes juicy, fruity and friendly, with notes of black licorice and dark chocolate on the finish. A wine that properly blends Malbec's sweet and sultry sides.", "Firm and rich, this is both structured and fruity, showing a touch of wood along with the spiced blackberry flavor. Now ready to drink, it will also age over several years.", "This intensely aromatic wine has perfumes of peach, apricot and ripe plum. These fruits dominate the warm, ripe palate, with just a hint of minerality.", "The off color of this wine is a hint that it's unusual, and a white from Pinot Noir is indeed not too common. This shows roundness with acidic balance. A pop of melon and peach flavors turns slightly bitter on a fresh yet fairly long finish.", "Fresh pear notes mix with creamy hints of white flowers, there's a little pear drop, too. The palate is zesty and fresh, light and comes with the slightest, refreshing fizziness. This is light, easy and fun.", "Hints of spice and marzipan accompany the mandarin fruit of this ripe, rounded, linear but dry Riesling. There is quite some power here, you can feel the edges of heat. There is serious palate weight but ample fruit: of apricot and ripe citrus.", "Nomes est omen: the easy joy of crunchy red, ripe cherries is embodied by this easy-drinking, peppery and fruit-driven red. Fruit abounds on the slender, spicy, fresh but generous and balanced body. What's not to like?", "The gentle mix of red apple and strawberry play aromatically around nose and palate. There is ample fruit and ample citrus freshness. The palate is light, dry but focused and very refreshing.", "Savory notes of yeast and miso hover over the glass. The palate is of a transparent lightness, just tinged with lemon freshness and that yeasty overtone which becomes more apparent and central on the finish.", "Hints of stone and fresh pear juice on a superslender, light-footed body create an immensely inviting, easy-drinking but very fruity white which has mass appeal. What's not to like? Lightness, full fruit and freshness that finishes with a moreish grapefruit-zesty lick.", "Fresh and crisp, this is a blend of perfumed Musaketeller, herbaceous Sauvignon Blanc and spicy Welschriesling. It is light, very fruity and has an attractive lemon-zest character. Screwcap.", "This is a fresh and fruity wine, flavored with creamed apple and pears. There is the merest hint of pepper here to give spice and to bring out the bright acidity at the end. The wine could hold a year, but is ready to drink now.", "Pure notes of fresh apple and pear peel are appetizing on the nose, with a touch of spicy tangerine peel. The palate amplifies these expressive fruit notes. Ripeness of fruit and concentration characterize the midpalate that also shimmers with white pepper. The finish is long and intense, again with that lovely tangerine pith.", "The shy nose gives mere glimpses of zesty lemon. The palate seems to have a stony, earthy core, a central point from which freshness and impact radiate. This is incredibly juicy and mouthwatering, slowly showing ripe Mirabelle fruit framed by juicy, ripe lemon and tangerine notes. The body is dry, light and mouthwatering, while the whistle-clean finish reels you in with its juiciness.", "The freshness of green citrus, pale yellow fruit and dewy summer meadows plays on the nose. The earthier palate focuses on textured savoriness reminiscent of miso and soy, counterpointed by lemon freshness. Savor slowly so you do not miss anything going on in the concentrated, slender body. It finishes on a savory lemon note.", "Fresh pear peel, ripe pear fruit and a touch of citrus make for an inviting, appetizing nose. The palate takes all this fruit as a backdrop on which to display both herb and spice: white pepper, chervil, miso and salt. This interplay of spice and fruit is savory, slender and vivid, giving a moreish, totally balanced wine.", "The curtain rises to smooth, lightly balsamic aromas of blackberry, black cherry and cedar. On the tongue, this Malbec is plush, smooth, chewy and a touch creamy. Elevated berry, mocha and vanilla flavors are oaky but not overdone. The finish is pure, succinct and deep, with lasting black-fruit echoes. Drink through 2019.", "Graphite, lemon peel, cedar and blackberry aromas are lusty and high in quality. A flashy, fresh, slick mouthfeel is the perfect vessel for toasty, dark blackberry, coconut, vanilla and mocha flavors. The mocha note persists on the finish, which is juicy and fresh but also thick and chewy. Drink through 2018.", "This is a potent brew with complexities galore, but there's also a simplicity about it that's appealing. Its raw size is bracing, but the structure and fabric of this Malbec-Cabernet Sauvignon scream balance. Aromas of lead pencil, sawdust, coconut and brandied cherries introduce briary dark-berry flavors. A long, minty, power-packed finish says lay this down for a few years; drink from 2014\u20132020.", "A concentrated but restrained wine that is a bit like French couture: timelessly elegant, quietly confident but incredibly well-made and fitting. The tannins provide structure without being obtrusive. Oak plays a sonorous supporting role and dark cherry beckons on the nose and palate, all concluding in a peppery, long finish. Ready now but will keep till 2016.", "An aroma of fresh, green Bartlett-pear peel comes first, then the riper notion of pear compote, with a grippy, lime-zest accent and a dash of pepper. Waves of flavor unfold on the tongue and give exquisite length. It has ample mileage to develop; enjoy it now while primary and zippy or wait for mellowed richness later. Either way, it belongs on the table. Drink 2014\u20132020.", "This is a Zweigelt with an identity crisis that thinks it may be Pinot Noir. It's elegant and silky, with a gentle tannic touch, refreshing acidity and restrained but evocative redcurrant and cranberry fruit. Overtones of peony and iris make this more intriguing, while there is substance despite its light body. This is delicious now, but will reward cellaring for one to two years to let earthy, tertiary flavors develop. Drink from 2014.", "This Malbec-Merlot-Tannat blend from northerly Salta is bright purple in color, with compact aromas of wood smoke, graphite, ink and blackberry. The acidity is high but functions as a brace for plum, blackberry and cassis flavors. A crisp, clampy finish is edgy due to aforementioned racy acidity. Drink through 2020.", "Lime and mango aromas stick out on an otherwise neutral, crisp bouquet. This is lean and well cut, with refreshing citric acidity. Flavors of pineapple, lime and green apple finish with zest and continuity. Drink now.", "A big, intense Malbec with giant black fruit aromas that veer toward medicinal. The palate is sizable and sticky, with grabby tannins bulking up sweet, ripe blackberry flavors. Finishes with mocha and creamy vanilla flavors. Chewy, broad and on the money.", "Opaque and thick, with all types of black fruit aromas blending with smoked meat scents and toasty darkness. The body is fleshy and extracted, with raw tannins and a clacky feel. Tastes woody and baked, with blackberry, licorice and sweet plum flavors. Turns herbal and minty on the finish.", "Floral red fruit aromas settle on raspberry and plum, and there's not much obvious oak or darkness. Round and juicy on the palate, with spicy and sweet blackberry along with clove. Integrated and solid, with a lightly toasted, chocolaty finish.", "Lemon peel, wet clay, sandalwood and nutmeg aromas are inviting. In the mouth, it's tight and tannic, but lively, with leather and roasted berry flavors. Finishes firm, tight and a bit clipped and choppy. A reflection of 2008's tough conditions.", "A full-bodied wine made from a cross of Traminer and Roter Veltliner, this is rich with pepper spice and yellow and white-fruit flavors. Very structured and youthful, the wine needs another year, maybe more to develop. Screwcap.", "Deliciously refreshing, peach and apricot flavored wine. It is soft while also crisp, bright and fruity. There's a refreshing lemon zest tang to finish. Screwcap.", "Tangy orange zest and lime are the dominant flavors of this bright, refreshing wine. There's almost a spritz here, very fruity, crisp, finishing with spice and pepper. Screwcap.", "Soft and fruity wine with flavors of bananas, pineapple and crisper acidity. There is a lively essence of lemon flavor that shows brightly through the riper texture. Drink this wine now and over the next year. Screwcap.", "The nose includes rubbery whiffs of berry, cherry and leather. On the palate, it feels solid but tomatoey, with zesty red-fruit acidity and flavors of red plum, herb, tobacco and spice. It turns more charred and peppery on the finish.", "Sweet, tropical aromas lead the way, followed by notes of melon and vanilla. It feels fresh, with citrus and lychee flavors. The finish is tropical and green tasting, with nervy acidity.", "Tropical and pure on the nose, this has aromas of lychee, lime, talcum powder and candle wax. It feels juicy and healthy, with flavors of apple, lime and lychee. The finish is steady and pure.", "Blackberry and slightly green, herbal aromas start it off, and while the flavors maintain that herbal, green-tobacco core, there's enough body, blackberry and oaky coffee and mocha notes to make it a nice wine. Needs more clarity of fruit, cleanliness and purity to reach the peak, but still good as is.", "More exotic than many Malbecs, with intriguing aromas of prune, moss and savory berry. The palate has a proper, likeable texture and jammy flavors of black cherry and herbs. Finishes a bit short and hollow, which may be a reflection of tough harvest conditions in 2008.", "This Pinot Blanc is creamy smooth and soft, with a delicious line in peach acidity and lively green fruits. Crisp, ready to drink, and very fresh.", "There's more good to this rough and rugged varietal than there is bad. It's hugely fruity, perfectly ripe, colorful and full of cola, coffee, black fruit, rubber and length. It'll definitely last in a cellar, and that can only help soften the punishing tannins and mouthfeel that dominate the current state.", "Gritty, slightly grassy aromas are low on fruit. This is light yet composed on the palate, with mild stone-fruit and melon flavors. Modest acidity and equally modest fruit flavors make for a mild easy finish. Drink immediately.", "Once again, this Malbec-Merlot-Cabernet Sauvignon blend from Norton excels. The nose is a bit grapy and candied, but there's depth and a level of intensity that bodes well for the future. The palate is deep and concentrated, with blackberry, prune, stewed plum, graphite and coffee flavors in front of a mellow, smooth finish.  Drink now through 2016.", "The nose gives nothing away apart from the occasional grassy glimpse. The creamy, frothy palate shows soft apple and citrus notes fizzing away and ending on an off-dry, gentle finish, informed by real lemony freshness.", "This is a delicate wine that blossoms with white fruit flavors and taut acidity. It's very tense, with fine depth of flavor and a mouthwatering texture that will take several years to mature. Screwcap.", "This is a structured wine, with a dry character, ripe fruit and firm acidity. It has a dry core that needs more aging to bring out its potential richness.", "This is smooth, with creamed apple and pink grapefruit notes. Textured and concentrated, this has delicious pure fruit flavor that's contrasted with a touch of pepper and intense acidity. Screwcap.", "The merest touch of apricot caresses the vanilla and hazelnut notes of fine oak. The palate, on the other hand, conveys power and concentration, held tight and taut by lemon freshness. This will take a little while in bottle to unfold and should entice lovers of Chardonnay with its combination of bright freshness and lush fruit.", "A curious mix of roasted smokiness and red fruits makes for an appetizing autumnal nose. The red fruit underneath these flavors is beautifully pure and speaks of raspberry and wild strawberries. The wonderfully refreshing tartness zips across the palate like a bright streak of light and gives freshness, direction and poise to everything. The flavors are lasting and long.", "The nose is still closed: There is just a hint of dark fruit. The palate lightens with expressive and finely drawn fruit. There is pepper-tinged red cherry, fine notes of cranberry and red currant. The fruit here is beautiful and taut; there is freshness, tension and real elegance. Tannins are supple and fine, and the body is unforced and fresh.", "Tangy orange and zesty tangerine flavors take over nose and palate. They fill your mouth and nose, and send signals of acute pleasure to the brain. This amalgam of ripe flavors and tart freshness makes for a lip-smacking, very refreshing and appetizing wine. You will simply want more.", "Grassy and herbal berry aromas suggest beet root. This is gritty and severe on the palate, with bone-dry tannins. Blackened, lightly bitter berry flavors finish with drawing tannins and a charcoal-like burn.", "Aromas of wet cement, plastic and berry fruits are derivative of heavy oak. This feels as weighty as the nose, but with creaminess. Roasted black-fruit flavors share the stage with campfire and clove, while oak and clove are the dominant flavors on a forceful, heavy finish.", "Trapiche has never bottled much Sauvignon Blanc, but this one is true to its name: Pure. Easy citrus aromas are mild and clean. This feels medium in body, with a touch of weight. Orange and other dry citrus flavors are steady across the finish.", "The apple and peach aromas are not forced, oaky or heavy. It feels closed up, without much weight, body or texture, and tastes narrow and citrusy, like apple juice. The finish is short and tangy.", "Scratchy red-berry aromas come with a whiff of latex and milk-chocolate-covered cherry. It feels grabby and tannic, with flavors of baked berry, cinnamon and burnt rubber. The finish is warm, with an offsetting sweetness.", "Raspberry is the lead aroma on an otherwise earthy, mossy and aggressive nose. Full bodied and rubbery, this has a blackberry flavor and an overriding baked character. Sweet and unwaivering on the finish.", "Dense and grapy, this feels sharp before becoming oaky and resiny, with flavors of blackberry and peppery spice, and a slight bitter edge. It offers chocolate and creamy-oak flavor on the finish.", "Sweet red-fruit aromas are mild and earthy. This feels rough on its own but will drink well with food. Flavors of plum, berry and chocolate lead to a similar-tasting, medium finish.", "Rich, almost rose-petal like aromas of summer blossom dance across the wonderfully light but still textured palate. There is a suggestion of passion fruit and juicy, yellow plum on the palate. An incredible amount of fruit and aroma on such a light-bodied, almost frivolous wine.", "A rather neutral nose precedes a very clean-cut, subtly fruited palate with notions of yellow plum and wonderfully light-footed lemon freshness. The body is toned and slender, yet subtly expressive.", "Luscious berry notes make for a totally appetizing opening: fresh huckleberries are chief amongst them, paired with ripe plum. They are equally lively on the just about mid-weight palate where a soft and pliable structure holds them aloft. Easy but berry-tastic drinking.", "Faint hints of grapefruit zest and lemon characterise nose and slender palate. This is slimline, very clean, fizzing with freshness and summery ease. Wonderfully light.", "The nose gives little away. The palate shows slight fizz and a slightly bitter but pleasant phenolic edge. There is zesty freshness, some concentration and clean finish.", "Lovely citrus-heightened notes of pear color a dry, fresh, clear-cut palate. With time, the fruit gains more nuances of both tart and red apple. A beautifully balanced wine.", "Taking its cue from the cool 2007 vintage, this Smaragd is very pure in its fine white fruit flavors, bone-dry with a definite fruit skin texture. It is crisp as much as rich, leaving fresh acidity to finish. Screwcap.", "At first, this displays an almost grassy freshness, then fine bubbles bring out a certain savouriness on the palate that would work incredibly well with seafood, tempura or any number of lighter foods. If you are planning a dinner around sparkling wine, put this one on your list. The dry but rich and spicy finish call out for food.", "A touch of flint accents this wine's blossom and citrus scents. The palate is light and dry, carrying its lifted aromatics with citrusy freshness and ease.", "Lovely green notes of lime zest and greengage rise from the glass in this wine. The palate is light, juicy and fresh, with a dry and zingy finish. Ready for a summer party.", "Light bodied and fruit-driven, this wine leads with refreshing, easy citrus notes and friendly red apple nuances. It finishes dry.", "Restrained lemon freshness mixed with yeast and stone constitutes an inviting nose. The palate is fresh and taut with more creamy lemon and brioche breadiness from the yeast. This is light bodied and fresh with fine, fizzing bubbles and a dry elegant finish, reminiscent of Golden Delicious apples.", "Lively but also narrow on the nose. The feel is very fresh and juicy due to firm, bracing acidity that gives a tangy, lemony character to the wine's dark-fruit core. Snappy, linear and crisp for a wine of magnitude and extraction. Some might say it's sheering and acidic; others might call it ageworthy.", "Round, dense and correct on the nose, with heft and dark fruit aromas. The palate is tight, pure and just the right size, with blackberry, boysenberry and a bit of vanilla and caramel in the background. Smooth on the tail end, with sweet coconut and mocha notes. Friendly and well done for the price.", "Dense and firm, dark plum fruits and tight tannins frame this wine against its fruits and spice flavors. Although it is not a heavyweight, the intensity of flavors more than compensates.", "Dark as night, with shoe polish, coconut and powerful black-fruit aromas. This is jammy, dense, soft and not for aging, but it does deliver a truck load of toasted coffee, blackberry, molasses and crisped brown sugar. Supersweet, rich and made to drink now.", "Dark, sweet and rooty on the nose, with a warm, soft outlook. The palate is bold and thorough, with ripe berry, plum and chocolate flavors. Per usual, Punto Final is ripe, sweet and big, with a peppery finish and toasty, jammy warmth.", "Structured tannins dominate this blend of Blaufr\u00e4nkisch, Merlot and Cabernet Sauvignon right now, but dense yet sleeping plummy fruit and oaky spice are waiting in the background for their time to shine. This will relax into something slinky and fruitful if you have the patience to wait a year or two; drink after 2016.", "Dense blackberry fruit and even a hint of new leather can be coaxed from the glass with the first swirl. A toned and muscular yet still graceful body gives equal measures of fruit and supporting oak. The tannins are fine and there is statuesque poise of a very well-cut wine, like an Italian-tailored suit, elegant yet masculine. This drinks well already but will be even better in two to three years' time; drink through 2018.", "Toasty vanilla and cinnamon aromas mingle with densely packed note of blueberry, blackberry and plum. The weighted midpalate is supported by structured yet ripe tannins and an interesting meaty streak. Drink from 2015.", "A blend of Pinot Noir and Chardonnay with some years of bottle aging has produced a sophisticated wine, pushing acidity and citrus flavors and a dancing sparkling character. Aromatic and very crisp.", "Typical pepper and spice flavors mark this wine as a classic, fresh, ready-to-drink Gr\u00fcner. It's all about bright acidity and hints of minerality.", "Altocedro's 2011 stable of high-end Malbecs all carry something in common: heavy, creamy oak that gives the wines severe milk chocolate and vanilla characteristics. This is sticky in feel, with ripe berry fruit, mulchy earth and resiny flavors. Carob, vanilla and cocoa flavors control a syrupy finish.", "Gritty berry aromas require airing. This is grabby, full and fresh on the tongue, with zesty acidity and overall good balance. A heavily oaked flavor profile includes mint and chocolate along with generic berry and plum. Resiny oak carries the finish.", "Mellow but friendly berry aromas feed into a firm palate with tight red-fruit tannins and then ripe flavors of blackberry and chocolate cake. The finish is toasty, with a chocolate mint-chip note and acidic snap.", "Aromas of tarry asphalt, hockey puck and pasty oak dominate the creamy berry component. Jammy in feel, it has prune, spiced berry and herbal flavors. On the finish, the tannins are grabby while volume drowns out finesse.", "Citrus blossom and leesy vanilla notes open this balanced aromatic white from Argentina's north. Leesy tropcial-fruit flavors focus on lychee and lime. The wine is moderately long on a simple but solid finish.", "Coffee, beef stock, blackberry and graphite aromas require patience to process. A lively, ringing palate is jammy at its essence. Dark, toasty flavors of blackberry and blueberry are mildly green and herbal. It feels rubbery on a tannic finish.", "This is a Zweigelt with an identity crisis that thinks it may be Pinot Noir. It's elegant and silky, with a gentle tannic touch, refreshing acidity and restrained but evocative redcurrant and cranberry fruit. Overtones of peony and iris make this more intriguing, while there is substance despite its light body. This is delicious now, but will reward cellaring for one to two years to let earthy, tertiary flavors develop. Drink from 2014.", "Dark chocolate, black cherry and a hint of raspberry fill the nose and palate, with secondary floral hints. This blend of Blaufr\u00e4nkisch and Merlot is slender but muscular, with immense structure, ripe tannin and en edge of iron-oxide. It has the graceful but strong physique of a male ballet dancer. Drink 2016\u20132020.", "Ripe red plums, cinnamon, baked blueberry and cocoa powder make a compelling, aromatic entry. Ripe tannins are still drying and grippy on the palate, but will soften with a little age and make this mellow, rounded and even more luscious. Tightly structured and densely packed with fruit, the fresh acidity keeps it focused and framed. A paradigm of balance. Drink from 2016.", "Black berries, spice and black plums are the dominant flavors of this blend of Blaufr\u00e4nkisch, Zweigelt and Cabernet Sauvignon. Austerity and minerality layer within the dry firm fruits. The wood shows well, a foil for the freshness, acidity and dry tannins. Screwcap.", "Very dry, crisp, taut and mineral, a tense wine with a streak of green berries and almost achingly fresh acidity. This is certainly a food style of Riesling, too dry for aperitif. Screwcap.", "This is the lightest of the Br\u00fcndlmayer Gr\u00fcners and refreshing and crisp it is, too. It has green herb freshness and a tense, citrus aftertaste. Pure green fruits dominate. Screwcap.", "A rich style of Gr\u00fcner, showing tropical fruits, pears and classic pepper. It is rounded out with lively acidity and some green skin structure, but still leaves ripeness in the aftertaste. Screwcap.", "Smooth, velvet-textured wine, packed with red plum juice and dusty tannins hanging in the rich folds. A rich wine, finishing with finely judged acidity. Screwcap.", "A fine example of Styria's signature wine style, this Sauvignon Blanc has enticing herbaceous aromas followed by rich, full green plums, white currants and a layer of sweet, full acidity. Glass stopper.", "Although there is some sweetness here, this wine is more about power and richness. The spices and the exotic lychee flavor dominate a super-ripe wine, dense and concentrated. Drink as a first-course wine, maybe with a p\u00e2t\u00e9.", "Lovely, ripe Pinot Gris, smooth and rich. The acidity is creamy-crisp, giving point to the plum, spice and apricot flavors. Delicious, fresh, unoaked wine.", "A pear-flavored wine, still fresh and young, showing its mineral texture, which is likely to soften. It's delicate, the lightest of the range of Rieslings from Rupert Summerer, the white fruits offering some sweetness as a balance to the bone-dry structure. Glass stopper.", "This Pinot Noir-heavy sparkler opens with aromas of briny citrus and bready yeast. The palate is fresh and low on weight, with a dominating flavor of pink grapefruit. Overall, this is basic but easy to drink.", "Raspy berry and plum aromas lead to a palate dominated by tartaric acid. That, in turn, leads to sharp berry and plum flavors backed by a bracing finish.", "Basic white-fruit aromas are a bit dusty and yeasty. This feels plump, soft and creamy, with bitter-leaning green melon and papaya flavors. Notes of onion and grape skins rise up on the finish. This is a mix of Sauvignon Blanc, Chardonnay and Viognier.", "Berry and black plum aromas are oaky and welcoming, with a hint of green herbs poking through. This feels full, round and friendly, with chunky weight and soft tannins. Creamy flavors of blackberry and dark plum  come with a saline note, while the finish slides away easily.", "Formerly known as Familia Schroeder, this Patagonian Malbec features racy acidity and a medium body. The nose is a bit stalky in smell, while oak, herbal shadings, mint and pepper support blackberry and cherry flavors through the finish.", "On the nose, this jammy Malbec smells quite good; aromas of balsam wood, shoe polish and raisin are heady, woody and ripe. The palate, however, is more chubby than defined, with jammy weight and low acidity. Flavors of raisin and baked plum turn more stewy and soft as this breathes out. Drink now.", "A compelling mix of cherry, plum and spicy aromas spell out Cabernet Sauvignon in block letters. This feels full, but also juicy, fresh and agile. Core berry flavors are lightly toasted and chocolaty, with coffee and lingering spice notes aiding a well-comported finish.", "Floral blueberry and plum aromas are not normal for Mendoza Malbec but are instead exotic, with notes of cumin and cardamom. This is punchy on the palate, with crisp, almost sharp acidity. Plum and berry flavors are peppery and racy, then tight as a drum on the finish. Drink this alert Malbec from Tupungato through 2022.", "Dark, heavy and foresty on the nose, with astringent cherry and coffee flavors. Sharp in terms of feel, with plenty of leftover acidity on the finish. Tartaric acid is all over this wine.", "Prickly pickled aromas are offset by candied fruit notes, while the palate is thin and candied, with nectarine and other less-than-berry flavors. An edgy wine that does little for the image of the obscure Bonarda grape.", "Waxy aromas of scented candles and canned pears define the nose. The palate is low on acid and thus tastes soft and remotely of Bartlett pear and peach. Light on the finish; thus it needs to be drunk now.", "A Sauvignon Blanc with a Muscat aroma? That's the curious thing about this perfumed wine. It's pleasant, very fresh, perfumed like a candy shop, but has little to do with Sauvignon Blanc flavors. Screwcap.", "Hard-crusted, medicinal aromas give the llama more funk than we prefer, and the palate is generic and clampy. Shows a mild burnt flavor throughout and while it's okay, it doesn't taste a whole lot like the Shiraz we've grown accustomed to.", "Undefined black fruit aromas are average at best, while the cherry fruit is decent but citric. This wine shows too little to warrant much attention; it's brittle but persisent, with thin, cleansing acids throughout.", "Fresh, minerally lime aromas set up a zesty palate with lemon-lime, pineapple and apple flavors. There's nothing complicated about this snappy white, which finishes with some bitterness and lasting acidity.", "Dusty, lightly woody aromas are smooth and easy to like. Peachy in feel, with moderate acidity, this tastes of peach and papaya in front of a melony, ripe finish that's a bit soft, so drink now.", "Spicy, rubbery aromas of plum and berry fruits feature a coating of heavy oak. This is tannic and narrow on the palate, while burnt, herbal berry flavors finish rooty and with rubbery tannic grab.", "While this Cab may be a touch soupy and heavy on the nose, aromas of coffee grounds and berry fruits are good. A full, blocky palate features cheek-rubbing tannins, while this tastes of coffee, chocolate and herbal berry fruits. For everyday purposes, this makes the grade.", "Slightly oily, gritty aromas match wits with melon and lychee scents. The palate is propped up by adequate acidity, while flavors of melon, orange and lychee are typical and end sweet and tropical.", "Apple and peach aromas are slightly waxy and show a spot of petrol. This is citrusy but full in body, with flavors of apple, pear, melon and citrus. A plump, basic finish is monotone, but clean and fruity.", "Popcorn and butter are the lead aromas, and they give way to dusty baked apple over time. This wine feels round, but with just enough acidity. Flavors of candy corn, vanilla, spun sugar and ripe stone fruits finish sweet and fleshy.", "Ripe berry aromas are touched up with cola and root-beer notes that make this even nicer. A muscular, deeply structured palate is home to herbal plum and berry flavors along with notes of coffee and dark spices. Tobacco and herbal notes take over on a complex finish. Drink this Cabernet Franc (with 15% Malbec) through 2024.", "Floral berry, olive and spice aromas make for a rustic nose with polish. This wine feels lively and a bit jumpy, with woody plum and berry flavors that are braced and framed by crisp Patagonian acidity. A lightly herbal, salty finish is powerful but steady. Drink through 2020.", "Ripe aromas of cassis, prune and brandied black cherry indicate the concentration on this Cabernet. A palate that doesn't hold back is jammy but a bit heavy. Ripe berry, toast and charred flavors take on a chocolaty note on the finish. This wine is all about full extraction and big fruit. Drink through 2022.", "Aromas of citrus and petrol are backed by a juicy palate with tangy acidity and semisharp flavors of peach, tangerine and stone-fruit pits. Fresh, citrusy length and a lingering note of orange are the finish.", "Baked and stewy on the nose, this Malbec-led blend is oaky and gives off a hickory scent. Chewy and rugged in feel, this tastes of roasted, herbal berry fruits, burnt meat and campfire creosote. Forced oak on the finish results in a strong sense of clove.", "Saucy, stewy plum and licorice aromas lead to a wiry palate with grabby tannins. Lightly herbal berry flavors come with a shading of oak, while the finish is herbal and minty tasting, with a sense of raw freshness stemming from latent acidity.", "Stalky cranberry aromas are incomplete and properly announce a soupy, clumsy palate. Green, weedy red-berry flavors have an accent of carob. Tannic and herbaceous on the finish.", "Raw cherry and plum aromas are resiny and suggest wet cement. This is shearing and so jacked up with tartaric acidity that it's almost intolerable. Sour, citric flavors and a hard, gritty finish amplify this wine's weaknesses.", "A very alluring mix of wintery wood smoke, slight Bourbon vanilla and fallen oak leaves crushed underfoot frames restrained notes of red fruit. There is the most seductive, barely glanced notion of elderberry. The palate is silky and dwells on the autumnal aspects of Pinot but comes with immense elegance, tender white pepper notes and a store of profound fruit. There is a fine-grained density and real structure beneath this smooth surface. Be patient and give this wine its due and drink 2018\u20132025.", "The purity of the nose is glacial and utterly clean-cut. There is an enticing headiness to the lemon and bergamot aromas. This is uncompromisingly citric, with a life force that can revive every single nerve in our body. The citrus spectrum gets its full due in a wine that sparkles and glistens with purity and life itself.", "Right now, this feels like a compact parcel of closely packed fruit flavors, held tight by citric freshness and yet it offering glimpses of what is to come: there is a hint of yeasty savor, but also a textural element reminiscent of apple peel. The citrus notions are promises of tart grapefruit, tangy orange, ripe tangerine and the purest lemon. There is something definite and astute that stands with an absolutely straight backbone, just waiting for its time to arrive. It will be spectacular. Drink from 2019.", "Fresh green apple and riper Cox's Orange Pippin present an aromatic nose that reveals a more citric verve on the palate. This is suave and slender, with a very light but deceptive touch: apple and stone fruit, now wound tightly in citrus lie in wait, ready to burst forth when their moment comes. As floating as a breeze, as lasting as a stone. Drink 2017\u20132023.", "Mandarin peel flirts with the aromatic zest of Seville orange. The concentration of flavor is immense and has the verve, drive and linearity of a jet-engine on on takeoff. The palate slows down the motion and captures the nuanced flavors of Seville orange\u2014tinged green, bitter, juicy and tart at the same time. This will not reach its finish line for years but will provide racy enjoyment all the way. Drink 2018\u20132030.", "The concerted impact of bergamot, grapefruit, tangerine and lemon is almost surreal\u2014its headiness reaches long neglected memories of deep summer mingled with the freshness of the open sea. The intensity of spicy grapefruit and the skin of still-green Seville oranges transports you to utopian shores. That such flavor should come from grapes is one of nature's unresolved, eternal mysteries. That this should shine in such a concentrated, slender wine is a marvel.", "Once the first whiff of yeast has worn off, a very pure, linear procession of citrus flavors presents itself: from the yellowish green of grapefruit to the greenish orange of a tangy tangerine, always with a deeper, more resonant core of earth and stone. The zestiness glistens on the surface, the tightly closed, still earthy fruit broods at the core. Wait for it to explode. Drink 2018\u20132028.", "This wines arrives on tiptoe, citrus-scented and fresh, but once it expands on your palate it soon fills the mouth with all manner of stone fruits. As befits this vintage, everything is tempered with grapefruit zestiness but both mirabelle and apricot richness not only lend flavor but also a beautiful texture that insinuates quince and blood orange zest. What a triumph, what a marvel. Irresistible now but with incredible concentration this is built to last. Drink now till 2020 at least.", "The nose already promises pleasure. Layers of grapefruit and mirabelle, lemon and tangerine, apple and honey present a series of contradictions\u2014not to mention delicious flavors\u2014creating immense and irresistible tension. This is only going to get better if you can refrain from drinking it all. Pure thrill and lots of concentrated, zesty promise.", "An overtone of leesy yeast quickly gives way to lemony freshness, rounded out by hints of yellow plum and peach. Citrus also continues to be the focus on the palate: fresh zest of ripe lemons and Meyer lemons just edged by peppery spice. This is taut and very linear, streamlined, concentrated and slender but still tightly wound. This will relax into more spice and fruit with a little while in bottle. Right now it is a zesty, evocative mouthful of promise.", "The nose is a tease of subtle mandarin and lemon zest, promising but not giving away very much at all. The alluring juiciness of the palate hints at small, yellow mirabelle plums but as of yet merely plays at the surface. Underneath it all is a solid powerhouse bursting with Seville orange, freshness and precision. Another one to keep, guard and treasure for a precious but enlightening soir\u00e9e. The endless length reinforces that promise. Drink 2018\u20132025.", "Bergamot and lemon, grapefruit and tangerine: students of citriculture would find much to explore\u2014perfumers too. As a drinker you just want to dive into this inviting, fragrant pool of refreshment. There is a powdery edge too, and quite some texture, despite the most slender of bodies. This represents depth rather than power and is a ticket straight to a citrussy Riesling heaven. With age this will get even better.", "Chervil, lovage, watercress and yeast swirl headily on the nose. The palate subsumes these in a tight, taut, savory core of immense energy and power. There is muscle and tone, power and punch. If you are looking for a superlatively spicy, long-lived Gr\u00fcner, this is the one to get. Underneath you will find notions of stone and earth that anchor this firmly. The finish is clean and long. Drink 2017\u20132020.", "Whether it's this single-vineyard Malbec or its partners below (Turcos or Tanos), the characteristics of each are nearly identical: creamy oak, tons of vanilla and milk chocolate, resiny mouthfeels and rich, sweet berry flavors. Pick one or pick them all; they are quasi interchangeable and only time will tell if they show individuality or remain identical triplets.", "Perfumed and spicy, this has fine acidity and a light texture. The wine is bright and crisp, with flavors of pears mingling with green apples. Screwcap.", "Apricot and grapefruit flavors dominate this soft, ripe and yet crisply-acidic wine. There are spice, almond and melon flavors, with structure and roundness. Finely balanced and ready to drink. Screwcap.", "A smooth and creamy wine, with a rich, fruity baked-apple character, and tense, tangy acidity. There is a touch of pepper that offers contrast. Drinkable now, this is also worth aging. Screwcap.", "Basic, fresh, honest aromas of red-berry fruits and spice set up a wide, easygoing palate with cassis, blackberry and herbal flavors. Only on the finish does one detect some acidity and rawness. Overall this is a nice Cab for casual drinking.", "Berry and plum aromas come with notes of woodsmoke and rubber. A fresh but common mouthfeel is pleasant, while red-berry flavors lead the palate and come with a touch of creamy oak. Hence, vanilla and additional cream flavors are key components of the finish.", "Deliciously refreshing and herbaceous, this wine is also quite fruity with flavors of apples and citrus. Lively acidity and a fine tang of lemon zest makes it crisp and ready to drink. Screwcap.", "Powdery, tropical-fruit aromas are fine but innocuous. This feels clean and good, with ample acidity to keep things afloat. Flavors of tropical fruits come quickly and shutter down just as fast in front of a finish that's slightly oily in feel.", "Earthy berry and cassis aromas are more generic than particular. The mouthfeel on this Cab is scratchy and heavy, with firm tannins that grab and bite. Plum and cassis flavors are minty, herbal and spicy, while the finish is even more minty, with scouring, hard tannins.", "From the far western vineyards of the Wachau, this crisp, light and fruity wine is a delicious expression of Gr\u00fcner's pepper and apple notes. With great freshness under the spice, it has refreshing crispness. Drink from 2014. Screwcap.", "This full-bodied Malbec smells roasted, rubbery and leathery, with meaty berry notes popping in and out. The palate is blocky and thick in feel, while flavors trend toward stalky and roasted, with a green note accenting a chocolaty finish.", "Compact dark-fruit aromas turn more jammy with airing. This is gripping in feel, with firm tannins. Flavors of spice, herbs and  black fruits finish with pronounced acidity, leftover tannins and a leathery accent.", "While this is stout and dark up front, the nose comes with a note of stewed fruit. The thick, tannic palate is grabby and resiny in feel, while flavors of raw oak taste lactic, and the berry fruit component in the wine is loamy and feels big and blocky.", "This is a really fruity, fresh strawberry-flavored wine. Remarkably pale in color, it expertly balances a dry profile with brisk natural acidity and bright, fresh fruitiness. It's ready to drink now. Screwcap.", "This is a fragrant, brightly perfumed wine that has a wonderfully crisp fruitiness. It is just crying out to be enjoyed as a fresh, lively ap\u00e9ritif with its tangy texture and pleasantly acidic finish. Screwcap.", "Mossy, yeasty savoriness signals Gr\u00fcner Veltliner on the nose of this Austrian sparkler. Soft bubbles burst on a creamy and frothy yet dry palate that offers up hints of spice and green pear peel. A lovely streak of freshness courses through this and lifts the dry finish.", "Solid raspberry, plum and cassis aromas come with a sprinkling of herbal green. The palate features a round feel and good texture, while flavors of cassis and baked plum end in a soft, chunky finish with modest depth.", "Dense aromas of berries come with graphite and peppery scents, with notes of wood smoke and grilled meat. This feels full and a touch rough and rugged, with raspberry and plum flavors matched by herbal and burnt accents. It's forward and toasted on the finish, with coffee, herb and animal notes. Contains 15% Cabernet Sauvignon.", "Pungent with true Sauvignon character. Tangerine, green fruits and grapefruit share the flavor profile, and the finish is mild but clean. Zesty, straightforward and tasty if served chilled.", "Light berry aromas and a hint of spice open up this generic but solidly made Malbec-Merlot blend. Strawberry and raspberry are the lead flavors, with pepper on the finish. Not very evolved or complex, but good enough.", "A soft, pale ros\u00e9 with caramel, red fruit  and fresh acidity, finished with light sweetness. The acidity gives an extra dose of refreshment. Screwcap.", "Best Buy wines come in all shapes and sizes. This one settles at the bottom of the category, which doesn't mean that it doesn't have its charms, namely sweet and ready fruit and just enough acidity to keep it from being cloying. Keep in mind the price and young vintage when drinking.", "Supposedly Do\u00f1a Paula's top selection for 2005, and while the wine shows some earthy darkness and plenty of fruit on the bouquet it doesn't follow up with the mouthfeel or overall balance that it should. It's ripe for sure, but also aggressive, with a disjointed acid-to-tannin ratio and an almost syrupy mouthfeel.", "Heady plum and dark berry aromas give a warning of size and ripeness, and indeed there's a ton of ripe fruit to the palate; but the wine is also raw, untamed and lacking in mouthfeel. It could stand to flow and finish better than it does.", "Patagonian style floral and mild citrus aromas infiltrate the bouquet, with generic red-fruit scents coming on later. Bright, juicy and a little hot and fiery in the mouth, with wild berry flavors and a toasty, dark finish. Plenty ripe but not subtle.", "This defines elegance with respect to South American Pinot Noir. A fine blend of cherry, leather and tea aromas leads to a round yet crisp body with toasty, smoky oak framing juicy, light-framed red-fruit flavors. A fresh and precise finish holds onto the wine's generous but refined oak component.", "Floral and citric, with clean, juicy aromas that conjure memories of orange blossoms and fresh lime. The palate is light and mildly citric, with melon and papaya flavors bringing a tropical edge. Ready to drink now.", "Floral fruit aromas are neither heavy nor concentrated, but they are a touch medicinal and chocolaty. Flavors of clove, cherry, plum and oak are racy, while the finish is a bit resiny and weighted down by vanilla. Good wine for the price.", "A major-league oakster, with oily popcorn and baked apple aromas. The oak and vanilla are lead players on the palate as well, but along the way there's balancing acidity, length and good flavors of spiced apple, lemon curd and cinnamon. Woody and plump on the finish.", "Until this four-man group effort produces something that's less than outstanding, LTU will rank as a go-to producer of excellent full-bodied Malbec. This vintage is ripe on the nose, then saturated yet proportionally balanced on the palate. Plum, wild berry, roasted notes, licorice and herbal flavors finish big and ready. This doesn't need much time in bottle; drink now through 2016.", "An intriguing headiness of red cherry promises an unadulterated purity of fruit. On the palate there is pepper, too, and more of that ripe, red cherry. This is fruit-forward, refreshing and simple but at the same time very balanced, fresh-faced and wonderfully authentic: Its honesty shines alongside the pure cherry fruit.", "Concentrated grapefruit zestiness dominates the palate while the nose remains rather closed. This is streamlined, refreshing and firmly located in the green citrus spectrum of flavor\u2014eminently refreshing with a clean, brisk finish.", "A rich yellow color and intensely woody aromas of sawmill smoke and barrel spice lead to a fleshy, full and oily palate. This wine tastes heavily of oak and related resin. The fruit character is not a big factor on either the palate or the finish.", "Aromas of forest floor, cassis and blackberry are solid, smooth and inviting. In the mouth, this wine shows penetrating acidity and controlled sharpness. Flavors of cherry, plum and mixed berries are propelled by acidity, and that's also how this ends.", "This is 80% Malbec along with Cabernet Sauvignon. Ripe, malty aromas are almost soupy. The palate is drawing and barrel heavy, while oaky flavors of graphite shadow baked blackberry fruit. On the finish, chocolate flavors are derivative of oak.", "Bold aromas of cola, forest floor and minty blackberry lead to a muscle-bound palate that's more ripe and saturated than outright hard. Oaky, chocolaty berry flavors are dense, while oak-based flavors of maple and woodspice take over on the finish.", "Spicy red-plum aromas are dry and gritty, but fresh. This firm feeling Cab holds its own on the palate, which is tannic and a bit sandpapery. Tight, juicy flavors of spicy plum finish long, dry and mildly salty tasting.", "Saucy, herbal aromas of tomato and red plum are scratchy. This is fresh and juicy, but also high in acidity. Flavors of red plum, red currant and vanilla come with herbal infusions prior to a mildly spicy finish.", "This smells a bit stalky and murky, without much pop or freshness to the nose. A medium-bodied palate feels about right, while this tastes earthy, stal
