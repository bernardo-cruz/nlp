 freshness that makes this a real tonic of a wine. Lovely and full of charm, with a masterfully light touch.", "Notes of earth and mirabelle combine with lemony zest to make a refreshing, enticing opening. The palate focuses on the citrus hit with just a touch of yeasty savor and pepper around the edges. The finish is wonderfully clean and the lightness of the palate belies its depth.", "Lifted notes of plump but crunchy red cherries and white pepper create an appetizing nose. The purity of those red cherries shines on the supple but fresh palate while white pepper reaches into every corner. Fine tannins give way to the central structural element of lip-smacking but appetizing freshness. This delivers crunch and juice and a whole lot of spice.", "Both fresh and baked apple make an appearance on the nose. Aromatic hints of citrus peel highlight the nuance of apple fruit in this slender but rounded wine. The spicy midpalate anchors this firmly and gives backbone to the beauty.", "Made from very ripe grapes harvested as late as November, this Gr\u00fcner shows us depth despite its light, fresh palate. Creamy notes of yellow plum have the softest touch of vanilla. This has a pliable, sinuous body and is a more thoughtful, rounded but still very fresh rendition of this enduring Austrian favorite.", "Slight yeasty notes still cling to the nose but the palate opens up to peach and Mirabelle, to lemon zest and the freshest, crunchiest apples imaginable. This is pure, linear, ripe and poised. Aromatic citrus zest swirls above everything and leaves you refreshed and entranced.", "A reticent nose merely signals zesty freshness and some spicy herbal hints. The palate fleshes this out with light-footed citrus freshness that has an appetizing tinge of soy-savoriness and a zesty yet spicy finish. This is light in body but heavy on flavor.", "Freshly cut Conference pear peel notes abound. The palate has a slightly phenolic, pleasantly bitter edge that will come into its own with food. The beautiful pear and aloe vera notes last long after the last sip. This deserves a whole evening of your attention\u2014the flavors here unfold slowly.", "Subtle but friendly hints of yellow plum and lemon are very appetizing on this unusual blend of Gr\u00fcner Veltliner, Chardonnay and Pinot Blanc. There is satisfying midpalate texture and a lovely fruit expression that combines tart and ripe pear with Mirabelle plum and fresh citrus. All is packaged in a light, easy-drinking, dry body. An ideal summer wine.", "Rich notions of ripe Comice pear and yellow apple govern nose and palate. The Pinot Gris roundness is well balanced by ripe, fresh acidity on a medium body with lots of mouthfeel. An almost weighty wine.", "A rather neutral but fresh nose leads onto a palate where freshness, texture and alcoholic warmth unite into a punchy, fluid and substantial body. There is real alcoholic power, countered by very fresh, luminous acidity, framed by green and red apple fruit. This definitely needs food to come into its own.", "A pale red of exquisite slenderness and easy, totally charming red-cherry fruit. Use this almost as you would a ros\u00e9 and chill it a little: the result will be the most charming, easy, cherry-ish and refreshing red ever. Drink soon.", "Pear freshness, yeasty savor and citrus zip combine on the palate of this easy-drinking, fresh and enlivening Gr\u00fcner. There is an earthy, sonorous note at the core that balances the airy freshness.", "Pear and savory soy notes take turns to shine. The palate is invigorated by a zesty lime freshness and has a slight touch of fizz. The herbal soy spice adds even more interest to this refreshing, clean-cut wine.", "Both yeast and yellow Mirabelle plum notes rise from the glass. The palate is more streamlined with its slender structure framed by mint and zest. Tart green apple notes add an extra dollop of appetizing freshness and compel you to take the next sip.", "A whiff of reduction still hangs over this wine. After a few vigorous swirls, smoky blueberries and peppery plums are revealed on a slender, elegant and unforced palate. This is gentle and lithe, but aromatically beguiling. A true reflection of the vintage with overtones of white pepper and all the more beautiful for it.", "The pure and evocative scent of wild huckleberries leads onto a concentrated but still medium palate that is light and sprightly on its feet\u2014a reflection of the 2014 vintage. There is freshness but also some silky grip. The aftertaste presents a lovely dollop of white pepper.", "Some grass and Elderflower foliage give a little aromatic lift. The palate is deliciously zesty and slender, lightweight, dry and refreshing, always with a slight grassy citrus perfume. It's hard to stop sipping when a wine has such feather-weight lightness.", "Gentle Mirabelle plum fruit charms on this clean, delicately balanced Pinot Blanc. Slight texture adds extra interest alongside ripe lemon freshness. Subtle, understated but very good.", "A touch of flinty smoke hovers above the glass and clouds other varietal aromas of citrus and fern that find ready expression on the dry, fresh palate. The slender body still has some smoky edges, defined freshness and a clean-cut finish.", "Lifted pear-drop aromas are accompanied by the peppery green of watercress and arugula. The concentrated palate is grounded by earthy, savory yeast notes and framed by fresh lime peel. There is a dollop of riper pear fruit at the core, shining and shimmering with added charm.", "Grapy, jammy boysenberry and blueberry aromas are exotic, with integrated barrel and spice notes. This feels weighty but balanced; flavors of blueberry, currant and chocolate finish with plum-like juiciness and length. Drink through 2021.", "Blackberry and prune aromas show herbal notes and a hint of dried leaf. Medium-full in size and friendly in feel, this has moderate acidity that lends freshness. Gritty, peppery black-fruit flavors finish with an echo of licorice and dark spice. Drink through 2021.", "Aromas of earthy, raisiny berry fruits, graphite, coffee grinds and wood smoke set up a jammy, plump palate with wavering focus. Spicy prune, berry and cassis flavors are rooty, while coffee, mocha and oak flavors dominate the finish. Drink through 2019.", "Redcurrant and tart blackberry set the tone, a slender and taut body follows with supple, barely-there tannin and wonderfully refreshing acidity. As a lighter red, this is great for lunch or to go with charcuterie.", "Clouds of aromatic flower play along with zesty orange flavors. Grapefruit provides spice and drive. The palate shows that counterpoint of ripeness and tartness that makes this so very moreish. This is juicy and powerful, yet precise and toned despite all its generosity. This is a light, tightrope walk between two thrilling worlds. It's full of life and joy with an endless finish.", "Wonderfully concentrated notes of ripe mirabelle plums open up on the nose. There also is a heady lemon note. The palate is rich with the same fleshy ripe fruit but has a fault line of zesty orange at its core that provides focus and seems to illuminate clouds of ripe aromatic citrus at every turn. This shimmers with tangerine and clementine. The body is immensely concentrated but has total direction and drive. Enjoy 2020\u20132040.", "The merest touch of tropicality, of ripe passion fruit, hovers on the nose before lemon and orange kick in. The palate still has an edge of reduction but that is a good and reassuring sign. There is a rich core of ripe poised fruit: tangerine and aromatic oranges are firmly held with grapefruit freshness. There is a beautiful juxtaposition of generosity and tangy freshness. The finish is lip-smacking and utterly fresh\u2014that rich core of fruit invites you to sip and explore again and again.", "The most gentle strawberry fruit appears unobtrusively on the nose. The palate reveals incredibly pure and honest wild strawberry fruit. The palate is slender but totally concentrated\u2014there is depth to the wine and something ethereal and utterly seductive. This is not about power but about arresting allure. The true nature of Pinot Noir has been captured here, without force, without guile. This is honest and all the more disarming for that.", "The merest hint of reduction reminds you of how young this wine actually is. On the palate, a very generous full-fruited picture unfolds: there is very ripe juicy yellow pear and countless juicy citrus notions of clementine, tangerine, satsuma and orange. All of this is cut with precise, tart and ripe lemon freshness. This interplay of tart and ripe creates tension and drive. This is lovely now but is a powerhouse of potent long-lasting fruit. Drink 2017\u20132040.", "Delicious notions of ripe greengages haunt the nose, alongside fragrant orange peel. The palate is still taut and tight, sprightly and streamlined, as if powered and propelled forward by invisible citrus force. There is such drive and precision here, you almost feel movement and speed. The finish is clean but clearly this is for the longer run. It will take bottle age for this to reveal its scented, fruit-laden core. Drink 2022\u20132040.", "The gentlest hint of the purest ripe apricot aroma rises from the glass. There is the merest touch of blossom honey before the palate opens up into a nirvana of apricot and rounded aromatic orange and mandarin flavors. This is clean, precise and impressive\u2014a picture postcard of the sunny 2015 vintage. This may be charming now but, wait a few years and it will be lethal. Drink now\u20132030.", "Packed with red fruits and herbal tannins, this is a juicy, fruity wine, with a texture that's soft and ripe. Acidity gives the wine lift and freshness. Drink now.", "Black cherry, dark-fleshed plums and black pepper hints are mellowed by the rich overtones of new oak, while a seam of acidity keeps everything trim and fresh. This medium-bodied wine is approachable with a tangy black olive edge and medium length.", "Black cherry, a savory overtone of dried thyme and a hint of dark chocolate are met with lively, pervading acidity, which keeps this on the trim and lighter side but also makes it ideal as a versatile, approachable and complementary food wine.", "A fine-boned, graceful structure currently takes the limelight, with extracted but ripe tannins. With time, blackberry fruit and some undergrowth flavors come to the forefront. There are layers of iron-oxide, white pepper and subtle cinnamon.", "Ripe black-fruit aromas are loaded with fine oak and notes of licorice and sandalwood. A solid mile-deep palate is intense, layered and balanced. Creamy oak, aged cheese, black fruits and an exotic accent create an impressive combination of flavors, while this is muscular, warming and tastes dark and minty on the finish. Only 200 cases produced. Drink through 2022.", "Standard plum and berry aromas provide a nice opening to this dark, solid Malbec that's a little zingy and racy at its core. Flavors of plum and berry are typical for a wine of this class, which finishes with burnt flavors and a final resting place of grainy oak.", "A little sweet on the nose, but also fairly scattered and unfocused. The feel is nice and the bubble bead is right on. But the flavors are centered around dull apple, and there seems to be a salinic element that makes everything taste a little salty.", "Fiery and crisp, with decent berry and cherry aromas giving it character. The palate is medium to racy, with zesty raspberry, cherry and rhubarb flavors. Finishes short and a little prickly, with heat and a hint of chocolate. Very basic, but by no means a bad wine.", "If you're looking for a pedestrian but true sparkling wine for under $10, this Chenin Blanc-based bubbly from Argentina is solid, a touch yeasty and dry. It tastes much like a Loire Valley sparkler, with baked apple, apricot and peach pit flavors. On the negative side, it's fairly foamy across the tongue and doesn't have a top-grade mouthfeel.", "This smells rubbery, with oaky spice, but airing allows it to expand across a lively palate. Herbal, spicy red-berry flavors are strongest in the midpalate, while peppery flavors, rubbery tannins and scratchiness define the finish.", "Jammy muscled-up aromas of blackberry show hints of spice, especially red chili flake. This feels full, round and comfortable, with moderate tannic clamp. Herbal black-fruit flavors finish bold, with a touch of dry bitter oak.", "Grassy aromas of red currant suggest cowhide. This has a grabby narrow palate with green-leaning raspberry flavors. Overall, this is fresh and wiry in style, with a choppy, mildly tannic finish.", "This is a severely oaked wine that sizzles and smokes with aromas of campfire, creosote, road tar and coconut. On the palate, it's concentrated but also brutish. Roasted oaky black-fruit flavors echo the nose, while mint and chocolate dominate the finish. Time can only help this come around.", "For a Beerenauslese this is more rich than sweet. It is very spicy and dry at the core with peppered pear flavors. It's powerful and concentrated, needing aging. Drink from 2017.", "An aggressive bouquet of raw wood, rubber, coconut, licorice and blackberry introduces a driving palate with powerful berry, plum and cassis flavors. This features bright acidity, plenty of weight and a lightly oaked finish with residual flavors of tomato, licorice and cassis.", "A little bit hickory-dominated on the bouquet, but also giving balsamic notes, blackberry and chocolate mint. The palate is linear due to a streak of cutting acidity, while the palate is also snappy with wild raspberry and bright plum flavors and plenty of wood tannin. A toasty finish with espresso and chocolate is fine and long. Drink now through 2017.", "Appealing from the start, with minerality, crustiness and tight dark berry aromas. The palate is saturated and layered, with flavors of blackberry, coffee and chocolate. Offers grip and structure due to fine tannins, and it's ready to drink now.", "Standard berry aromas come with notes of leather and animal. This is firm, clacky and shows biting tannins, while the flavor profile revolves around herbal blackberry with a pinch of salt. Chocolaty oak and herbal influences guide the finish on this firm, slightly abrasive wine.", "A shy nose with a hint of citrus leads onto a palate with equally restrained flavors. This wine is all about texture and dryness. The superfine mousse is exquisitely creamy, playing off ripe lemon freshness against a softly autolytic background suggesting oatmeal with hints of white pepper. This is unshowy but conveys understated elegance. It finishes beautifully dry and fresh.", "Granular, raisiny and heavy on the nose, with jammy blackberry aromas. The palate then hits with a thud; it's chunky and low in acidity, which yields a thick flavor set of prune and coffee. Better once it breathes, but it's still a bit too sticky and syrupy for our liking.", "For Argentine PG it's attractive. The nose is clean but simple, while the palate is fresh and easy, with driving pineapple and lemon flavors being pushed along by good acidity. Juicy and wet on the finish, and overall it ranks as a nice, fruity wash.", "Earthy up front, with a heavy, mildly herbal set of berry aromas. The palate is juicy and fairly solid, with fresh red-berry flavors accented by a dose of creamy vanilla. Long on the finish for basic Merlot, with an herbal lasting impression.", "Gritty aromas of saddle leather, horse hide and pickled berries filter into a choppy feeling palate with briny and herbal flavors. There's also notes of berries and salt. A chewy finish has weight, structure and saucy, pickled flavors of savory berry fruits.", "This is called a \u201cwhite from Malbec\u201d because it spends little time on its skins during maceration. The color is translucent pink, and the nose is pure wood smoke and minerals due to six months of barrel fermentation and aging. As a result of this unusual methodology, wood resin, sawdust, vanilla and creaminess cover the nose, mouth and finish, while fruit characteristics are hard to locate.", "This is a rich and full-bodied wine, that's spiced with yellow fruits, a touch of vanilla and a rounded texture. Its ripe, dense and full of concentrated fruits. Needs at least a year to age. Screwcap.", "This is a smooth, intense wine that's very complex in its balance between acidity, green fruits and minerality. It's full of delicious fruit flavors, but shows a fine tension as well. Pepper just hints at the end. Screwcap.", "BIg, bold and ripe, this wine has juicy blackberry flavors, sweet tannins and layers of refreshing acidity. With everything so vivid at the moment, it's obvious it needs time. You could give it 4\u20135 years in the cellar, although if fruitiness is your pleasure, then drink this wine sooner.", "This is a very rich wine that's smooth and concentrated. The slopes of Leithaberg on the west shore of Lake Neusiedl have great sun exposure, making this wine full in style. It has minerality as well, giving a steely edge to this impressively ripe wine with its pear and apricot fruits and spice notes.", "This is a typically fragrant and fresh Gr\u00fcner but with great class. It's very ripe and fruity, with acidity that offers a refreshing line of citrus. The Hundsleiten Vineyard's minerality comes through strongly here with a steely texture that finishes the wine with dryness. It's an impressive wine for aging over the next 2\u20134 years. Screwcap.", "Grapy aromas are candied and suggestive of a powdered fruit drink. This feels plump and pulpy, with plum flavors that carry a skin-related astringency. Herbal, rooty notes come up on the finish.", "This grapy, fruity Malbec is quite enjoyable. Aromas of boysenberry and blueberry are solid despite some reduction. Plum, boysenberry and creamy oak flavors finish on a note of clove.", "Dry, fresh aromas of red fruits set up a tight, sinewy palate with little to no fat. Direct, hard-hitting flavors of cherry and berry fruits are what they are. Overall, this is a forward wine with low amounts of spice and complexity.", "Odd and unfamiliar aromas of citrus peel, soapy cleanser and reedy red-berry fruits elicit contemplation, not sensory pleasure. This feels narrow, with astringent tannins. Flavors of herbal tea, red berries and spice are almost like Pinot Noir, while this finishes raw, rubbery and tannic, with herbal notes.", "Shy aromas of green banana, lime and lychee set up a pleasant, lifted palate. Flavors of lime, lychee, honeydew and mango precede a mild, refreshing finish. Drink now.", "Abundant cherry notes show on the nose and palate of this wine\u2014red, black and very ripe. It's juicy, fresh and straight-forward, with lovely, peppery spice. A picnic wine par excellence.", "Green and yellow pear peel notes accent this wine's yeasty, savory nose. The palate has spritz and, rather than amplifying those pear notes, leads with lemony freshness. Lovely, light and dry, it almost bounces with freshness.", "The nose of this Gr\u00fcner Veltliner suggests generously ripe peach. That ripeness is tempered on the palate, with green and yellow pear fruit and a streak of citrus zest. Lively herbal spice and pepperiness last through the refreshing finish.", "Faint red apple and lemon scents show on the nose of this wine. Its soft, easy palate, enlivened with slight spritz, shows the same appetizing, freshly-cut red apple fruit. Light-bodied, charming, easy and fresh.", "Appetizing and fruity peardrop notes dominate the nose. The palate has a refreshing touch of green apple and light, easy fruitiness within a slender and dry frame. Lovely zestiness marks the finish.", "This feisty, fragrant blend unites the citrus zestiness of Riesling and the herbal savor of Gr\u00fcner Veltliner. The palate is light and bright but gently spiced, with Gr\u00fcner's toothsome texture. Fresh, easy-drinking and ideal for summer.", "This wine's nose gives little more than a suggestion of zesty ripeness. The palate, on the other hand, is full of friendly, lively fruit. Crisp green and yellow apple and ripe citrus pervade its slender but joyful frame. Zesty and fresh, it only faintly hints of the variety's usual nuttiness.", "The fruitiness of fresh, green Conference pears fills the nose of this wine. Its palate is more subdued, with streamlined, citrus freshness, compact body and a dry, refreshing finish.", "The merest hint of lemon oil appears on the nose. The palate is present with concentration and poise: all that is to be had for now is zesty ripe lemon and stone. This will take time to unfold as it holds generous fruit at its presently tight, taut core. It is the midpalate concentration and zestiness that promise so much. Drink from 2020 through 2040.", "Beautifully pure notions of sun-ripened mirabelle plum appear on the nose, edged with aromatic hints of ivy and herb. The palate makes the fine ripe fruit even more distinct, presenting it on a concentrated body made taut by clearly delineated, lively citrus freshness. This is pristine and beautiful, lasting and impressive. The finish shines with the expressive purity.", "Stone flint and smoke join a lovely combination of superripe orange and juicy mandarin. The palate focuses even more on these luscious juicy citrus flavors. It gets direction from gentle but definite lemon freshness. With a little air, an earthier aspect grounds this beautifully and gives a three-dimensional picture of aroma, flavor and texture with immense and intense length.", "The generous appetizing aromas of very ripe yellow plums and apricots play on the nose. The palate shows equal generosity and ripeness. It is cut by totally focused lemon-zest freshness that just tingles all the senses. This has tension and excitement and lots of concentration that make this long lived and impressive. The finish is supremely aromatic. Drink now\u20132035.", "Smoke and vanilla spice hover above appetizing notions of tart red-berry fruit. The body is light and spicy and has a touch of fragrant conifer and an abundance of lovely unforced cranberry and red cherry. There is a pervasive freshness and elegance to this wine, which lifts it well above the ordinary. Pinot lovers will rejoice in the spice and light-footedness, but there is a serious beautiful core of fruit and a lasting peppery finish.", "A wonderfully funky notion of yeast precedes the full ripe yellow plum fruit on the nose and segues into a salty, spicy and peppery palate. Concentration and flavor reverberate with a lemony citrus zing. A great varietal expression of Gr\u00fcner's dual spice and fruit nature in an elegant package with lots of drive.", "The spicy nose already signals joy: Bosc pear is edged with mandarin and white-pepper spice. The concentrated palate flows with ripe juicy white-fleshed pear fruit but is given direction by gentle ripe citrus freshness and sheer bundling of flavor. There is welcome texture to the midpalate and beautifully penetrating zestiness. The finish is long and very moreish.", "Beautiful savoriness rises from the glass\u2014pepper and yeast, but also something of pine and watercress. The palate swings with all of these flavors and embeds them on a rich cushion of gentle fruit: ripe yellow pear and juicy yellow plum. The white pepper always edges its way in and tempers the generosity of the fruit. This simply is gorgeous and very moreish.", "The perfumed, otherworldly scent of blood orange works its charm on the nose of this lovely wine. The palate is equally juicy and aromatic: tart and soft, edgy and pliant, plump and lip-smacking, juicy and bracing. The palate is streamlined and fresh, hinting constantly at this world of flavor, if you only give in to it\u2014so moreish, so long.", "The gentlest fruit, the ripest notions, the freshest palate: there is something about the Traisental wines that strikes you as more filigree than the rest of Austria. This Riesling is a case in point with very fine-boned, clearly delineated citrus fruit. Seville orange peel and ripe tangerine makes this a subtle joy.", "Very smoky notes of oak become apparent first. This needs some air to open more, when the initial smoke is followed by dark sumptuous floral-tinged berries. The peony-scented blueberry and bramble note is highlighted on the palate by fine freshness. The tannins are ultrafine and gentle, while the wine is full bodied but still taut. This is for the longer run. Drink 2020\u20132030.", "The sun-ripened skin of yellow mirabelle plums and their ripe flesh suggest both texture and fruitiness. This burgeons with gloriously ripe fruit, which attains an apricot touch on the palate, but is held firmly and with beautiful poise by lemon zestiness and citrus freshness. A wonderful combination of generosity and tang with lovely concentration, brilliant fruit and a long finish.", "Earthy and leathery on the bouquet, with a cooked, charred element. Feels drawing but solid, with choppy tannins and flavors of baked berries, herbs and charred oak. Finishes warm and meaty, with an herbal note.", "Mild and powdery smelling, with inviting tropical undertones. The palate mixes flesh with freshness, and the flavors of lychee, green melon and white pepper are straight from the textbook. Finishes mildly bitter, which is natural for Mendoza Torront\u00e9s.", "Granular and punchy upfront, with heat and animal fur aromas on the nose. Settles with airing, revealing a heavy but solid palate with plenty of oak and candied red-fruit flavors. Falls off on the finish, with mint, resin and herbal notes.", "Lean and angular on the nose, with crisp cherry and rhubarb aromas. Surprisingly elegant in the mouth, with citrus notes, zesty raspberry, clean cherry and a lightness of being. Nice in an unassuming way, with a touch of complexity.", "Full, solid and dishing pretty aromas of blackberry, dark plum and mild spice. Sturdy in the mouth, with nice balance and above-average mouthfeel. Tastes ripe, lightly toasted and it finishes smooth if a bit short. Textbook value Malbec; easy to like.", "Stout and dense from the beginning, with blackberry and violet aromas. Despite being a bold and dark Malbec, this is fresh and composed, with sweet blackberry and cassis flavors. Good on the finish, with candied fruit and caramel sweetness.", "Woody on the nose, with aromas of tree bark, pepper, cola and black fruit. The palate is tight but under control, with spiced black plum and herbal berry flavors. Toasty and healthy on the finish, but also slightly bitter tasting, with zesty lasting acidity.", "The nose on this choppy Cabernet deals red-fruit, tomato and pepperoni-like aromas. The palate is full of life and tight acidity, while the flavor profile is gritty and includes baked plum and saltiness. A BBQ'd, oaky finish carries plenty of the wine's racy acidity, leaving mild tartness.", "Black-fruit aromas are ripe and a little earthy. This is a thick yet jumpy wine with some aggression to the palate. Flavors of sweet, ripe berry fruits are basic and finish hot and toasty, with a coffee note.", "After nothing but busts in the past, this S\u00e9millon is in good shape but won't stay fresh for long. Aromas of hay and stalky fruits are a bit strained. In the mouth, it's got good feel and flavors of nectarine and grapefruit. Bitter almond skin flavors control the finish on this textured, warm wine.", "For a basic Chardonnay, this fits the bill. Citrus and peach aromas are standard and clean. The palate is tight and juicy, with no overt oak feel. Flavors of melon and pear have light spice and vanilla accents, while the finish is crisp.", "Minty green aromas blend with leathery red-fruit scents on what amounts to a gritty bouquet. The mouthfeel on this single-vineyard Malbec is rubbery, rugged and tannic, with a beam of tangy acidity keeping it moving. Flavors of rubber, salty berry and spice are sharp, and the finish is tannic.", "This is a ripe, spicy and pepper-flavored wine. It has pear and green plum notes that give a crisp edge to the rich texture. There is a mineral touch that brings out the acidity to balance the opulence. Age for 2\u20133 years. Screwcap.", "Blueberry and other sweet berry aromas are flowery but not very staunch or dark. The palate has a high acidity level and a scouring feel to go with tart, driving cherry and red plum flavors. Scratchy, zesty and crisp on the finish, with tight tannins that draw down.", "Generic red berry aromas show a stalky element as well. The palate is juicy and acidic, with a pointed quality that makes the feel a little hard. Flavors of standard red berry are sweet but undistinguished. Good but regular.", "After a slightly murky start the nose settles on basic apple and sweet oak. The palate is full, with citrusy acidity and chunky flavors of melon and orange. Maintains focus on the finish, with lychee and lime flavors pushing it towards tropical. Drink now.", "Floral white-fruit aromas are yeasty and lack intensity. This feels mildly citric, with basic lime and green-apple flavors. A tangy easy simple finish sends this quaffable SB on its way.", "Although this San Juan SB offers almost nothing on the nose, it's fresh and popping with acidity on the palate. Flavors of briny citrus are entirely familiar, while this finishes with cleansing crispness.", "Jammy blueberry aromas come with overt oakiness. This feels dense but on the flat side. Baked berry flavors and herbal plum notes sprinkle in a mild sweet and green accent, while this feels full and a bit syrupy on the finish.", "Aromas of blackberry and prune are earthy, warm and cheesy. This feels heavy and syrupy but not out of whack. Roasted, blackened flavors of grapy berry fruits finish with mint, clove and peppery notes.", "This new Chardonnay from chalky soils smells of lanolin and waxy orange. On the palate, this shows some minerality but mostly it's bulky and citric. Briny stone-fruit flavors finish flat.", "Selecci\u00f3n is proving itself to be a consistent modern Malbec (the last four vintages have rated 89 or 90 points). This rendition shows graphite, inky berry notes and savory spice aromas such as cumin and cardamom. It's rich and full bodied, with tobacco, coconut and baked plum and berry flavors. A smooth finish is neither tannic nor overpowering.", "Clos de los Siete is a perennial leader among under-$20 wines from Argentina. Blueberry and graham cracker aromas are ripe and a touch reduced. The palate is saturated yet juicy, while blackberry, boysenberry, cardamom and nutmeg flavors feed into a dark tasting, compact finish. For a 50,000-case wine, this is a prize to behold.", "From the Kellerberg vineyard, this is a powerfully rich wine, with its cream and nutmeg flavors complemented by creamed baked apples. There is strong pepper and spice character here.", "Very crisp and fresh, this is a product of the relatively cool conditions of 2007. It is a lively, green and white fruit-flavored wine, all tense structure and perfumed acidity with a layer of concentration.", "Ripe borderline raisiny aromas include earth, cedar and graphite scents. This is concentrated, grabby and fully extracted. Flavors of jammy black fruits blend with spicy saucy notes prior to a finish with flavors of tomato, herbs, salt and gamy meat. Firm acidity guarantees this will last at least another five years before falling off.", "Consistency in the wine world is a virtue, and Cheval covers the consistency issue with ease. Aromas of earth, mushroom, leather and so forth add an Old World touch to this New World Malbec-Cabernet blend. It's healthy and even juicy on the palate, with blackberry, dark plum and tobacco flavors. An interesting wine that grabs and holds your attention. Drink now through 2012.", "A zesty, lean-boned wine, but give it credit for offering classic pepper and raspberry aromas mixed with a touch of pickle and green. The palate is properly sized and balanced, with tart plum flavors that are satisfying enough. Not a deep or sophisticated wine, but it's clean and pretty good for Argentine Pinot.", "A neutral nose is the result of oak and mild apple and banana aromas offsetting each other. The palate is fairly forward, with apple, pear and banana flavors. Balance is achieved courtesy of healthy fruit, light oak and good acidity. Don't expect miracles and it should do the trick.", "An immediately delicious wine, perfumed with fruit blossoms and laden with ripe citrus fruits and pears. With its cutting acidity, it will age, but it is so delicious now. Screwcap.", "This is a perfumed wine, with white fruit flavors and and citrus zest acidity. It is still young, tense and tangy, needing several months to balance out.", "Gritty aromas of saddle leather, horse hide and pickled berries filter into a choppy feeling palate with briny and herbal flavors. There's also notes of berries and salt. A chewy finish has weight, structure and saucy, pickled flavors of savory berry fruits.", "This well-aged Cab Franc opens with raw, scratchy aromas that can best be described as abrasive and herbal. The palate brings a hard, acidic feel and high-toned, herbal flavors of cherry, plum and rhubarb. A lactic oak flavor meshes with green bean notes on the finish.", "Roasted gamy berry and spice aromas are vintage Salta. This feels potent and grabby, but well balanced. Roasted berry flavors match the nose, while this offers notes of chocolate, mint and herbs. The finish is strong, a bit hot and demanding, but overall this full-force Malbec is on the money.", "Trapiche may be on to something with this Atlantic Coast Pinot Noir. Earthy aromas suggest bacon, tire rubber and oak-infused berry and cherry. The mouthfeel is fresh but weighty. Flavors of roasted cherry and plum are earthy, while this inaugural Pinot from south of Buenos Aires tastes meaty and feels warm on the finish.", "Dry grainy, full-force oak aromas are front and center, with spiced apple notes playing in the backdrop. This is scorchingly oaky, with about as much toasty new oak as any Chardonnay can handle. Flavors of burnt wood and resiny apple finish extremely woody.", "This is a ripe Malbec with aromas of pipe tobacco, raisin and blackberry. The palate is rich and saturated, but a bit raisiny. Borderline overripe flavors of blackberry and cassis come with savory notes, while this is jammy, heavy and tastes of mint, spice and chocolate on the finish. Drink through 2021.", "Light, fresh crisp wine, showing a lively series of green fruits, bright acidity and a texture of tight apple skins. A deliciously light, vivid wine. Screwcap.", "So crisp, so fresh, the Federspiel style at its best. The wine floats easily over the palate, brushing it with citrus, some light spice, bright white currants and a final burst of acidity.", "Fleshy strawberry notes vie with Golden Delicious apple flavors. The palate continues with this competition and throws in lemon freshness. This is easy, dry, fleshy and joyful. Drink soon.", "Bold blueberry notes are bolstered by aromatic hints of cinnamon and make for a juicy, fleshy nose and palate. It seems like this wine has juicy, berry-ish fun written all over its smooth, easy body. Drink now.", "Summer where art thou? This zippy, simple but ultrarefreshing and light-bodied Gr\u00fcner, with green pear crispness, is just the thing for hot days. Drink soon.", "Faint notes of white pepper and bay leaf create an aromatic introduction to this delicate ros\u00e9. The slender palate delivers red apple and a pleasant hit of citrus which lingers beautifully.", "Blackberry and cassis aromas are ripe and floral like violets. The palate is more tannic than fully built. Berry and plum flavors show tea and light herbal notes, while flavors of coffee, thyme and plum share space on a bright finish.", "Rubbery and gaseous, and frankly it's just not very fresh or inviting. The mouthfeel suggests astringency, while the flavors are salty and earthy but not very fruity. Finishes with a leathery feel and tannic grab.", "Green and herbal, with a mix of jammy raspberry and weediness to the nose. The palate feels heavy and grabby, while the flavor profile holds onto the bouquet's herbal, tomatoey quality. Overly peppery and green throughout.", "Cheesy and way too earthy and murky to be rewarded with anything higher than an acceptable rating. The feel is scratchy and raw, while the flavors seem roasted, overly earthy and dry.", "Gaseous and rubbery, with leafy compost aromas. Flat, chunky and murky in the mouth, with soft, muddled fruit flavors and a finish of syrup and leftover sweetness. Comes up short on character, quality and clarity.", "Smells a bit acrid, with aromas of peach pit and chemical. The palate is short on structure and offers punch-like sweetness in the mango/papaya field of play. Very juicy but not tasting or smelling very defined.", "Lifted lemony freshness greets the nose, while savoriness dominates the palate. It offers pear and citrus, as well as riper stone-fruit, earthy hints and pungent watercress and white pepper\u2014all packaged in a ripe but streamlined body.", "Still closed, this only begins to show its fresh, rounded passion fruit and mango-cocktail flavors after it has had some air. The palate is concentrated and precise. This will come into its own by 2015.", "Hints of ripe apricot and ethereal notes of crushed boxwood add interest to the more usual aromatic spectrum of green pear and white pepper. A lovely phenolic grip provides extra dimension and calls for food. Rounded, intriguing but still very refreshing.", "Floral hints of acacia blossom play with ripe pear notes on the nose. The palate offers pleasant spritz and a real twist of that white pepper desired in Gr\u00fcner Veltliner\u2014ideal for summer days and immediate drinking.", "Just-ripe strawberries rule nose and palate, where they are joined by citrus freshness and the tart but rounded richness of rosehip tisane. Fresh and dry, this pretty, pale-pink wine is made for the table.", "Restrained notes of ripe pear gain savory interest from herbal notes reminiscent of curry leaf and lovage. There's also ample spice in this eminently gastronomic wine with a refreshing, super-clean finish.", "Freshly cut green pear aromatically leads on to that white pepper spice so often looked for in Gr\u00fcner. Here it shows in abundance, in duet with ripe but refreshing lemon acidity.", "Ripe Meyer lemon hovers just beneath the surface of this wine, filling its core with generous, refreshing but never sharp acidity. It fizzes ever so slightly, following through with appetizing zestiness and fruity freshness only to leave a long, citrus-scented aftertaste.", "The nose presents a m\u00e9lange of pear, yeast and peppery herbs. On the palate, the fruit is almost completely subdued and dominated by strident yeastiness. This unusual wine would work well with soft, washed-rind cheeses or miso-flavored dishes.", "Lots and lots of pear upfront on this simple, refreshing, easy-drinking summer wine. The light body and uncomplicated style make this a good party quaffer.", "Overdone aromas of candle wax, incense and air freshener show the musky side of the grape, while the palate is heavy with nectarine and citrus flavors. Finishes a little pithy and mealy, with a final wave of muskiness.", "Starts out short and dry on the nose, with little fruit character. The palate is also on the hard and lean side, with tart strawberry and raspberry flavors. Short but mild on the finish; fades away fast.", "Wayward and slightly weedy on the nose, with candied fruit notes that help it along. The palate is more acidic and rhubarby than ideal, although the tartness is offset by a creamy flavor of carob bean. Short and hot on the finish; acceptable but not well executed.", "Firm raspberry and cherry aromas, but nothing more, and then a tight, tough palate with syrupy, baked berry flavors and molasses. Turns mildly buttery on the finish, and always does it seem on the sweet and sticky side.", "Mildly pickled red-fruit aromas fail to convey freshness or ripeness, and so it's no surprise that the core flavors are a bit herbal and briney. Decent mouthfeel helps it along, while the finish is short and borders on medicinal.", "Opens with gravelly raspberry aromas and sour citrus notes. The palate is high in acidity, while the main flavors are black fruit, licorice and rubber. Licorice reappears on the finish, which is sweet but hard.", "A fresh, yeasty nose suggests a young wine. On the palate the white currants and fresh fruit are youthful and juicy, the mineral character only just showing through at the end. The wine needs at least 3\u20134 years to develop.", "An oaky, complex wine based on Malbec, Cabernet and Merlot, The Blend shows floral notes unmatched by almost all other Mendoza/Tupungato wines. Violets and rose petals interact with earthy fruit on both the nose and palate. And unlike the masses, this wine doesn't make its point by pounding away with overextracted fruit. A different breed but well worth it. Only 40 cases made.", "Calling this big-boned brew potent may be understating things. This is brawny Tupungato Malbec in full armor. Early oak-driven aromas of hard cheese and char support muscular black fruit scents, while the palate is ripe and sweet as it offers blackberry and cassis flavors. Comfortable on the palate and well balanced overall.", "The steeply terraced vineyard that produces Pluris has a single row of vines on each terrace to get maximum exposure. The resulting wine is intensely peppery, with flavors of white figs and spice and a long, soft aftertaste.", "Fresh, green fruit is topped by a creamy texture. It is apples and cream, with a touch of cinnamon\u2014just like mom used to bake. And at the same time, there is minerality and lively acidity.", "This warm-weather Viognier is fleshy and chunky on the bouquet, with generic white-fruit aromas that suggest gardenias. A plump palate is low on acid and heavy in weight; flavors of melon and green herbs finish soft and could turn flabby in a short time.", "Soft scents of leafy ferns and freshly cut Conference pears are subtly inviting. The palate then trumps with a textured dryness and that softly spiced pepperiness that is Gr\u00fcner's hallmark. This is classy and grown-up, with lots of zesty, fresh citrus notes thrown in.", "Lemon and pear take center stage on the nose while the palate presents zesty freshness and wonderful texture. While these Viennese field blends are wonderfully varied, they always are fresh and textured, joyful and food friendly. This wine will lend energy to any repast with its clarion calls of freshness and verve.", "Tart apples and green pears create a refreshing opening. The palate fizzes with uncannily truthful yellow grapefruit peel and white pepper. This is fresh but also holds generous, delicious fruit flavours at its concentrated core. An ultraclean finish makes you crave more.", "A wonderfully subtle but aromatic nose combines appetizing notes of red apple, dried orange peel and a hint of yeast. These flavors combine into the most charming, easy-drinking but textured white wine. This strikes a wonderful balance between an aromatic, almost plump richness of aroma and a sprightly, fresh but concentrated palate. The edges show appetizing white pepper and orange zest. This is highly unusual (this grape represents just 0.4% of Austria's vineyards) but all the more joyous for it.", "Nicely integrated plum, cassis, cinnamon and mineral aromas come across with purpose. This feels healthy, lively and firm. Flavors of baked berry fruits, spice, pepper and a sauvage wildness finish steady and with warmth in layers. Drink through 2022.", "Green pear peel, some yeasty spice and a bit of lemon zest make for an invigorating nose. The palate comes with apt concentration and provides proper midpalate interest with zest and herbal notes. Lovely grippiness calls for food, but this slips down easily enough by itself.", "Cherry, tea, spice and citrus peel aromas lead to a balanced palate. This tastes of citrus, raspberry, spiced plum and lightly buttered oak. A creamy sense carries over to the finish, but mostly this is lively and solid.", "Minty oaky aromas include a strong whiff of clove and white gumdrop. A widegrabby chewy palate is a bit hot, while flavors of carob, mint and clove outweigh dark-fruit notes prior to a thick toasty heavily oaked finish.", "Dry woody herbal berry aromas are leafy and a bit murky. This Cab Franc is fiercely tannic and drying, while oaky flavors of wood spice dominate generic berry fruit. Flavors of mint and pepper lead a rough and tannic finish.", "Standard for the variety, orange and honeyed aromas rest in front of a wide but tangy feeling palate with orange, nectarine and passion fruit controlling the flavor profile. On the finish, there's just enough acidic cut and weight for things to end nicely.", "This Malbec is black as night, with shoe polish, charred oak and black-fruit aromas. The palate is borderline syrupy, with ripe, heavily charred flavors of blackened berry, vanilla and mint. On the finish, it's weighty and peppery tasting, with heat.", "For a lighter-bodied Cabernet, this is good for its fresh, clean outlook and mild oak. Cherry and berry aromas set the stage for a juicy wine with mild cherry and raspberry flavors that come before a spunky, quick finish.", "Standard-issue berry and plum aromas turn warm and leathery with airing. The palate on this Malbec-Bonarda-Syrah blend is juicy, but it comes with a choppy feel. Tastes brambly and wild, with red berry fruit and a briary, leathery finish.", "Chunky and oily on the nose, with basic white fruit aromas of peach and apple. The palate is full and balanced, with nectarine, pineapple and lychee flavors. Pithy and citrusy on the finish. Ripe and good in a regular way.", "Nose and palate are a fortuitous blend of lemon freshness and mirabelle ripeness. This is slender and fresh, fragrant and fruity with a whistle-clean finish and a real power to refresh and revive.", "Spice and saltiness are corralled into a tight frame of citrus freshness. The palate is zesty while the varietal white pepper and herb notes of Gr\u00fcner shimmer here and there. Very slender with a refreshing, lively palate.", "Black tar hovers over blueberry and black cherry fruit. The palate reveals ripe, intensely aromatic blueberry notes and firm freshness. Tannins have a smooth grip. What could be more juicy or berry-tastic?", "The full tilt of freshly ground white pepper fills the nose, edged with hints of yeast and peppery greenery like watercress and arugula. The palate continues in the same peppery, spicy fashion. This has immense verve and freshness and a splendidly light body.", "There is a smoky edge to the grassy notes on this slightly aromatic white. Underneath there is some appealing, creamy citrus that puts the palate on a different, more serious footing. This is very fresh and very light, but it has character.", "Smoke, yeast, earth and peppery herbs unite to make an almost archetypal Gr\u00fcner. The palate has the same savory core but also introduces green and yellow pear to create a very harmonious, textured palate that just sings with spice and pepper.", "Soft pear notes on the nose follow through on the slender palate which is suffused with a yeasty, almost salty spiciness. This is wiry and fresh and shows real tension with glints of lime peel, green pear and fresh yeast.", "Once initial notes of tropical passion fruit blow off, the palate shows a spectrum of citrus: from sharp lemon to aromatic mandarin, helped along by a little residual sugar. This is as refreshing and light as a cool breeze. Finishes dry.", "Yeasty notes of white pepper and herbal savoriness create a fine-boned, nuanced picture on a slender and light body with great freshness. This is pure and elegant.", "Initially, this blend of Malbec, Cabernet Sauvignon and Tannat smells murky, leathery and nutty, but with airing it settles and cleans up. Chunky and close to being oversaturated, this full-bodied red tastes of loamy berry and raisin, while the finish is weighty.", "This is gorgeous on the bouquet, with earth, flower blossom, licorice and sandalwood aromas. It feels lush and layered, with ripe, happy flavors of sultry black fruit and cassis. Fruity, long and delicious on the finish, this is a very easy Malbec to dig into now and until 2015.", "They could make anything into dessert wine in Burgenland, even Pinot Noir. And this bright gold colored wine is a great success, combining the sweetness and intense acidity with just the lightest touch of tannin. Age this wine for a few more years.", "A single vineyard wine with the typical spice and richness of Rotgipfler, a rare grape found only in Thermenregion, south of Vienna. Just off dry, so soft and warm in character, it has ripe pear, lychee and kiwi fruit flavors. Ready to drink, or age another year or two.", "The village of Gamlitz is dominated by the Kranachberg vineyard. The example from Sattlerhof shows the natural tropical richness from the warm soils. There is a herbal character to go with the more spicy, fruity. A mineral texture at the end gives bite. Glass stopper.", "A mix of floral, tropical and citrus aromas is more than fine. A snappy citric palate is racy and high in cleansing acidity. Citrus flavors are plain and simple, while this is entirely clean and fresh on the finish.", "Aromas of mango and scented potpourri set up a dry solid palate. This blend of Chenin Blanc and Chardonnay is not something you see a lot of. Flavors of white pepper and nectarine finish juicy, with notes of peach pit and orange peel.", "An edgy nose with cassis, plum and cherry aromas is upright and fresh. This is lively and a bit jagged in feel, with cassis, cherry and chocolaty oak flavors. A firm finish with rubbery grabby tannins closes this out.", "Savory notes of herb and pine join the scent of ripe yellow plum with the faintest echo of passion fruit. The palate is full of juicy yellow plum toned by lemony freshness. Rounded, fruitful, spicy yet streamlined, this is utterly drinkable, so lay on more than one bottle!", "Beautifully pure apple fruit plays on nose and palate. Citrus juice frames the fruit and heightens the freshness even more. If you like a slender, supercrisp style of Riesling, the purity of this will have you hooked.", "Crushed apricot flesh framed by mandarin and lemon freshness sets the tone. Where the nose is full of charm, the palate is full of verve. Exciting, almost electric freshness flashes on the palate and makes for a dynamic, streamlined but structured drink. Somewhere in the background, notes of honey lurk deliciously.", "Light tomato and earth scents accent berry fruit aromas. The palate has a snappy, healthy feel, while flavors of tomato sauce, stewed plum and herbs finish with rooty spice notes.", "Mild plum and berry aromas are smell a bit like aromatized soap. With cherry, raspberry and brown sugar flavors, this is a friendly wine without much Pinot character.", "A tasty, juicy wine with ripe red cherry fruit and lively acidity. Soft, beautifully ripe, ready to drink.", "Subtle Amarena cherry flavors play on nose and palate, where bitter chocolate, cinnamon and blackberry join in. Ripe tannins provide structure while fresh, tart-fruit flavors fill the medium-weight mouth. This is an accessible food wine that finishes with peppery spice.", "Rounded, ripe and luscious cherry and blackberry fruit boast a meaty edge for added interest. The body is ample without any heaviness, pierced by a lively, appetizing freshness and shades of darker, smoky berries in the background.", "Pure crushed blackberry exudes great charm on the nose and plays alongside toasty oak notes on the palate. Neither ripeness, nor juiciness, nor muscle allow for even one ounce of fat here. Toned and concentrated fruitiness, with soft tannins and bright acidity, result in an enticing wine.", "Brooding and mysterious\u2014giving away just a hint of white pepper, dark plum and floral notes of peony\u2014this richly purple wine gives up more of its secrets on the palate, revealing ripe plum fruit and sweeter spice from oak. Tannins are plentiful, ripe and supple, while lovely pepperiness carries through from start to finish.", "Wild, black cherry mixed with ripe red plum and wonderfully crunchy, fresh tannins make this exuberant and vibrant. The fruit is so frank, you almost forget that there also is a great structure and pleasing freshness. This blend of Zweigelt and Merlot is deceptively easy to drink and so attractive.", "Ripe, sweet blueberries, black pepper and refreshing acidity make this an incredibly appetizing wine. In sheer, unadulterated drinkability, this scores so well: It's fresh-faced and uncomplicated but very moreish.", "Notes of dark, luscious cherry dominates the nose and mouth of this wine, with an enlivening freshness and vibrancy. The palate is textured with fine, ripe tannins, followed by an elegant, silky aftertaste.", "Gentle and elegant red cherry and plum smooth out the structured body of this concentrated, medium-bodied wine. Initially closed, this invites further inspection and conversation with the promise of plush fruit and a subdued, velvety finish.", "Narrow berry aromas are angular and punchy. This feels high in acidity, with hard tannins. That sharp acidity makes for tart unyielding black plum flavors.", "A mix of blueberry, plum and animal aromas leads to a wiry, clipped palate fueled by tartaric acid. Lightly salted plum flavors are slightly jammy, while a blueberry note is brought back on the finish.", "Dusty, generic plum and berry aromas are highly regular. This Malbec is chunky in feel, without much precision. Oaky buttery slightly greasy berry flavors finish hot and creamy, with little to no elegance or cut.", "Aromas of roasted but slightly weedy berry fruits, road tar and latex precede a raw shallow pulling palate. This Malbec tastes of salty and savory black plums, tomatoes and herbs. On the finish, this delivers mostly spaghetti-sauce flavors.", "Horsey plum and pie cherry aromas include a whiff of latex gloves and Band-Aid. This feels rather raw and acidic, with bite. Salty sharp red-fruit flavors finish herbal, with tartaric shear.", "Crimson in color but also translucent, with a candied, slightly green nose. Overall this is a simple quaffer with no excess weight and reasonably good flavors of berry and plum. Bland on the finish, but for $4 who's caring about finish?", "Smells sweet and artificial, with chemical notes and overwrought vanilla. Juicy in the mouth, with flesh and freshness. But the flavors are oaky, so much so that the wine's citrus and apple quality is masked. Finishes with grapefruit and bitterness. Weird and all over the map.", "Cherry and plum aromas are solid but slightly herbal. A dense, compact palate is a bit heavy as cassis, spicy berry and oak flavors spread out. Medicinal herbal notes are notable on a lush, powerful finish with minty oak.", "Minty, roasted berry aromas open this well-built Cabernet that's packed with plum, raspberry and wood-spice flavors. There's nothing complicated about this lively, oaky wine that runs long on the finish.", "Blueberry, plum and cardamom aromas include a whiff of wood smoke. A balanced palate has energy along with brambly berry and chocolate flavors. A chewy, solid finish is good but less lively than the palate.", "A purple tint and aromas of black fruits, graphite, toast and minerally crispness set the bar high, but in the mouth and on the palate things are less impressive. There's a raw, acidic bite despite oaky creaminess, while flavors of wild berry and herbs finish a bit green.", "Every year this wine seems to get better. This vintage deals notes of lemon pie, melon and lychee on the bouquet, which is followed by a palate that's oily yet racy. Flavors of lychee and pineapple are true to Torront\u00e9s, while green herb and lime notes stir things up.", "A bouquet with tomato leaf, spice, dust and saucy berry aromas sets the stage for a basic feeling palate. Saucy red plum flavors are offset by sweet, oaky molasses notes, while a touch of nutmeg and oak character rise up late.", "Subtle red fruit aromas show a flash of lemon peel. This medium-bodied Malbec is regular in every way\u2014the flavors are a touch earthy, with spice and plum notes. The finish hums along while offering nothing new.", "Gritty aromas of asphalt, herbs, tomato and plum make for a tough opening. This is syrupy and grabby on the palate, with creamy berry and cooked brown-sugar flavors. A sinewy finish tastes medicinal and a touch weedy.", "Yeasty aromas indicate that early oxidation is setting in on this blend of Chardonnay, Pinot Grigio and Sauvignon Blanc. A lean palate with sizzling malic acid but little body deals bready flavors of generic white fruits. Oxidized flavor notes return on the finish.", "Lightly vegetal aromas of asparagus and canned beans are intermixed with generic citrus scents. This wine is more acid than anything, with angularity to the palate. Salty, tart, citric flavors finish racy and with a lingering note of sour orange.", "Aromas of pear, corn and sweat are difficult. In the mouth this wine is extra tight and acidic, then chalky on the back palate. Short, sour flavors of gooseberry end quickly on a zingy finish.", "Stewy, earthy berry aromas are mulchy and lack freshness. This has a cooked and rubbery mouthfeel to go with stalky, savory berry and plum flavors. A green, leathery character shows on the finish.", "With its reliance on old-vines vineyards, Renacer often comes out with great wines. This is one of them. Smoky, leathery berry aromas are inviting, while the mouthfeel is silky and plush. Oaky flavors of chocolate, smoked meat and vanilla accent ripe berry flavors, then clove and baking spices pour onto the finish.", "Jammy, ripe and loaded with inky, sweet black-fruit aromas, the bouquet on this modern Cab Franc draws you in. Once there, look for a big but balanced palate with blackberry, roasted notes, loam and chocolate flavors. The satisfying finish is pure and long, with toasty blackness.", "The perfume develops slowly before blossoming into an enticingly exotic, bergamot-flavored wine. Acidity keeps it fresh but it does end up with a slighty confectionery finish. Glass stopper.", "Intensely crisp and mineral, this wine puts forth bright citrus flavors for its refreshing fruitiness. It is a light, lively and immediately drinkable wine, with brisk texture and acidity. Worth aging, but very drinkable now. Screwcap.", "For now, very restrained oak dominates the nose. Wafts of soft smokiness create the impression of a cloud within which red fruit slumbers. This is youthful and comes with a smoky backbone of a structure\u2014a beautiful faultline of fresh acidity. To appropriate a well-used metaphor, this is like a firm handshake from a hand gloved in vermilion velvet. With some time, tender notes of morello cherry tantalizingly appear. This should come with an addiction warning for lovers of elegant Pinots. Drink 2017\u20132025.", "Intriguing notes of blackcurrant surface at first, displaying both the full and juicy ripeness of dark berry fruit and a lifted leafiness. Hints of tar and slight notes of iron oxide create a haunting picture of a potent wine made from dense, ripe but fresh fruit. With more air, the characteristic red and black cherry fruit shines through. This is complex and rewarding, even luscious in its brooding, mysterious dark reaches to which the fine tannins stretch. Drink 2017\u20132025.", "Plum, cherry and blueberry appear in concert and ease into a dense but very pliable, supple body that seductively winds itself around tongue and palate. This is serious stuff, yet there is a playful elegance inherent in the dense but sinous curls of fruit that stretch and swirl their cherry-ish tentacles everywhere. This is a whole lot of power in a most elegant package.", "Smoke and dark earth, soft red berry fruit tip-toe onto the nose. Insinuations of wild and garden strawberries tumble forth on the palate as they are framed by the softest hints of vanilla and aromatic clove. This echoes long and draws you in. There is very distinct fruit at the core, alternating from ripe cherry at one moment to smoky plum the other. It scintillates. Drink 2018\u20132025.", "Lifted, notes of pure lemon zest fill the nose while the palate follows up and throws in some riper notions akin to plump, little, yellow mirabelle plums. There is a wonderfully textured midpalate that lends more body to this slender figure. The purity of the fruit expressed here is thrilling, as is the lemony freshness that pervades everything.", "On the nose, aromas of russet apple and pear skin mingle with fresh citrus zest and a hint of ripe pear. The palate underlines the ripe fruit which is bedded in a soft but very fresh and concentrated core of savory yeast. Each layer shimmers with fruit, freshness and spice. The palate has a real dynamic energy and is lovely now but will be even lovelier in two or three years' time.", "Gentle perfume of citrus with just a hint of yeast sets the scene. The palate is concentrated, a lot more yeasty and very citric. There is ample depth and a core of white pepper and fruit that yet has to open up properly. This is one for the long run\u2014but with ample refreshment and elegant poise. The finish just lasts and lasts.", "Fresh, crunchy black and red cherries and aromatic blueberries seem to be dusted with white pepper and cinnamon: how very appetizing. The same freshness appears on the palate where the fruit is subsumed into a textured core. Oak just lends a little spice and structure but lets the fruit and its very own freshness pervade everything. At every turn, more cherry breaks through the supple tannic frame. Joyful , refreshing and balanced abundance sets the tone while spicy pepper echoes all the way.", "The nose is almost completely closed: the palate slowly opens up into full-fruited, velvet-textured density that speaks of juicy black and red cherries. There are edges of peppery spice, hints of tar and iron oxide, tinting the fruit with mineral interest. The tannins are firm but ripe: they stand upright and proud. The palate is rich, dense and taut and clearly made to last. Drink 2018\u20132028.", "Flinty notions of (good) reduction still grace the closed nose and bring memories of Burgundian cellars. The palate has a masterfully light touch. The fruit is tart and red, hinting at red currant and crushed cranberries with a pleasant, inviting tartness that exudes aroma and focuses the palate with its preserving freshness. Yet there are notions of fragrant and ripe raspberries. This is a silky babe in arms, so wait for the wine to unfold fully from 2017 to 2020.", "What a beautiful combination of grapefruit and mandarin peel on the nose: one part zesty freshness, the other plump and juicy promise. The palate does not disappoint and throws in notions of bergamot, as well as a citric thrill of exquisite lightness.", "Smoky oak frames red and black cherry and offers hints of intense fruitiness, almost of Kirsch. There's an undertow of wet earth and leaves, of finely ground white pepper, presented with pliable, velvety softness. Yet there is freshness and precision and the well-fused harmoniousness of all these elements that makes Pinot such a compelling, haunting proposition.", "Brooding notes of black, crunchy cherry along with wood smoke and fir rise from the glass. On the palate there is a vein of tart, lively freshness that draws earthy smoke and full fruit notes towards the core, leaving shadows of smoke and fir, cherry, blueberry and white pepper around the fringes. Freshness is far more of a defining factor than silky tannins. This is authentic, unforced and very fresh.", "Melon and citrus aromas are clean and easy, not pungent. This feels good, with limited but solid white-grapefruit and orange flavors. A dry juicy finish tastes mildly bitter but isn't too severe.", "Foxy aromas of wet dog and plum and berry feed into a raw tannic palate. This tastes herbal, with a green note added to its core red-fruit flavors. A choppy, hard-tannin finish is rugged and abrasive.", "Intensely dark in color, this syrupy rich, extracted Malbec pushes the envelope of max ripeness via heady balsamic aromas of leather, blackberry and cassis. The palate couldn't be much riper, while heavy oak means flavors of chocolate, vanilla and wood grain are as prominent as the wine's massive berry fruit components. Drink through 2020.", "A faint but enticing notion of pink grapefruit plays on the nose, and there are floral nuances too. The palate is fruity and fresh and has an appealing, concentrated core of textured citrus zest, followed by a wonderfully clean finish.", "Total fruity freshness emanates from the glass: fresh Conference pear, lemon zest and a riper notion of yellow mirabelle plum. This is utterly appetizing. The palate adds a dimension of pepper and a broader notion of yeast in the texture. This blooms with fruit and finishes on clean lemon zest and white pepper.", "Fruit and wood combine for a seductive intro: the sonorous, soothing notes of vanilla unite ripe, aromatic blueberry fruit, floral overtones and rounded spice. This is smooth and pliant with an all-velvet core on a fullish body. Blueberry echoes long after the last sip.", "Aromas of tree bark, baked sugar beet, herbs and licorice blend with earthy black-fruit scents on this ripe, jammy, generous Cabernet. Baked blackberry, licorice, rooty spice and cassis flavors finish with herbal notes, a spicy black peppercorn flavor, a licorice hint and smooth tannins.", "This smells mildly reduced and candied at first, with notes of blackberry, horse hide and licorice. Firm, chewy and lush on the palate, this full-force Malbec delivers ripe blackberry, boysenberry, spice and rooty licorice flavors prior to a spicy, dark finish that's bolstered by firm acidity. Drink through 2019.", "Compact, minerally aromas include notes of leather and licorice. Round and generous across the palate, this ripe, rooty tasting Malbec features flavors of blackberry and chocolate in front of a mildly raisiny finish. Drink this warm-vintage Malbec through 2019.", "Concentrated and woody smelling, this ripe Cabernet is cut from the modern mold, meaning it's weighty and fully oaked. As for mouthfeel, expect severe tannins but also cuddly depth. Flavors of roasted, earthy berry fruits and cassis finish with oaky flavors of cocoa and mocha as well as herbal notes. Drink this integrated Cab through 2021.", "Concentrated blackberry and prune aromas are wrapped in a blanket of chocolaty oak. Side-to-side jamminess and beefy tannins make for a full-force mouthfeel, while minty blackberry flavors end plush but with focus. Herbal notes of rosemary, thyme and mint add complexity. Drink through 2024.", "Cheesy oak is the greeting on the nose of this older Malbec from a notoriously tough vintage. After that, earthy, stewed blackberry and meaty aromas come up. This is saturated and a touch stewy, with baked black-fruit flavors as well as gamy animal notes. A dense finish tastes soupy and savory. Drink through 2018.", "Trisagio is a Malbec-led blend with Cab Sauvignon and Petit Verdot. It's a dense wine offering the full allotment of berry, earth and meaty aromas. Plump and layered across the palate, this tastes of chocolaty oak, baking spices, herbs, cassis and a pinch of salt. A long, pure finish is a nice topping; drink through 2021.", "Herbal notes of pine and eucalyptus rest on top of a bedding of spiced cherry and cassis aromas. This Malbec blend is firm and structured, with no weaknesses around the edges or in the middle. Ripe blackberry, spice, mocha and molasses flavors finish toasty but alive. Drink through 2021.", "Argentine Nebbiolo is a rarity, and for one to be this good is a blessing. Leather, dark berry, earth and citrus aromas are mellow and subdued, but the palate is full and forward, with baked berry, molasses and espresso flavors. This is tannic and chocolaty on the finish, with lasting sweetness.", "A very crisp Chardonnay, with a high level of acidity to go with the white currant and green plum fruits. The wine is fruity and open, while kept tight by an apple skin texture. Screw cap.", "Solid to start out, with mostly clean, fresh berry aromas and some medicinality. The palate is snappy, juicy and clean, with black cherry, plum and berry flavors. Forward on the finish, and composed for what is essentially a standard Malbec.", "The least successful of Heinrich's varietal range, this is edgy with insistent acidity. The fruit does show red cherry brightness, although the mineral character returns.", "Strong yeasty notes emanate, reminiscent of earth and soy, with a slight, barely perceptible mentholic lift. The palate mirrors these flavors but is focused around a central ray of bright acidity.", "Jammy aromas of berry fruits and cardamom struggle to hold up. A smacking acidic palate lacks body and depth, while this blend of Cabernet Sauvignon and Malbec tastes of plum and cranberry in front of a jammy tasting finish that feels raw.", "Aromas of dried white flowers and citrus fruits are mild. This feels round pulpy and good. Flavors of melon and papaya aren't complex, but they satisfy. On the finish, this everyday Chardonnay is round in feel and tastes a touch salty.", "Hard-packed, concentrated black-fruit aromas are a signal of this rugged Malbec's character. It's blasting with toasty blackberry and pepper flavors, which are backed by spice, heat and a general sense of full but proper ripeness and high quality. Drink through 2019.", "Forward, fruity aromas of black cherry, raspberry and cassis set up a high-acid palate that's energetic. Lightly herbal, rooty flavors of black cherry and blackberry linger on a juicy, clean finish.", "Rooty, spicy aromas of black plum are more complex than those of your average Malbec. In the mouth, this shows a heavy, almost reduced mouthfeel that could use more spring. Dark, heavily toasted baked-plum flavors finish peppery and brooding, but without much texture or presence. Drink soon.", "Leathery aromas blend well with concentrated black-fruit scents. In the mouth, this value-priced Malbec offers juicy purity and plenty of spunk. Flavors of black fruits, licorice and chocolate maintain a sense of freshness, while the finish offers residual blackberry and cassis flavors.", "Spicy, dry aromas of earth, red currant and black olive offer some complexity and style. This is full bodied, racy and loaded with black cherry, cassis and peppery spice flavors. A touch of heat and menthol adds jolt to the finish.", "Ripe plum and berry aromas come with spice notes before a supremely generous palate that's loud and flavorful in blackberry, cassis and black cherry fruit. On the finish, chocolate and oak influences roll in as the tannins subside. For power, flavor and clarity, this is a sure bet.", "Initially restrained, this opens into whirls of lemon, lime and pink grapefruit peel with an almost fizzy zestiness. Refreshment travels along the palate in total precision and linearity, with a rush of citrusy excitement.", "The wine reveals savory depth that is almost soy-sauce-like, along with hints of nutmeg, white pepper and some arugula. They harmonize with ripe green pear fruit in this typically spicy white that finishes with lip-smacking and clean zest.", "Lime-zesty purity couples with an earthy, almost spicy edge. Pleasantly grippy phenolics speak of ripeness and plentitude while remaining streamlined, straight and long. This has yet to blossom but will be lovely. Drink as of 2017.", "Grapefruit zest dominates this wine right now, but ripe honeydew melon also is shining though. As the wine opens up, it also reveals peppery, tangy spice and a refreshingly clean finish.", "Dried fruit flavors and the bitter tang of dark fir honey are spiked by concentrated lemony acidity. The nose and palate are round and rich, but tamed by acidity that runs through like an electric current. This rich, dry but distinctly late-harvest style wine, with just a touch of residual sugar, finishes with triumphant apple fruit and lemon zest.", "Many things happen here at once: there are rose petals, clear blossom honey, ripe yellow pears, bitter orange, roasted hazelnuts and green tea\u2014unlikely companions that unite surprisingly well in this complex, nutty and layered wine with pleasing concentration and length.The wonderful seam of acidity lifts everything onto a different plane.", "Rounded, plump little apricots are suggested in this clean-cut but ripe and dry Riesling with its straight, mineral backbone and impressive balance. A deep and rich core of fruit will unveil layers of fruit and complexity over years to come. Drink as of 2017.", "A restrained nose just hints at ripeness: Comice pear perhaps? The palate is full-bodied but sinewy and one feels that the wine will open up in years to come, power is evident, so is deep fruit that still needs to blossom. The muscular structure is full of promise. Drink as of 2017.", "A soft impression of ripe peach mellows the zesty concentration. The wine is still enigmatic at this point, but will open and reveal more fruit, more ripeness and even more citrus flavors. Enjoy as of 2017.", "A hint of smoke plays about the nose; likewise, the palate is restrained. This tight, closed wine requires time to let ripe and concentrated pear fruit and lime appear. This long zesty grapefruit finish promises future pleasure. Drink as of 2016.", "Subdued pear fruit is tightly coiled inside this rich and promising white. For now it has phenolic richness and wonderfully tangy acidity. In time the wine will show the luscious ripeness of this harvest. Drink as of 2016.", "With the appetizing scent of lemon-spiked pear sorbet, it delivers breezy refreshment. A tight, linear body is displayed against a mineral backdrop. The finish is softer than expected, like a caress.", "Subtlety on the nose hides the hazelnutty softness of this pliable, pleasing and gentle wine that has a balm-like structure which almost comes across as soothing. With echoing nuttiness and an apricot core, this does not fit any particular mold, but is intriguing, authentic and totally convincing.", "Just-ripe green pears and scented spring flowers make this a charming proposition. Underneath, a firm and concentrated body unfolds into a refreshing and long finish.", "Golden and restrained, this wine does not give too much away on the nose. But the spicily soft palate delivers with a brilliant, lemon-zesty acidity well couched in mineral midpalate concentration with an enduring finish.", "Just faint touches of ripe, yellow pear appear on the nose, suggesting how tightly closed this wine still is. However, the generous palate is full of both green and yellow pears and injections of grapefruit acidity. Tight and long, it's best kept for a while. Drink as of 2016.", "Clean-cut and zesty with the tang of grapefruit peel, a concentrated midpalate and a refreshing dryness, this Riesling shows elegance, power and lip-smacking lemon finish. Shy now, it will reveal more power with bottle age. Drink as of 2017.", "Slender citrus zestiness is the theme here: is it bergamot or lime? The wonderfully rich core of phenolics provides heft and pith with a touch of white pepper here and there and a mossy savouriness that provides welcome refreshment.", "A bit heavy and jammy on the nose. The palate is more pointed and acidic, with flavors of roasted berry, herbal plum and spice. Turns more juicy and acid-driven as it opens, and then finishes herbal, spicy and grabby.", "A bit stalky on the nose, with tropical aromas and lychee. The palate is a little broken down and heavy, with flat citrus and lychee flavors. Finishes wan, with dried apricot notes.", "Medicinal black cherry aromas turn heavier and more prune-like with air. The palate is reasonably solid and healthy in feel, but monotonous and devoid of layering. Tastes tangy, zesty and mostly clean, with slightly baked flavors and a spot of heat.", "Earthy aromas suggest red cabbage and olive more than bright, ripe berry. The palate is chunky and clampy, with jammy, overly broad black fruit flavors that finish on the stewed and herbal side. Concentrated, massive and clumsy.", "Opens with heat and brambly, scratchy aromas of black cherry. The palate is round if a bit sticky, with sweet, candied berry flavors. Round, sticky and sweet as well on the finish, with vanilla notes.", "Baked, earthy aromas of raisin, fruitcake, ink and oak require plenty of air to show their best. A jammy, creamy, oaky palate is home to resiny flavors of vanilla, spice and berry fruits. The finish is woody, resiny and pasty, with ripe yet generic flavors in reserve.", "Roasted, leathery berry aromas carry a cheesy, gritty, piercing element. In the mouth, this is solid but slightly syrupy. Flavors of rooty berry, licorice and chocolate finish with plenty of oak, spice notes and heat.", "The rubbery plum aromas are sweet and medicinal, and the palate feels creamy, thick and chewy. This tastes sweet and lightly herbal, with baking spice and jammy black-fruit flavors and a mild green element. The finish is a touch chunky.", "The dark and penetrating aromas of violets, shoe polish, blackberry and road tar are solid. This feels a bit tough on the palate, with narrow tannins and flavors of rubber and black plum.", "Mild, clean and peachy on the nose, with a pinch of sweet banana. It feels chunky but honest, with apple, sweet citrus and peach flavors. The finish is solid; a good wine for under $10.", "A ripe, raisiny wine\u2014it starts out with aromas of raisin, milk chocolate and candied berry. The palate is saturated, with prune and baked-plum flavors and a chunky finish. Drink now.", "Dark and concentrated, this has jammy, raisiny aromas that are marked with a strong current of green. It feels full but a touch flat, with sweet berry flavors and a core of mint. The finish ends abruptly.", "Iron oxide, white pepper and blueberry are an enticing, aromatic trio but there's more to come. The palate is slender and pure fruit shines through. This has been handled with a light, knowing touch, creating an elegant, subtle wine that's not showy but all the more impressive for it.", "An intriguing nose of Comice pear, menthol and lemon oil creates a delicious aromatic hit. The palate is supertight and zesty. Citrus is the main focus along the linear palate that is fringed by the same aromatic top-notes as the nose. Beautiful now the wine has the verve and stuffing to mature beautifully. Drink now through 2020.", "Juicy yellow pear, fresh red apple and apple compote make for a very appetizing, refreshing nose. On the palate a spritz of lemon juice provides further freshness and zesty spiciness, accentuating the gorgeous apple fruit. Slender but fruity this will be a joy on a sunny day.", "An intriguing mix of pepper, rose petals, stone fruit and zesty lime creates a heady aroma. The palate is more toned down but all the more appealing for it. Rounded and concentrated, this is full of textural and aromatic interest. Ripe, washed-rind cheeses or spicy pan-Asian combinations would do this rich, layered wine real justice.", "Only faint glimpses of ripe red plum with aromatic spice reminiscent of clove and cinnamon reveal themselves. With more air, the characteristic pepper appears, as does dark, ripe fruit. The palate is concentrated and structured but remains fresh and slender. This is elegant wine for an elegant occasion.", "Luscious stone fruit streams into the nose, while the palate reins this r
