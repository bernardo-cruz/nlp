 cherry notes beckon on the nsoe and lead to a light, slender, translucent body of unpretentious fruit and freshness. This is the sort of easy-drinking, dry wines you absolutely must have in your picnic basket: uncomplicated fruit, freshness and joy.", "Fresh, pliable, slightly pear and apple scented and dry\u2014what's not to like? This does not make any demands on you and is a marvel of versatility, also implying lots of fun and freshness. Easy-drinking, dry Gr\u00fcner with a wonderfully appley finish.", "Aromas of pure lemon zest and green pear notes fuse into lime zest on the streamlined palate of this easy and superrefreshing summer Riesling. Drink soon.", "Lifted lemony flavors signal a fresh wine. The palate, in contrast, has more rounded, fluid notes and a core of freshness with a distinct hint of alcoholic heat on the finish.", "Great freshness and and almost grassy fruitiness join the yeasty autolytic notes. There is frothy liveliness and irrepressible fruit\u2014red and green apple, a hint of pineapple and zesty lemon. This is one for those who prefer their sparklers full of fruit and life. Midpalate concentration makes this robust enough for food.", "Earthy berry aromas come with a touch of compost and rubber. This feels juicy, racy and slick, with red plum and raspberry leading the flavor charge. A fresh, lightly herbal finish is the final act.", "Spicy herbal notes creep into a ripe nose of apricot and red apple. The same savory, earthy touch plays on the softened palate.", "On the surface there is brisk, spicy grapefruit zest, while underneath the nose hints at generously ripe apricot and Mirabelle plum. The palate plays off juicy stone fruit and zesty citrus on a sleek, slender, concentrated body. The freshness is brisk and taut, while the fruit is charming and soft. With a slender, sleek and dry mouthfeel, this is just what you want from Riesling.", "A combination of grapefruit zest, russet-pear peel, ripe apple and fresh lemon creates a nose and palate that are alluring, refreshing and very fruity. A bit of that zestiness is also apparent on the midpalate texture that delivers crunch, finesse and an enlivening purity. The finish is dry and long, full of moreish juiciness.", "If you love massive Argentine reds with purity of fruit and fine oak, then this blend is up your alley. Toasty blackberry aromas come with plenty of oak grain, vanilla and depth. This is profoundly deep on the palate, while toasty blackberry, chocolate and peppery flavors finish with mocha and bracing tannins that aren't too rocky or hard. Drink through 2025.", "Earthy and meaty, with aromas of dark cherry, plum and a whiff of volatility. Once things settle, it evolves into a full and flowing, semigeneric red with earnest grape and blackberry flavors along with cola. While it's hard to peg this as varietal Syrah, it's well made, balanced and full. Good for folks who like full-bodied wines.", "Classic Weinert wine; meaning it's well-aged, mature and sort of throwback. It's not purple and saturated and sticky; instead it's medium-weight and a touch scratchy, with roasted berry aromas followed by dry cherry, raspberry and plum flavors. A touch of burnt brown sugar offers balance and sweetness, and as a whole it seems ready to drink.", "It shows total citrus focus, linearity and precision, fringed by green pear peel and peppery leaves. Superior freshness and definite ageing potential show in the tingling, invigorating acidity.", "The intriguing spice of grapefruit foliage and freshly cut grapefruit peel haunts the aromatic edges of this subtle and rounded but still focused wine. Peppery watercress flares up, too. This delightful wine will perform miracles with food but keep your interest  on its own, too.", "The deeper shade of rose-petal pink promises intensity that the nose does not fail to deliver. Ripe red cherry fruit is framed by the aromatic lift of nettle leaves. The palate is bone-dry but echoes with that refreshing trinity of nettle, cherry and lemon. A vestige of tannin provides welcome backbone.I", "Lifted purity of ripe Williams pear and a streamlined but not unsubstantial body combine to make a compelling, abundantly pear-fruited wine. It manages to be slender, rich and mineral at the same time.", "Good but a step down from recent vintages. Big and brawny on the nose, with oak-based aromas of shoe polish, chocolate mint chips and mocha. The thick palate is deep, raisiny and chunky, with roasted black fruit flavors touched up by chocolate. Very good and likable, but not as thorough and alluring as it has been. 40% Malbec with 30% each Cabernet and Merlot.", "A little sweet and candied on the nose but there are also floral aromas that are alluring. The palate is plump but offers good balance and structure, while the flavors run toward beefy dark berry fruit, spice and chocolate. Long, deep and roasted on the finish. Quite good for ten bucks.", "A bit of moody musk precedes notes of lifted orange marmalade\u2014bitter-sweet peel countered by juicy lusciousness. The botrytis is palpable here amongst the concentrated sweetness, so wonderfully shot through with lemony acid. A focused, refreshing BA, with swirls of citrus that go on and on.", "Bright, zesty lemon appears alongside yellow Mirabell plum that also pervades the palate. There is linear focus, as befits an icewine made from Riesling\u2014and if you have desserts that feature confit lemon, this is what you need. Incredible that something so rich should be so wonderfully light at the same time.", "Sultry notions of honeycomb, pine sap and something more tropical\u2014perhaps pineapple, perhaps passion fruit\u2014converge in an incredibly concentrated and at the same time tight and light-footed palate. Passion fruit notes intensify on the palate and while this is very sweet, racy, zesty acidity holds wonderful sway. This expresses the much-lauded purity of Eiswein perfectly.", "Another study in citrus: bergamot peel mixes with fragrant citrus foliage on the nose. The palate brings further harmony with notes of orange and tangerine. The juicy freshness is utterly mouthwatering. The dry, slender palate is seriously playful and playfully serious. Only Riesling can achieve this. Utter joy and supreme refreshment.", "Aloe vera balminess is promised on the zesty, aromatic nose. The palate fulfills this easily: this is supple and flowing, concentrated and fluid. White pepper, grapefruit zest, juicy pear and greenish leafiness all gather around the central seam of freshness. Elegance, poise and total refreshment is the result.", "Blackberry, cassis, mocha and chocolate aromas are typical of fine, modern Malbec, even if this contains 18% Cabernet Sauvignon and Syrah. A flush, widespread mouthfeel expands across all corners of the palate, while savory, toasty flavors of blackberry and licorice finish with a reprise of char as well as hickory and coffee notes. Drink this beefy wine through 2022.", "This ultraripe Malbec-led blend suggests aged P. X. Sherry via raisin and citrus peel aromas. A jammy palate manages to exhibit balance, despite heavy ripeness, while flavors of blackberry, cassis and prune are dark and dense. A savory, warm, saturated finish continues the theme of maximum ripeness. Drink through 2020.", "Piercing blueberry and wild berry aromas are prototypical of this label. A juicy, high-acid palate is linear and a bit edgy, but its composition bodes well for the future. Spiced plum and currant flavors finish with toast, spice and berry notes. Drink through 2024.", "Peach and bergamot, mirabelle plum and lemon zest, ripeness and freshness, amplitude and sleekness: whoever loves to trade in juxtapositions will love this expressive, irresistible wine. Etched with very clear contours it nonetheless delivers generous, gorgeous fruit.", "Slightly more advanced notes stand out: a herbal tinge of sun-warmed, wild thyme has crept into the citrus peel which utterly dominates the palate. This sleek Smaragd has just started on its long ascent. It has the toned muscle and the stamina to go on and on\u2014those who have enjoyed older vintages know of its near eternal youthfulness. On the aftertaste, herbal notes assert themselves again: dried tisane of verbena and dried apple punctuate with pleasant accents.", "This overly ripe Malbec is packed with rooty spice, oak and tree bark aromas. The wine feels sticky and soupy, with a resiny texture and salty, oaky flavors of syrupy berries and mint. A sugary, cloying finish is short on freshness.", "The nose is neutral except for dusty aromas and a hint of applesauce. This feels bold, thick and a bit clumsy, with pithy citrus, nectarine and apricot flavors. These notes continue through the wine's finish. Drink now.", "The nose is yeasty with aromas of apple and hay stalks. This feels lively and citrusy, although the structure and bubble bead are weak. Flavors of briny apple and nectarine finish with a pickled flavor and juicy acidity.", "Dusty, earthy and herbal defines the nose on this minty Cab. There are also whiffs of animal and pickle on the bouquet. This feels raw and tight, with crisp acids and peppery, lightly herbal flavors of plum and berry. A minty, dry finish is slightly harsh.", "Briny raspberry aromas are a bit murky. This smacks down hard with acidity, while the flavors run toward earthy, generic plum and berry. A salty finish with animal notes is firm but struggles with cleanliness.", "Miso and yeast are met by lemon zest and pear peel. The palate is streamlined and slender and homes in on a central vein of beautiful grass and herb-scented freshness. This literally dances on and off the palate and leaves you with wonder that such lightness can have so much flavor.", "For now, funky yeast dominates the nose. The palate, however, abounds with friendly yellow Mirabelle plum and mandarin notes, all pulled into beautiful focus by lemon freshness. There is concentration and drive, energy and verve. This is beautiful, impressive and yet friendly and gentle. Lovely balance and aromatic length.", "Pure notes of ripe but crisp pear on the nose turn into concentrated, herb-spiced pear and citrus notes on the palate: the ripeness of the pear vies with the zesty freshness and makes of a lively, vivid and most enjoyable and refreshing wine. This is crisp, light bodied but balanced and puts a little Austrian spring in your step.", "Yeasty, miso-like savor dominates the fresh aroma, however, the palate adds wonderfully zesty lime notes and a rounder, more sonorous and richer component of yellow pear. All this comes together in an appetizing, refreshing and most satisfying package. The wine's punchy concentration is lightly worn, the finish is clean.", "Everything is still tightly coiled: the intense Conference pear fruit, the zesty lime notes, the deeply herbal savoriness. For now, the refreshing lime peel notes are chief amongst its charms but allow this to relax for just a little and this will be a quintessential summer wine of concentration and utter refreshment.", "A totally aromatic, floral and rose-spiced nose makes for an unusually fragrant Gr\u00fcner. The palate shows the same floral spiciness, edged with exotic lychee amidst peppery spice, sprightly lemon acid and Gr\u00fcner's telltale phenolic edge. This packs in a whole lot of flavor. Make sure you savor every last nuance.", "Relatively full, and perfumed with grapes from the Muscat family, this is a perfect ap\u00e9ritif wine. It has a texture of pear skins, with kiwi fruit and a final finishing softness, lifted by very fresh, dry acidity. Screwcap.", "Knoll's simplest Riesling is super-fresh, floral, aromatic. The white berry fruits are dominant, supported by a tight line of acidity. It is, of course, very young, not yet ready to drink, its citric character dominant. It needs a year at least.", "This inky, concentrated, ultraripe Malbec is one of the best wines Zuccardi has produced. Aromas of blueberry, cassis, graphite and chocolate feed into a generous palate with creamy oak, mocha, baked berry and cassis flavors. The finish is lusty and big, but not biting, so you can drink this beauty anytime from now through 2017.", "Initially it gives off murky, soupy aromas. But with airing it rounds into form, displaying prune and oak scents in front of a round, soft, stewy palate of chunky berry flavors. Gets better with time before finishing with toast, herbal notes and tobacco. Offers more highs than lows.", "This vintage of Broquel reflects the cool, challenged characteristics of the '08 vintage. It has snap and berry aromas and flavors along with obvious oak, char and mocha. The palate is more driving and linear than previous years, with juicy, snappy cherry and wood at the base. Finishes with coffee, toast and controlled bitterness.", "Not all that expressive on the nose; about all you get is basic yellow fruit and lettuce. The palate shows more intensity, but the flavors of lemon and tropical fruits are basic at best. Chunky, sweet and common on the finish. Good for Argentina but still it leaves you asking for more.", "Tropical and toasty, with buttercup and banana on the nose. Good acidity keeps the palate zesty and moving forward, while the flavors of lemon, lime and pineapple are juicy and clean. Good in a fresh and simple way, with just a spot of oak character.", "Savory, baked cassis and blackberry aromas show form and solidity, while the palate is deep and a little soft, with lush, slightly roasted berry and black currant aromas. Chocolaty on the finish yet not too heavy or forced. Not all that Syrah-like but it still smells and tastes good.", "This concentrated, almost syrupy Malbec smells mossy and mulchy while also displaying scents of coffee grinds, tree bark and blackberry jam. A bolt of tartaric acidity keeps it from being flabby, while flavors of blackberry and black currant are salty, woody and finish resiny. Drink through 2020.", "Bold aromas of tire rubber, black cherry, blackberry and stewed plum are integrated and attractive. A full, lively, rich palate offers briny black-plum and blackberry flavors in front of a creamy, salty, exuberant finish. Drink through 2018.", "Oaky aromas of pencil eraser and milk chocolate are draped over cherry and red-plum notes. This feels chunky and a bit heavy and creamy, with chocolaty oak dominating the flavor profile along with medicinal berry notes. An herbal tasting choppy finish is saturated.", "Initial aromas of jammy black fruits and cardamom yield to cheesy oak as this airs out. A plump wide palate is blocky, while gamy notes of animal hide, cassis, plum and oak form the flavor profile. A lingering exotic taste of blueberry centers a mild finish.", "Aromas of raisin and cooked black fruits are malty. This high-alcohol Malbec feels hard, tannic and collapsed. Stewy nutty flavors of blackberry and prune come with a dash of salt, while this shows raisiny flavors and dry tannins on a heavy finish.", "Adrianna sits at 5,000 feet, making it one of the highest vineyards in all of Mendoza. The wine shows pure Tupungato mountain fruit, with deep chocolaty undertones and lots of fine, toasty French oak. For deep berry flavors and smoothness more than rough and tough, Adrianna is on the money. Drink now through 2011.", "A studly Malbec sourced from the Altamira section of the Uco Valley, then aged 18 months in new French oak. Much of this wine is fermented in plastic bins (not tanks), and the affiliated intensity grabs your attention. The blackberry flavors are potent and backed by heavy chocolate and toast. Lots of mouthfeel and power, with tannic grab. This wine can age several more years.", "The aroma is a perfume shop. Even on the palate, although the rich botrytis character is prevalent, there is a wonderful, exotic, Asian intensity of flavor. The acidity and honey are welcome and balanced.", "Big-format Malbec is what we're calling this new 15.5% wine from Benjamin de Rothschild and Laurent Dassault, original partners in Michel Rolland's Clos de los Siete project. Round, lush and full of body, Flechas shows muscle but little fat. It's colorful, dark, full of black fruit and long on the finish. It is modern Malbec done for modern palates.", "Since we last tried this wine, Catena has dialed back the new oak and pumped up the natural acidity. And the result is pleasantly akin to fine Burgundy. Now the emphasis is on refined, Dijon-style apple and peach flavors with great mouthfeel. Drink now.", "The Rust style of ultra-sweet wine is all about wonderful honey and toffee flavors over intense acidity, a great balancing act of spice, dry botrytis and great sweetness. This wine is both fresh and complex, a bottle that needs at least 5 years to age. Screwcap.", "One of the most untouched, terroir-driven Malbecs made in Argentina is Achaval-Ferrer's Altamira. It's harvested about three weeks earlier than most high-end fruit, resulting in core raspberry flavors and a certain redness of character. The wine is unfined and cloudy but still very clear on the palate, with length, power and class. Best from 2009\u20132012.", "A wine that is on the cusp of adding an extra element of complexity. At present, there is deliciously perfumed fruit, white and green currants and white peaches, with a definite citrus edge. The bonus is the taut texture, which is closing in and lifting the fruit, promising future aging. Screwcap.", "Broquel always offers a little more elegance and pedigree than most value Malbecs, and the 2005 has body, a silky feel and aromas and flavors of tobacco, baked blackberries and leather. It's a ripe, moderately tannic wine that's best for near-term drinking.", "Dark peppery earthy blackberry aromas announce a firm dry palate. For everyday Malbec, this delivers commendable black-plum, blackberry and dark-spice flavors. Pulling tannins make for a hard finish.", "A standard but appealing combination of oak, spice and berry aromas leads to a clampy tannic woody palate. This is spicy and tastes fully oaked, with plum and generic berry flavors in support. On the finish, this tastes of plum, berry and chocolate.", "A big, super-rich wine that concentrates on its vanilla and spice aspects, the fruit coming through as ripe quince and apricots flavored with pepper. The acidity is muted, appearing only at the end, to give a vibrant lift to this impressive wine. Glass stopper.", "A very taut, tight wine, crisp, green, perfumed. It has delicious white currants and hedgerow fruits, its delicacy and elegance balanced by its intensity of flavor. There is a definite herbal, mineral aftertaste. Screwcap.", "This is serious Blaufr\u00e4nkisch, a ripe, firmly structured wine that shows a dry edge of solid tannins before you get to the ripe, red fruits. There's power here, but it is finely integrated, and its fruity finish is well structured. Screwcap.", "The Winkler-Hermaden family's vineyards drop precipitously down from Kapfenstein castle, which they run as a hotel. With their great exposure, the vineyards allow the Zweigelt in this wine to ripen well, giving richness and density of structure, with the rich spice and red stone fruits blanketed by dark tannins. Glass stopper.", "Barrel aging for 12 months certainly renders this wine  round and rich. Juiciness combines with a severe, dry structure from the Cabernet to give a meaty ripe wine, surrounded with acidity, black fruits and a final soft, toasty character. Screwcap.", "Dark, full and very oaky on the nose, this extracted Malbec is ripe and toasty smelling. Tannic, stacked and chewy in the mouth, with flavors of roasted blackberry, raw oak, chocolate and clove, this finishes with a ton of unabsorbed oak and related flavors of clove and mint.", "Slightly reduced aromas of red and black fruits are rustic and come with a whiff of animal hide. This Malbec-led blend is a touch shallow in feel, with candied berry flavors that suggest wild herbs and garrigue. A light, jumpy, fruity finish eschews weight for freshness.", "Bold berry fruit, mint, shoe polish and creamy oak aromas are present on the nose of this full, plump, fairly tannic Malbec. Flavors of ripe blackberry, spice and raw oak finish toasty and pure, with good length and clarity.", "Tea, spice, tomato and dried-fruit aromas feed into a lightweight palate with slightly raw acidity. Snappy flavors of red currant and plum are clean, fresh and light. In a nutshell, that's what this Tupungato Pinot is about: freshness, femininity and dried red fruits. Drink through 2019.", "Like most Colom\u00e9 Malbecs, this is purple in color, with concentrated aromas of rubber, herbs and jammy blackberry. A thick, almost soupy palate is chewy and cushioned, while saturated black-fruit flavors finish heavy, jammy and on the cusp of overdone.", "Interesting aromas of graham cracker, pastry, blackberry, dark cherry and tomato all work well together. The palate is full and easy, with some weight to it along with flavors of black plum and berry. Not exuberant on the finish; it ends in mellow, lightly medicinal fashion.", "Smells cheesy and leathery, with herbal notes. Feels condensed and flat, as if it's collapsing on itself. Flavors of baked berry and prune are dark and typical of very ripe Malbec, while the finish is warm but basic in feel and flavor. Bullish, sweet and heavy. Not Colom\u00e9's best effort, especially given the price.", "Standard cherry and plum aromas create a straightforward bouquet. The feel is hot and choppy, but there's enough body and balance for it to weigh in properly. Tastes of sweet cassis, kirsch and creamy chocolate, with an oaky finish containing cocoa notes.", "Woody and dense at first, this smells bright and fruity as it opens. A solid palate houses lightly toasted flavors of blackberry that turn more peppery and toasty on a fairly oaky finish.", "Reduced rubbery aromas of blackberry and black currant come with a touch of mushroom. This is extracted, heavy and blocky on the palate, while baked blackberry flavors are massive but short on elegance. Bitter coffee flavors, rugged tannins and stickiness make for a heavy finish.", "A direct blast of reedy cherry and cassis aromas leads to rough-charging clampy palate with high acidity and hard tannins. This tastes of rooty plum supported by bold acidity, while spice, tomato and a dusting of brown sugar are the closing flavors.", "Rubbery slightly grassy berry and plum aromas give way to a fresh and fair palate that works. Oaky cherry and berry flavors are standard but well presented, while the finish is mild, with leftover plum and berry notes.", "Aromas of red fruits, tomato, herbs, tobacco and cedar are stylish and not overpowering. This feels fresh and a touch earthy, with flavors of tobacco, cinnamon, cassis and baked berries. The finish is medium in length and intensity, with apparent but not overbearing oak. Drink through 2017.", "From the Vogelsang, or \u201cbird song\u201d vineyard, this wine sings melodiously. It has bright green and citrus fruits, lively acidity and a crisp, dancing feel. There is a youthful feel to the acidity that demands a year in bottle. Screwcap.", "Ripe, dusty fruits dominate this structured wine. It has concentration and dark tannins that come from the wood aging. Flavors of black plum skins, blackberries and juicy acidity all show strongly. For aging, drink from 2016.", "This astonishingly fruity wine is ripe with tropical flavors and a rich, juicy character. The wine is full bodied showing apricot fruits along with a textured character. The wine could age, so drink from 2015.", "While it is certainly sweet, this also shows a fine, delicate texture, with red currant, plum and honey flavors. This is a wine to drink by itself after a meal.", "High-toned but slight hints of caramelized pear lead onto a concentrated palate that is as governed by fresh acidity as it is by alcoholic heat. This packs a punch and will ideally paired with equally substantial food.", "A fruity hint of red, ripe apples colors this easy-drinking, softer-style but nonetheless dry Riesling. This is slender and refreshing.", "A rather neutral nose leads to a simple, dry, fresh palate. There is a little citrus and green pear flavor. This is easy-drinking, fresh summer wine.", "The slightest hint of lemon zest on the nose leads into the light, crisp, dry palate. If it weren't for the friendly lemon notes, this would almost be neutral, but also clean. Slight spritz makes this slimline wine very easy to enjoy. Drink soon.", "Wood aging has rounded out this wine's tannins and integrated its fruity character into something complex. It's big, rich and smooth, and with its tannins it will age several years.", "This is a tight, mineral-textured wine that shows the potential of its rich black fruit, while keeping a close rein on its exuberance. The result is a wood-aged wine that offers considerable aging potential, so it keep for at least three years.", "Crusty, rubbery aromas smell a bit burnt, while leather and berry aromas, rest below the surface. The palate is full, edgy and a little tangy, with red plum, herb and tomato flavors. Mild and saucy tasting on the finish.", "Opens with minerally, almost metallic aromas, along with rubber and berry mixed in. Feels fresh and ready, with plum, berry and chocolaty flavors. Finishes with a smooth feel, but maybe it could use a bit more cut and tannic structure. A wine that falls squarely in the middle zone.", "Opens with a pinch of green as well as more standard cassis and berry aromas. Borderline sheer in the mouth, with pointed acidity and raspberry and plum flavors. Feels slightly abrasive, but on the plus side it's fresh and juicy.", "A medicinal quality comes at you right away, followed by chocolate-coated cherry, creamy oak and a distant note of paint or chemical. Feels round and voluminous, with minty, rubbery flavors of oaky, berry and chocolate. Finishes dry and oaky, with a buttery aftertaste.", "Peach, scented candle wax and matchstick make for a solid bouquet. Feels good, maybe a touch cloying, but not too much. Flavors of crystallized mango and pineapple mix with fresh melon, and the finish is clean. About all you could hope for from an $8 Argentine Moscato.", "It opens with raisin and stewed aromas, so its freshness is questionable. In the mouth, it's actually round, subtle and fairly well structured, with oaky vanilla accenting lightly herbal berry and cassis flavors. Herbal as well on the finish, with a lasting flavor of coffee.", "Slightly herbal plum and berry aromas come with a pinch of spice and meatiness. Feels medium-bodied and crisp, with juicy red-fruit flavors of plum, tomato and raspberry. Dries out on the finish, where it becomes more herbal and roasted.", "The Kirchberg vineyard just to the west of Vienna produces distinctly smoky, mineral wines that give a tight, coiled, peppery style of Gr\u00fcner Veltliner. This is a powerful wine that shows considerable ripeness, finishing with vanilla and spice. Screwcap.", "Raspberry, cherry and plum aromas are fresh but a bit raw. Racy and clean on the palate, it has ripe, sweet-leaning flavors of blackberry and cherry. A slightly oaky, resiny finish with a chocolate flavor is appropriate.", "With an opaque purple color and grapy, full aromas of blackberry Kool-Aid and cassis, this ripe Bordeaux blend is plump, chewy and a touch soft on the palate. Toasty but largely generic black-fruit flavors finish blackened, with a note of creosote, heat and drawing tannins. Drink through 2019.", "Earthy, mossy, cedary aromas of berry fruits come with spice and coffee notes. This is fairly high in tartaric acid, so it scrapes across the palate. Quick-passing flavors of wild berry fruits and plum are toasty and lightly herbal, while the finish on this Cabernet Sauvignon blend is tight, spicy and grating in feel. Drink through 2022.", "Slightly more earthy pear fruit appears on the nose. The palate bounces with freshness and verve, fizzing with a little white pepper here and there. The core is textured and shows some concentration with real citric force. Lovely on its own, even better with food. Simply lovely.", "This smells bland but clean, with a hint of citrus. It feels spritzy but simple, with papaya, green melon and mild citrus flavors. Good in a very basic way, but drink now before it fades.", "Perfumed aromas of lemon verbena and wild flower are reminiscent of air freshener. The palate is a bit heavy, but solid acidity provides necessary cut. Flavors of vanilla and spice are a little funky, while the finish is also oaky.", "A cool cherry aroma and a mild, creamy paste note open the nose. The feel is fiery and untamed, while full flavors of cherry and plum seem raw. A cocoa flavor and juicy feel define the finish.", "A flat luster and mild aromas of wood and almost stale fruit get this wine off to a slow start. A full palate is sketchy in terms of acidity and balance, while this tastes cidery, with a bitter flavor of grapes skins on the finish.", "Punchy citrus aromas are prickly on the nose. This wine is quite citric in feel, with lemon extract and lime taking charge.", "Smoke and flintstones play among green pear and savory yeast notes. The palate reveals a yeasty, cushioned texture, framed by grapefruit zestiness. The finish is clean-cut but persistent and is set to evolve over the years.", "Still-subdued fruit signals that this needs time. The palate is tight and elegant, but riches of tart cherry fruit rest just beneath the surface and wait to emerge fully. There is acidic verve and velvety structure; nothing is overdone and it's very balanced. This fresh little number needs time to blossom.", "Spicy white pepper pervades this rich, rounded red. Structured tannins call for meat if this is to be drunk now. These will mellow by 2016 in cellar and the ripe, crunchy red fruit will come to the fore.", "Breezy, zesty stoniness is overlaid with lemon freshness, suggesting a slender wine. However, the palate is rounded and generous, with layers of red apple, Comice pear, honeydew melon and orange zest. The finish is whistle clean and that counterpoint of breezy freshness and rounded ripeness makes you want to sip more.", "Very ripe yellow pear mixed with punchy arugula create a contrast that makes this wine hard to put down. Partly aged in large, used acacia barrels, partly in stainless steel, the slender but ripe body is accentuated by the peppery edge. Very moreish with a lovely and long finish.", "This is as tightly closed as a new rosebud, but suspicions of iron oxide and red cherry escape. On the palate this has a northerly, cool aspect and its very own, reticent charm. More iron oxide comes to the fore, along with earthiness and a mix of elderberry and red cherry. If you have the patience to wait until 2017\u20132018, this will come to you as a grown-up beauty. Its name Samt & Seide\u2014velvet & silk\u2014does it justice indeed.", "A beautifully subtle scent of Williams pear makes for a soft opening. The palate is equally soft but totally driven by the ripeness of the juicy pear fruit streaked with lemon zest on the concentrated palate. Refreshment and enjoyment are programmed into this.", "Juicy, luscious Comice pears and floral overtones are brought into tighter focus by the zesty freshness on the concentrated palate that shows intensity and warmth. This finishes with a long impression of pure lemon oil.", "Yeast and earth can be smelled as much as tart apple, ripe yellow plum and fresh lemon. In the mouth there is concentration and more of that expansive, savory yeastiness. A summoning streak of fresh lemon acidity provides a whistle-clean finish.", "Peaches, red apples and a spray of fresh citrus come together on an earthy, textured and rounded palate that nonetheless is wonderfully light. These old vines give verve, concentration and lots of depth.", "Savory herbs and peppery watercress dominate the crunchy green pear fruit on nose and palate. Citrus edges lend liveliness to the concentrated, spicy palate. Lots going on here, from the first whiff to the last, lingering echo.", "Ripe oranges notes give a very fruity character to this balanced wine. It doesn't have the huge richness of some TBAs, but does have layers of honey, peaches and fine, perfumed acidity. Drink from 2016.", "Celery, lemon and zesty grapefruit are the dominating aromatic trio on this slender, moreish offering. The palate is balanced\u2014even rounded\u2014for such a slender, zippy and refreshing wine. The aromatic intensity becomes even more pronounced on the palate.", "This offers ripe yellow and green pear shot through with grapefruit zest, with a yeasty, savory streak on the midpalate and a touch of pineapple. Certainly ripe and rounded\u2014but beautifully tempered by lively white pepper.", "Earthy yeastiness combined with soft lemon freshness creates a very savory wine. While the palate has umami-like spice, it also has a linear lick of clean lemon acid. The two work in contrast and will show their best with a mixed cheese platter.", "Lemon balm, peppery arugula and yeasty savoriness combine into a sleek, streamlined wine that goes down all too easily\u2014notwithstanding its wonderful layers and length. The lemony finish lasts and refreshes.", "Smooth blackberry, chocolate, violet and raisin aromas make for a complete nose. A saturated, ripe palate is a touch heavy, while heady flavors of licorice, black peppercorn and blackberry are slightly charred on a flush finish. Drink through 2022.", "Flinty reduction hovers on the nose before the palate brings lemony freshness to the fore. While stony notes persist, lemon brightness and a fine, creamy mousse make for a superfresh and elegant body. The finish is dry and long. This wine is lovely now but will reward cellaring. Drink 2017\u20132022.", "Exotic blueberry and cassis aromas are accented by cardamom and wild-herb scents. This Malbec from Altamira in the Uco Valley is jammy and saturated, but pure, with ripe berry, oak and spice flavors. A juicy fruit-filled finish is packed and tastes like berry compote. Lastly, a delicate herbal note gives this complexity. Drink through 2024.", "Aromas of orange blossom, lychee and lemon peel are potent and oily. In the mouth, this is thick for Torront\u00e9s, with distinct oiliness. Flavors of tropical fruits and lychee are pithy and full of pyrazines.", "Gritty aromas of grilled beef and asphalt blend with savory berry scents. Frankly, this is rough on the palate, with abrasive tannins. Savory herbal green-leaning flavors are peppery and bitter on a grabby finish.", "Jumbled jammy berry aromas lack specificity. This has a forceful tartaric mouthfeel that supports tart plum and currant flavors. Keeping things consistent, this is angular and acidic on the finish, with sour plum and racy berry flavors.", "A bit leafy and earthy on first take, but this also smells of roasted meat, berry fruit and menthol. It feels layered and rich, with drying tannins and full-force plum and herb flavors. This is big, dark and herbal, finishing with hints of leather, tomato and oregano.", "This Cabernet Franc is superripe and oaky, with earthy, stewed and woody aromas. In the mouth, this feels grippy, resiny and dense. As it airs out, vanilla, woodspice, prune and cassis aromas come to the fore. The chocolate-tinged finish is slightly sticky in feel, exuding a strong sense of ripeness.", "Baked loamy berry aromas come with a reedy rooty note of licorice. This feels good but jammy and a touch flat. Jammy raspberry, plum and currant flavors finish spicy and lightly herbal. Drink now.", "Pretty good wine with only the mildest weedy, herbal notes. For the most part this is full, sunny Malbec; only a hint of green and finishing black pepper vies with the dark berry and plum flavors that one should expect. Decent balance; ordinary as a whole.", "Mocha and chocolate welcome you in, but once you get in there isn't much to taste. There's generic red fruit, spice and leather, but the wine seems acidified and on the razor's edge. Not overly generous and the mouthfeel is sheering.", "Bubble gum on the nose makes you wonder about carbonic maceration, but that technique wasn't used to make this fruity, simple and generally nice little Cabernet. Don't expect complexity from it, or much varietal character; this is your basic red wine with adequate sweetness and some chocolate.", "Ripe and juicy green and yellow pears abound on the nose, while the palate is soft, fresh and makes for easy summer drinking.", "The normally so rich Rosengartl comes in a much more slender body for the 2014 vintage, with zesty relish even. Here and there are glimpses of opulence, in the shadows of pleasantly bitter honeycomb that also contributes to a beautifully defined, linear texture on the midpalate. The finish is whistle-clean. Bravo.", "Peppery berry fruit is the joyful, dominating factor here. Nose and palate simply burst with spicy fruit. There is some grippy tannin as a counterweight. Wonderful freshness against oaky vanilla provides a subtle, understated nuance. There is absolute elegance despite the exuberance.", "Very subtle hints of blueberry emerge first, while on the palate they color both texture and flavor of this elegantly structured wine. Peppery spice tinges the aftertaste. This is fine-boned and defined, but with upright, well-bred poise and a subtle rather than in-your-face charm. Drink this now with game and venison or treasure it for another 3\u20135 years.", "Soft smoke on the nose leads onto a soft but full-flavored palate that harmoniously unites very fresh acidity with lemony overtones, rounded red apple flavors and a smoky, nutty but subtle oakiness. Together they create great, flowing unity . This is a delicious medium-weight food wine now but it does have the stuffing to develop for the coming three to five years, if not longer.", "A closed nose leads straight to a vanilla-tinged palate of strawberry enveloped by mellow, soft notes of oak. This is rounded and pliable, cushioned with echoes of baking spice and comfort. The palate is soft and silky. Everything about this wine is soothing and mellow.", "A hint of red currant fruit appears on the nose. The slender, translucent palate then expands into a harmony of tart, fresh berries, restrained smokiness, forest floor and earth. There is something honest and pure about this that lets the exquisite purity of those tart berries shine. You simply crave more.", "The very slightest touch of honey plays among the citrus notes on the nose. There is a touch of yellow pear but the streamlined palate is guided by a seam of lemon zest, smoke, pear and citrus keep echoing each other beautifully. Will benefit from two to three years of bottle age.", "Crunchy red cherry and stone, the merest hint of vanilla and a densely-packed but toned texture of bundled, fine tannins make for a compact wine. This is too young to show its true colours now and will take time to relax into itself and unfold St Laurent's cherry charm. Right now, everything is tightly grasped and coiled. Drink 2017\u20132025.", "Fleshy cherry fruit becomes immediately apparent, while on the palate the fruit acquires a spicy edge of appetizing white pepper. This is lip-smackingly fresh, even tart, but in a very appetizing, bracing way that will mellow with another year or two in bottle. The fruit is crunchy and juicy, the tannins are ripe and fine and wood smoke hovers deliciously.", "Oh the purity of freshly cut red-cheeked apples illuminated by equally pure lemon freshness. Yes this is high in the acidity stakes but comes with so much purity of fruit, one simply has to rejoice in all the liveliness. This offeing has a real spring in its step and will enliven any occasion, balanced and concentrated as it is.", "What an inviting, friendly perfume of stone-fruit tempered by lemony freshness. This provides glorious refreshment with such a huge amount of charm that it becomes irresistible. Underneath is a creamy but bracing base of texture that anchors this firmly in ancient stone. This soothes and thrills at the same time\u2014what a delicious, compelling paradox.", "Perfumed hints of mandarin and stone fruit are subtly expressed on the nose. The palate is more incisive with fresh lemon zest and a feather-light body which holds fresh sprays of lemony citrus. Light but pleasingly intense, notions of stone mingle with all the lime, lemon and mandarin peel. Beautifully long.", "Acrid and heavy on the nose, this is not showing any of Torront\u00e9s's floral, lighter qualities. Instead, this wine is slightly chemical and rough, with a blocky, citric palate and a mix of bitter citrus and pithy flavors.", "Pointed red-plum aromas are lemony and leathery. The palate is decidedly tomatoey and acidic, with flavors of plum skin, currant and pepper. An herbal, spicy, drying finish feels raw and tastes sour.", "While this opens with harmless aromas of lychee and tropical fruits, the palate sizzles with sharp citric acidity. Flavors of pithy grapefruit and tangerine finish grabby, tart and aggressive. This is not nearly as good as the two prior vintages.", "At first this smells like plastic and sweet black fruits mixed with chocolate. The palate feels heavy and raw, while flavors of muddled yet tart plum and berry finish big, minty and slightly green.", "This smells rubbery and horsey at first, then earthy and ripe. It feels grabby and tannic, with rustic, leathery flavors of baked berry and cheese. Narrow and a bit dried out, this may already be past its prime in terms of vitality.", "Spice, mint, herb, raspberry and currant aromas form a good nose. Things run a bit choppy and rough on the palate, but overall it works, bearing roasted berry and herb influences, with grabby tannins. This is a full, stocky, spicy and mildly green-leaning Cabernet.", "After years of tasting Don David Malbecs, here's one that rises above the rest. This is jammy and stacked with brawny black-fruit aromas. The mouth is bulky and bullish, but balanced, with blackberry flavors that are coated with copious oak and end in a tornado of coffee, mocha, mint and oak. Drink now\u20132016.", "The Stiftsbreite vineyard has a claim to fame: It is the largest St. Laurent vineyard in the world. This fruity wine sums up the grape with ripe red berry and spicy black cherry flavors, just bursting with juice and bright acidity.", "Full in the mouth, this blend of Chardonnay and Pinot Gris has a rich, spicy feel anchored in ripe fruit. Made at the Benedictine G\u00f6ttweig monastery by the team from Weingut Stadt Krems, it is a fruity ap\u00e9ritif style with attractive ripe fruit weight.", "Given the local competition, this Pinot Noir-dominated sparkler is pretty good. It has a peachy color along with creamy aromas that might be a little oxidized but are soft and easy nonetheless. The palate feel is frothy, while the flavors are of peach pits and underripe cantaloupe. Finishes dry and lively.", "This lightly oxidized Chard is powdery but not entirely fresh, as it shows aromas of pool water and mealy melon. The palate is chunky and just O.K. in feel, while fleshy flavors of melon and peach end briny and mildly bitter.", "This is dark in color and leafy smelling, with aromas of forest floor and herbal black fruits. The mouthfeel delivers a hard belt of acidity and not much else, while flavors of oaky spice and tart berry fruits are adequate but unspecial.", "The nose on this clunky Torront\u00e9s suggests apricot juice and talcum powder. The palate is flat in feel, with bitter, pithy citrus flavors of grapefruit and nectarine. Beyond that there's little to it.", "Chunky berry and cured meat aromas turn sweaty and herbal with airing. In the mouth, this is wholly basic. Flavors of soupy, herbal berry fruits lack definition, while the finish deals molasses and peppery bitterness.", "Heady aromas of very ripe passion fruit as well as crackling, zingy acidity combine here to great, refreshing effect. Intense and very long with quintessential varietal character, it delivers a real dash of tropicality.", "Lifted lemon purity, cushioned by riper stone fruit, especially yellow plum and greengage, makes this a complete and super-refreshing, fruity number.", "A faint hint of apricot and a ripe, deep core of red-cheeked Mirabelle plums come with a lively dash of lemon acidity. Balanced and light, it's also lively with a seam of refreshing acidity, making it an ideal ap\u00e9ritif.", "Creamy pear and aloe vera act like a cooling cushion for fresh, zesty acidity. This is lively, tight and not for faint hearts, but totally rewarding with its uncompromising refreshment.", "Lifted lemon purity surrounded by white summer blossom make for a fresh Riesling with wonderful balance, concentration and poise. It offers that quintessential acid streamline that Riesling-lovers always look for.", "It conveys the purest scent of cut green pears, a crisp but cushioned body, and zesty, citrusy freshness. It's very complete and for immediate consumption.", "Restrained aromatics slowly release notes of strawberry cheesecake in a soft, light and mellow body. It carries enough heft to pair with food allied with lovely, fresh acidity.", "This still needs a little time to come into its own but all the principal features are present. A concentrated palate provides texture framed by fresh acidity, linear length and fleshy fruit, hinting at ripe pears and yellow plums.", "Light in color, with transparency, something you usually don't see with Malbec. The nose is rubbery, saucy and a touch grassy, while the palate is tannic and grabby, with stewy, rustic, roasted berry flavors. Finishes with the taste of barbecue sauce.", "Salinic upon opening, with thick, candied blackberry aromas along with orange peel. The wine is sincerely syrupy and rich for a value-priced Malbec, but it struggles with balance and comes across heavy, roasted and loaded down with candied berry and milk chocolate flavors.", "This is minty, crusty and frankly a bit harsh on the bouquet, where aromas turn charred and burnt. It feels roasted and chunky, with hickory-smoked flavors of clove and berry. The finish vacillates between being oaky and herbal.", "Foresty, rubbery and brash, this has toasty, woody, cheesy and berry-driven aromas. It feels creamy and heavy, with herbal and salty flavors that finish with a roasted, meaty taste. Warm, heavy and ponderous.", "This wine is characteristic of Salta in its initial hit of patented leafy, earthy, roasted aromas and subsequent entrance of brash, grabby tannins. Nutty, roasted flavors of baked berry, toffee, coffee and earth come next.", "Savory, citrusy and pear-scented, this is fresh, crisp and light, making it ideal for a party.", "Piattelli is an under-the-radar label that makes very good to excellent Malbec from old vines in Luj\u00e1n del Cuyo, Mendoza. And the prices are more than fair. This wine is big and focused, with intense blackberry, chocolate and espresso qualities throughout. And the finish is midnight dark. Good through 2012.", "Ripe, rounded, creamy wine, with sweet spice, but still with a reservoir of the freshest acidity. Green apple fruits add crispness, while the wine finishes in a golden afterglow. Screwcap.", "This opens with a familiar taste of artificial, roasted char, then it moves on to soupy berry aromas. It feels scratchy, with flavors of hickory, baked plum and berry.", "Fiery, hard and closed on the nose, this has a chemical hint. It feels acidic and sappy, with a weird mix of flavors that run from fish and fake butter to earthy, leathery raspberry. Stalky on the finish.", "Soft and just off-dry, this has a dominant flavor of red cherry, with a gentle touch of acidity. Drink now.", "Chunky and a bit dull smelling, with apple, melon and peach aromas. Papaya and green melon flavors seem to be flattening with age, and the finish is long but nondescript. Drink now or wait for the '09. Imported by Alamos USA.", "Fleshy red currant on the nose turns into denser, less focused red fruit on the palate. This is simple, medium-boded and fruit driven. Drink now for its freshness.", "Bold, jumpy, reduced aromas of plum and berry fruits show little to no oak. This is chewy and jammy in feel, with standard berry flavors and almost no complexity as it heads toward a finish with mild animal and herbal notes.", "Slight notes of green beans mix with faint cherry fruit on this light, easy-drinking red. In summer, it can be chilled and would work well as a picnic red. The Zweigelt spice adds more interest.", "Dry and medium in body, this Cab from a warm vintage is simple but friendly, with nice cassis and raspberry aromas. Juicy and lively on the palate, it holds red-fruit flavors accented by spice and herbs, particularly mint. A mild finish makes it an easy drinker.", "Hard, charred oak and cedar are the lead aromas on this woody Malbec, which also shows lemon peel and blackberry on the nose. The palate is tight and pushy, mixing flavors of toasty black fruits with raw oak resin and bitter chocolate. On the finish, there's heat and even more oak.", "Big aromas of blackberry and raspberry feed into a full, fresh and ultimately standard palate with grapy blackberry flavors that show a controlled herbal side. Toasty and a touch bitter on the finish, it has a minty aftertaste.", "Blueberry and boysenberry aromas are deep and slightly reduced in nature. This is a chunky, wide-bodied wine with wiry acidity and more power than elegance. Flavors of roasted, toasted black fruits finish blocky and with espresso-like bitterness.", "A little dusty and also sort of briney on the nose, with citric acidity pushing orange, apple and pear flavors. A textbook sweet, simple South American Chardonnay with a tropical leaning and finishing flavors of pineapple.", "Opens with earthy muscle but the nose soon loses focus and freshness as it transitions to rubber and paste along with berry fruit. Hard tannins work the driving palate, while the flavors are of black plum, grape jelly and herbs. Decent but doesn't inspire.", "Floral blueberry aromas are candied, artificial smelling and sweet, and the palate is supremely rich, sweet, candied and unctuous. About as thick and ripe as you get in a value Malbec, but also over the top with baked fruit and candy. Needs to be dialed back a notch.", "Oily matchstick aromas run counter to the wine's innocuous color. The palate is light in weight but heavy in blossomy flavors of orange, lime, tangerine and other citrus fruits. Lacks the lychee/tropical quality that makes Torront\u00e9s special, and finishes bitter and pithy.", "This is oaky and resiny on the nose, but not overly so, with pear and apple aromas as well as a streak of saline. On the palate, this offers a good mix of oak resin, fruit pulp and acidity. Flavors of oak spice, white pepper, peach and apple finish fresh but with an oaky aftertaste.", "Char and gritty scents ride heavily on the bouquet, which also shows fresher notes of cassis and raspberry. This excels via a natural feeling, pulpy palate and flavors of raspberry and red plum accented by pepper and herbs. A lightly herbal, minty finish offers length and good texture.", "Summer blossom, honeysuckle, even rose petals appear on the aromatic nose. The slight and slender palate is poised and comes on very light feet. This is a breezy, easy summer wine to be drunk as soon as possible.", "Sassy passion-fruit and feline aromas set up a crisp, clean-feeling palate with tangy, green, zesty flavors of scallion, lime and sour apple. A minerally, chalky finish is zingy and clean. This is nice for value-priced Sauvignon Blanc.", "This Tempranillo is a heavy, saturated number with rubbery plum and berry aromas. It's totally Argentinean in style and shares little to nothing with Spanish versions; it's full bodied but not showing much in the midpalate, while generic berry flavors offer chocolate notes and finish short.", "Minerally melon and citrus aromas are good and lead to a nice, creamy feeling palate with a full mix of lime, melon, apple, green herb and spice flavors. This is round and lightly citric on the finish. Drink immediately.", "As per usual, Toso's regular varietal Malbec is pleasing, honest and shows the variety in its best, affordable form. Meaty and rich on the nose, with an inky accent. The palate has the right feel and solid flavors of blackberry and raspberry. Competently covers the spectrum of aromas, feel and flavors.", "From young vines on valley floor vineyards, this is a simple but delicious wine. Ginger, cinnamon and lime come together to give freshness with a twist. The finish is crisp. Screwcap.", "Fine green fruit gives great freshness in this crisp, citrus and apple flavored wine, lightly softened with melon. Pure, clean, a lively, bright wine.", "A restrained nose leads to a cherry-fruited, sprightly, light palate. Ample freshness and peppery spice give this ease and poise, with fragrant forest fruit and cherry notes. A lovely summer red that can even be served slightly chilled.", "Wonderfully ripe and pure red and green apple notes rise from the glass. The palate shines with the same full-flavored fruit, edged by freshness and a slight spritz. The finish is generously zesty and dry but fruity.", "Reduced when first opened, this wine shows its lemony, fresh apple notes with a bit of air. It has the lovely midpalate texture and freshness inherent to good Chardonnay and fills the mouth with citrus and orchard fruit notes. Slender, structured and fresh-faced, it only needs some time to breathe.", "An appetizing touch of red currant and cranberry plays on the nose of this vividly colored ros\u00e9. The palate is fruit-forward with subtle shades of berry and citrus. The finish is refreshing and berry-laden.", "Friendly, ripe green and yellow apple notes appear on both the nose and palate of this wine. Ripe but fresh acidity enlivens its easy, juicy, textured midpalate. Its clean, sunny and fruity finish makes it a pleasure to sip.", "Grapefruit spiciness and a touch of yeast show on the nose of this wine. The palate revolves around zesty grapefruit flavors, its concentration and juiciness leading to a tingling, refreshing finish that's wonderfully clean.", "Almost completely subdued, the nose suggests only faint earthiness. The palate is rounded and full of ripe pear but lacks focus.", "Soft and pliable in body, it has gentle citrus hints and crisp acidity.", "Aromas of leather, graphite, saucy berry and tomato are good but not necessarily inviting. This high-elevation Cabernet is bouncy in feel and solid in structure. Flavors of briny berry fruits come with oaky notes of vanilla and caramel, while the finish is chocolaty but quickly loses its fruit character.", "L&T stands for \u201cleicht & trocken\u201d\u2014light and dry. This wine is true to its name. Yeast notes mingle with grapefruit zest on the still-closed nose. The palate refreshes with crisp green apple and freshly sqeezed lemon. An almost austere wine, it has backbone, verve and lasting freshness.", "Fresh, enticing notes of grass and nettle meet with freshly cut slices of green pear. This zippy Chardonnay, called Morillon in Styria, is full of the characteristic 2014 freshness and slenderness and is strikingly scented. Drink soon.", "This presents a feather-weight but super-clean rendition of the 2014 vintage in a slender and balanced package. With airing, the characteristic pepperiness of Gr\u00fcner shines through.", "The tanginess of grapefruit peel, paired with very ripe Bosc pear, is already apparent on the nose before becoming full-blown on the palate. There is concentration and precision. The ripeness of this vintage is nicely corralled and held in check by citrus freshness and countered by yeasty richness and spice. The finish is gloriously enlivening, fresh and moreish.", "The nose is closed and only gives the merest hint of ripe Bosc pear. This fruit blossoms on the palate, which edges this rich and ripe core with hints of beeswax and grapefruit zest. These notions also appear as a textural element on a concentrated precise body. The finish majors on that wonderfully spicy zestiness and is amazingly pure.", "Yeasty savoriness on the nose conjures up salty hints of miso and soy, alluringly so. The palate is even more salty and expressive, with waves of tingling white pepper. The fruit that lurks through is of green Conference pear and more greenish savor: think nettle and lovage, even watercress. A lemony fillip provides a fresh backbone. What a joy to drink. Lovely now but built to last. Drink 2017\u20132025.", "The gloriously intense lift of fresh lemon zest rises immediately. The concentrated palate is so precise, so taut and has so much tension that you can almost feel the citrus flavors exploding in your mouth. This is wonderfully aromatic Riesling that comes with a panoply of both ripe and tart citrus. Gloriously long, ripe and fresh.", "A dose of cherry cough drop adds sweetness to what is otherwise a tart, simple, steely version of Cabernet Sauvignon blended with Malbec. The mouthfeel is sheering and lean, while the finish offers some out of place butter to fatten up the astringent red fruit.", "The style is obtuse and the wine is sweet as sin and unctuous. Aromas of canned pear and peach suggest a lot of residual sugar.", "White peach and a bit of sweat accent the expiring bouquet, while the flavors are of dull, heavy apples dotted with sauerkraut and pickle accents. Imported by Kysela Pere et Fils, Ltd.", "Very sweet at first, with aromas of cherry cough drop and cr\u00e8me de cassis. Turns cheesy with air, and once the palate arrives be prepared for tangy pie cherry flavors in front of a starchy, lean finish. Offers the basics but nothing more.", "An organic wine that is rough and oily on the nose and tannic and choppy in the mouth. It's a hard, wine with sweaty, sharp scents and too much black olive and funk. Not a disaster but it requires an awful lot from the buyer.", "Toasty but dull, with oily walnut aromas matched by stale fruit. This is heavy and baked out; sweet and flat as a board.", "A big-hearted wine, packed with intense fruits and sweet green plum flavors. There is acidity, but the wine shows a sunny character, with richness and some spice. The wine comes from the deep loess soil of the Grub vineyard, just north of the wine capital Langenlois.", "Aromas of tire rubber mix with plum and berry on a rustic nose. This wine displays a strong grip but also shearing tartaric acidity. Smoky plum and berry flavors suggest char and hickory, finishing spicy and savory. Drink through 2020", "An intensely acidic wine, its tannins and spice acting as a foil to the freshest of black currant fruit flavors. It's definitely a cool-climate red. Screwcap.", "Lovely red berry fruits, with great acidity and fine perfumes. The elegance of the wine is spoilt slightly by a rustic edge, although the red berry aftertaste is fresh and clean.", "Wiry, slightly volatile aromas of blackberry and cassis come with rooty notes and a mild shot of vinegar. This feels solid and creamy, with lactic oak creating chewy weight. Flavors of blackberry, vanilla and caramel are roasted and salty, while the finish tastes toasty, minty and oaky, with hard tannins.", "Coppery pink highlights and light hints of citrus are coupled with wonderfully refreshing acidity and some richer yeast notes in the background. An enlivening, zippy ap\u00e9ritif, with subtle strawberry hints.", "Sassy aromas of stemmy red fruits, haystack and herbs set up a full yet raw feeling palate with herbal, gr een-leaning flavors of tart plum and raspberry. A shallow finish fades quickly.", "Earthy, rubbery berry aromas are the set up to a full palate with flavors of rubber, roasted berry, saltiness and plum. A spicy, peppery finish with a spot of oak comes with freshness and good overall feel.", "This dark-purple Cab is full of berry, horse hide and cola aromas. It's full bodied and chunky, with herbal, mossy flavors of buttery oak, salty berry and earth. A salinic, briny flavor lingers on the beefy finish.", "The nose on this Patagonian sparkler is a stand-in for Moscato, although by all indications this is made from Torront\u00e9s. The mouthfeel is smooth, with soft bubbles. Flavors of sugary white fruits, lychee and spiced pear finish sweet and short.", "This wine comes from the Nussberg vineyards close to the Vienna woods. It is aromatic, spicy and richly textured. The wine has warmth as well as crisp acidity and green-fruit flavors. Give it a year to mature. Screwcap.", "The perfumed spiciness from Traminer is balanced by notes of tropical fruit, peppered pears and a fine, attractive acidity. The wine is full bodied, direct and delicious. Screwcap.", "Fresh, fragrant and aromatic, this is a clean, clear, limpid wine. Its white fruit flavors are refreshingly crisp, offering delicious acidity. Finishes with a lively citrus aftertaste. Screwcap.", "The Sandgrube vineyard is one of the most familiar names in Krems and produces warm, fruity wines like this. The wine has weight, a dense texture and green-fruit acidity, laced with pepper. It's very young and should be kept for 2\u20133 years. Screwcap.", "Pepper and focus characterize the slender, tart fruit of this refreshing, vibrant red. The tannins have that lovely palpable verve that signals just a little rusticity. Have this with hearty food or charcuterie. Thanks to the fresh acidity this is rather versatile with food\u2014experiment.", "Zingy and restrained Sauvignon Blanc, none of those tropical top notes but greenish concentration on the palate. The slender palate shows tingling freshness and verve reminiscent of grapefruit zest. Very refreshing.", "Tight, rooty, spicy aromas of cherry and cassis include notes of raw minerals and crushed rocks. This is a bit gritty and tannic, but it's not fierce or unyielding. Reedy, spicy plum, berry, coffee and cocoa flavors finish dry, with lasting notes of chocolate and baking spices. Drink through 2021.", "Ripe, loamy blackberry, prune and cassis aromas lead to a structured palate that boasts big, firm tannins. This offers dark, ripe flavors of wild berry, black plum and chocolate prior to a toasty finish that's largely subtle and smooth. Drink through 2021.", "Rubbery, slightly gritty aromas of olive and balsamic berry fruits are solid and introduce a well-balanced palate. Loamy berry and baked plum flavors are ripe and solid. Overall, this delivers an authentic taste of modern Argentina while not veering away from what's familiar; drink through 2020.", "Ripe plum and berry aromas are wrapped in a bed of creamy, spicy, cheesy oak and related vanilla and tobacco scents. This is full and generous on the palate, but also a touch acidic. Plum, boysenberry and cherry flavors finish with spice, toast and blackened notes. Drink through 2021.", "Composed, mossy aromas of fern, black fruits and cedar are more subtle than the palate, which is intense and a bit grating. Dark flavors of chocolate, wild berry and mocha finish with depth, integrated tannins and chocolaty richness. Drink this blend of three vineyards through 2021.", "Ripe berry aromas come with a smoky accent of tree bark. This wine is extracted and brimming with black-fruit tannins. Flavors of blackberry and cassis are secure and framed by toasty, slightly burnt oak. Blocky, big and long-running on the finish; drink through 2022.", "Raspberry, blackberry and tobacco aromas settle in front of a chewy, round, solidly built palate. Medicinal berry flavors come with notes of rooty spice and resiny oak. A finely oaked finish holds root beer and dark-berry flavors that smoothly fade out. Drink through 2021.", "Fresh, green fruit is topped by a creamy texture. It is apples and cream, with a touch of cinnamon\u2014just like mom used to bake. And at the same time, there is minerality and lively acidity.", "\u201cM\u201d stands for Monumental, and at 15% this is definitely a powered wine. The Pichlers wait to get the ripest healthy grapes, and the result is a big, opulent wine, with pineapple and mango flavors. Some acidity remains in all this rococo extravaganza.", "Zesty lime and green fern aromas rise from the glass. The palate merely adds a little green pear fruit to this refreshing and enlivening combo of utter cleanness and verve. The linearity and drive make this moreish, very exciting and totally lip-smacking. Echoes of pepper on the aftertaste make it even more intriguing.", "This opens with smoky, powerful aromas of black fruit and oak. The palate feels flush, offering several levels of character and complexity. Flavorwise, this pulses with blackberry, cassis and fudge, before finishing with subtle prune, mint and chocolate notes. Not edgy or hard. A blend of Malbec, Petit Verdot, Cabernet and Syrah.", "A mix of blackberry and red currant flavors play on the nose and palate. Fruit is undoubtedly the core of this wine, with easy tannin and fresh acidity channelling it into a pleasant, fruity red for early drinking.", "Cranberry sauce flavors and refreshing acidity make this a very delicious wine to be consumed young. Unhindered by oak or undue extraction, this shows its charming, primary fruit in an open, uncomplicated way. This is a winner with charcuterie and salami.", "Smooth, savory aromas of prune and blackberry are foresty and lightly herbal. This round-bodied Cab Franc from Tupungato is solid and balanced, with controlled tannins. Oaky flavors of plum, herbal tea and smoke finish savory. Drink through 2023; contains 15% Malbec.", "It is white pepper rather than fruit that pervades the nose and palate on this wine, displaying a tight grip and slender body\u2014not to say that deeper berry fruit does not slumber in the depths. This still has to come out of its shell and is best served with subtle, nuanced food that will mirror its intriguing nature. This will certainly blossom in a year or two. Ready from 2015.", "With some sweetness, this is a fruity, juicy wine that's tasting very young at this stage. It's fragrant with a light touch of white currants and spice and a dominant presence of acidity.", "Intensely peppery, this wine is aromatic with notes of black currants. Fruit flavors are marked with lemongrass spiciness and tense acidity. The wine is light in body, with a refreshing character that's going to be just right as an aperitif. Screwcap.", "This is a smooth and rich wine, soft and fruity and typical of the warm, gentle side of Pinot Blanc. It does have some concentration with apple and crisp pear flavors. It is ready to drink although it could age well, easily for another year. Screwcap.", "Peachy notes are accentuated by a very floral, creamy touch of oak to create a very appetizing, inviting nose. The palate is more rounded, flanked by sonorous but subtle oak spice and gentle fruit with a core of freshness and life that comes together on the long, spicy finish.", "Taut lemony freshness brightens nose and slender palate. This is lifted and pure, bright and sprightly and a celebration of lemon juiciness and zest. The finish is whistle clean and as refreshing as the first strokes in a cold pool of glistening water.", "Plush, almost candy-like berry notes mingle with fresher inflections of moss on the aromatic nose. The soft and supple palate unleashes even more berry and cherry fruit, so much so that it takes a moment to realise that there is an actual, firm structure to support this purple-tinged display which finishes in medium-bodied spiciness.", "There's an almost honeyed edge to the nose of this charming, composed wine. The sprightly palate is highlighted by a spritz of lemon here and there and the occasional flash of white pepper. This has a masterfully light touch.", "A distinct whiff of tiny, black elderberries promises joy. This is joined by white pepper and iron oxide to play on luscious but soft red and black fruit. The spice is exciting and pervasive and highlighted by freshness. The fine balance this strikes is expressed as straight-laced elegance. What unpretentious, honest joy.", "Aromatic stone fruit swings in those lively citrus notes. There is a creamy apple flavor in the background, softening the bold lemon notes. This is pure and lifted, graceful and slender.", "Ripe, yellow pear shines through the savory yeast notes on the nose. The palate unites white pepper and herbal notes of chervil and lovage with lemony freshness. Moreish and appetizing, with a lingering white pepper and citrus finish.", "Smoky, enticing notes of morello cherry fill the nose. The palate rings with that same delicious tart cherry aroma and presents a light-footed, elegant, unobtrusive but certainly seductive nature. There is real delicacy here and fine, pure fruit that lasts with smoky intensity.", "There is a smoky edge to the grassy notes on this slightly aromatic white. Underneath there is some appealing, creamy citrus that puts the palate on a different, more serious footing. This is very fresh and very light, but it has character.", "Smoke, yeast, earth and peppery herbs unite to make an almost archetypal Gr\u00fcner. The palate has the same savory core but also introduces green and yellow pear to create a very harmonious, textured palate that just sings with spice and pepper.", "This Torront\u00e9s smells round, leesy, soft and short on particular fruit aromas. Due to its age, this feels plump and low on edgy acidity. Powdery citrus and lime flavors end flat, with some burn. This is probably past its prime, but it's still in good shape to enjoy now.", "A simple but reasonably good white wine. Applesauce and citrus aromas are fruity and clean, while the mango-orange palate is tasty, a little sweet and citric. Pithy on the finish but mellow overall.", "Slightly baked and raisiny on the nose, with char and licorice aromas backing that up. The palate is more acidic than you'd expect, with an outsized zesty bite to go with snappy, herbal plum and cherry tomato flavors. Baked and warm on the finish.", "Rosy pink and good for warm-climate getaways this winter. Bright, candied aromas are controlled and don't veer into bubblegum land, while the palate is medium soft and has just enough acid to prop up nectarine and citrus flavors. Won't last long but showing well in its early days.", "A bit herbal and brambly, with baked, earthy red fruit aromas. Modest raspberry flavors are mostly what you get off the narrow palate, and the finish follows suit as it fades out with a tight, herbal character. Rudimentary Cabernet.", "Sweetly fragrant, with hints of pear and melon. The palate is wet, lean and acidic, which helps push the lychee and melon flavors. A clean, light, mild refresher with sharper-than-expected acids. Nothing more than that.", "Always one of Argentina's best and more fuller-bodied Torront\u00e9s. It's tropical and easy on the nose, with fleshy roundness and chunky flavors of melon and peach. Full in style, with some extra weight to the finish. Best to drink this as soon as you can, while it's fresh and lively.", "It's not often that you get the chance to try an aged Malbec for this price. The nose is sweet but also a bit soupy, while the palate is lively and delivering mature flavors of stewed cherry, cassis and raisin. Long on the finish, with brown sugar notes. A wine with finesse and restraint to drink now.", "Clean and full for starters, with big berry aromas and hints of freshly poured tar as well as minerality. The palate is pure and hits the nail on the head in terms of feel. Flavors of blackberry and plum are dark and generous. Finishes with pepper, espresso and chocolate. Very good wine for the price.", "A superripe style of Malbec blended with Cabernet. It's dark as midnight, with a lush bouquet and palate that ooze bulky black fruit aromas and flavors. It's compact, dense and sweet as sin, with black fruit marmalade and chocolate running the flavor profile. Finishes syrupy and with caf\u00e9 mocha flavors. Flavorful to the max but a bit too soft to be considered excellent.", "Full, fresh and bright Malbec with only the good stuff that has made this variety so popular. The color is lusty, the aromas fruity and clean, and the feel is forward with proper body and acids. Tastes like pure wild raspberry and black cherry, with hints of vanilla and oak. Appealing in every way.", "With its tropical melony aromas and crisp palate, this comes across as rock-solid Torront\u00e9s. It's tight and tastes of lime and pineapple. There's an exactness to this wine, sort of like savoring a perfect lime. Not complicated but very satisfying; drink immediately for maximum freshness.", "The musky notes of unfettered botrytis are on full display here, bringin candied apricot, bitter orange, burnt sugar and musky fruit into the mix. The luscious core of sweetness is concentrated and the acidic thrill lets the entire palate teeter on a delicious precipice. This sort of wine should require a license to kill in all its deadly, overwhelming force of concentration.", "Lifted, floral blueberry, raspberry, tomato and herbal aromas set this apart from the norm. Fresh but limited on the palate, this tastes of herbal raspberry and savory meat. Similar to the palate, this is short on the finish, with pronounced oak.", "Floral and dusty on the nose, this Chardonnay is racy, fruity and fairly full in body. Melon and citrus flavors are big but clean, and not much differs on the finish. Overall, this is juicy, bright and full of fruit.", "Honeyed, floral aromas include bright citrus accents. Fresh, fruity and powerful across the palate, this is a ripe and ready Chardonnay with strong orange and pineapple flavors. Additional citrus notes push the finish.", "Cassis and cherry aromas are raw and scratchy, but they are also pure and racy. This blend of Merlot and Cab Franc is choppy and fresh in feel, with jumpy acids propping up red currant, plum and raspberry flavors that come with oak-based vanilla. An earthy tasting, rough feeling finish is the closing act.", "Smoky and rubbery smelling, with brambly, mildly stemmy fruit aromas. The palate is plummy and red in character, with herbal raspberry on the back side. Dry, tangy and herbal on the finish; adequate at best as a whole, even at $9.", "Burnt rubber, roasted generic berry and rooty tobacco aromas define the nose, which sets up a tangy, sharp, angular palate that shows little more than tart, quick cherry and raspberry flavors. Short and light on the finish.", "Not bad on the nose, where you get some tropicality, buttercup and flower blossom. But once you get onto the palate things go south. The acidity is high, creating tangy, lemony flavors, and all totaled there's not much here besides generic citrus and water.", "Jammy and murky smelling, and lacking clarity and zap on the nose. Surprisingly, the palate is jacked up with acidity, and thus it's sharp in the mouth and strained. Flavors of red fruits are made creamy by forced oak, yielding a milk chocolate note to the finish.", "Light, tropical but ultimately dilute, with chalky, drying, tart flavors that run toward lemon and underripe pineapple. Lemony on the finish and monotone.", "Incredibly candied and sweet smelling, much like cotton candy or pink marshmallows. The palate has a cloying, sticky mouthfeel and flavors of raisin, milk chocolate and herbal, tart berry fruits. Creamy and carob-like on the finish. Tastes and smells affected.", "Perfumed and fragrant, this is a blend from a number of Kamptal vineyards. It's bright, with an aroma of wild flower that mingles with flavors of currant, crisp apple and mineral-like acidity. Age this for six months or drink it now.", "A dry, lively, raspberry-flavored wine, with a light mousse. Fruity, fresh and streaked with lemon-zest acidity, it has just the right texture and balance.", "After a rubbery, gaseous smelling opening, things settle on standard berry aromas. The palate feels full and fresh, with zesty acidity. Flavors of rubber and generic black fruits finish solid and dark.", "Compact dark-fruit aromas turn more jammy with airing. This is gripping in feel, with firm tannins. Flavors of spice, herbs and  black fruits finish with pronounced acidity, leftover tannins and a leathery accent.", "While this is stout and dark up front, the nose comes with a note of stewed fruit. The thick, tannic palate is grabby and resiny in feel, while flavors of raw oak taste lactic, and the berry fruit component in the wine is loamy and feels big and blocky.", "This is a really fruity, fresh strawberry-flavored wine. Remarkably pale in color, it expertly balances a dry profile with brisk natural acidity and bright, fresh fruitiness. It's ready to drink now. Screwcap.", "This is a fragrant, brightly perfumed wine that has a wonderfully crisp fruitiness. It is just crying out to be enjoyed as a fresh, lively ap\u00e9ritif with its tangy texture and pleasantly acidic finish. Screwcap.", "This is a tight, mineral wine that is very crisp in character. It has green apple, lime and grapefruit flavors that are pure and brightened with acidity. Drink this delicious wine now.", "Fairly jumpy and foxy on the nose, but underneath you'll find zippy red fruit and gumball sweetness. The palate has a syrupy feel with decent tannins and a pedestrian structure. Tastes sweet, ripe and candied, with mild raisin on the finish.", "Fairly round aromas of blackberry are also slightly grapey, while the plump palate offers dark fruit flavors and a choppy mouthfeel. Finishes with a taste of powdered drink mix and grape bubblegum. Decent but shows all the signs of the large-production, commercial wine that it is.", "Atypical on the nose, as air freshener, berry jelly and exotic but odd aromas take over. The palate seems superficial and wholly unusual, with floral blueberry flavors and then an angular, floral finish. Not terrible but doesn't seem much like Cabernet.", "Dry earthy aromas of herbal raspberry and tomato are reserved in a good way. There's acidic lift to a rugged palate, while berry fruit flavors blend with spice notes prior to a tannic finish.", "Reedy red-fruit aromas are woody and a touch medicinal. This feels round but edgy, with grabby prodding tannins. Savory herbal berry flavors with salted plum notes finish with overt oak and rubbery tannins.", "On the nose, this smells of burnt oak, raisin and ultraripe cherry. The palate is compact and heavy, with chewy density. Baked, rooty flavors of cola, prune and chocolaty oak finish with thick, candied berry residuals.", "Grapy and floral smelling up front, this Bonarda smells reduced. A tight, rubbery palate is drawing but freshened by a mild shot of acidity. Savory oaky plum and berry flavors finish baked, minty and oaky.", "Scratchy aromas of raspberry and licorice gumdrop precede a grabby, sticky palate with raw tannins. Plum and berry flavors are standard for Malbec, while the finish shows a mild baked character.", "Aromas of powdered bubble gum, plum and chlorine aren't great, nor is the clamping, gritty feeling palate. With flavors of tart citrus and not much more, this is a limited but decent South American ros\u00e9.", "This is Fred Loimer's star wine, the summit of his ambition at extracting the purest quality possible from his fruit. The wine has apricot, lime, touches of honey for a  very shapely but full-bodied profile. There is a hint of toastiness, fitting beautifully into the white fruits and final acidity. Age for 4\u20135 years at least.", "Ripe, dense blackberry aromas are capped by creamy, toasty, chocolaty oak. In the mouth, this touches up against syrupy and cloying. Toasty oak, graphite, vanilla and milk chocolate flavors accent core blackberry, while heat and a chocolaty oak flavor drive the finish. Drink through 2020.", "This comes ou
