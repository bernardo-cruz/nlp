generous in the mouth, but also rugged, with sweet blackberry and bacon flavors and a lot of toasty-oak influence.", "Solid on the bouquet, this has notes of dark fruit and smoke, with an almond-like sweetness. Big, bulky and bullish in the mouth, it has roasted, meaty flavors that include campfire smoke, flamed meat and black fruit. The finish tastes charred but feels healthy and lively.", "Mossy freshness and fragrance appear on the shy subdued nose. The wonderfully slender and sprightly palate is fresh and delicate. There is something subtle and lithe about this, which is very uplifting. The finish is refreshing and clean.", "A slightly earthy nose of yellow plum and stone fruit leads to a fresh textured palate, which shows off mirabelles and lemons. There is a pleasant phenolic edge and a clean, long finish.", "The dark red fruit is enveloped in the rounded, rich and chocolaty scent of oak. The palate shows a lighter side with delicate fruit of a red-cherry nature. Freshness sumptuous oak and red-cherry notes marry well. This is lovely now, but just a few more months in bottle will allow it to knit together more. Drink now through 2020.", "A subdued nose leads onto a fresh easy-drinking palate that is characterized by generous spritz and ripe almost plump pear fruit that is just tempered by citrus freshness. This is so easy to drink and so refreshing with that spritz.", "Rotgipfler is almost an exclusivity to Thermenregion. This bright, fruity wine is deliciously crisp with spice, pepper and pear flavors. It has a light lemon edge brought out by the refreshing acidity. Screwcap.", "The nose here is not quite as clean-cut as it could be, while the palate shows a little more focus. Crisp and zesty, if a little short.", "\u201cCocina\u201d means \u201cthe kitchen\u201d in Spanish, and this blend of Malbec, Bonarda and Syrah is definitely a kitchen-sink type of wine. It's stout, a bit reduced and tinny at first, but with air it turns into a nice, simple chunkster with plump baked-fruit flavors and a soft but structured chocolaty finish. Drink now.", "Rubbery and smoky at first, with leather and berry fruit running secondary to the wine's more reduced qualities. But if given ten minutes to unwind, it shows wide black-fruit flavors, creaminess and finally some barrel-based resin. Gets better the more you work with it, but will always register as \u201coaky.\u201d", "Tropical aromas revolve around lemon-lime. This is acidic without much body. Flavors of lemon, melon, mango and green apple are lean and finish with tangy, pithy citrus flavors.", "Leafy, green aromas suggest eucalyptus and a briar patch. A lean palate offers aroma-matching flavors of green herbs along with plum, cherry and clay notes. This is oaky and resiny tasting on the finish, and hot as well.", "Wiry, briary currant and herbal aromas announce a hard but juicy wine with buttery oak, salty red fruit flavors and a loud herbal angle. This is both briny tasting and a touch weedy on the finish.", "Cola, plum and red-currant aromas set up a tight palate with clamping tannins. Flavors of black cherry, cassis, plum and chocolate are lasting across the finish. This needs hearty food, additional airing or both to show its best.", "Aromas of prune, blackberry, lemon peel and shoe polish are dark and earthy. This feels full and chewy, with hard tannins. Dark toasty black-fruit flavors come with herbal notes and wood spice flavors, while this tastes herbal, oaky, minty and like clove on the finish.", "Odd aromas of curried meat and iodine are more unusual than off-putting. This feels a bit wide and heavy, with flatness to the palate. Flavors of roasted plum and savory spices suggest lamb curry, while this feels robust and aggressive on a slightly hot finish.", "This is a delicate sweet Riesling, honeyed and with intense acidity as a foil. The wine is delicate, holding back on its richness with a light touch, and very poised. The wine is destined for aging over at least six years and more. Screwcap.", "Rubin is the name used in Carnuntum for those wines that have been judged by other producers in the region. Walter Glatzer's Rubin is solid, dark, concentrated and rich. It has the smoothness of wood aging while retaining its Bing-cherry and black-currant flavors. With its firm character, it needs some aging for four years and more.", "Yellow fruits lead off this sophisticated wine. With its creamy texture, overlaid by a more steely texture, it's a wine that has aging potential as well as present fruitiness for early drinking. So age for four years or give in to the freshness now. Screwcap.", "Now approaching maturity, the wine is showing its tropical fruit flavors and aromas. Ripe and full in the mouth with a rich, but lively acidity, it's an impressive expression of Sauvignon Blanc. Glass stopper.", "This wine is one of a series of single vineyard wines from this Cistercian estate. The wine exhibits the pepper side of Gr\u00fcner, full and flavorsome, along with spiced pear laced with citrus acidity. The wine is rich aging potential over the next 3\u20135 years.", "Aging for 18 months in oak has given this rich wine a smooth character, balancing juicy red berry flavors with complex barnyard and wild undergrowth flavors. The powerful combination demands aging even after four years, so give it another 3\u20134.", "Aromas of apple cider, peach and oak lead to a full palate. Flavors of melon and banana have a nutty quality, while this is stable on the finish, with tropical fruit and honeyed flavors. Drink now.", "This Bonarda could be your everyday red or house pour with no issues. Solid berry aromas are fairly woody and a bit earthy. A bouncy, fresh palate is cheerful, while flavors of plum, blackberry, cassis and spices are toasty and forward-moving on the finish.", "Saucy, earthy berry aromas are full of oak and clove notes. This wine feels full but not too heavy, with solid overall balance. Blackberry, dark plum, toast and spicy oak flavors finish peppery and stout, with ripe, chewy tannins. Drink through 2022.", "A finely constructed wine that is likely to age over many years. With its juicy currant flavors still dominated by minerality and citrus, there is some austerity. It is a complex wine showing great terroir character from the steep vineyard site.", "This vineyard, the \u201cway to the church,\u201d gives a full, rounded wine with very pure, direct fruit, and a green structure. This is an impressive wine that offers minerality as well as big fruit.", "A first from Pichler, this is a wine that stopped fermenting while still sweet and offers rich layers of honey, lychees and pepper are all here, as well yellow peaches and honeydew.", "Packed with superripe tropical fruits, this is a concentrated, powerful wine, with lychee and smoke flavors. There is intense acidity to counteract all the richness. Finishes sweet and ripe.", "Apartado, a high-flying Bordeaux blend of Malbec, Cabernet and Merlot, shows up only occasionally, but when it does it shines. This vintage is stunning; the black cherry and wild berry flavors are lively and honest, while the wine's structure is just where it should be. With a juicy steak or lamb chops, this wine will bowl you over.", "This Malbec-led blend is quite oaky, thus maple, molasses and chocolate aromas ride high alongside blackberry and mild floral notes. In the mouth, this is quasi-syrupy and very rich. Flavors of baked black fruits and brown sugar finish sticky, with chunky weight. Drink through 2018.", "Rubbery, foxy aromas of blueberry, blackberry, cured meats and spice are packed into an ideal whole. This Cab Franc is rich and flush in feel, with good acidity and balance. An herbal, saucy element accents core berry fruit, while the finish is full of coffee, chocolate, grilled meat and jammy berry flavors. Drink through 2020.", "A mixture of coconut, cedar and marzipan scents along with gritty, briary black-fruit aromas precedes a lively palate with weight, power and balance. Flavors of berry, plum and cassis are bold, oaky and chocolaty, while the finish hits hard with mocha, caramel and vanilla notes offset by bright acidity. Drink through 2018.", "Savory scents, a whiff of animal and jammy berry aromas set up a large palate with choppy tannins and lots of breadth. This Malbec-lead blend shows roasted, rubbery black-fruit flavors and a fairly smooth but oaky finish.", "Dense aromas of prune and raisin scream \u201coverripe.\u201d In the mouth, this is heavy, saturated and stewy in feel. Flavors of cr\u00e8me de cassis and brandied cherry finish baked and raisiny. Drink now.", "Gentle aromas of apple and fresh citrus give way to some autolytic yeastiness. Altogether, this is a very restrained but elegant sparkler, with soft mousse and a refreshing streak of acidity.", "This waxy, heavily oaked Chardonnay regularly pulls the same score. This vintage has aromas of grapefruit, quince and garlic. Blasting oak and modest acidity result in flatness, while oak resin is by far the dominant flavor, with creamy apple and pithy bitterness lurking.", "Sharp, prickly aromas suggest tart red plum and wild herbs. The palate is a bit heavy and sticky, with sweet, gummy, medicinal berry flavors. Finishes bitter and peppery, with a medicinal aftertaste.", "Tomato leaf, rhubarb and herbal aromas come in front of a tight, tannic and prickly palate with green, spicy berry flavors. Turns hot and smacky on the finish, with carob and herbal flavors.", "Salinic and minerally on the nose, with a hint of peach. The palate is wet and light, however the flavors run stalky and tart, with green banana and bitterness leading to a chalky finish. Quaffable.", "Red plum, tomato and brambly herbal aromas set up a snappy, astringent palate with strained raspberry, spice and herbal flavors. Very dry and acidic as it transitions to the finish. An herbal, sharp-edged red.", "Sweet and syrupy smelling, with maple-covered doughnut and muddled spice and tree bark aromas. The palate is more cutting and acidic than expected, with a sheer mouthfeel and heavy vanilla and oak flavors covering up underdeveloped red fruit notes. Hard, crisp and tannic stuff.", "Heavy and stalky smelling, with burnt aromas. The leaden palate is weighty and short on freshness; tastes pithy and stalky, with some nectarine and plum thrown in. Seems to be fading.", "Smells earthy and leathery, with a grilled meat element to the nose. The palate runs sharp and high in acid, with narrow plum flavors. Doesn't offer a whole lot on the finish. More rubbery and tart than ideal.", "Round, thick and pulsing, but not too hard, angular or tannic. The nose brings richness, smoke and black fruits, while the palate is juicy, focused and forward, with black-fruit flavor galore and a slight creamy character. Drying and toasty on the finish, with snappy acidity through the final drop.", "Pure, perfumed wine, its floral currant flavored fruit dancing in the glass. There is a bright lift to this delicious fruity wine, just demanding to be drunk. Screw cap.", "Big, bold and soft, this is way too heavy. Sure, the Gr\u00fcner spice is all there, but it is at the expense of a fresh, racy character. The toast character doesn't quite work either.", "Sweet and frothy, and made quite close to the Moscato style, meaning the nose is full of flowers and lime. The palate is a mix of crushed children's vitamins, mango and ripe melon.", "Aromas of brick dust, tobacco, red flowers and cassis come with a touch of herbal green scents. This feels healthy and balanced, with flavors of herbal berry and currant. Things turn a bit saucy and more herbal on the finish.", "Bright, playful berry and plum aromas are clean and fruity. Fresh and juicy, it shows firm but not jagged acidity. Flavors of ripe plum, berry, cocoa powder and herbs finish in forward fashion and not too oaky.", "Roasted, gritty aromas of bacon and spicy oak are burnt on the surface. This is fleshy and full in body, with moderate acidity. Herbal, minty, lightly green berry flavors have a rooty accent and oaky makeup. Finishing flavors of mint and raw oak blend into herbal berry leftovers.", "Aromas of oak, mint and cola accent earthy black-fruit scents in front of a palate that's tannic and raw but firm and structured. Berry and salty, oaky flavors finish with grabby, drying tannins and peppery spice.", "Earthy aromas of raisin, blackberry, barnyard and animal are dense. This feels clampy, grabby and heavy, with just enough acidity to maintain a sense of balance. Salty, savory plum and berry flavors finish with a final wave of salt and earthy, roasted berry fruit.", "Earthy, gritty berry aromas announce a jammy palate with modest acidic bounce. Following the nose, this Malbec tastes earthy, jammy and a touch herbal. A lively finish with solid fruit flavors and juicy acidity provides for a nice close.", "Mild white-fruit aromas come with overt oak scents. A theme of heavy oak is continued on this barrel-driven blend of Tocai, Viognier, Pinot Gris and Chardonnay. Woody flavors outweigh milder spiced apple notes, while this remains oak-dominated on the finish.", "Rugged rustic gritty aromas of roasted plum, saddle leather and baked beans may cause some head scratching. Speaking of scratch, this is scratchy on the palate and a bit weak in the middle. Flavors of stewed berry fruits and rubber finish with grating tannins.", "Exotic citrus and orange blossom aromas are lively and a touch oily. This is racy and fresh, with substance to the mouthfeel. Peachy stone-fruit flavors hint at orange and lychee, while this is lasting and intense on the finish. Drink now.", "Roasted gritty berry and plum aromas suggest moderate ripeness. This feels drawing, tannic and in reverse, meaning it grows harder as it breathes. Dry, lightly salty blackberry and pepper flavors finish spicy, minty and oaky, alongside raw tannins.", "A smooth operator with sweet aromas of cotton candy, caramel and baked black plum. The palate is exceedingly flush yet refined, while the meaty flavor profile entails roasted berry fruit and herbs. Finishes with sweet, easy notes of caramel and toast. Drink now through 2013.", "Clean, cedary and dynamic, with fine black-fruit aromas on the nose. The palate has a full, layered texture that impresses, while the flavors of black cherry, blackberry and boysenberry carry toasty, dark, chocolaty accents. Savory and warm on the finish, with lots of power. A blend of 75% Malbec with 20% Tempranillo and 5% Syrah.", "Damp earthy berry aromas are a touch murky. This feels bulky, grabby and tannic, while overriding flavors of coffee, toast and bitter chocolate make fruit a bit player. A choppy finish with hard tannins and herbal berry flavors puts this Cabernet in the midtier category.", "Saturated in color as well as on the nose, this fruit-packed Malbec opens with grapy black-plum and cassis aromas. An intensely bold palate is loaded to the hilt with black cherry, blackberry and integrated oak and spice flavors. A lush, steady finish unfolds in due time and with no disparate parts; drink from 2019\u20132025.", "This single-vineyard Malbec blend from vineyards that sit at 6,500 feet smells dark, grilled and rubbery, but also meaty and full of fruit. A full, lush palate avoids fierceness and lays on the richness. Toasty, lightly herbal berry and plum flavors are highly appealing. The wine tastes of herbs, salted meat and spices on a complex finish. Drink through 2024.", "Generous oak is reflected via aromas of hickory and smoke on the nose of this lusty but refined blend of Cabernet and Malbec. In the mouth, rugged tannins and high acidity suggest further cellaring. Flavors of plum, berry, chocolate and tomato sauce finish with dry, pulling tannins and a sense of acidic freshness. Drink through 2027.", "Bold and earthy wine, with aromas of fine rubber, balsam wood, forest floor, spice and ripe black fruit. It's thick as it rolls over the palate, and the wild berry, herb and pepper flavors fit the wine's physique and profile. Long and fairly deep on the finish; drink now through 2011.", "Crisp almost scratchy aromas of herbal red fruits are a bit strained. This feels solid, with ample volume. Earthy flavors of tomato sauce, mixed spices, stewed plum and cassis finish long and herbal, with some grace.", "Earthy slightly grassy infusions work their way onto a hot energetic bouquet. This feels racy, drawing and a bit clampy, while woody spicy flavors of rubbery berry fruits finish bold and hot like the beginning.", "Inky, floral depth with the spice of French oak leads to a fullish but toned body full of dark elderberry and plum fruits. There's a dark, brooding subtext despite the obviously mellowing oak flavors and a core of spice that will fulfil its promise with some further time in bottle. The concentrated power here comes from partially dried grapes. The tannins are pliable and supple. Enjoy as of 2016.", "Freshly cut green pears and crunchy, ripe apples have immediate appeal. This fruity freshness continues on the sleek and super-clean palate, which leads to a refreshing, long finish.", "Chunky, slightly rubbery aromas revolve around black fruits and oak. This is a dense, thick wine with blackberry, plum, fig and bitter chocolate flavors. The finish is dark and weighty in this meaty Malbec.", "This wonderful under-$20 Malbec opens with a blast of black-fruit aromas as well as mild rubber scents and minerality. The palate is solid, with baked berry and integrated saline and mineral flavors. A bright, lively finish with a ton of berry essence closes this out.", "Subdued aromas of pear peel give way to fleshy pear fruit framed with grapefruit acidity. Harmonious and reined-in, the wine combines elegance with fruity concentration.", "Lovely restraint and a soft, pliable creamy core on this concentrated wine that boasts buffered acidity as clear and pretty as a bell.", "Yeasty aromas give way to a ripe, plump palate. Varietally typical phenolic richness is kept in check by acidity.", "Juicy pear mingles into a savory, almost soy-spiced midpalate. Round and rich, it leads to a pleasantly bitter and ultra-clean finish.", "Licorice, cardamom, blueberry and cassis aromas are subtle but complementary. A firm, healthy feel isn't particularly hard or tannic, while candied berry and sweet oak flavors lead to a long, smooth finish. This blend of 67% Malbec and 33% Cab Sauvignon is ripe, ready and exemplifies Mendoza's penchant for big wines with balance. Only 150 cases made.", "Generic on the nose, with undistinguished aromas of red fruits and candy. Feels plump and tastes a bit stalky, with generic red cherry, plum skin and candied flavors. Harmless and a touch sweet; drink well chilled.", "A heavy, dark and loud Malbec with bullish floral and black fruit aromas. Offers vise-grip tannins and borderline-overpowering blackberry flavors. Darkens on the finish, leaving espresso bitterness and chocolaty spice.", "Rounded, ripe, this Gr\u00fcner is finely balanced, with apple flavors and a citric edge. It has intense acidity with a creamy character, and is ready to drink now. Screwcap.", "Opens with aromas of tomato leaf, fresh salsa and rubber. Later on red fruit enters the picture, and on the palate there's adequate raspberry and plum with a hint of chocolate. Feelwise, it's a touch gummy. But overall this wine from Patagonia is solid and proves that Argentinean Pinot Noir has its merits.", "A mix of cedary oak, rich berry fruit and spice aromas come together seamlessly on the nose of this ripe, chunky Cab Franc, something Andeluna has been working on for years and now has right. Rooty black-fruit flavors come with plenty of oak spice, chocolate and pepper notes, while the finish is long, spicy and comfortable. Drink through 2020.", "Earthy, stewy aromas of baked berry and tree bark are typical for this winery. This blend of 80% Malbec and 20% Cabernet is dense, layered and shows just enough acidity to stay upright. Baked, stewy flavors of blackberry, beef jerky, pepper and carob finish loamy in feel, with a touch of chocolate and herbal flavor. Drink through 2020.", "Light and somewhat neutral smelling, with peach and pool water aromas. It's fresh, tangy and light on its feet, with citrus, melon and mild pithy flavors. Finishes similar, with lasting freshness, mild bitter notes and varietal correctness.", "A bit grassy and green, with good power, herbal black fruit aromas, spice and cola. The palate is very high in acidity, which at first creates a sheering sharpness and tart plum flavors. With more airing it grows rounder and more complex, but overall it's exacting, odd and funky.", "Woodsy, spicy aromas form a solid opening. There's adequate acidity on the palate along with raspberry, red plum and mild herbal notes. Racy, spicy and just toasty enough to rate well across the finish.", "As a whole, this is top-shelf Malbec with weight, character and complexities. It's also a touch gamy on the nose, with a no-miss blast of compost. Beyond that, the palate shows lemony oak and tight tannins on top of oaky, leathery flavors of robust berry and baked plum. Drink this rock-solid specimen now through 2016.", "Spunky, youthful aromas of wild berry and currant are aggressive but fresh in style. This is a juicy, forward, bright Malbec with boysenberry flavors followed by a short wave of bitter chocolate and toast. It finishes in the same style.", "Lychee and melon aromas are proper for Torront\u00e9s. And while this has Viognier and Chardonnay in the blend, it's Torront\u00e9s that dominates via a spritzy, citrusy mouthfeel and flavors of lychee, nectarine and citrus fruits. A fresh, lively but simple finish confirms the wine's refreshment potential.", "This perfumed, juicy wine exhibts attractive red plum and blackberry flavors. Touches of herbs show a fragrant side to the wine, while acidity acts as a foil to the ripe fruits. Ready to drink now. Screwcap.", "One of the classic, simple, attractive Gr\u00fcners to come out of Austria, this brings forward lively green fruits, a touch of spice and crisp acidity. It's totally ready to drink. Screwcap.", "This is a soft, creamy, strawberry- and caramel-flavored wine with lively acidity and a very crisp, citrusy aftertaste. It's an ideal ap\u00e9ritif-style wine, perfect for the summer.", "There is something both earthy and berry fruited on the nose: both dried and fresh fruit shine with richness. There is a totally unusual, lovely bitter edge to this fruit, like a marzipan richness at the edge of tart but with ripe fruit. Take this into your treasure chest of vinous curiosities: It more than deserves its place. This is dry but rich, tart but generous, and comes with its very own strong and forceful personality.", "There are a number of intriguing notions on the nose: There is something nutty and rich, something mellow and yeasty, something green and lively, all tinged with the juicy ripeness of yellow-stone fruit. Not one of these impressions dominates, all of them catch your attention in a merry haze of flavors delivered against a firm backbone of freshness and concentration.", "The nose is tightly closed, yet there is the suspicion of fine fruit. The grippy palate brims with peppery dark-plum fruit and very fine distinct tannins that give this a taut, rigid frame that still needs to relax. This is unusual in so far that it is a Cabernet Franc from Austria, grown on slate. It works well: The tannic structure and fruit are fully expressed. This needs bottle age and will blossom into a far more relaxed and fruitful wine. Drink 2020\u20132030.", "Very subtle notions of nettle and ripe, yellow mirabelle plum play on the nose. The palate displays the same juicy notions and bounces with the ample fruit of 2015, tempered by spicy grapefruit zestiness. This offers a wonderful interplay of ripeness and just the right amount of refreshing tartness.", "A touch of passion fruit haunts the nose. The palate is juicy with mirabelle plums and lively lemon and orange notes. There is zesty textured concentration and a wonderful purity of flavor. This is exciting and has lots of drive with a lip-smacking finish.", "The merest touch of apricot caresses the vanilla and hazelnut notes of fine oak. The palate, on the other hand, conveys power and concentration, held tight and taut by lemon freshness. This will take a little while in bottle to unfold and should entice lovers of Chardonnay with its combination of bright freshness and lush fruit.", "A curious mix of roasted smokiness and red fruits makes for an appetizing autumnal nose. The red fruit underneath these flavors is beautifully pure and speaks of raspberry and wild strawberries. The wonderfully refreshing tartness zips across the palate like a bright streak of light and gives freshness, direction and poise to everything. The flavors are lasting and long.", "Typical light and fresh Gr\u00fcner, with an attractive burst of lemon acidity as well as a creamy texture. Delicious, crisp wine. Screwcap.", "With oak-based aromas of Graham cracker, vanilla and baked berries, this comes across as being ripe and generous. Baked black fruits, ample oak, mocha and vanilla are the key flavors, while the finish is woody and medium long. Drink now.", "This is a woody, oak-dominated Malbec, but it's also ripe and well made. Aromas of sawdust, vanilla and toast support raw berry essence. In the mouth, tartaric notes stick out amid the richness, while flavors of oak, toast, vanilla and berry fruits finish woody but with wayward acidity.", "Toasty mocha and coffee-bean aromas play around the nose before the dark plum fruit hits the palate, where the mocha theme continues. Luscious, rounded and soft, this is a winner on cool evenings, even without food\u2014or perhaps just a little square of dark chocolate.", "The color belies the deep cherry fruit at the core of this lithe wine, grown on Vienna's Nussberg slope. Carefully framed by oak, smoky cinnamon dusts the tart cherry flavor and lends an unexpected plumpness. Hints of smoke and raspberry make you go back for more.", "Floral red fruit aromas carry a hint of minerality and garrigue. The palate is lively, with good overall balance. Tastes of ripe red plum, raspberry and vanilla, while the finish is light in weight and quick, but satisfying.", "Vanilla cookies, peach and nectarine aromas work the opening. In the mouth, there's a nice and even flow of acidity and pulpy tropical fruits. Flavors of tangerine, melon and lychee are authentic and well balanced, while the finish is musky, fresh and confirms the wine's high quality.", "Exotic on the nose, with aromas of raspberry, plum and blueberry. Shows good intensity on the palate, with a solid feel and fresh flavors of blackberry and dark plum. Fresh but smooth on the finish; very good in every way.", "Oak is front and center on the bouquet, and with that come accents of dried cheese and sawdust. Feels saturated, layered and tannic in the mouth, with roasted berry, black plum, herb and spice flavors. Feels and tastes a touch resiny on the finish, more evidence of the wine's barrel influence.", "A big, dark, extracted Malbec with murky lead aromas of Graham cracker and sweet blueberry. The palate is jammy and chunky, with dark, earthy flavors of prune, blackberry and raisin. Finishes a bit pruny, but there's enough acidity to maintain a sense of balance. Drink now.", "Bright, vivid and sizzling on the nose, then zesty, tight and acidic in the mouth, with high-toned plum, berry and red currant flavors offset by a touch of milk chocolate. Long on the finish, but not that nuanced or complex.", "This is a floral effort perfumed with apple blossom. The palate is rich and creamy, with intense acidity balanced by peach and pear flavors. It has a smooth finish. Screwcap.", "Typical aromas of spice and lychee mesh with white grape notes. The wine is attractive, ready to drink, and probably best as an ap\u00e9ritif. Screwcap.", "Spicy yeast notes rather than fruit or citrus take over and make for a light-bodied, fresh but rounded white that will be best with food, presenting savory notes that will echo any spiciness. It's a versatile, peppery white with lots of Gr\u00fcner spice.", "The 2014 vintage was cool and difficult in Austria but conscientious winemakers delivered wines of incredible refreshment and verve. This bottling offers citrus, white pepper, lemon zest and a touch of green pear. If you like it slender, sleek and refreshing, grab this now.", "This slender, barely-there wine offers almost weightless lightness, fresh citrus notes and a soft finish of lime zest. It delivers simple, clean refreshment.", "With overtones of reduction, this wine needs a lot of air at first but then proceeds to show an elegant, supple and soft Zweigelt. There are welcome edges of white pepper and very supple, soft cherry fruit, creating elegance but no heaviness. This is a very good and smooth choice to partner subtle dishes.", "This shows the greenish scent of conference pear peel and its juicy, tart but ripe flesh. After up-front fruit, it refreshes with a superlight, lemony-fresh body. If you are looking for featherlight refreshment, the Gr\u00fcners from the 2014 vintage will deliver zippy fruit.", "Cedar, tobacco and dried-berry aromas are mature and spicy. This shows preserving acidity and flavors of caramel, baked berries and spice. It lasts long on the finish; drink now.", "Creamy aromas of vanilla cookies and melon lead to a plump palate with just enough vital acidity to keep things fresh. Citrusy flavors lean toward clementines and grapefruit, while the finish is peachy but  also pithy in flavor.", "Spicy, medicinal cherry, tomato and herb aromas lead to a palate with rubbery tannins and moderate astringency. A fresh and tasty mix of spicy, rooty berry flavors ends with brushy, herbal, chocolaty notes on the finish.", "Stout up front, the nose is packed with black-fruit aromas. The palate feels a bit prickly and raw, while blackberry flavors run quick, with a chocolaty oak character popping up on a lean finish.", "Saucy, woody aromas of plum and berry are good but strained. This smacks down with high acidity and a sense of tomato. Salty flavors of tomato, herbs, red plum and currant remain salty on the finish.", "Smoky and rustic upfront, this mature Nebbiolo smells of cherry, cassis and wet cement. In the mouth, this is a bit heavy and syrupy, with grabby tannins and an overall sticky feel. Ripe, candied berry, cocoa and oaky flavors flatten out and turn chocolaty on the finish.", "Reedy aromas of olive, leather and oak are less than fruity and lush. This has a hard, edgy, abrasive mouthfeel along with pinched, salty flavors of plum and berry fruits. Earthy berry flavors and drying tannins are in charge on the finish.", "Smoke, rubber and spice aromas mix with ripe berry scents to form a solid and impressive bouquet. It's thick and saturated but balanced, with harmonious, easy to like flavors of blackberry and cassis. Long and solid on the finish; captures the essence of value-priced Malbec.", "Concentrated and jammy smelling, with a note of iodine to go with racy black fruit aromas. Dense as night in the mouth, with gamey, roasted berry flavors. Turns minty on the finish, with a hint of herbal green. Fruity and nice but lacks that final gear.", "In this restrained wine, red apple and green pear flavors framed by a mineral backdrop suggest both austerity and longevity. There is well-controlled power here and surprising depth with just a twist of white pepper and a pure finish.", "The restrained aromatics of wet grass and gentle smoke are the only reminders that this is Sauvignon Blanc. This is lightyears removed from the pungently fragrant style that has made the variety so popular\u2014here, it comes in a grown-up, classy guise with wonderfully judged balance and a lovely midpalate weight.", "Very subtle hints of green and yellow pears play on the nose, intensifying on the palate and coming across round and plump, but not without some straightening, tonic freshness. There is a satisfying depth here, something mineral, and its elegance ensures that it's firm but not overbearing. A testament to what Pinot Blanc can be in the right hands.", "Hints of lemon peel rise shyly from the glass, becoming more intense with air. The palate is dry, buffered and has a savory undertow of wild thyme that interplays beautifully with sumptuous peach notes and that almost textured, zesty acidity that unites everything and brings extended, refreshing length.", "While the nose discloses little, the palate displays an array of apricot, sharp arugula and white pepper with some grapefruit zest. Focused and streamlined, this wine delivers lip-smacking freshness, great concentration and a super-clean finish. Drink as of 2016.", "Lime-zesty purity couples with an earthy, almost spicy edge. Pleasantly grippy phenolics speak of ripeness and plentitude while remaining streamlined, straight and long. This has yet to blossom but will be lovely. Drink as of 2017.", "Grapefruit zest dominates this wine right now, but ripe honeydew melon also is shining though. As the wine opens up, it also reveals peppery, tangy spice and a refreshingly clean finish.", "Dried fruit flavors and the bitter tang of dark fir honey are spiked by concentrated lemony acidity. The nose and palate are round and rich, but tamed by acidity that runs through like an electric current. This rich, dry but distinctly late-harvest style wine, with just a touch of residual sugar, finishes with triumphant apple fruit and lemon zest.", "Rich, loamy and ripe smelling, this wine opens in fine form, with accents of raisin, cassis and ink. The mouthfeel is deep and balanced, while flavors of toasty blackberry, cassis and chocolate are ripe and modern. Finishing notes of coffee, licorice, blackened toast and pepper bring a dark side to this long-lasting, deeply etched Malbec. Drink through 2018.", "Creamy notes of red and yellow apples, just an edge of citrus zestiness and inviting notions of apricot announce a subtle, elegant white with a dense but never heavy structure. Rounded fruit with a wonderfully linear trajectory make this a worthwhile food companion. This is a wonderful expression of the indigenous Austrian Zierfandler.", "The delicate smoke and hazelnut scent of oak shines through and makes a frame for ripe apricot and Mirabelle plums. The palate is soft and rounded, set off by pizzazz from the lively acidity that underlines the juicy core.", "Pure and striking from the start, with menthol aromas that come with blackberry and cassis. Feels dense and concentrated, with blackberry, prune and dark spice flavors. Layered, mellow and slight jammy on the multitiered finish. Drink now.", "The most impressive of the range of wines from Laurenz Moser V. It is tight with minerality, pepper and apple skin flavors. With a steely texture and intense youthful acidity, it's a wine that needs to age for at least 2 years. Screwcap.", "Blackberry and rubber aromas are friendly and forward, with spice added in for good measure. Feels full, lush and cushioned, with integrated tannins, good acidity and bright red berry flavors dusted by herbs and spice. Finishes smooth and true. A winning wine from a difficult vintage.", "An interesting, well-made blend of Malbec, Petit Verdot and Tannat that deals lemony oak, spice, coconut and ripe berry aromas. Stocky and firm, with nice balance and bold tannins framing flavors of lemon peel, clove, herbs, toast and berry fruit. A complete package; drink now through 2014.", "Dynamic aromas of honeysuckle and mint gumdrop precede intense honey, orange, tangerine and marmalade flavors. This is a thicker, more oily style of Torrontes than the commonly seen watery ones, and it makes a statement via its viscosity and power.", "Butter and dill are the first aromas to make themselves noticed, and below that there's raw oak and lighter-weight fruit notes. The palate shows ample resin and wood notes along with pepper and spice. It's a good wine with serious intent, but it seems a little overwooded and a tiny bit green. Cabernet Sauvignon leads the blend, with Merlot and Cab Franc filling it out.", "A little big and heavy, but that's the style that Kaiken has pushed since arriving on the market a few years ago. This version has baked-fruit aromas backed by lemon peel and espresso, while the palate is rich, dark and syrupy, but also oaky and tannic. Seems to want to offer more than it can deliver. The 14.5% alcohol level tells you that it's a big boy.", "Even in cooler 2007, Zull scores with this wine. It has all the right pear and apple perfumes, along with vibrant acidity and minerality. It's going to develop well over the next 4 years into a fine, elegant wine. Screwcap.", "Though Gr\u00fcner doesn't have a reputation in Austria for ice wine as do other varieties, based on the strength of this wine, maybe it should. It has a great balance between toffee sweetness and high acidity, the intensity softened and broadened by spice and toffee.", "V.T.S. stands for Vintage Top Select, the prestige cuvee from Hans Moser. It's an eclectic blend of every grape imaginable, from Cabernet Sauvignon to Syrah, by way of Zweigelt and Blaufr\u00e4nkisch. What you get is a superrich wine that's beginning to mature, with dark plum jelly and sweet black fruit flavors. It is ripe and concentrated, just finishing with some firmness.", "The nose does not want to give a lot away. The palate, however, shows spicy hints of nettle and a fresh bouncy zesty backbone of lemon and grapefruit, which makes it all the more appetizing.", "The inviting notion of gently sun-ripened yellow plums on the nose draws you in. The palate follows this with gentle, juicy but balanced ripeness, featuring mirabelle plum and pear. There is a welcome grapefruit zestiness to the body and finish that makes this refreshing and moreish.", "The lemony nose promises freshness. Tangy citrus fruits are abundant on the flowing palate, which wraps you up in its easy freshness. This is balanced, fruity and very refreshing.", "An initial hit of reduction blows off to reveal rich vanilla backed by gentle lemon purity. This clearly needs some time in bottle to find its middle but all the basics are there: freshness, clean fruit, texture and poise. Drink 2028\u20132025.", "Wonderfully heady hints of yuzu play about the nose. The palate, on the other hand, is characterized by ripe juicy mirabelle plums. This is plump and opulent, yet structured: a rounded and generous souvenir of the 2015 vintage.", "Candied\u2014almost confected\u2014red fruit shimmers on the nose. On the palate, this turns into fleshy aromatic red cherry that carries immediate charm. The palate is light, refreshing and full of easy fruit. The finish is clean and reinforces that lovely cherry note.", "Fresh wine, touched by late harvest richness. Apples, spice and orange zest make for a vividly aromatic series of delicious flavors.", "A crisp style of Riesling, with freshly perfumed green fruits and a steely edge. Flavors of white currants and green plums finish with vivid acidity.", "An unlikely but enticing mix of woodsmoke and citrus, of earthiness and lemon oil already hint at the complexity of this nutty wine. A central seam of acidity brings spicy, almost soy-sauce-like savoriness and a bruised-apple edge into focus and suggests that this is best drunk with hearty food.", "Aloe vera, green pear peel and ripe Mirabelle plums charm nose and palate on the soft and ripe palate. Despite the ripeness nothing is overdone and reaches a center of gravity.", "Blackberry, blueberry and creamy vanilla aromas comprise a sweet, chunky, very ripe bouquet. The mouthfeel is full, succulent and bouncy, while flavors of creamy oak, baking spices and black fruits finish with juicy acidity and plenty of wood, chocolate and licorice notes. 150 cases made; drink through 2018.", "Conference pear and lemony acidity produce a clean-cut mouthfeel and real refreshment factor. The wine is concentrated but also is lean and soaring, supported by stony minerality.", "Notes of tart strawberry and wood sorrel rise delicately from the glass and scent the light, softly hued palate beautifully. There is interest here beyond mere fruit and the spicy core mingles beautifully with ripe lemon freshness. Drink soon but slowly to savor the spice.", "Very ripe, juicy pear notes emanate from the glass, but there is also a friendly tinge of yeast. The palate does both notions complete justice, delivering a refreshing but supple, peppery mouthful with a lovely, moreish and lip-smacking finish.", "Leafy, spicy, dry berry aromas lead to a jacked up, edgy palate with hard, scraping tannins. Forced woodspice and raw plum flavors finish more spicy than fruity.", "Damp and furry on the nose, this is all tannins and scratch. High acidity only contributes to the grating mouthfeel, hence it's a bumpy ride where standard berry flavors are a sideshow. Chento 2012 is a better bet if it's still on the shelf.", "Earthy cherry and prune aromas lack pop and seem damp. This is astringent across the palate, with flavors of prune and oaky vanilla. A raisiny, mealy finish is choppy and exits with the aftertaste of prune.", "Popcorn, paint thinner and other oak-driven aromas control the nose on this resiny, woody wine. Like the nose, the flavor profile is barrel dominated. It finishes with resin, sawdust and bitter flavors.", "Aromas are leafy and scratchy, also suggesting cement. This feels resiny and creamy in the mouth. Flavors of woody, generic berry fruits finish hot and scratchy.", "Melon and tropical-fruit aromas precede a juice-like palate that struggles with mouthfeel. Flavors of mealy apple and peach finish with melon and green banana notes. Overall this is just good enough to enjoy as a quaffer.", "Generic, slightly soapy tropical fruit and cured-meat aromas smell oily. This is not flabby, with soft flavors of melon, papaya and lychee. A mild finish with some bitterness doesn't offer much snap or zest.", "This smells flowery but also flabby and oily. The palate has a creamy, tropical feel to it and flavors of melon, papaya and powdered sugar. A soft, lightly bitter-tasting finish could use more pop, scour and balance.", "This wine defines overripe but palatable Malbec. The nose is raisiny and heavy, but not very powerful. In the mouth, it runs soft and flat, with sweet, thick flavors of cola, raisin and baked out berry. Chunky and chewy on the finish.", "Candied and thin on the nose, and that's pretty much what follows. The palate is dilute, while the flavors of red fruits are crisp and semisour. Scratchy and tart on the finish as well.", "Shows little on the nose, while the palate is bland and flat, with simple apple and lemon flavors. Soft and chunky white wine with some drab tropicality.", "A sweet-styled Cabernet with raisin, black cherry and baked plum aromas. The feel is clacky and unsophisticated, and the flavors blend candied currant, prune and sugar. Grabby as well.", "Stalky and green smelling, with tobacco and stemmy fruit aromas. The palate is scratchy and stewy, with soupy flavors of tomato and raspberry. Herbal on the deficient finish.", "Wild, edgy and hot on the nose, which breaks up fast. The palate is narrow, sweet and pruney; stewed up on the finish and grapey throughout.", "Smells like wet dog, with sweaty red fruit. The palate is high in acid and low in volume, with snappy, semisour flavors of raspberry and red plum. Settles on the finish but still it's sharp and lean. 80% Tempranillo and 20% Malbec.", "A dilute and scratchy wine that lacks the body and depth of good Cab. Frankly, it's sour, lean and tough, with tart plum and pie cherry flavors. Dry as a bone on the finish.", "Ashy, green and funky smelling, then sweet, chunky and murky tasting. Nothing is meshing here. It's barely acceptable.", "A rough, pinchy nose with leather and funk is no way to begin. The palate stays hard and spiky, with burnt, rustic, murky flavors. Roasted and mossy on the finish, and not very good overall.", "Heavily vegetal and unclean on the nose, then pickled on the palate, as in sauerkraut. The only thing saving this from the flusher is decent body weight and mouthfeel.", "Mute on the nose, but heavy in the mouth, with grapefruit and pickled flavors. Finishes pickled and pithy. Already old.", "Medicinal and feral on the nose, then heavy, thick and extremely creamy and soft in the mouth, with bland, flat flavors of milk, carob and vanilla. Short on fruit, acidity and purpose.", "Both fresh green and ripe yellow pear make an appearance on the nose, along with a subtle hint of pineapple candy. The palate is more crisp than expected\u2014in line with the 2014 vintage\u2014but provides ample refreshment and citrus zing. If you like zippy you'll love this.", "Leafy, herbal aromas blend with green notes and more typical blackberry and plum scents. This has a sharp, high-acid mouthfeel and grabby, angular flavors of currant and boysenberry. There's a toasty element to the finish, but also lasting acidity. This comes from high-elevation vineyards, and the related acid level is extreme.", "This is a concentrated, well-oaked Cabernet with blackberry, cassis, leather and woody aromas. The palate is fairly tight and tannic, with good structure, while flavors of toasty, spicy plum and berry finish woody and with elasticity.", "Bright aromas of orange and mixed citrus fruits start this wine. The flavors are round and lively, with citric acidity pushing tangerine, grapefruit and mango tones. Citrus fruits give way to orange peel on the finish of this voluminous aromatic white. Drink now.", "Vanilla, popcorn, resiny oak, pear and pineapple aromas come in front of a creamy feeling palate. Flavors of oak, vanilla, popcorn and tropical fruits end similarly. This is consistently sweet and oaky from nose to palate to finish.", "Strawberry, field grass and creamy, lactic aromas feed into a bright palate with ripe but short flavors of melon and spiced apple. This is dry and dusty on the finish, with fresh acidity and a touch of powdered sugar flavor.", "This blend of Malbec and Syrah is dark as night, with rubbery, heavy aromas of reduced blackberry and plum along with a hint of volatility. Chunky, heavy and tannic on the palate, this offers blackberry, oak and acidic coffee flavors in front of an herbal, leathery finish.", "Initial weedy, herbaceous aromas give way to more waxy stone-fruit scents. In the mouth, this is razor sharp and sky high in acidity. Pithy, sharp flavors of green apple, lemon and underripe peach finish tangy, much like white pineapple.", "Initial grassy aromas of hay and wheat usher in scents of peach, melon and saline water. This is a bit pulpy on the palate, but with cutting acidity. Melon, apple cider and nectarine flavors finish with friendly but nondescript white-fruit flavors.", "Red plum and scratchy, herbal aromas form a decent bouquet. This Cab is modest and edgy in feel, with equally raw and edgy red-berry flavors that finish quick and punchy.", "Maderized in color, this Viognier shows powdery aromas of lychee and tropical fruits. The body is round, plump and soft, while flavors of pear, almond paste, lychee and chemical turn more flat and bitter the longer this sits.", "Citrus, tropical notes and a bit of skunky funk define the nose on this unoaked Chard. The palate is slightly metallic in feel, while the flavors suggest canned peaches and nectarine.", "This is Renacer's first Cabernet Franc, and it's excellent. Light herb notes, fine wood and deep black-fruit aromas make for a superb entry. The palate is loaded with power, but a touch of bold tartaric acidity does stick out. Black cherry, kirsch, mocha and chocolate flavors finish amid a lush mix of chocolaty oak, related spices and deliciousness. Drink through 2021.", "Inky in color, with exotic, gaseous and balsamic aromas of black fruits and iodine, this biodynamic Malbec-Syrah blend is funky, jumpy, tartatic and jumbled on the palate. Stew, somewhat sour and earthy berry flavors finish scratchy but with length and energy.", "Earthy rubbery berry aromas suggest pencil eraser and rubber. This Malbec-Syrah blend feels chunky and on the heavy side. Baked blackberry and chocolate flavors finish stewy and wayward.", "Gritty aromas of herbal berry fruits and coffee grounds lead to a hard tannic, compact palate with loud acidity. Disparate flavors of burnt coffee, tomato and stewed plum finish with scraping tannins and herbal notes that reflect the nose and palate.", "This copper-tinted ros\u00e9 of Pinot Noir smells like a rubber gym ball and citrus fruits. A full round bouncy palate brings it around, while dry citrus and stone-fruit flavors show a skins-like quality on a steady finish.", "A fruity wine that is packed with red cherry and juicy plums. On top of the fruitiness, however, the acidity is prominent, which means it needs time to fill out, leaving a smoky, leathery textured aftertaste. Glass stopper.", "A sweet, toffee-flavored wine, the super-rich Riesling bringing some good acidity into the mix of intense concentration and ultra-sweet honey. The flavors are edging over the top\u2014a little here goes a long way.", "Aromas of oak and orange peel include a strong whiff of clove. This is creamy and resiny in feel, while oaky flavors\u2014clove in particular\u2014sit on top of red-fruit notes. Dry barrel-related flavors are hot on the finish.", "Berry and lemon-peel aromas come with a note of plastic. This feels narrow and acidic, and thus scraping. Tart plum and spice flavors lead to an herbal high-acid palate that leaves a sour lasting impression.", "Earthy plum and raspberry aromas are probing and raw. This feels acidic to the point of cutting. Sour, salty, herbal red-fruit flavors are gritty and rough on the finish. This is Salta Cabernet in its most raw, least appealing form.", "Earthy aromas of animal and stewed black fruits set up a hot palate with oaky mint and clove flavors. This is gripping and warm on the finish, with an excess of oak and hard tannins.", "The intent here seems to be a low-alcohol \u201cpure\u201d expression of Bonarda. But with volatile high-toned cherry and raspberry aromas along with a narrow scouring palate, this comes across as tart and lean. Sour herbal red-plum flavors are raw on the finish.", "This extremely dark-colored Malbec offers mellow blueberry and blackberry aromas. The palate is big, jammy feeling and features only pokes of acidic cut. Inky black-fruit flavors come with licorice, peppercorn notes and heat. The finish is solid but limited in scope. Drink now through 2016.", "A classically sweet Welschriesling, not too heavy or cloying, but ripe with juicy peaches and dried apricots enriched with honey. There is a hint of drier botrytis to give the wine a fine texture. Drink now, not for aging. Screwcap.", "The wine has a dark, crusty top to the nose, with solid berry aromas under that. The palate is bright, zesty and features familiar plum and black cherry flavors. And the finish is straightforward but smooth. Stylish, with a little snap, crackle and pop.", "A big, full-bodied Malbec with charm. The nose is toasty, with black fruit, chocolate and other stocky, earthy aromas. Saturated in the mouth, with concentrated black fruit flavors. Shows touches of mint and spice on the finish along with coffee, licorice and chocolate. Drink now through 2012.", "The Knoll Gr\u00fcner style is for a hint of steel, doses of minerality and not too much ornateness despite the wonderfully elaborate traditional bottle labels. The intense fruit, spice and peach character is balanced by acidity, a taut, nervy edge. It will certainly age for 5\u20136 years.", "A restrained and powdery nose of yellow plum and ripe red apple hints at the ripeness, which is fully expressed on the broad palate. The mineral length is promising. Still tight, the wine needs time to come into its full, aromatic own. Drink from 2016.", "Spicy, briary berry and leather aromas are full and firm. On the palate, this feels fresh, with good body and depth. Flavors of black plum, blackberry and black currant are spicy but not pushy, while the finish is not overly oaky or heavy.", "Lemony freshness coupled with notes of gunsmoke and yellow plums play on a plump and rounded palate held in check by fresh acidity.", "Spicy notes of angelica and an inviting, earhty warmth characterize this wine which is more slender and textured on the palate than the nose might have suggested. There is a nervy, slender core with fine acidity.", "Hayflowers and yeast make for more subdued aromatics. Meanwhile, the palate bursts with baked apples, a fresh roundness and textured layers.", "With just a hint of ripe yellow pear on the nose, this proves to be a plump, rounded white with an incredible realm of food pairing options, if you need to please many and have varied dishes, this is an ideal offering as well as a very good example of the indigenous Austrian Zierfandler.", "The subtle nose merely hints at ripe pears and bitter fir honey, the palate shows off with a yellow-fruited ripeness, edged by green pear peel and pithy phenolics that keep the fruitiness in check with wonderful balance and concentration.", "Perfumed notions of green pear lie within a supple, rounded body. The zesty acidity is welcome but not dominating and the core of fruit is firm and inviting.", "Lactic aromas of creamy oak, latex and plastic come with a hint of mocha. Resilient on the palate, it has oaky, lactic flavors of black plum and cassis. A candied tasting, creamy finish is fresh and firm. The blend is 78% Malbec and 22% Cabernet Sauvignon.", "This aged Cabernet is mild, mellow and earthy on the nose, with aromas of tobacco and baked berry fruits. Acidity is pronounced on the palate; after that there's a mix of spice, cherry and cassis flavors. Loud acidity on the finish freshens things up while creating citric scour. Drink now.", "A wine launched to celebrate the foundation of Krems (Chremisa) in 995, this full-bodied, rich wine is packed with tropical fruits, just a touch of spice and a rounded texture. Flavors are of pineapple, mango, apricots and melon. The ripe acidity gives a great finishing lift.", "Full berry aromas are fresh but come with a lot of oak and spice. In the mouth, this Syrah (with 3% Viognier) is chewy and a bit syrupy, with minty, spicy flavors derived from loud oak. On the finish, it dries out and turns warm-to-hot as it fades away. A joint-venture wine between Trapiche and Joey Tensley of California.", "This is a high-quality Malbec with fleshy berry aromas that veer towards raisiny reduction but don't quite get there. It's plump and buttery on the palate, with baked berry, plum and herb flavors that lead to a smooth finish with a licorice accent. Drink now through 2017.", "Once again, this Malbec-Merlot-Cabernet Sauvignon blend from Norton excels. The nose is a bit grapy and candied, but there's depth and a level of intensity that bodes well for the future. The palate is deep and concentrated, with blackberry, prune, stewed plum, graphite and coffee flavors in front of a mellow, smooth finish.  Drink now through 2016.", "Spicy, slightly green aromas of plum and currant open this Cabernet Franc. The tight, solid palate is light in feel and not overextracted. Saucy, oaky flavors of berry fruits, spice and cocoa finish with a distinct flavor of oak. Drink through 2019.", "Citrus blossom and leesy vanilla notes open this balanced aromatic white from Argentina's north. Leesy tropcial-fruit flavors focus on lychee and lime. The wine is moderately long on a simple but solid finish.", "Coffee, beef stock, blackberry and graphite aromas require patience to process. A lively, ringing palate is jammy at its essence. Dark, toasty flavors of blackberry and blueberry are mildly green and herbal. It feels rubbery on a tannic finish.", "This naturally cloudy p\u00e9t nat smells both of yeast and freshly cut russet-pear peel, giving an impression of full, ripe fruit. The palate has the same fresh pear notes as well as that textural element of peel. Bone dry, it comes with finest fizz and is utterly refreshing, if rustic. It would shine as a full-flavored picnic wine, with a lastingly dry finish.", "Charred and rugged on the nose, with gamy cherry and plum aromas, this feels narrow and clampy. Short, herbal, gamy berry flavors end with a lot of wood and related spice. This is a particular and individual wine with both good and challenging components.", "A strong oak character drives the nose, which also shows aromas of mint, tobacco and prune. This is extracted to the point of being chunky, while flavors of spiced plum and berry fruits have an herbal undertone. Staunch tannins and soupy, minty flavors are prominent on the finish.", "Boisterous black plum and blackberry aromas properly announce an extra grabby palate with rock-hard tannins. This tastes like roasted plum, cassis and blackened spices. Tannic and dry as a bone on the finish, with a savory note.", "Oily citrus aromas are pungent on the nose. This is chunky but braced by firm acidity. Waxy, warm, oaky flavors of caramel and baked apple finish with punchy citric acidity and an oak-based touch of butterscotch.", "Closed aromas of red fruits, wet cement and green herbs precede a flat fairly tannic palate. Grinding cherry and plum flavors finish with hard tannins and midland rubbery red-fruit flavors.", "Earthy stalky leathery aromas suggest modest ripeness. This feels medium in weight, while short salty flavors of plum and raspberry are herbal and arguably a touch weedy. This feels a little hot on the finish.", "Grassy, herbal aromas rest on top of basic red-fruit notes. This feels choppy and hollow, with flavors of buttery oak, chemical and red currant. The raw hot finish doesn't have a lot of body or padding.", "From La Rioja, this Torront\u00e9s is quiet and neutral. It offers a little tangerine on the nose, and then acceptable but unexciting banana and pear flavors. Overall it's decent but bland.", "Few wineries in Argentina make more individual wines than Achaval-Ferrer. And while some are great, others leave you scratching your head or wanting something different. This one has a deep hue but a strange mix of herbal, floral aromas that hint at air freshener. The palate is quite acid-driven and downright sharp, with pounding blueberry and kirsch flavors. More austere and tangy than we prefer.", "Aggressive and ultra-bubbly, with gassy apple, pear and pineapple aromas. The palate runs sharp, with green apple controlling the flavor profile. Sudsy and monotone on the finish, with a bland, green-ish aftertaste.", "Neither overpowering nor impressive. In fact, this is a flat, underdeveloped Torront\u00e9s with aromas of air freshener and flavors of banana, papaya and sugared doughnuts. It's not awful but it's the kind of wine that does nothing but fall apart once the cork is pulled.", "The only thing that makes this a gran reserva is the label and the winery's commitment to a big, extracted, heavily oaked wine. It's black as ink but clumsy as can be. Smells and tastes like shoe polish, resin and oily fruit. Not what we're looking for from Argentina, or anywhere for that matter. Barely acceptable. Imported by Carolina Wine Brands USA.", "This is the first Torront\u00e9s from Pascual Toso that we've rated, and if it's any indication of what's going on there, then we say stick to the reds. This is a borderline dud, with chunky, hollow flavors and a mealy finish. Not a total mess but not a good, vivacious Argentine Torrontes by any stretch.", "Peach, pear, melon and vanilla aromas come with an aromatic sensation of wet rocks. Light and lifted on the palate, with honeydew, pear, lemon and stony flavors, this finishes fresh, clean and lightly powdery, with echoes of apple and pear.", "Tightly wound aromas of rubber and black fruits preview a rubbery, fruity palate that's generous in its delivery of vanilla, creamy berry, black plum and cassis flavors. A comfortable finish with mocha and smooth tannins confirms that this is a cleanly made, modern red wine.", "Stewy, savory aromas of prune, coffee grinds and turned earth lack freshness and liveliness. A full, dense, rubbery palate deals earthy, roasted berry, plum and currant flavors. This is big and grabby on a savory tasting finish.", "Pear-scented, this supple white delivers straight down the line without any annoying frills. The wine is balanced, clean and comes with poised acidity.", "Dusty dark-fruit aromas are lusty and full of oaky notes including sawdust and chocolate. This value-priced winner is full, round, saturated and generous on the palate, where savory, resiny black-fruit flavors finish woody in flavor and firm in feel.", "This has memorable aromas of warm hat, green herbs and perfumed fruit candy. It is a delicious wine that has been aged in cask before bottling.", "Delicious and full bodied, this has both weight and delicacy. It is rich and dry, with swathes of ripe apricot and pineapple that cut through the tense acidity. A wine for aging over 5\u20136 years. Screwcap.", "Rhubarb and tomato leaf are strongly present on the nose, followed by grassy flavors and a hollow, thin mouthfeel. Septima is Spanish-owned, and this 800-case bottling seems like a nod to the homeland. But it tastes anything but Spanish.", "Lightly tropical, with peach, citrus and pineapple aromas. The palate offers mostly sharp citrus flavors of lime and orange, and the finish holds onto that theme.", "Aromas of sweet melon and honey suggest an innocuous quality that's confirmed on the palate, where basic apple and pear flavors come across a bit sweet. Finishes with some scour and a little harshness.", "Cool, earthy, rooty aromas of licorice, Graham cracker, cassis and blackberry are dark and brooding. This Malbec is loosely structured, with heavy extraction and blackened, gritty flavors of blackberry and toast. A dark, rubbery, blocky finish is giant like the rest of the wine. Drink through 2022.", "Lemony oak sits atop a heady bouquet supported by woody, baked-berry aromas. This is fresh and fast-moving across the palate, with rooty, toasty flavors of baked black fruits. A peppery, toasty, chocolaty finish is solid, dense and layered. Drink through 2021.", "Mildly baked plum and berry aromas are big and solid, while the big-boned palate revolves around plum and rhubarb flavors. Straightforward and a touch herbal, with sticky, chewy fruit to ponder on the finish.", "A roasted, leathery cap sits atop a bouquet of meaty berry fruit, leading to a somewhat burnt and brambly set of aromas. The palate, however, is quite fresh and edgy, with good acidity pushing lively red-fruit and mild vanilla flavors. Herbal on the finish, but sturdy overall.", "A touch of honey and nettle plays on the nose. The frothy, fizzing palate delivers off-dry fruit notes of yellow pear and ripe citrus. Light and fresh, the body finishes just about dry. Drink soon.", "Raw, scratchy cherry and plum aromas are dusty and lightly herbaceous. A full, blocky, chewy palate deals roasted plum and currant flavors. On the finish, this wine tastes smoky, with a note of grilled meat.", "Almost confected, candied notions of red berry appear on the nose. The palate tones these down and comes in with a smooth, rounded and ripe body. Alcoholic power becomes evident on the finish, as does a fine-meshed tannic structure. This is a plush but elegant Pinot Noir with just a little spice.", "The nose is very shy, giving little away apart from slight citrus. Everything happens on the palate, with tender but ripe pear fruit gently edged with zesty citrus. A tingle of white pepper along the lemon peel creates a vividly fresh but light wine. It's clean and totally refreshing, with a long finish.", "Lemon and lime are just hinted at on the restrained nose. On the palate they are joined by friendly, juicy stone-fruit notes of ripe yellow Mirabelle plum. The palate is dry, light and juicy, with a delicate stature that leads to a zesty citrus finish.", "The merest touch of peach and Golden Delicious apple plays on the nose. The palate features lively lemon notes on a very slender, brisk and fresh palate, along with a tiny bit of spritz. It shows a depth of fruit: a wine for lovers of subtlety. The crisp apple-peel finish is totally moreish.", "Fruity hints of blueberry pie on the nose are juicy, ripe and enticing. The palate has the same generous fruit, joined by forest elements. It's a fruit-driven, juicy and ripe wine with a fresh counterpoint, a slight grip and a spicy finish.", "Both tropical and herbal notes join the citrus flavors on the nose, hinting of passion fruit as well as mint. The palate tones this down and puts ripe lemon in the spotlight. Sleek and slender, the body has a creamy element of yeast but is dry and brisk. The finish is very balanced and lasting.", "Ripe notes of black cherry rise from the glass. The richness of the fruit is also apparent on the fleshy palate, where cherry notes fill out into red and black juiciness, with just a touch of the variety's telltale pepper. This wine is almost bouncy and reveals its firm grip and freshness only on the finish that echoes long.", "Delicate notes of nettle and lemon play on the restrained nose. The palate adds slight but very refreshing spritz to the already slender and crisp body. This is an easy, delicate summer wine with a clean and refreshing finish.", "Grassy hints mingle with riper yellow pear notions. The palate turns out to be tenderly pear-fruited, with a core of warm ripeness and a slender, soft footprint of pear fruit salad. Incredibly elegant and fine-boned, notwithstanding its definition.", "Very soft notions of ripe, yellow pear with floral overtones create a softer, luscious but completely dry palate. An ideal wine for those who like structure but mellow flavors. The savory edge of Gr\u00fcner makes itself felt around the edges but never dominates and provides spicy length.", "Inviting notes of ripe yellow plum and a mossy creaminess on nose and palate combine to great effect. Peppery watercress notes provide extra interest. The spiciness persists for a long time in this beautifully balanced wine.", "This is still closed tightly and barely wants to give away more than punchy grapefruit zest, but the balanced palate that cushions the fresh but ripe acidity suggests that this will open up gradually. Drink as of 2017.", "Subtle but unmistakable white pepper flashes through this slender, lemony but oh-so-savory wine. Notions of ripe pear enter on the midpalate which comes across as complete, harmonious and long.", "Savory hints of bay and an inviting, lively pepperiness lend verve to this cherry-laden red. Somehow the fruit willingly shares the limelight with spicy, herbal notes and is all the more charming for it. This is ripe and rounded but not heavy and thus quite irresistible, with a moreish, lingering aftertaste.", "Yeasty, almost umami-like spice slowly yields to ripe, delicious apricot flavors. The generosity is toned by bright lemon freshness that runs right through this concentrated wine and provides satisfying length. There is a delicious aftertaste of crunchy apple.", "Soft, delicate pear and gentle citrus coalesce into a more citrus-focused, super-fresh palate with verve and elegance. Light-footed but concentrated, this is graceful, with wonderful minerality.", "Right away this pitch-dark Malbec displays max ripeness through a dynamic mix of prune, blackberry, coconut, violet petal and leathery aromas. A hugely concentrated palate is hardly a shock, while firm acidity cuts a viscous palate with ripe cassis, plum, blackberry and black cherry flavors. Drink this voluptuous wine through 2022.", "Pure blackberry, cassis and charcoal aromas come with a sweet oak-based scent of maple. This is a beast of a wine with lushness and padding to the palate along with huge tannins and fine oak framework. Toasty, chocolaty oak flavors caress a black-fruit explosion prior to a saturated finish that spreads out like a slow-moving lava flow. Drink through 2022.", "Subtle notes of candied apricot mingle with barley sugar and light caramel in this splendid Eiswein. The palate reveals more intrigue, with pure lemon zest and aromatic inflections of crushed citrus foliage. While there is ample sweetness, this is cut by razor-sharp freshness and held in perfect poise. With time, ever more flavors join in: baked apple, candied orange peel and passion fruit. In its character, this would suit desserts that major on tropical, exotic fruit.", "Toasty woodsmoke aromas are matched by wild berry, cassis, cherry and marshmallow scents on the nose of this huge Malbec. Creamy feeling but also inky and fully concentrated, this tastes like black cherry and cough drops. Candied ripeness carries onto the finish along with chocolate and dry spice flavors. Drink through 2022.", "Blackened and charred on the nose, there are also blueberry, herb and earth notes to get this balanced yet huge Malbec going. Blackberry, black plum and pie crust flavors finish cedary, with pastry notes and lasting black fruit. If you want power but also elegance and purity from your red wine, this is it. Drink through 2022.", "Cassis and blackberry aromas are bold and show a feral side as this breathes. Fresh and charged up on the palate, this hits with cassis and blackberry flavors in front of a fruity, not oaky finish. Drink this pleasurable, well-made Malbec now through 2017.", "Earthy, mulchy, balsamic aromas blend with meaty blackberry scents to create a vintage D\u00e1valos-Salta bouquet. The palate on this Malbec-Cabernet blend is inky, jammy and rich, with soft tannins. Earthy, roasted flavors of blackberry and balsamic vinegar finish with notes of mushroom and tree bark along with carob and fig. Drink through 2019.", "The glass gives off a great waft of delicate citrus and pear-flavored fruits, lightly perfumed and with a layer of minerality that sits easily underneath the freshness.", "Ripe notes of yellow pear pop up on nose and palate. The body is light and easy.", "Fresh, layered aromas of black fruits and licorice are appealing. The palate is full and offers kick, while flavors of berry and plum are fairly rich, spicy and honest for $9 Cabernet. A bit sticky and it falls off on the finish, but overall it's a nice value red.", "Rich aromas of raisin, cassis and blackberry are supported by notes of vanilla, smoke and sweet almond paste. While this is dense and ripe, it's also a touch edgy and raw on the palate. Flavors of blackberry, cassis, dark spices and chocolate finish with a primary wave of residual fruit then a final dose of peppery spice. Drink through 2025.", "Rubbery black-fruit aromas are a bit fiery. This Malbec is tightly wound, with rubbery tannins and more than enough acidity. Spiced plum and berry flavors give way to a bold, forward finish with herbal, savory notes.", "Berry aromas with subtle spice accents are damp and soothing. In the mouth, this is the opposite: All dry tannins and rawness. Hard-driving black-fruit flavors pull up short on a peppery finish. It's an honest but rough wine.", "Oily aromas of peanut and burnt match ride high on the nose of this plump and pulpy tropical-leaning white. Typical lychee and honeydew flavors are slightly bitter in front of a fleshy palate with moderate acidity.", "You can feel the richness of this wine as it rolls opulently around the mouth. The Gr\u00fcner spice character is dominant, giving intense concentration to go with the yellow fruits. Acidity is a balanced addition to the mix on this impressive wine.", "Soft and perfumed, the flavors are elegant but intense at the same time. The acidity gives a great freshness to what is in fact a rich wine, the apple and pear flavors going deep down to the steely core. It would be worth aging this wine\u2014maybe 3\u20135 years.", "There's power in this concentrated wine. The texture is rich, velvet, touched by pepper, ripe acidity and pear skins. Along with its creamy, rounded character, the wine has the bite of tight spice and a dry, firm core.", "Subdued notes of clove and pepper mixed with tart cranberry make this an appetizing, fresh-faced red. The body is light but packs lots of flavor. What you see is what you get\u2014in the most charming way possible.", "A soft, light-footed entry is followed by extracted, yet still finely-knit tannins\u2014presently, black cherry fruit is hidden behind them, but a juicy acidity promises they will come to the surface before long.", "Pure, ripe red cherries immediately and openly charm the nose, followed by waves of rose petals before complete immersion in ripe cherry-fruit flavor on the supple palate. This presents immense charm, with savory depth somewhere between white pepper and dried bay leaf.", "The nose burgeons with so much ripeness of fruit, there is almost a hint of dried pear with a big dollop of spice. The palate shows the same generosity but is masterfully balanced by a lovely phenolic edge and zesty grapefruit freshness. White pepper shimmers in the background and makes for a very well-rounded, balanced, juicy and refreshing wine.", "Very ripe, almost candied notions of orange and mandarin peel determine the aromatic direction of this streamlined yet ripe Riesling. The flavors play along the entire ripe citrus spectrum: clementine and tangerine are there as well as pink grapefruit. The purity and subtlety, with hints of fragrant citrus leaves, make for a lasting impression and long finish.", "An almost honeyed nose tells of the 2015 ripeness, but instead leads to a concentrated palate that intriguingly combines peppery spice, savory herbs and rich mellow yeast. All this richness is tempered by a streamlined lemony acidity. This is savory, so make sure to pair it with subtle, expressive food. What a joy.", "Something tender and fresh rises from the glass: Fresh moss and green pear peel and a hint of citrus. The palate is light and bright, luminous almost, in its aromatics. This draws you in with a seductive refreshing pull that promises unfettered joyful refreshment, though not without concentration.", "Right from the start there is a supreme and appetizing tanginess to the fruit. The nose shows orange flesh and zest, the palate counters this with intense grapefruit zestiness. Between these poles there is ample, ripe and juicy citrus\u2014think tangerine and orange. The finish is long, lip-smacking, totally refreshing and fruitful.", "The rather closed nose gives little away. The palate, however, is full of juicy stone fruit. Think ripe mirabelle and apricot, think juicy tangerine and orange. This is full of fruit and tension, highlighted with lemon freshness and a lovely streamlined taut palate. The long finish has something of fresh apples about it.", "Flint and yeast vie with each other to give the first impression of this rich wine. The palate backs this up with concentration and a fluid, soft but defined texture. There is a streamline of lemon freshness at the core. This is like a powerful beast that has barely flexed its muscle. Let it come towards you.", "An almost tropical touch of pineapple and passion fruit hovers over the glass. This is testament to the ripe 2015 vintage. The palate, however, reins in this fruity generosity with fresh, zesty notes of citrus, adding also a counterweight of textured phenolics. There is structure despite all the ripeness and ample refreshment, almost some grippiness. The zesty finish is very moreish.", "Generously ripe notions of yellow plum and juicy pear fill the nose. The palate benefits from the same fruitfulness but adds a touch of pepper and herbal savor at its concentrated core. There is something joyful about this. Despite the generous fruit this stays streamlined and supercrisp. The finish focuses on that wonderfully spicy pepperiness.", "Fleshy cherry and a broad palate characterize this wine. There is palpable warmth and easy fruit, but they're underneath a tight and sound structure. Understated, but true Pinot-pleasure is in the glass.", "Smooth and polished, this bears cola, earth, blackberry and floral aromas. It shows power and precision, with silky tannins, integrated acidity and deep flavors of berry, leather and herb. This is slightly minty, smoky and spicy on the back end, where fine oak takes charge. Drink now\u20132015.", "This opens with persuasive aromas of wild berry and cassis before cola and leather notes enter. It's a powerfully built Malbec with bright acidity, strong bones and pure, bold flavors of blackberry and black cherry. This is youthful and more fruit focused than the oakier DJN 2006 Reserva Malbec.", "The merest touch of passion fruit enriches the ripe pear fruit apparent on the nose with a hint of the tropics. The palate is wonderfully zesty and the gorgeous grapefruit freshness harnesses all the ripe fruit into a driven force of joy. This is concentrated, juicy and utterly moreish.", "A whiff of passion fruit on the nose immediately hints at ripeness. The palate fulfils that promise not only with generosity but counters it with gorgeous grapefruit freshness and a lovely zesty texture that makes this very appetizing. The flavors are zingy, clean, ripe and very, very long. It is the grapefruit spice that gets you in the end.", "The nose merely reveals the slightest shimmer of ripe lemon zest. The palate comes in with beautifully spicy mirabelle flavors, tempered by tangy citrus. There is lovely citrus concentration that has a zesty textural element in the streamlined body. This is wonderfully bracing, ripe and refreshing. A total joy.", "A very slight citrus lift, edged with ripe pineapple, on the nose announces a precise palate of lusciously ripe flavors: sun-ripened yellow mirabelle plums nestle alongside ripe oranges and clementimes. A straight, linear but ripe acidity at the very core keeps all of this fruit in check and provides direction and precision. Delicious and long.", "Gorgeously lifted rich notes of orange zest fill the nose of this beautiful \u201corange\u201d wine. Fermented on skins, it has all the elegance of white wine, combined with the tannic structure and backbone of red. Made from pink Pinot Gris grapes, this lends itself beautifully to this treatment and leaves us with an intriguing, concentrated, fresh and whistle-clean wine of great expression. Savor its salty orange-scented length.", "Rich notes of yeast on the nose promise a rounded wine, while on the palate they become even more pronounced and deliver a big hit of lasting umami flavors. Here and there white pepper pokes through with its freshness supported by leavening citrus notes. This is powerful stuff: Handle with care and pair with food that is both subtle and robust\u2014just like the wine.", "The nose just gives a gentle hint of ripe apricot. The palate, on the other hand, speaks freely of zesty citrus: ripe lemon and fresh Seville orange, full of tart zestiness and refreshing zing. This is slender and linear, taut but chock-full of fruit. There is drive and energy and total refreshment.", "There is something that makes me think about a summer forest: Is it the fresh moss, the fresh green foliage, the implied ease and freshness of light green foliage on a warm day? The palate stuns with white pepper and purity and combines fruit ripeness with ballerina-like poise. Wonderful texture. Prepare to be moved.", "Very ripe and sumptuous notes of blueberry pie make for an appetizing proposition. This blueberry fruit plays the major role on this medium-bodied but fresh, easy-drinking red. It is full of joy and provides a dense, balance palate of ripeness and ease.", "Tart red
