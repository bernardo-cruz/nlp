ude prune and raisin scents along with vanilla. This is somewhat rough and heavy in feel, with baked blackberry flavors and roasted meaty notes. A full blast of minty spicy oak controls the finish.", "Flat slightly flabby aromas of green and grassy black fruits smell of sweet plastic and oak. This feels raw, choppy and scraping. Flavors of minty, herbal black fruits are toasty and show grainy, forced oak. Pepper and mint flavors along with scratchy tannins make for a solid but rough finish.", "Exotic citrus and orange blossom aromas are lively and a touch oily. This is racy and fresh, with substance to the mouthfeel. Peachy stone-fruit flavors hint at orange and lychee, while this is lasting and intense on the finish. Drink now.", "Toast, mocha and vanilla aromas lead the charge, followed by a lactic palate with a lot of oak resin and creaminess. As for flavors, this blend deals upfront oak and medicinal berry fruits. A resiny, sticky finish teeters on cloying.", "Scratchy, raw, spicy aromas of saucy fruit and spearmint lead to a palate with minty green, herb and plum flavors. This is herbal tasting on the finish, which is creamy and jammy in feel.", "Resiny, nutty, toasty aromas just barely cut it in terms of drawing you in. The palate on this basic, woody Chardonnay is fine, while resiny white-fruit flavors finish with a forced flavor of vanilla and oak.", "A wall of raw, herbal, minty aromas feeds into a jammy feeling palate. Reduced boysenberry flavors are herbal and green, while the finish is quite green and almost grassy in flavor.", "The nose signals crunchy, crisp red apple, which also follows through on the sprightly, wonderfully foamy and fresh palate of exquisitely small bubbles. This is light but full-fruited, brimming with all the crunch of Red Delicious and Braeburn apples supported by just a little shortbread richness from the yeast. There is concentration and poise, utter freshness and quite a bit of length.", "A lovely rich apple scent of Golden Pearmain pervades nose and palate of this fresh sparkler. The palate is fresh and light-bodied, yet characterized by an almost honeyed richness of apple notes and freshly baked apple crumble. The finish is wonderfully dry, full-fruited, fresh and long.", "A lusty value made right. The nose issues black cherry, cough drop and cassis aromas. It's concentrated and balanced, while flavors of black cherry and cassis follow the nose. A mild tannic burn and chocolate on the finish tell you it's good and can go with any meat, from burgers to a quality steak or roast.", "Dry and smoky on one hand, but also somewhat damp and soupy on the nose. This is a medium-to-full PN with a dark color and a mix of sweet and dry flavors as well as chunky oak and chocolate on the back palate. Creamy, sweet and showing a lot of barrel influence.", "Bold, aggressive aromas of shoe polish, grainy oak, campfire and heat lead to a grabby, wide palate with sweet flavors of candied fruit and marshmallow. There's a lot of superficiality here, particular oak, but there's also legitimate Malbec fruit and character that make it worthwhile.", "Pungent aromas of tangerine and passionfruit get it going, so it's not shocking that the palate is zesty and citric, with flavors of passionfruit, lemon and orange. A little dilute in body, with passionfruit as the prime survivor on the finish.", "The faintest hint of pineapple signals ripe fruit on the nose. Soft but fresh, the palate delivers uncomplicated, unoaked and simple drinking pleasure with a seam of fresh acidity.", "Minty, herbal and slightly grassy on the nose, and of course there's berry fruit to boot. The palate has normal feel and balance, with regular red fruit flavors from the currant and cherry family. Lengthy on the finish, but overall it's as basic as they come.", "A curiously textured wine, with dry stone fruit characters, missing some of the aromatic virtues of Riesling. That said, it has good freshness, white currant acidity and a light, crisp finish. Screwcap.", "Dusty and warm up front, this has baked apple and peachy aromas. It feels round with only mild acidity, while the flavors yield barrel resin, citrus and sweet melon. It's not too evolved on the finish.", "Initial tar and asphalt aromas yield to grapy berry and earth notes. It feels hard but not real deep, with a short wild-berry flavor that leads to a reasonably good but superficial finish. Juicy and fresh.", "Bold berry, leather and rubbery aromas show a minerally side. This is a big Malbec-driven blend with nice layering and structure. The flavor profile features reduced, roasted black-fruit flavors along with hints of herbs and leaf. The finish is generally smooth and long, with a pinch of heat. Drink through 2017.", "Murky aromas of herbal black fruits and coffee grinds are funky. A scattered mouthfeel and herbal, spotty flavors of plum and currant finish briny. Overall, this is interesting and good but odd, with can't-miss herbal notes.", "Spicy, leathery, gritty notes share the nose with ripe black-fruit scents on this blend of 75% Cabernet Sauvignon and 25% Malbec. At this stage, the palate feels narrow and pinched but not miserly. Flavors of spicy blackberry, briary plum and cassis finish with smooth yet strong tannins and a note of licorice. Drink 2015\u20132022.", "Gritty rubbery aromas are low on fruit and suggestive of tire rubber. A choppy palate shows lean peppery spicy plum flavors, while this tastes herbal and slightly tomatoey on the finish, sort of like pizza.", "Dusty plum and berry aromas are clean. In the mouth, this is hard and wiry. Salty snappy plum flavors dry out and taste a bit like tin on a raw finish.", "A touch of minerality on the nose comes with apple and lemon aromas. It feels fleshy, with pulpy white-fruit flavors that end with honeydew and papaya notes. Drink now.", "Gritty aromas suggest burnt popcorn and match stick. This is a round oily style of Torront\u00e9s with briny tropical fruit flavors. A salty note of persimmon carries an O.K. finish.", "Eight years down the line and this Malbec shows the flaws caused by a harvest marred by freezes. This smells like a mix of green bean and jammy boysenberry. The palate feels saturated but soupy, with outsize acidity. Green-herb flavors mix with baked plum and blueberry, while the finish feels sticky, tannic and heavy.", "Aromas of mocha, rubber, smoky leather and berry fruit indicate good things to come, but in the mouth this wine fails to deliver equal to its price and the previous successes of Trapiche's single-vineyard Malbec project. Scouring acidity is the main culprit; the wine seems clipped, tartaric and angular, thus it's all superficial and not deep or rich enough to rate better.", "Tropical and zesty on the nose, with a big shot of lemon blossom and a secondary note of melon. The palate is juicy, fresh and sort of lean, with lemon, pineapple and green apple flavors. Arguably tart and angular, but at least it's clean and crisp.", "Fleshy blueberries are met with soft vanilla notes on this full-fruited yet light-footed red. On the palate the bursting blueberry notes are even more appetizing and joined by pleasant pepper with just a hint of tobacco. There is something rather seductive about these fruit-driven reds that deliver more than simple fruit. Utterly delicious, very elegant and dangerously drinkable.", "Flinty notes of smoke with glints of ripe yellow stone fruit and mandarin peel make for an appetizing opening. The palate is rounder and fleshier but toned by citric freshness and enticing spice. An unusual Sauvignon Blanc that enriches the varietal genre.", "Baked apple and buttercup aromas get it going in a good way, but the palate doesn't really keep the momentum. It's citrusy but low in acid, while the flavors are simple and narrow as they revolve around citrus fruits. Chunky and soft on the finish.", "Aromas of brick dust, sweet spice, rubber and leather are good if you're not seeking saturated berry fruit, while the palate is starchy and grabby, with flavors of stewed berry, tomato, leather and earth. Raspberry is detectable on the thin finish, but so is a soupy flavor. Decent wine with some faults.", "Dark purple in color, but more leafy and murky than you'd expect on the nose. The palate has texture and weight, but it's also kind of dull feeling, which matches the wine's chunky, dull flavors. Decent enough, but still too herbal and challenged.", "Soft, earthy, full-bodied wine. It has attractive red berry fruits, light tannins, a juicy wine that has open fruit flavors. Drink now. Screwcap.", "Super-ripe wine that shows plenty of warm, aromatic Chardonnay fruits. White plums are balanced by intense spicy acidity with a more rounded core. The wine has a weight and richness that is cut by a grapefruit freshness. Screwcap.", "This firmly structured wine brings out the spiciness of Blaufr\u00e4nkisch, boosting its structure. Beck's entry-level wine is finely crafted, the tannins and ripe berry fruits balancing well with the freshly grated nutmeg and final sweetness. Screwcap.", "Quite intense, with blasting aromas of blackberry, coconut, cocoa and even leather and horse hide. It's 65% Tannat and 35% Malbec, and as a whole it's big, grabby, tight and full of blackberry and raspberry flavors that bring an herbal twist. Smoky and herbal on the finish.", "Leathery plum and berry aromas are foresty but also reedy, spicy and a touch green. This Malbec is full and grabby in feel, with woodsy, spicy flavors that are modest in berry fruit character but definitively spicy, dry and medicinal.", "Stalky, rustic aromas of plum and animal hide lead to a round, solid palate with plum, cherry, herb and spice flavors that are simple as a whole. A lasting but largely fruitless finish is more oaky than anything.", "Stalky, roasted, horsey, baked-fruit aromas are mossy and muddled. Colom\u00e9 always makes funky wines with true Salta character, but this one is soupy, thick and dense in feel, with herbal, savory, salty plum flavors. A dark, chunky, stewy finish concludes this unusual rendition of Malbec.", "This is called Roble, meaning oak, for a reason; the nose is extremely smoky, toasty and gritty, with stalky cherry and cassis scents and a blast of animal hide. A racy, firm palate delivers saucy, stalky, herbal flavors of tomato, red plum and cherry, while the finish feels good and juicy but tastes woody, stalky, herbal and low on ripeness.", "Still young and still dominated by new wood, this will develop into a powerful and serious wine. All the right black fruits and acidity are there. The wine has richness and fine aging potential. Keep for 3\u20134 years.", "A wood-dominated wine, this has spice, high toast and grilled red pepper and hot cherry flavors. The tannins are rich, sweet, layered over pepper and mineral flavors. This is a wine that would benefit from 2\u20133 years' aging. Screwcap.", "A rounded style of wine, its texture full of warm fruits, pear, apricot and some lime juice to give a fresh edge. It is full of flavor, with apples and cream flavors, layered with crisp, tight acidity, but all within the context of a full, dense wine. Glass stopper.", "Warm wood and spicy flavors are the hallmark of this smooth, elegant Blaufr\u00e4nkisch. The ripe fruit flavors show black plums, dark figs, and cranberry tannins. The wood, polishing the rough edges of minerality, fits the texture well.", "Blackberry, cassis and floral aromas are the lead actors on a musky nose. This ripe Malbec feels thick and syrupy, while rich flavors of blackberry, cassis, chocolate and mocha finish smooth but shy. For such a big wine, this is light on tannic bite. Drink through 2021.", "Inky aromas of black fruits include hints of graphite. This feels lush and dense, with fairly soft tannins. Blackberry, beef jerky and leathery notes comprise the flavor profile. Notes of coffee and chocolate grace a ripe, rich finish. Drink through 2021.", "Subdued on the nose, almost to the point of being neutral, this smells like mild citrus and applesauce. A chunky but clean palate tastes of apricot, orange and sea brine, while this finishes with a mildly oily texture and steady tropical flavors.", "Brushy aromas of wild herbs along with cherry and plum scents feed into a fresh, fairly full palate. This is generously oaked for basic Malbec, and thus spice and resin notes share the stage with plum and blackberry flavors. A dry, spicy, resiny finish is the close.", "Dark and minty smelling, this bears hints of blackberry, perfume and violet. It feels good and not too forceful, with regular Malbec flavors of dark fruit, red plum and spice. The finish is firm and slightly medicinal.", "This might be the most consistent Cabernet Franc you'll find. Each of the last four vintages has scored an even 90. This rendition starts with oaky, earthy aromas of plum and charcoal. This is compact and tannic on the palate, with minty blackened chocolaty berry flavors that finish with potency. Drink through 2019.", "Pungent oily, tropical aromas of pineapple and melon come with a distant shot of turpentine and/or chemical cleanser. In the mouth, this is round and melony, with solid framing. Citrus and lychee flavors finish with a light coating of bitter pith. Drink right away.", "This is a severely oaked wine that sizzles and smokes with aromas of campfire, creosote, road tar and coconut. On the palate, it's concentrated but also brutish. Roasted oaky black-fruit flavors echo the nose, while mint and chocolate dominate the finish. Time can only help this come around.", "At first, this smells almost entirely of wood and stalky berry fruits; with time, it takes on a cedary quality but remains leathery, minty and rooty. On the palate this is grabby while stalky, briny flavors of herbal fruits end rustic minty and challenging.", "Light scratchy aromas of spiced plum and raspberry set up a racy lean palate that nobody would label as heavy. Quick simple flavors of red plum and red currant finish tangy but mild.", "Seems like its best days are behind it. That said, there's still some fire in the hole and kick to this South American PG. Pineapple is the lead aroma and flavor, with pink grapefruit and passion fruit sitting in reserve. Has flow but is starting to fall apart.", "Rhubarb, Band-Aid and other lean, pickled aromas get this lightweight Tempranillo. Flavors of tea, cherry and pepper control the dry palate, while cinnamon arises on the racy, crisp finish. Not much richness or body, but good enough.", "Lime and citrus peel aromas are light and innocuous. Juicy on the palate but light in weight, this tropical-leaning white delivers zesty tangerine and orange flavors in front of a citrusy finish.", "Mild aromas of red fruits are pleasant but somewhat neutral. Flavors of black fruits come with herbal notes, and on the finish, this blend of several grapes has a good feel and solid flavors of minty berry and oak.", "Among Cruzat's line of sparkling wines, this nature-style blend of 60% Pinot Noir and 40% Chardonnay is the best. Citrus and nectarine aromas are fruity but not nuanced. This is fresh on the palate, with orange and green-herb flavors. The finish is citrusy.", "This is reduced and cedary up front, with hard black-fruit aromas. The mouthfeel is big but loose, with strong tannins supporting oaky flavors of prune, cocoa, coconut and licorice. It finishes minty and dark, with graphite overtures.", "Mossy, foresty aromas are rugged and settle into blackberry. An intense, pushy palate is woody in feel, with hot, minty, oaky black-fruit flavors that improve with airing. Heat and toasty notes rise up on the finish of this bold Mendoza Malbec, a first from San Pedro (Chile).", "Leathery, exotic aromas of blueberry and spice are not too oaky or generic. This is compact and tannic in the mouth, with structure. Flavors of spicy blueberry and pepper darken up on the finish, which is ripe and full but also hot in feel.", "Heavy oak is a major theme on this full-bodied Malbec that's cool and woody to start, with aromas of vanilla and sweet plastic along with ripe blackberry and cassis. Wall-to-wall huge in mouthfeel, this tastes mostly of toasty oak, with blackened, charred berry, mint and peppery flavors in the backdrop. In time look for the oak to settle and the fruit to emerge. Drink through 2021.", "Red cherry fruit spiced by gentle white pepper notes makes for an enjoyable, fresh and joyful red. This combines the virtues of fruity, cherry-ish Zweigelt with the more sumptuous, fuller-bodied and spicy notions of Blaufr\u00e4nkisch. If you are new to Austrian reds, this pretty much is exquisite Burgenland in a glass.", "A beautiful encounter of spice, citrus and earthy freshness. On the palate, citrus dominates but ripe, red apple and peach lie at the core. A lively slick of zesty freshness provides direction and flow. This is still subdued and takes time to blossom. Drink as of 2017.", "Pure and soaring elderberry fruit with overtones of Morello cherry puts this in the darker fruit spectrum. Nonetheless, it has all the freshness and verve of red-fruited styles. This balanced and immensely enjoyable wine only reveals its seriousness slowly. Velvety texture and definite but gentle structure spell that this will also age well.", "Iron oxide and earth inform the sumptuous red cherry fruit. The medium body is slender and toned, yet not without depth. The fruit lavishes notes of blossom and smoke; ripe but firm tannins provide structure. This is fresh, not overdone and honest. The name \"Umriss\" means contour, perhaps an outline of what this lovely variety can be. The lovely cherry aftertaste gives us an idea.", "Inviting citrus and herbal notes lead to yeasty freshness, bright lemon acidity and the peppery savoriness of watercress and arugula. It's wonderfully concentrated, long and streamlined with a full and lasting flavor. Good now but will open up nicely.", "With a very slight spritz, this offers lots of zesty flavors that create a savory midpalate amid white pepper and yeast. Riper hints of green and yellow pear await in the background. There is immense concentration on the palate, which finishes almost with a kind of saltiness.", "Ripe pear and yellow plum vie for prominence on the nose, while the palate is full of savory, peppery kitchen herbs like chervil, lovage and dried sage. The midpalate phenolic texture destines this for the table where it will shine with subtly spiced dishes. Wonderfully complex and long.", "This wine is reminiscent of ripe, plump pears and yellow plums fallen onto wet, cool autumn leaves on moss and grass. Those ripe notions are totally evident on the smooth, rounded palate that has a lick of vivacious lemon acidity. The long finish majors on citrus and clove-like spice.", "An intriguing nose of slight but very pleasant smokiness with mere edges of peat and earth leads onto a notion of black cherry. The dark palate is framed by specks of pepper, bringing nuance to this structured wine. Still young, this wine has the ability to go some distance. Drink now-2019.", "Sumptuous red cherry, wrapped in velvety structure, presents a ripe and rounded Pinot Noir with earthy, autumnal edges. It offers lovely balance and constant glimpses of red fruit, oaky spice and soft yet crunchy midpalate mouthfeel. This will benefit from holding 2016\u20132017 in bottle.", "A softly fruited, pear-scented Gr\u00fcner full of super-clean, green Conference pear aromas. Grapefruit and lemon highlights brighten the creamy yet slender midpalate. A gentle wine but with focus and huge charm.", "This Syrah smells meaty and roasted, with savory spice aromas and plenty of black fruit on the nose. It's chewy and creamy feeling, with blueberry and blackberry flavors in front of a short finish that's abrupt but clean.", "Smells good, with berry- dominated aromas. The palate is solid but acidic at the core, with sharpness on the palate that creates a juicy, crisp set of raspberry and plum flavors. Flattens out on the finish, where moderate oak-based butter notes rise up.", "Roasted at first, with smoked ham and bacon aromas along with clove and other hard spice notes. The palate is oaky, with chewy tannins and a thick texture; flavors of blackberry are meaty and rich, while clove and more dry spices reappear on the finish. A different breed for Mendoza.", "Much better than prior vintages, when it was known as Finca El Portillo. The nose is jammy and shows black fruit aromas, while the palate is complete and full but juicy, with plum and black cherry flavors. Pepper and toast flavors infiltrate the finish.", "Opens with earthy, leafy aromas that can best be described as \u201cmature.\u201d Throw in tobacco and baked plum, and the picture is complete. The palate is concentrated and tight, with sweet, herbal berry flavors and caramel on the finish. Rugged and herbal as a whole but with good qualities; 50% Cabernet with 40% Merlot and 10% Malbec.", "Blackberry and other sweet aromas lead to a soft, mildly oaky palate with sweet, ripe plum and berry flavors. There's juicy acids and reasonable amounts of toast, licorice and spice on the finish. Not sure what differentiates this from Reserve, but the Barrel Select seems better balanced.", "Concha y Toro's Argentinean branch makes this heavyweight wine, which goes heavy on the oak, toast and horseradish. It's opaque in color, with monster tannins backing plum and blackberry fruit. Finishes hot, peppery and short, but with a lot of texture.", "Purple to the eye, with intense aromas of mint, licorice and saturated black fruit. The mouth is like blueberry-blackberry compote, while the oak seems heavy given the wine's higher acids and limited depth. Has plenty of positives but sings just one note.", "Perfect color combined with one of the more atypical but interesting bouquets you'll find stirs intrigue. Aromas of mint, berry syrup and most of all clove are intense, while the black licorice and espresso accents on the palate work. Not Spanish in style nor is it reserved. This is a bruising wine with a unique Mendoza identity.", "Baked berry, coffee, molasses and horse hide are the aromas on this tight, rugged Malbec that shows a clipped, choppy mouthfeel in front of lightly herbal berry flavors. This is grabby and firm on the finish, without much cushion. Pour this with grilled meats and it will show best.", "After a gaseous, sulfuric opening, this Cab unfolds nicely. Berry aromas come with leather and a touch of dried cheese, while the palate feels very good, with creamy oak and fine tannins. Flavors of blackberry, cassis, oak and peppery woodspice end in minty fashion. Contains 15% Malbec.", "Dark berry, pencil eraser and spice aromas come together nicely. In the mouth, this is a forward marcher with a good mouthfeel and ample push. Lightly baked flavors of plum and blackberry are fully ripe, while the finish feels sturdy and tastes a bit salty and earthy.", "Big and woody to start, with heavily toasted blackberry and herbal aromas. The palate is thick, dense and tannic, but it doesn't punish. Tastes of cassis, blackberry and herbs before transitioning to dry oak and roasted berry on the finish.", "Lemon peel, wet clay, sandalwood and nutmeg aromas are inviting. In the mouth, it's tight and tannic, but lively, with leather and roasted berry flavors. Finishes firm, tight and a bit clipped and choppy. A reflection of 2008's tough conditions.", "Sweet and easygoing from the start, with candied berry and floral aromas. The palate sits at maximum ripeness, meaning it's sweet and soft but still holds its balance. Flavors of baked berry and brown sugar are generous and smooth, while the finish is mellow and lush.", "Opens with a blast of milk chocolate, raisin and sawdust before settling on black fruit and pepper. Shows good concentration and feel in front of prune, blackberry, licorice and burnt toast flavors. Has good pulse and vibrancy, but it's a bit choppy and oaky.", "This ripe offering smells of corn, baked apple and oak. It's creamy and woody in the mouth, with modest acidity. Flavors of creamed corn, caramel and soft melon finish plump, with a baked quality. It lacks vivacity.", "Aromas of bath soap and tropical fruits come before a steady but standard palate. Flavors of powdery lime and green melon finish soft and straightforward, without much zing or acidity. Drink immediately.", "Savory citrus notes and refreshing lemon notes lend interest to this simple sparkler, with soft, frothy mousse and primary citrus flavors. For immediate drinking.", "Planted with cuttings from many Austrian wine regions, the Aussere Bergen vineyard produces a ripe, full wine, packed with yellow fruits, spice and a feeling of opulence, while always balanced.", "Gorgeous balsam wood and graphite aromas blend seamlessly with ripe berry and black coffee scents. It feels lively yet cushioned, tasting like a wicked brew of maple, tobacco, berry pie and fine wood shavings. This is smooth, long and comfortable on the tobacco- and resin-flavored finish. Drink now\u20132018.", "Saucy scents accent core cherry aromas, along with sandalwood and herbal notes. This wine has a lively, pinching palate that is high in acidity. Herbal flavors of tomato sauce and red plum finish long due to racy, raw acidity.", "Raisin, molasses and brown sugar are the main aromas on an overripe-smelling bouquet. This is heavy and jammy in feel, with consistent flavors of prune and raisin. A jammy, weighty finish matches all that comes before it.", "Raisiny black-fruit aromas are jammy and a clarion indicator of what's to come. In the mouth, this Malbec is saturated and chunky, with extreme ripeness. Flavors of raisin, prune and baked berry fruits come with secondary spice and pepper notes. The finish is earthy, heavy and rich but short on vibrancy.", "In this easy-drinking wine, jammy aromas of multiple black fruits lead to a soft, simple palate with a streak of bracing tartaric acid. Straightforward blackberry flavors come with little to no complexity, while the finish is quick and fades away with modest grip and length.", "This is an attractive and fragrant wine, bursting with fresh pear and apple flavors. It's laced with the hallmark Gr\u00fcner touch of pepper and finished with refreshing acidity. For drinking this year. Screwcap.", "Fruity wine, light, elegant with a touch of minerality, it shows a fine balance of green fruits and its spice. The wine is all about freshness, crispness, a touch of minerality to give texture. At the end, the fragrant acidity shines. Screwcap.", "Yeasty, rounded and almost earthy notes are conjured up on the nose. That almost soy-like yeastiness remains on the palate, where citrus zest cuts through the richness. Texturally this is creamy and buffered, but not without tone.", "An aromatic nose suggests cherries in Kirsch with vanilla, derived from the exuberant Zweigelt cherry fruit paired with the mellow spice-notes of new oak. This is rounded but remains spicy and slender at its core. A red that can be enjoyed perfectly well without food.", "A rounded, fruity and yet zesty Riesling full of freshness and ease. The core of stone fruit is richer than the nose suggests and counters the ripe but zingy acidity beautifully.", "A rather closed nose and tightly-wound aromatics suggest that this will take time to reach its peak. The concentration is there, as is the midpalate weight, hints of smokiness and a tropical aftertaste of pineapple. Try this as of 2016.", "Herbal rubbery plum aromas are fully oaked, and thus there's a campfire/brush fire quality to the nose. There's energy on the palate, which holds steady and feels in tune. Spicy herbal red-berry flavors with a ton of secondary oak finish mild and dry.", "Stewy foresty aromas of dark berry fruits are rustic and show a hint of graphite. This is severe on the palate, with hard pinching tannins. Stalky, salty flavors of roasted black plum and blackberry finish similarly, with tannic bite.", "The off color of this wine is a hint that it's unusual, and a white from Pinot Noir is indeed not too common. This shows roundness with acidic balance. A pop of melon and peach flavors turns slightly bitter on a fresh yet fairly long finish.", "Raspberry and plum aromas include notes of brown sugar and warm pavement. A dense, chewy palate is packed with fruit and tannins. Flavors of minty oak and berry fruits dissolve into a heap of tannin and oak on the finish.", "Red-fruit aromas carry a distinct citric edge, while the palate is made up of sweet cassis and cherry flavors along with an incongruent orange essence. The feel is a bit hard and pedestrian, while the finish is quick and ordinary at best.", "Purple in color and smells like sweet fruit, citrus peel and powdered drink mix. Round in the mouth, with generic plum and berry flavors that don't taste all that much like classic Pinot Noir. A simple, bulky wine that's young and probably not going very far.", "Licorice and char on the nose hint at size and ripeness, but the palate does not deliver. Tart raspberry and red-plum flavors are sweet for a fleeting moment and then decidedly sour, while the finish is bland. Shows a few positives but overall it's too snappy and sharp for Malbec.", "Floral, young and jumpy smelling, with gumball aromas that leave you with the impression that the wine's clarity, balance and purity may be tenuous. The palate is raw but fresh, with simple but snappy wild berry flavors. Not a lot of structure or depth here.", "This wine is herbal and burns on the nose, where aromas of horseradish and tomato sauce don't really work. Flavors of raisin, brandy and black cherry are hardened by fierce tannins and a chemical-like dryness. Rubs like sandpaper on the palate.", "Nothing much sublime about Sublimis. The nose is reedy and sweet, with licorice and overripe raisiny aromas. The palate is big and grabby, with clamp-down tannins and hard, crusty raisiny flavors. A bruising red without elegance.", "Rhubarb and vinegar on the nose are ominous signs. The wine maintains a briary, sharp personality in the mouth, where red-fruit flavors have an extra juicy feel. Fresh as a cold winter's morning, but is that really what you want from Malbec?", "Oily and funky on the nose, with a custardy, eggy undercurrent. The palate is oily and dull, while the flavors are of bitter citrus, pith and banana. In two words: not great.", "Blueberry, blackberry, smoke and white pepper unite to create a mysterious, almost brooding impression. This is still tightly coiled, but the flowing, silky-smooth palate with its slender poise and core of freshness suggest that with a little bottle age, this will emerge as a supremely elegant, subtly fruited wine. The finish turns away from darker fruit and ends on ripe, red cherry.", "Very ripe notions of pineapple and soft banana are coupled with a fresh, clean earthiness. A phenolic edge lends mouthfeel and structure while citrus zest pervades the palate with freshness and linearity. With more time in glass, a very charming, tender note of ripe conference pear appears. Give this time to unfold. Drink from 2018.", "Intriguing notes of sandalwood and orange peel insinuate themselves on the pure red cherry fruit. The palate remains refreshingly slender, unadulterated and perfectly balanced. This is subtle and understated and thus allows the moody and mutable St. Laurent fruit to change its expression as constantly and quickly as stormy clouds.", "White pepper in a fortuitous blend of blueberry and blackberry creates an inviting nose. The palate continues this spice-driven berry theme, with a wonderfully subtle but palpable structure of fine tannin and a welcome backbone of acidity. All this together makes this wine incredibly moreish, elegant and appetizing.", "Ripe, juicy notes of yellow pear on the nose are shot through with lively, zesty lemon freshness. Smatterings of white pepper play around the sleek edges of this slender but super-juicy wine. This is totally enlivening and sings with fruit and freshness\u2014with all the verve of its vintage.", "Heady notes of freshly milled white pepper meet with smoky blueberries on the nose. The white pepper theme deliciously also pervades the concentrated but svelte palate. This is unmistakeably classy and sleek. There is an exciting, enlivening energy at the core of this wine; you want to sip more just to get to the bottom of it.", "An intriguing nose of Comice pear, menthol and lemon oil creates a delicious aromatic hit. The palate is supertight and zesty. Citrus is the main focus along the linear palate that is fringed by the same aromatic top-notes as the nose. Beautiful now the wine has the verve and stuffing to mature beautifully. Drink now through 2020.", "Offers tropical, stony aromas in front of a crystalline palate that's citrusy as well as peachy, with lychee and melon flavors as well. Finishes springy and bright, with green citrus zest and nothing compromising. 60% Torront\u00e9s and 40% Chardonnay.", "Opens with tarry, cooked aromas but with airing, oak and ripe, earthy berry notes squeak out. The palate is chewy and solid, with extract and tannic grab as well as smoky, sultry flavors of roasted black fruits and bouillon. Meaty and satisfying.", "Lime and floral notes create a light and breezy bouquet that's easygoing. In the mouth, it's juicy and fresh, with lemon-lime, peach, nectarine and lychee flavors. Tangy and fresh on the finish, and more precise and delicate than most Argentinean Torront\u00e9s.", "This is neutral on the nose except for green banana and white grapefruit hints. It feels melony, with flavors that match the mouthfeel in the form of melon and nectarine. This is flabby on the finish, needing more cut and zest.", "This light-pink Malbec smells dry, oaky and bereft of fruit. A plump palate feels a touch resiny from six months of American-oak aging, while this wine tastes vaguely of wood, vanilla, cherry Pixie stick and powdered sugar.", "Brambly berry and leather aromas are rustic. This Malbec is hard and acidic. Short, generic plum and berry flavors don't expand or improve on the finish.", "Poised, elegant, light and fresh, this is delicate Riesling, with an edge of minerality, steel and green fruits. This comes from the K\u00f6gl, at the heart of the Salomon Undhof vineyard holdings. Glass stopper.", "The loess slopes of the Wagram give typically full-bodied Gr\u00fcner Veltliner. This rich wine, from the Hohenberg vineyard, is ripe, certainly full, with a classic edge of pepper and coriander. But the apple fruit freshness is also there. Screwcap.", "A restrained hint of earthiness does not forebode the intense lime and grapefruit-like freshness on the palate of this slender, fresh and yet concentrated wine. The finish lingers and is whistle-clean.", "The K\u00f6gl is one of the great Krems vineyards, and this full-bodied Riesling has considerable power as well as intensely crisp acidity. There is just a touch of spice to go with the pineapple juice and green apples. Keep this wine for 4\u20135 years.", "There is definite richness here. This is a wine that has a mineral structure inside an opulent and ripe outer skin. The fruits run the range from pear to black currants to tropical flavors, all given a delicious spicy edge. Age for 2\u20134 years.", "This wine needs air in order to get at its dark-fruit aromas. In the mouth, this blend of Malbec, Petit Verdot and Cab Franc is ripe but smacks down hard with tannins. Flavors of blackberry, cassis and herbs end with complex notes of graphite and chalk. This gets better the more time you spend with it. Drink through 2024.", "Intense, concentrated, this blend seems to bring out the best in all three grape varieties, creating a theme of ripe cherries and dark plums, with variations  from the Cabernet tannins and a rounded texture from the Merlot. Impressive, and worth aging for 3\u20134 years.", "This classic Austrian red wine blend, a specialty of the Gols region north of the Neusiedlersee, is here shown at its best. Peel away its tight, mineral outer shell, and the wine inside shows richly dark tannins, juicy fruit and an appealing red and green pepper vitality that contrasts freshness with the serious structure. Age for 3-4 years.", "This is top-notch Argentine Cabernet Franc. Savory, exotic, oaky blueberry and blackberry aromas set up a bold palate with ample acidity and modest tannins. Berry flavors and oak spice are the key flavors, while a buttery oak note and a pinch of salt rise up on the finish. Drink now through 2018.", "Ripe, deep aromas of cassis and marzipan evolve to show minerality. A big, chunky palate features flavors of baked blackberry, cassis and chocolate, while a mild, somewhat languorous finish is chewy and leaves a lasting taste of prune. Drink now through 2018.", "The name is derived from the forbidden fruit of the Garden of Eden. Off dry, ripe and round, it's lightly honeyed, with tempting flavors of peach and pineapple. Screwcap.", "This is a firm blend that brings out more the black currant flavor and tannic structure of the Cabernet, more so than the spice of Blaufr\u00e4nkisch. The wine has an austere edge, with a mineral character and a taut aftertaste. Screwcap.", "A full-bodied, ripe wine, showing flavors of pepper and apricot. It feels rich and smooth, with a full texture and a good depth of green and yellow fruits. The finish has a fine lift of acidity. Screwcap.", "Impressively rich and food-friendly, this has green apple and peach flavors along with intense acidity. The mouthfeel has a pepper edge to contrast with the fine crisp finish. Glass stopper.", "A lifted note of dried citrus signals ripeness. The palate has the same honeyed expression of dried citrus but fizzes with freshness on a very light body. Easy and fresh with a lip-smacking, dry finish, it makes for an ideal ap\u00e9ritif.", "This is a clean, basic wine with white-fruit aromas of peach and apple. The palate is well balanced, and there's a good level of citrus flavor along with green herb accents. On the finish, it's more tropical, with a hint of banana.", "The rich soils of the slopes of the Wagram give full-bodied wines. This Gr\u00fcner Veltliner mixes white pears and peaches with spice, green herbs and red apple skins. It's fruity in the extreme, keeping its elegance and freshness in a cut grass aftertaste. Screwcap.", "Loimer's classic Gr\u00fcner is delightfully cool, a green apple- and pear-flavored wine, very pure, crisp and layered with intense acidity. The edge is decidedly green, but there is plenty of creamy texture along the way. Screwcap.", "Brambly wine, with hedgerow red fruits and bitter black cherries. It's very floral, crisp, the tannins suggesting some aging potential. To finish, the acidity is fresh and lively.", "Full, soft wine, mouth-filling with its ripe quince, pear and white currant flavors. It shows some young structure, suggesting ageworthiness, while at the same time giving a delicious aperitif style of lifted freshness. Screwcap.", "This is Torrontes in its pure, true form. Trapiche has captured the light, floral essence of the grape and wrapped it in an oily but smooth package that houses lovely green apple and papaya flavors. With structure, flavor and balance, this wine will go well with a wide range of summer foods.", "Intensely spicy wine, all pepper and almonds, with tropical fruits and a mineral-like concentration of apple skins, taut but also creamily rich. Screwcap.", "A complete Argentinean Merlot with aromas of light oak, fresh berries and spice that all come together in harmony. The palate is a little chewy and grabby, but it tastes and feels real and full, with good tannins. For a ripe wine it isn't conflicted, over the top or challenging. Drink now through 2009.", "By far the best wine in the El Fog\u00f3n lineup is this Torrontes. The nose is clean and harmonious, with light flower blossom scents. A citrusy mix blends with both apple and pear fruit on the palate, and the finish is clean, if a bit sweet (residual sugar?). Drink as soon as possible.", "Caramel and soft berry fruits characterize this pleasant and fresh wine. It has flavors of red berries along with vanilla  to round it out. Easy Pinot, drink now.", "Fresh, juicy and fruity with a light tannic structure, this is pure blackberry juice, with just some of that cranberry tannin and dryness, finished with licorice. Ready to drink.", "Early sulfur and rotten-egg aromas are none too attractive, but in the mouth the wine is better. While sweet as sin, the soft, lush palate is a chocolate-lover's dream, and the finish is like mocha ice cream. Low acidity makes the structure sort of weak, but drink it now and that may not matter.", "Neutral aromas of apple and peach kick it off, then round citrus and a mild hint of pickled vegetable and apple carry the palate. This is a fleshy, basic Chardonnay with youthful bounce and a touch of additional pickle on the finish. Drink soon.", "Stemmy on the nose, with aromas of rhubarb, pie cherry and sucking candy. The palate is also candied, with a lean, fresh mouthfeel and floral, red-fruit flavors. Not a lot of darkness or concentration, but it does seem floral and refreshing. Shows some heat and scour on the finish.", "Hints of wisteria and lemon blossom give this dilute Chardonnay a respectable bouquet, while the palate is mild and tastes like bites of lemon, apple and orange. There's not much weight or stuffing to it, but it's generally clean and inoffensive.", "Dark, smoky black-fruit aromas include graphite. This is round, chewy and balanced on the palate, with ripe but standard flavors of cassis, blackberry and black pepper. Notes of burnt toast and char appear on a solid, ripe finish.", "Heavy, concentrated aromas of raw oak and related vanilla compete with blackberry and cassis scents. This is full in body, with pushy, grabby tannins. Toasty, creamy blackberry flavors are woody and inky, while the finish tastes baked and blackened. Drink through 2019.", "Punchy red fruit aromas and plum notes give this Malbec energy up front. A ripe, round palate feels good and right. Spicy plum flavors with an herbal note finish woody, salty and with rubbery, lively tannins. Drink through 2019.", "This is tight and sturdy as a rock up front, with licorice, hard spice, leather and black cherry aromas. It feels round, chewy, tough and healthy, with flavors of baked black fruit, chocolate, molasses and hickory. Roasted and oaky, but cool and collected. Drink now through 2016.", "The nose is deep and dense, delivering pure blackberry and blueberry aromas along with toast and herb notes. It feels balanced and pure as a cloudless night, with controlled blackberry, spice and chocolate flavors. Strong on the finish, with bitter notes of chocolate and espresso, and narrow tannins.", "Cigar box, green olive, herbal notes and field scents define the bouquet on this single-vineyard Cabernet. With bright acidity, the palate displays raciness along with oak-driven flavors of chocolate, mint, vanilla and herbal berry fruits. A lasting finish is spicy, herbal and mildly green in flavor.", "After an opening of tomato, red plum and berry aromas, this shows a smooth texture and a full body. Berry, ripe plum and cocoa flavors finish with medium tannins and good length.", "A wide, jammy nose is the greeting on this fleshy, full-bodied Cab. Additional aromas of rubber, latex and smoke give it weight and masculinity. This runs spicy and lightly herbal in terms of flavors, while wood spice, cinnamon and herbs compete with mocha and chocolaty black-fruit notes on the finish.", "This warm-climate Chardonnay displays aromas of baked apple, toast and spice. It's resiny and heavy in the mouth, but there's enough acidity to maintain balance. Flavors of honeyed peach, baked apple, cinnamon and white pepper finish in tropical fashion, where banana is the lasting fruit note.", "Snappy, prickly, red-currant aromas fail to improve with airing. The palate is high in acidity, creating a sheer feel to the cherry and raspberry fruit that drives the flavor profile. Drying and hollow on the finish. Very regular wine, with bramble and tartness.", "Dark, crusty aromas mix with sweet coconut on the nose, while the palate seems lactic and oaky despite fairly pointed acidity. Berry and plum flavors are entirely regular, and the finish is sharp due to the aforementioned acidity. A bit leafy tasting as well.", "Dull and dilute, but painless. The palate is chunky but with enough acids to stay lively, and the flavors of green apple, lemon and pineapple are decent enough. Tangy and slightly bitter on the finish.", "Chunky and generic smelling, with a nutty, oily palate that isn't purely focused or clean. The palate has some bitterness and excess weight along with fading lychee and melon flavors. Not a terrible wine for $9 but the low price doesn't erase its flaws.", "Hot and rubbery on the nose, and while it doesn't smell bad it doesn't persuade you to go further. The palate has size, but it's not smooth as the acids dominate. And the flavors of berry and cherry are generic and almost impossible to identify as Syrah. Forgettable wine with tartness.", "Bland and chunky, with aromas of talcum powder and apple. The palate feel is a mix of spritz and heft, and the flavors of melon and peach are pithy and lean toward bitter. Dusty and heavy on the finish, an indication that it won't last long and has already seen better days.", "Roasted, oaky and resiny on the nose, and then the palate delivers a bolt of acidity that makes the wine feel pointy in the mouth. The flavors are herbal and resiny, with foresty black fruit at the core. Creamy and sticky on the finish, and overall it struggles to present a pure, balanced picture.", "Flat on the nose, with neutral, slightly floral aromas. The palate is zesty and tart, with midland flavors of lemon, sour apple and lime. Chalky but o.k. on the finish. A one-dimensional white with hardly any lasting potential.", "Herbal raspberry and strawberry aromas are raw and a bit green. This feels scratchy as well, with tomatoey flavors of red currant and plum skins. A modest finish is racy in feel but mild in flavor.", "Light cherry and raspberry aromas come in front of a grabby rubbery palate. This tastes like salty plum, with little variation of that theme. A solid finish tastes exactly like what came before.", "Flat cherry and clay aromas set up a scratchy, almost citric palate with short but bright plum and raspberry flavors. This is basic Malbec with a tart hollow wiry finish.", "Made from very ripe grapes harvested as late as November, this Gr\u00fcner shows us depth despite its light, fresh palate. Creamy notes of yellow plum have the softest touch of vanilla. This has a pliable, sinuous body and is a more thoughtful, rounded but still very fresh rendition of this enduring Austrian favorite.", "Creamy aloe vera, white pepper, green pear and lemon zest create an irresistible nose. The palate is equally creamy but also comes on light, tiptoe feet. There is a pleasant, slightly bitter zesty edge to the slender palate which belies all the charm. An intriguing, arresting Gr\u00fcner.", "One of two grapes found exclusively in Thermenregion (the other is Rotgipfler), Zierfandler, as here, produces floral wines with intense acidity. This wine is bright, lemon and pear fruits cutting the texture. There is just a touch of sweetness to balance all the acidity.", "Jammy, stewy berry aromas are accented by brick dust and sweet oak that smells like plastic. Saturated, jammy and clumsy in feel, this tastes of baked, peppery black fruits and oak. Finishing notes of chocolate, herbs and licorice are chunky and a touch hot.", "Earthy aromas of plum, leather and corn tortilla are sketchy. This feels full but sort of flat, with soupy, herbal berry flavors. Olive, weedy notes and saucy berry flavors control the finish.", "Murky aromas of earth and black fruits introduce a hard, grabby palate. Heavy oak creates a hickory flavor to go with roasted, herbal black-fruit notes, while this finishes sticky, resiny and oaky, with heat and grabby residual tannins.", "Crisp, minerally aromas are low on fruit. Zesty, lively and citric on the palate, this tastes lean, linear and sharp, with orange notes and a salty aftertaste. A briny tasting, tangy finish fits the bill.", "Saucy aromas shadow cassis and plum scents. This feels big and chunky, but the flavors are not fully ripe and are instead slightly green and mulchy. A stewed character spills over onto the finish.", "Moderately stalky aromas of tomato and horsey plum lead to berry and plum flavors that are herbal and stalky, much like the nose. A roasted, stalky character is maintained on the finish.", "An appetizing aroma of ripe, yellow pear dances on the nose. The palate tones this down and brings slight lemon flavors into play, with a touch of spritz and a slender, fresh, clean body.", "Get prepared for another star wine from this Patagonian winery. Fresh berry, graphite, cola and toasty aromas lead to a big and smooth palate with supercharged black fruit, herb, toast and mocha flavors. It's spicy, dry, balanced and not the least bit out of shape. No matter how you cut it, this is an excellent Argentine Malbec to drink now through 2020.", "Easy-drinking, this vibrantly crisp wine shines with well-etched lemon and grapefruit flavors and a grassy-herbal edge. Great acidity makes it clean and tart. Well made, it's a pleasant sipper and would be good with shellfish. \u2014S.H.", "Harsh aromas are devoid of fruit. The mouthfeel is heavy and oily in texture, while the flavors are flat and suggestive of bitter melon.", "This Chardonnay is slightly metallic and briny on the bouquet. It feels plump and chunky, with citrus and pineapple flavors coming in front of a quiet finish.", "This Grigio opens with mild lemon and apple aromas that transition into a flabby palate and dull flavors of buttercup, banana and apple.", "This is light on the nose, where minerally lime scents are barely detectable. The mouthfeel is fresh but dilute, while flavors of lemon, green apple and tarragon end in simple fashion.", "A single-vineyard wine that displays creamed pear and apple flavors, softly touched with wood. It's an elegant wine, although whether wood aging and Gr\u00fcner go together is a debateable point. Let the wood soften and it will show more of the ripe fruit. Screwcap.", "Intense, crisp acidity shines on this young wine. It's concentrated citrus is like sucking a lemon. This character shows its potential for aging. It will will develop richer, secondary flavors over the next 2\u20133 years. Screwcap.", "A very crisp wine, with a fine mineral texture, this pulls in the direction of green fruits, citrus and a tangy, zesty character. Brisk and fragrant, it needs another few months to be at its best. Screwcap.", "Smooth, soft creamed fruits and fresh acidity combine easily here in this purely fruity wine. Lightly aromatic, it's a buoyant wine that's ready to drink now. Screwcap.", "A simple, fruity wine, this offers lime and green-apple flavors giving complete freshness. It's a light, aromatic wine with a touch of pepper. Drink now. Screwcap.", "Chakana strikes again with this excellent value-priced Malbec. The nose hits firmly with smoke and rubber before settling on ripe black fruit notes. Then the palate holds form, with blackberry making its mark before chocolate fills the void. Great depth and purity for a wine not meant to be complicated."]}}; }
