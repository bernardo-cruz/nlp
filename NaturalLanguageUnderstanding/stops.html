ichness in with straight-laced citrus. Lime and grapefruit zest make for a linear, refreshing and streamlined Federspiel with the typical freshness of the 2014 vintage. This will age beautifully even through it already provides great enjoyment for lovers of brisk, fresh, dry Rieslings.", "Fresh aromas of white gumdrop, quince and peach precede a peachy, citrusy palate. Dry citrus flavors persist on a clean finish. This is a fresh Chardonnay where less is more.", "This cloudy, unfiltered Sauvignon Blanc charts new territory for Argentina. Ripe flavors of peach, pear and melon turn more bitter on the finish, which isn't long due to modest acidity.", "Familiar Cab Franc aromas of dry spice, green herbs, fennel and pepperoni feed into a narrow palate that's high in acidity and drawing. Spiky tomato, plum, herb and pepper flavors finish dry and pulling, with a saucy aftertaste.", "Initial aromas of desert herbs and blackberries lose steam with airing. A flush palate delivers candied cherry and chocolate flavors that carry over to the solid finish.", "A mix of spice, oak, tomato, plum and rubbery aromas announce a palate that blends plump ripeness with pulling tannins. Dry, spicy plum and berry flavors are steady on the finish.", "Floral aromas of gardenia and honeysuckle include lychee and a hint of green pepper. The palate on this textbook Torront\u00e9s is oily but fresh. Flavors of lychee and melon finish with light notes of salt and bitterness.", "Peach and cantaloupe aromas are friendly and easy. A creamy palate with modest acidity offers slightly sweet flavors of dulce de leche and melon. A modest finish with spice and sugary notes closes this out.", "Honeydew and nectarine aromas are fresh and representative of good Torront\u00e9s. This wine is round, oily and citric in feel, while lychee and green-melon flavors hold through the finish.", "The nose is minty, herbal and strangely exotic, while the palate falls flat in delivering strongly herbal, tomato-based flavors.", "This is cloudy to the eye, with a mix of vinegar, briny plum and milk chocolate on the nose. The mouthfeel is blowsy, while the flavors are briny and pickled.", "Juniper and onion aromas are not inviting, and there's little fruit to back them up. The mouthfeel is oily, while flavors of briny citrus lead to a pickled-tasting finish. Tasted twice, with consistent results.", "Overall this is a weak wine with resiny aromas of varnish followed by woody flavors of banana and vanilla. The finish is more or less the same, only less potent.", "The nose deals a mix of exotic aromas along with offputting sweat, compost and funky cheese. The palate is pasty feeling and tannic, with lactic flavors of oak, licorice and medicinal berry. On the finish, clove and spice notes dominate.", "Tropical fruit aromas are the lead-in, but upon airing the wine's pineapple and mango scents turn austere and prickly. The mouthfeel here is astringent and acidic, and the flavors are briny, even pickled.", "This starts out tarry, but airing reveals aromas of tobacco, asphalt and oaky berry fruits. The mouthfeel is flush and extracted, but not overly heavy. Flavors of black fruits are more generic than specific, while the finish is tannic, with lively acidity. The blend is Malbec, Cabernet Sauvignon and Bonarda.", "Minerally, earthy aromas of plum and blackberry are oaky and attractive. This is round and well balanced, with cassis, blackberry, spice and herbal flavors settling on a spicy finish led by cardamom and clove notes as well as a smooth feel. Drink through 2017.", "Spiced cherry, brandied plum and overt but high-quality buttery oak aromas open this red-fruit-driven Malbec from the heart of the Uco Valley in Mendoza. Flavors of toasted, creamy oak rest easily on top of kirsch and red plum flavors, while chocolaty, toasty, spicy flavors direct the finish. Drink this well-oaked, expressive heavyweight now through 2020.", "Opens with tire rubber, char and minty, smoky black fruit. Feels mostly fresh and bold, with blackberry, blueberry and coffee flavors. Just dense, sweet and spicy enough, with espresso bitterness to the finish. Composed and competent value red wine.", "More syrupy and chunky than ideal, but still a good wine with grilled meat, root beer and berry extract on the bouquet. The body seems a little baked and heavy, with molasses and raisin flavors mixing with blackberry. Finishes with melted brown sugar and soft tannins. A full, deep wine that shows a few signs of being overripe.", "There's a sweet center to the bouquet, but surrounding it are more complex notes of mushroom, rubber and roast meat. The palate features ripe, clean blackberry and cassis flavors, while the finish shows piercing tannins. Shows some weight and tannic build-up at this point; drink now and into '09.", "This is dark, oaky and minty on the nose, with inky aromas and scents of fresh-cut wood. A saturated, tight-feeling palate has oak as the pack leader, while mint and berry aromas float about. A jammy, woody, creamy finish is bullish but slightly hot.", "Dig into this if you like superripe, rich Malbec. This is loaded with graphite, smoky oak, blackberry and baking spice aromas. Expect maximum ripeness across the palate, meaning bearish flavors of berry fruits, wood and toast. There's not a lot of distance or complexity to the finish, but getting that far is half the fun.", "Dry, mossy berry aromas carry punch, while this well-built Malbec feels concentrated but not heavy. Peppery, blackened berry flavors spill over with a black-coffee note on a slightly hot finish. Drink through 2020.", "Those familiar with Altocedro's Malbecs know that oak will be a key player. For this 200-case, small-batch wine, the nose offers a blast of barrel power that initially smells like a sawmill. The palate is bold and full, with flavors of buttery oak, vanilla and salty black fruits. There's grip to the finish, which, not surprisingly, tastes woody, dark and minty. Drink through 2022.", "A great mouthful of rich sweetness, toffee rounding an already velvet texture. The wine, with its liquid honey and mango flavors, feels full-bodied. If balancing acidity is less apparent, it does show in the fresh, lifted finish. Screwcap.", "An elegant, floral Pinot Noir from Patagonia's top producer of PN. Barda is warm, creamy and intense. An emphasis on balanced raspberry and cherry flavors mixed with rose hip and freshness gives it an Old World personality. A very drinkable and honest style of red wine. Good now into 2011.", "Ripe, creamy aromas introduce a deliciously full-bodied Gr\u00fcner. It has freshness, but also soft apple flavors and a cream character, while its pepper and spice is prominent. The finish is clean, with green plums and apple skin tannins. Screwcap.", "Funky at first and simply not as smooth, pure and clean as Catena's Nicasia and Adrianna Malbecs, which are the components of this wine. Argentino in 2007 is deep and dark like always, with coconut and cassis aromas preceding a sweet, ultrarich palate that's teetering on candied. Quite oaky and chocolaty as well, with brown sugar and depth to the finish. Drink now through 2014.", "Big, lush and tightly structured, with cola and mocha aromas along with serious black fruit power and brightness. A pure and delicious Malbec-Cabernet wine with the full allotment of berry character, cola accents, dark spice and clarity. Drink now through 2014.", "Floral notes enhance the pear flavors and lend playfulness to the rounded but light body that also offers edges of spicy white pepper.", "Ripeness and a rich, phenolic edge dominate. Savory notes of lovage and an earthy undertone would make this a great companion for ripe, soft cheeses.", "Green pear peel mixed with ripe but tart yellow apples\u2014think Cox Orange Pippin\u2014comes across with a disarming purity. Spritz enlivens the slender, light body and makes for perfect refreshment.", "An almost tropical hint of passion fruit and mango enters the lemony pepper realms of Gr\u00fcner: an intriguing variation on this soft, pleasing white.", "Potent but integrated oak and blackberry aromas come with a note of licorice. This blend of Malbec, Cabernet Sauvignon and Cab Franc is blocky and almost collapses under its own weight. Herbal, spicy flavors of fresh mushroom, roasted plum and tomato are typical of Salta. It finishes full, saturated and a bit chunky. Drink through 2020.", "Ripe, floral aromas of blackberry and minerals filter into a grapy, grabby palate. Flavors of iodine, licorice, black plum and cassis finish salty and leathery tasting, with a firm tannic grip and rubbery notes. This is short on refinement but generous in terms of body and fruit content.", "Aromatically subtle but ripe notes of yellow pear match the creamy mouthfeel, which has a pleasantly pebbly undertone and soft, almost cushioned acidity.", "Generic berry aromas combined with oak and bath soap scents set up a jammy, soft, chunky palate with baked berry, plum, loam and savory flavors. Licorice, baked berry and an overriding ripeness carry the finish on this ready-to-drink Malbec.", "Rounded and mellow, with a backbone of lemony acid, this wine convinces on the palate rather than the nose: there's texture, fresh acidity and mouthfilling length.", "Tight and spicy, it carries an underlying ripeness of apples and pears. A subtle Riesling, it shows breezy freshness and an acidity-spiked texture that makes it invigorating. The slighest suggestion of pineapple lingers on the finish.", "Dark, gummy and full of heavily applied green oak, this wine has a candied, murky, resiny persona. And that's too bad, because it has potential; yet the tannins, wood resin, mesquite and beefy black fruit are all too dominant and thus it never settles or shows much harmony.", "Leathery, smoky dark-berry aromas take on a burnt, stalky character as this airs out. Tight and linear in feel, this avoids being fat and overweight as it delivers roasted, blackened plum, black cherry and herbal flavors. The finish tastes a bit stalky and salty, with a demanding oak character taking over. Drink through 2020.", "This opens with warm, earthy, horsey aromas that become cleaner with airing. A muscular palate with hard tannins and evident tartaric acidity creates edgy flavors that are matched by vanilla and darker-fruit notes of raspberry and plum. This is hard now, a bit disjointed and short in spots. Drink from 2016 through 2026 for best results.", "Concentrated boysenberry, licorice and asphalt scents carry mild green accents of alfalfa and mint. This feels ripe and lush but not too heavy. Flavors of baked blackberry, licorice and loamy earth finish warm and cushioned, with notes of anise and pepper accompanied by some heat and burn. Drink through 2020.", "This wine leads with big, rubbery, almost stewy aromas. In the mouth, this rich Malbec feels reduced and jammy, with heavy tannins. Flavors of blueberry and blackberry are infused with herbal notes, while the finish offers flavors of licorice and chocolate.", "Stalky, leathery aromas suggest cooked fruit rater than freshness. This is normal in feel, while the flavor profile settles on rubbery, roasted, stalky berry fruits. Mild bitterness combines with earthiness on the finish.", "An overtly raisiny, almost cooked bouquet, leads this full-bodied, ultraripe CS. It is appealing for its richness, density and weight. Flavors of cassis and blackberry are on the fringe of being syrupy, while moss, prune, black pepper and herbal flavors pop up on a plush finish.", "Dark cherry, blackberry and ripe blueberries vie for attention on the nose. The palate is elegant and tight, with some oak spice and soft but palpable tannins and food-friendly acidity. This is ideal for subtle dishes that demand a red wine with depth and quiet power.", "A compelling mix of white pepper and crushed blackberry with seams of black tar form the bouquet of this wine. They are united in a soft but still medium-weight body, with a streamlined freshness. This is as elegant, polished and well-made.", "The seductive, aromatic lift of elderberry and blackberry give way to notes of dark chocolate and plum in this blend of Blaufr\u00e4nkisch and Cabernet Sauvignon. The palate is like a highly pixillated, sharp image of the finest, ripest fruit, with its tight, fine and polished tannins supported by the sonorous tone of oak.", "Earthy, leathery, stewed aromas are more savory than fruity. The palate on this Malbec-led blend is full, flush and resiny. Savory blueberry, Middle Eastern spice notes and oaky flavors reside in front of a roasted finish with grab and grip.", "Floral berry and plum aromas are direct and pure, emphasizing fruit over oak. A punchy palate follows the nose, while bright plum and berry flavors complete the package. This captures the essence of Malbec while not going overboard.", "Woody aromas of tree bark, forest floor and earthy, minty berry fruits lead to a full and stocky feeling palate with wiry, herbal, oak-heavy flavors of plum and mint. On the finish, this is tannic, with strong spice notes and a hint of green.", "Blueberry and cassis aromas are jammy and suggest graham crackers. This feels tight and narrow, with strict tannins. As for flavors, look for baked berry, herb and earth notes the finish shows berry,  leather and carob notes.", "Neutral for the most part, but this light-framed white slips in pear, orange and spice notes while maintaining a nice, juicy profile. Nothing more than a refreshing, lime-infused dandy. But what's wrong with that?", "Juicy and jumpy on the nose, but not sour. The palate of this dark, almost red Malbec ros\u00e9 is sweet and candied but also zesty due to pretty lively acids. It's not a stellar wine but it is full of berries and spunk.", "Spritzy lemon-lime aromas are attractive; there's lemon meringue and green herbs on the palate, and a narrow, fresh finish to close the deal.", "This black wine, despite being almost seven years old, remains rich and balanced on the nose, where ripe aromas of raisin and earth offer a slight herbal, minty edge. The mouthfeel is 100% thick and jammy, while flavors of prune, baked blackberry and chocolate lead to a chewy finish. This blend of Malbec, Merlot and Tannat is a knife-and-fork wine to drink now.", "This mighty Malbec opens with toasty oak, a pinch of sawdust and perfumed black fruit, vanilla and spice notes. The palate is lofty and rich, with beautiful berry and plum flavors. A smooth, sexy wine from the Uco Valley that shows that vineyard sourcing absolutely matters. Best wine from Alta Vista to date.", "Fruity, aromatic wine, this is a few months too young to drink. Already, it is showing its attractive wild berry and rhubarb fruits and soft tannins. There is a juicy, open aftertaste.", "A ripe and full-bodied wine. It offers rich creamed apple and peach flavors as well as a contrasting citrus element. Minerality adds texture to this still young wine that needs some bottle aging. Screwcap.", "There is just a hint of perfume on this orange peel and rosewater flavored wine. Crisp, clean and light, it dances across the palate with bright, easy steps. The edgy texture adds a touch of complexity. Screwcap.", "What herbal berry aromas this wine has evaporate fast, replaced by oaky clove and other spice notes. Iron tight and tannic, the wine draws on the cheeks. Spiced-up plum flavors set up a rugged finish with hard tannins and spicy berry residuals. Serve with beef or BBQ; it needs it.", "Creamy notes of strawberry candy suggest a very fruity wine. The softly but persistently fizzing palate highlights the berry freshness and adds accents of red apple. This wine is dry, easy, fruity and fun. Drink soon.", "Dark but reduced aromas of tire and blackberry set up a muscular palate with pinching tannins. Roasted, oaky flavors of spicy berry, clove and cocoa finish with a final woody note and choppy toughness.", "A brooding wine, this shows all the aging potential of Blaufr\u00e4nkisch. Using grapes sourced from the Kirschgarten Vineyard, this has tar and violet aromas, plus firm, dry tannins and a dense yet juicy black-fruit character. It could still age over 4\u20135 years. Glass stopper.", "The wine shows great richness, power and density. Wood aging has smoothed the rough edges and give an intense, firm wine, the tannins finely balanced with the black fruits.", "This is powerful, rich Gr\u00fcner, one that brings out the pepper character as well as apricot and honey. There is a dense texture in this concentrated and well-balanced wine. It needs to age for 3\u20134 years.", "On first take, this smells a bit chunky and like stewed plum. The palate is firm and tannic, with roasted plum and berry flavors that are more savory than fruity. On the finish, a spicy beef-jerky flavor vies for attention with raw tannins. Drink through 2020.", "This shows patented bold blackberry aromas of Cabernet but also herbal, spicy, leafy notes as well. A crisp but thorough palate features pointy acidity, while herbal flavors of cassis, plum, spice, pepper and chocolate finish crisp and a bit sharp. Drink through 2022.", "Stony, minerally aromas show a pinch of toast on top of white peach and apple cider scents. On the palate, this stays on the straight and narrow, with high acidity. Clementine and tangerine flavors finish as stony as the name implies; drink this shellfish-friendly, unique Argentinean Chardonnay through 2022.", "Plum and blackberry aromas are fresh, while the palate on this fruity red is round and chewy. Blackberry and mild herbal notes make for a nice, familiar flavor profile, while the finish is solid and holds form.", "Fragrant notes of candied pear and lifted hints of orange blossom are tempered by exuberant lemon freshness. The palate is of tender, enveloping but not overbearing sweetness, carrying aloft an exquisite, honeyed tableau of pear and quince, mirabelle plum and apricot, balanced by pure lemon freshness. The finish is soft, moreish and mellow.", "A combination of dried white currant, green apple and lemon makes for a refreshing, clean palate with a medium, zesty finish.", "Very Gr\u00fcner, with its spice, pear skin and pepper and rounded, creamy character. A delicious wine, quite light, with flavors of crushed grapefruit coming through in the form of fresh acidity. Screwcap.", "Soft and lightly fresh with some crisp acidity, This has a rounded green fruit character and is finished with white fruit flavors. Give it 6 months. Screwcap.", "Wildly herbal Chardonnay that has a ripe core surrounded by fennel and thyme flavors, topped by toast. There is a juicy quality to the plum flavors. It needs a year or two in the bottle.", "A far better wine than the previous vintage. This is big, beefy and clean, with bacon on the nose. The palate is perky, zesty and high in acidity, and thus the flavors of cherry and plum are forward and alert. Finishes with snap and pop as it begs for pizza, grilled chicken or a hamburger off the grill.", "Dark yet a touch murky on the bouquet, with weight and black-fruit aromas. The palate is plump but healthy, with peppery flavors accenting core blackberry and chocolate. Chunky and proper, if a tad bit bitter on the finish. Gets better as it airs out.", "Ripe, fruity and jammy on the nose, with smokiness and earth to go with standard berry aromas. The palate leans towards full and jammy, with sweet berry and mild spice flavors. Chunky and full-bodied, but for the most part it gets things right.", "Sweet black plum, licorice and anise aromas are soft yet nice. The palate, however, is more clacky, with jammy, reduced flavors of syrupy berry and sappy tannins. Jammy and saturated on the finish as well; tons of berry and size, but not perfectly balanced.", "White fruit aromas are as expected and clean, with no faux oak, weight or interference. The palate is round but nicely acidic, with cutting texture and sweet, lightly creamy flavors of sweet peach, apple and butter. Turns slightly oaky late, with butterscotch and spice.", "Black and charred at first, with licorice, asphalt and a touch of bacon on the bouquet. The palate is soft, soupy and round, with ripe, saturated berry and fig flavors. Finishes spicy and full, with chewy tannins and ample extract.", "Gritty aromas of severely baked berry fruits are tough to plow through. In the mouth, this Malbec is jammy, chunky and a touch flat. Flavors of stewed berries and prune finish thick and taste cooked. Ready to drink now.", "Apple and pear aromas are mildly oaky and basic. The palate offers some creaminess in front of short flavors of melon and papaya that finish hollow and with a touch of banana.", "Peach pit, pyrazines and almond skins are the key aromas on this ros\u00e9. This feels a little oily and flabby, with a mix of peach pit, melon and bitter flavors. Additional bitterness and weight define the finish.", "Tropical fruit and vanilla-cookie aromas come with a note of nectarine. This feels juicy, racy and citric, with flavors of tangerine and nectarine. Despite having tangy acidity, the wine turns heavy on the finish.", "Ocean water and green banana are the lead aromas on this mostly neutral white. A light body with modest structure houses lime and tangerine flavors. The finish is juicy in feel but turns bitter as it rolls out.", "Rooty, stalky, earthy aromas are spread wide and thin. This Cab has a gritty feel and hard tannins. Stalky flavors of coffee grinds are herbal and tough, while heat, sauciness and tomato-leaf flavors suggest cool-climate origins. Overall this is racy and cool in style; drink now.", "Super-rich, this is an atypical wine, spice rather than fruit dominating. So enjoy the cinnamon, vanilla and cream flavors\u2014the acidity is a minor element. The finish has exotic, spice-laden character. Screwcap.", "A fine, elegant Pinot Noir, with juicy red fruits that roll around the mouth with freshness. While not powerful, this is delicious, cool Pinot Noir, just a touch peppery. Screwcap.", "Malbec and Bonarda are the lead grapes in this four-variety blend that shows improvement from the 2004, which was tough. Loads of ripe, dark fruit lead the way, with chewy, dense berry flavors coming next. It's bolstered by warm, oaky hints that settle on mocha and spice, so it fits the familiar style of what is good Mendoza wine.", "True to its varietal character, this is earthy, on the rustic, farmyard side, but balanced with concentrated licorice and fresh black berries. There is a serious core of dusty tannins, but the other flavors dominate a wine that can be drunk now.", "The Pannobile style is a blend of local varieties, this one dominated by Zweigelt. It's smooth and fruity, with soft tannins. There's a rustic edge to the fruit that gives some complexity. At the end, it's about the fresh berry acidity.", "Roasted and meaty, with hints of raisin and licorice. The palate is ripe and chewy but balanced by solid tannins and fresh but natural acidity. And the flavors of blackberry, cassis and cola are true to the variety. Dense but approachable; drink now through 2009.", "For several vintages running Broquel has nudged the border between very good and excellent, but as in years past the '06 is a touch tangy and racy, with black cherry, plum and berry flavors. It's bold, zippy and quite high-toned, but still it's very competent and held together.", "A rich, cherry- and black fig-flavored wine, layered with smokiness, some wood and a dry, firm core of tannins. There is a juicy quality from the blend's Blaufr\u00e4nkisch, while Cabernet Sauvignon lends the tannins. Aging over 3\u20134 years.", "Black berries, spice and black plums are the dominant flavors of this blend of Blaufr\u00e4nkisch, Zweigelt and Cabernet Sauvignon. Austerity and minerality layer within the dry firm fruits. The wood shows well, a foil for the freshness, acidity and dry tannins. Screwcap.", "Poised and elegant, this has deliciously restrained fruit that shows green plum flavors and a layer of pepper. To finish this finely balanced wine, there is a layer of fresh acidity. Needs another 3\u20134 years to develop and round out.", "Smooth, rich and dense with a touch of sweetness, packed with intense flavors of sweet potatoes, pepper and honey. The texture is thick, creamy, weighty and concentrated. One of the library releases of selected wines, produced by Knoll in the best years.", "With lively spice flavors and delicious red apple and white currant flavors, this is a spicy wine that just keeps cool and lively. There is some pepper and tropical fruit, but this is more about great, fresh, green fruits.", "On the forefront are weight, superripe white fruits, intense pepper and considerable richness. It's rococo in its ornamentation and its exuberance.", "Cheval des Andes brings together Cheval Blanc from St.-Emilion with Terrazas de los Andes, and for the past few years it has been the leader in Bordeaux-style wines from Argentina. The 2004 shows serious barrel notes framing classic aromas of aged gouda, saddle leather, mushroom and concentrated berries. The palate is structured, mildly tannic and layered with blackberry, cassis, raisin and licorice flavors. It's good now or will age nicely for another four to six years.", "A botrytized wine that definitely shows honey and ripe fruit, along with the ethereal acidity. The wine is sweet and fresh, the richness only hinted at in the mouth. A library wine that is only produced in years when there is botrytis.", "In a lighter style than other Gr\u00fcners in the single-vineyard range, this comes from a gravel and loess vineyard close to the Schloss. The wine is fresh, erring on crisp, emphasizing the green and spice Gr\u00fcner flavors. The aftertaste brings out the acidity.", "Terraced vineyards with poor soil allow the Riesling to struggle as it ripens. This gives terroir-driven mineral tension to this tight, coiled wine, full of acidity and grapefruit flavors. The aftertaste is so fresh that the wine seems to just float away.", "There is ripe, soft fruit on this gently rounded wine. It has good depth of blackberry flavors, given an edge of minerality and concentrated fruit juice acidity. This could benefit from another 2 years' bottle aging. Screwcap.", "Perfumed black fruits make this wine immediately attractive. On the palate, there is some richness, black plums and spice, along with sultanas. The acidity is kept in good check, but certainly adds piquancy and freshness to the aftertaste.", "The crispness is paramount here, maybe too much, meaning that the wine is very green. Of course, this is Riesling and is way too young now. For the moment, the fruit is taut and strung out, and it certainly needs 2\u20133 years.", "Piercing, jabbing aromas of wood and berry fruits lead to a juicy, acidic, fresh feeling palate with light, oaky, generic flavors of minty berry, herbs and oak. A modest, oaky finish is undistinguished.", "Initially this smells burnt and gritty, with leafy aromas and a whiff of tar. The mouthfeel is grabby, while flavors of roasted berry, burnt leaves and leather finish rustic and hard.", "Pushy, smoky, forceful aromas of roasted blackberry and campfire set up a sticky feeling, slightly gummy palate that's full of berry, plum and rubbery flavors. On the finish, this flattens out and becomes heavier.", "Although Argentina is hardly Pinot Grigio country, this is a tropical-style quaffer with good balance and enough acidity to avoid coming across heavy. Creamy aromas of melon and lychee set up flavors of nectarine and tangerine. A lasting but modest finish is fair and appropriate.", "Nicely aromatic, with all that's good about affordable Malbec from Argentina: bold fruit, depth and some richness. The palate is plump and stocked with tasty blackberry, plum and raisin flavors, while the finish is sturdy and subtle. A good wine that should not offend anyone.", "Shows pretty good concentration and depth on the nose, where it only slightly hints at the herbal character that comes later. The palate is a touch astringent, with cola, blackberry and herbal flavors. Persistent on the finish, but also herbal and not overly complex.", "The warm Burgenland climate has produced a Sauvignon Blanc that goes for the yellow fruits and richness. But there is also a good, crisp lemon streak that brightens the whole wine. For drinking this summer. Screwcap.", "Light and mostly neutral smelling, with a hint of pear and apple. The palate is zesty, lean and well cut, however the flavors are more pithy and bitter, with orange and nectarine notes. Finishes hot and peppery.", "Stalky aromas suggest hay and green herbs, with raspberry in the backdrop. It's hot and short in terms of mouthfeel, with herbal flavors leading the way and berry fruit running behind. Dry red fruit and herbal notes dominate the finish.", "Mildly stemmy and rubbery on the nose, then grabby and chalky on the palate, with herbal, jumbled red fruit and earthy flavors. Dry, short and juicy on the finish, which is solid and average in length.", "More briary and green than Torino's regular Don David Cab, with aromas of vinegar, lettuce, tomato and green pepper. Tannic, tight and juicy in the mouth, with green-leaning red currant and plum flavors. Tannic and grating on the finish.", "A bit stalky to begin with; there's tobacco, herbs and generic berry aromas that turn raisiny upon airing. The palate is definitely on the raisiny side, and thus it's sweet, a bit flat and ultimately tastes and feels slightly overripe.", "A disjointed, out-of-the-box Malbec that starts out peanutty and earthy on the nose. Things round out aromatically, but in the mouth it's angular and edgy, with stunted blackberry flavors offset by tartness. Has its positives but overall it doesn't fully click.", "This is a fragrant, softly aromatic wine that has ripe fruit, spicy texture and gentle acidity. It's a wine for drinking now to enjoy its juicy white fruits, almonds and chalky final texture. Screwcap. Artisanal Cellars, Select Wines.", "There is more fruit than structure in this wine, giving the palate a bright, red-berried character and soft tannins. It's juicy, but there's also some smokiness. A blend of Zweigelt, Blaufr\u00e4nkisch and St Laurent, it is ready to drink now. Screwcap.", "Savory, spicy, minty aromas are rustic and rooty. This feels big and broad, with a fair amount of body weight. Flavors of savory berry and leather filter into a creamy, full finish with a residual saline flavor.", "Plum and wild berry aromas come with graphite and minty oak scents. This feels big, pushy and juicy, while the flavor profile is oak-dominated, with mint and resin outmuscling raspberry. The finish is barrel-driven via raw, woody flavors and a resiny feel.", "Minerally dark-berry aromas come with a touch of spice. In the mouth, this is lively with a bolt of acidity behind the mouthfeel. Black cherry and berry are the flavors, while a hint of cocoa arises on a short yet fresh finish.", "Oak is the main characteristic in this Malbec. Spicy aromas of clove and mint steer otherwise generic berry scents toward a thick palate with pointed acidity. This is short on complexity and the fruit is mildly sour, while mint, oak and baked notes define the finish.", "Aromas of leather, rubber and plastic get this off to a shaky start. The palate has protruding acids and flavors of raspberry, plum and oak resin. An herbal flavor and freshness drive the finish. Tasted twice with differing notes; this review and rating reflect two tastings.", "Leather and earthy notes circle around core berry scents. This is medium bodied, with expansive but nonspecific berry and plum flavors. A wide, chunky finish is good but doesn't go beyond the basics.", "Creamy berry and plum aromas register as generic and inoffensive. This is round and full in terms of weight and texture, with herbal, jammy flavors of berry fruits and salt. An herbal, oaky, salty tasting finish is solid but fails to elevate things.", "This Blaufr\u00e4nkisch ros\u00e9 is light, fruity and just off dry. It has attractive red-berry acidity and a very fresh character. Ready to drink now. Screwcap.", "A narrow bouquet offers mostly citrus peel. The palate is fairly plump in feel, with pithy, slightly bitter flavors of peach and tropical fruits. Mild bitterness on the finish keeps a lid on overall quality.", "Sweet berry, wet cement, plastic and creamy oak aromas lead to a palate with plenty of grip. Flavors of oaky, roasted berry and vanilla finish sweet but also peppery and chocolaty, and with some heat.", "Intensely crisp wine, very fresh, with red currant fruit flavors, a touch of caramel, but deliciously refreshing. Great as a mouthwatering ap\u00e9ritif. Screwcap.", "Like many of this winery's bottlings, this is heavy and raisiny. However, amid all the thickness and extract there are lusty, robust roasted black fruit flavors and candied darkness. Baked on the finish, which feels hollow and doesn't last long.", "Smells a lot like fresh celery and/or asparagus, with vibrant green fruit aromas and lettuce thrown in for good measure. Juicy in the mouth, with apple, citrus and green veggie flavors. Turns more vegetal the longer it goes, but freshness and acidity keep it on a solid plane.", "Baked, earthy, reedy aromas yield to a narrow, tannic, awkward body. Sweet, green flavors are candied and flat. Time has passed this by.", "Light prune aromas signify a wine on the cusp. Astringent and rubbery in the mouth, this is raw in feel and tastes raisiny and like briary raspberry.", "Green hints of moss and ivy play with notes of wet pebble. This is playful and lively, fresh and so easy to drink. Enjoy while the flavors are at their aromatic peak.", "Ripe Mirabelle plum and summer blossom create an inviting nose. These friendly, easy flavors persist on the slender palate that is enlivened by some spritz. Ample lemon freshness lasts through the dry, easy palate until the lively finish.", "The slightest touch of flinty reduction clings to the nose. Underneath, the crisp, slender palate is dominated by appetizing notes of ripe lemon. A tiny bit of spritz makes the slender body seem almost weightless, but all that lovely lemon fruit fills mouth and nose. The finish is featherlight and refreshing.", "A tropical touch on the nose becomes more subtle on the fresh palate. Fresh spritz enlivens the slender, lemony body. This dry, subtle, fresh and clean white offers nuanced refreshment.", "Notes of linden tea and candied lemon hit the nose. The palate comes in with gentle, late-harvest sweetness, balanced by delicate, fresh acidity. This unusual style shows off Demerara sugar and dried-apple notes. It's not sweet enough to be a dessert wine but will shine either with spicy Asian dishes or with washed-rind cheese.", "Notes of peardrop and lemon are immediately apparent on the nose. The palate is fresh and light, while the body shows spritz and fruity joy. This has ease and freshness, finishing on an appetizing hint of lemon.", "Brambly on the nose, with equally challenging and drying flavors of cranberry and rhubarb. There's very little to say about this stripped-down Cabernet other than that it's generally clean and not brutally offensive.", "A heavy, nutty Chard. Mealy citrus and peach flavors carry the palate to a flat, uninspiring finish. Ripe but not well balanced.", "Funky, off-base floral aromas and a sweet, cotton candy flavor profile. Feels flat and sugary to the end, with a nip of bitter almond.", "Full, ripe black berry fruited wine. Although young, it already has a soft and smooth texture bringing out richness as well as fruitiness. Spice and pepper add complexity. Not for long aging, this is ready to drink now. Screwcap.", "Juicy, vivid black cherry fruit appears on the nose of this wine, with a touch of tar and brooding elderberry. The palate brims with those appetizing flavors and adds an edge of licorice to the fruit. It's fresh and vibrant, with a fine, taut, gossamer structure. A delicious Pinot Noir that's as elegant as it is refreshing and honest.", "Ripe but subtle aromas of aged balsamic vinegar, blackberry, baked plum and vanilla are alluring and feed into a flush layered palate. Spicy black plum and berry flavors are just rustic and toasty enough, while this blend of 85% Cabernet Sauvignon with Cab Franc and Merlot tastes peppery, deep, a touch hot and on the money. Drink from 2018\u20132026.", "This is one of the great Rieslings from the Wachau, a wonderful panoply of ripe, tropical fruit, pierced with flint, spice and minerality. It is rich and opulent, while never losing sight of the core tautness of a fine Riesling.", "One of Austria's great Rieslings, Loimer's Steinmassl is a wonderful, elegant and restrained statement. At two years, it is very young, as the rich peach and honey flavors are just waiting to come out. It is just off dry, but the intense structure keeps the wine beautifully focused on minerality.", "Ripe yellow pear and apple juice notes spell plump ripeness, with a streamlined but well-cushioned body.", "Slightly high-toned notions of rose petal mingle with lemon on nose and palate of this off-dry, richly textured yet balanced Gew\u00fcrztraminer. This is not as heady as you may expect and will be a treat with spicy Asian dishes or ripe washed-rind cheeses. Lemon and rose petal make another very fetching appearance on the finish.", "Some fermentation aromas still swing in the nose but lemony freshness soon takes over on the nose and palate. This is light-bodied, slim and very, very fresh. Save this for a really hot day when you need cooling down.", "A very restrained nose of rounded ripeness belies the aromatic nature of this grape variety, but the palate shows the verve and zing we are accustomed to. The greenish notes are mere glints in the background but refreshment is guaranteed.", "This is a jammy, dense and pure Cabernet, with meat and berry aromas that mix in touches of graphite and chocolate. It feels a little hard and acidic despite its size, while the flavor profile is of mossy berry fruit and chocolate. Tight and nervy, this offers lots of acidic push on the finish.", "This is a clean, non-oily Torront\u00e9s with tropical-fruit aromas. A balanced palate propels lychee, citrus and melon flavors toward a slightly chunky palate. This aromatic wine is in the heart of its quality window; drink immediately.", "This opens hot and heavy, with pounding berry aromas and a touch of animal fur. The palate is full and compact, with jammy, syrupy berry and woodspice flavors. A long finish tastes of licorice and oak.", "This oaky number offers enough meaty fruit to keep itself on an even keel. Gritty berry and sawdust aromas lead to a full-bodied, resiny palate. Woody, drying flavors rest heavily atop a core of medicinal, herbal berry fruit. It's ripe and resiny on the finish, which is consistent with what came beforehand.", "Crisp cherry tomato and plum aromas turn more dark and grapy with airing. Jammy yet fresh and easy on the palate, this quaffable Malbec delivers simple berry flavors along with an exotic note or two. A short finish falls off fast.", "Savory notes of yeast trump fruit on the nose while the palate counters the spiciness with lots of zesty citrus. A very refreshing, lip-smacking Gr\u00fcner, ideal for hot summer days.", "Rich and smooth, this wine shows weight with superripe fruit that offers a mellow take on Gr\u00fcner. With its spice, pineapple and dried apricot flavors, this is both fruity and structured.", "Rich and rounded, this has notes of spice and ripe white and yellow fruit. Immediately attractive, it has complex acidity and a zesty texture. This should be ready to drink in 6 months. Screwcap.", "With its pear and apricot fruits, this has a delicious full-bodied character, and the the grapefruit acidity keeps it fresh. Screwcap.", "This is an intriguingly-spiced wine that shows a cinnamon flavor along with notes of concentrated, rich yellow fruit and lime. It's an exotic wine that will need two years to come together. Screwcap.", "Really ripe, this is a full-bodied wine that is full of tropical fruit contrasted with green apple flavor. It has weight, intensity and just a hint of spice. This should be aged 1\u20132 years at least. Screwcap.", "Tough cherry and plum aromas lead it off, followed by simple, semitart raspberry flavors. There's not much depth or complexity; the palate bounces along inoffensively, and the finish is quick and light. Clean and basic wine.", "Respectable red fruit aromas carry a slight pickled sharpness and the scent of a matchstick, while the palate is lactic and creamy, with strawberry, raspberry, plum and herbal notes. Plump and reasonably well balanced, with an herbal finish.", "A bit herbal and brambly, with baked, earthy red fruit aromas. Modest raspberry flavors are mostly what you get off the narrow palate, and the finish follows suit as it fades out with a tight, herbal character. Rudimentary Cabernet.", "Sweetly fragrant, with hints of pear and melon. The palate is wet, lean and acidic, which helps push the lychee and melon flavors. A clean, light, mild refresher with sharper-than-expected acids. Nothing more than that.", "Slightly astringent on the nose, with floral berry and bramble aromas. The palate is tight and a little sharp, with fresh, almost tart raspberry and plum flavors. Cleansing on the finish due to high acidity. Seems more racy and less oaky than in the past.", "Kind of hard, pasty and candied on the nose, with a thick and chunky palate feel along with sweet, sugary, generic red fruit flavors. Hailing from Patagonia, this is a basic, creamy Cabernet with body and size but not too much character.", "An unusual specimen, especially on the nose, where spicecake, floral and incense aromas are atypical. The palate is kind of sharp and immature, with grapey, blueberry flavors and coconut on the finish. A different breed of Malbec, but not what we'd call a slam-bang success.", "For Argentina, this is as varietally correct as you're going to find for Sauvignon Blanc. The bouquet is loaded with pungent nectarine, citrus and peach pit aromas. Those are backed by a citrusy, angular, spritzy palate with lime and orange flavors. Tang is the operative word as the wine fades out with tangerine and grapefruit flavors.", "A home run in middle-tier Malbec. Excellent power and balance are on display. It's firm, minerally and tight, but with generous berry and cassis aromas and flavors along with ample coffee, spice and mocha qualities. Impressive, especially given the price tag; drink now through 2014.", "This single-vineyard Malbec proves once again that Achaval-Ferrer does not specialize in textbook wines. It's a terroir-driven hard-body with tight blueberry and cherry aromas and flavors. There's a lot of zest, drive and crispness to the palate, and the finish is tight, layered and long. Drinkable now through 2018.", "Pure on the nose, with plenty of pop. Aromas of dark black cherry are tight and smoky, with minerality. Flavors of cola and wild-berry fruits are right on the money, and the feel is firm but deep and layered. Offers fine character and ageability. A blend of Malbec from three top vineyards; drink through 2014.", "Earthy, leathery, stewed aromas are more savory than fruity. The palate on this Malbec-led blend is full, flush and resiny. Savory blueberry, Middle Eastern spice notes and oaky flavors reside in front of a roasted finish with grab and grip.", "Floral berry and plum aromas are direct and pure, emphasizing fruit over oak. A punchy palate follows the nose, while bright plum and berry flavors complete the package. This captures the essence of Malbec while not going overboard.", "Spicy, woody aromas of oak and root beer are equal to the black-fruit aromas this Malbec is offering. A mix of fresh acidity and creamy oak clash a bit on the palate. Flavors of herbal berry fruits and chocolate finish with rubbing tannins, a flavor note of hickory, and a hint of toasty mint.", "Always a good buy and always big and husky, Gasc\u00f3n is a saturated and dark wine but one with good balance and texture. The nose features cola, boysenberry and density, while the palate is sweet and floral, with big berry flavors. Quite good for a fat young Malbec.", "The freshly cut peel of Golden Delicious apples dominates this rounded but fresh Gr\u00fcner. This has a slightly riper aspect than its counterparts from Lower Austria, but delivers a great punch of fresh, easy and appetizing fruit.", "Strawberry with a very faint touch of rhubarb makes for a very inviting nose. The palate continues the strawberry theme with a full, fresh and luscious but dry fruit expression. This is juicy, fleshy and moreish, drink soon.", "Bold blueberry notes are bolstered by aromatic hints of cinnamon and make for a juicy, fleshy nose and palate. It seems like this wine has juicy, berry-ish fun written all over its smooth, easy body. Drink now.", "Summer where art thou? This zippy, simple but ultrarefreshing and light-bodied Gr\u00fcner, with green pear crispness, is just the thing for hot days. Drink soon.", "Faint notes of white pepper and bay leaf create an aromatic introduction to this delicate ros\u00e9. The slender palate delivers red apple and a pleasant hit of citrus which lingers beautifully.", "A deep, developed wine with cola, licorice and prune aromas. The palate is poised and balanced even if it's rich and very ripe. Layered in the mouth, with plum, prune, chocolate, coffee and fine spice, which is about as complete a package as you'll find with Malbec. Cabernet and Syrah; drink now through 2015.", "A restrained nose softly hints at tart berry and citrus. The palate is fresh but less precise when it comes to fruit: the body is light, dry and fresh, with a lasting note of citrus zestiness. With a clean finish and a tiny hint of grip, it's a wonderful ros\u00e9 for the table.", "The grounded, earthy roundness of oak is immediately apparent on the nose, adding floral notes of hay and fresh field mushroom. On the pliable palate, aromatic, pale apple notes play with a touch of citrus and evocative hayflower notes. The body is light, with crisp freshness and a little midpalate texture. It finishes clean and bright.", "Ripe red and luscious black cherry are the fruity protagonists here, dominating nose and palate with their dense, aromatic ripeness. The fruit shimmers both red and black, backed by densely woven but fine tannins and countered by freshness and verve. Juiciness and fruit prevail.", "Red apple and grapefruit zest are softly evoked on the nose. That same juicy combination plays on the light-bodied, dry palate. A zesty texture adds interest and crunch. The finish is clean and very refreshing.", "This still has a touch of flinty reduction. Clean and fresh, the palate does not yet show much fruit. This seems stony and tight, with occasional glimpses of spice. The wine needs some air to open up but presents taut, clean refreshment.", "Soft notes of green bell pepper, nettle and grass give this a fresh aspect. The slender palate then adds lemon, giving a focused zestiness, with glimpses of boxwood. The wine is citric, slender and very refreshing.", "Jammy raspberry and plum aromas come with accents of dusty herbs and black licorice. A saturated, lush, jammy palate features soft, baked flavors of cassis and wild berry, while the finish delivers mint, chocolate and lasting berry ripeness. Drink through 2019.", "Opaque to the eye, this is rich, heady and full of inky blackberry aromas and notes of graphite, balsam wood, tobacco and coconut. A lush, mile-deep palate offers chocolaty flavors of blackberry, roasted meat and salt. Ripe black-fruit flavors dominate a lush finish. Drink through 2020.", "Often Br\u00fcndlmayer will make a sweet wine from the Muscat grape. This wine is dry, with an intense, perfumed character. This is full and rich, with lychee and quince flavors.", "Lemony lightness, coupled with zesty spritz on the palate make this a refreshing white with lots of focus, linearity and whistle-clean length. Floral notes around the edges add to the intrigue.", "Lifted, pear-scented freshness dominates the nose while the palate is soft but has a pleasing and linear citrus focus. This is poised and offers sophisticated refreshment.", "Soft and inviting ripeness of yellow plums leads to a spicy, peppery and wonderfully focused citrus center. This is a wine you want to savor, easing out every last notion of the layered spice. While it is fresh now, it can certainly keep and will shine especially when paired with hearty, Austrian-style food\u2014Wiener Schnitzel, anyone?", "Pure lemon zest mingles with peppery pungency and makes for pepper-speckled refreshment. Linearity and focus abound and this wine is so lively, it seems to fast-forwarded into the future.", "A full, oily nose with aromas of orange blossom and lychee turns more fleshy and mealy with airing. This has a plump, flush body and flavors of lime, orange and white table grapes. A citrusy finish is fruity but doesn't glide.", "Bold, gritty, balsamic berry aromas are rubbery and saucy in nature. Edgy and grating on the palate, but also full of spunk, this tastes salty. Modest red-berry flavors finish oaky and rustic, with a lasting note of aged balsamic vinegar.", "Asphalt and gaseous aromas take a while to settle, but after they do, leather and scratchy blackberry scents surface. It feels big and brawny, with max extraction. It tastes masculine but salty, with bitter chocolate and peppery accents. Bulky for $11 wine.", "Concentrated savory aromas of prune, blackberry, compost and tree bark are not uncommon for Colom\u00e9. This is a clampy tannic Malbec that pulls down hard on the palate. Salty savory plum and berry flavors are oaky and finish with tannic residue. Drink through 2022.", "Terrassen wines are blends from vineyards across the lower slopes of the Wachau hills: the easy-drinking side of the region. This fresh, floral, crisply acidic Riesling exhibits the style well, with its tight texture over fragrant green fruits. There's delicious acidity to finish. Screwcap.", "Mineral and lime aromas are key on the bouquet. It feels wide, with fleshy but not flabby flavors of peach, nectarine and apple. This is quiet, clean and just juicy enough.", "This opens with a blast of funky, jumpy wild berry. The palate feels fresh, with a lot of fruit, acid and extract. It tastes saturated, big and grapy, with herb-influenced wild-berry and animal notes.", "The nose is jammy and slightly medicinal at first, but then plum and berry aromas settle. This feels firmly tannic and mouthfilling, with baked berry and roasted plum flavors. The finish is hard and strapping, with excess power.", "Red licorice, rhubarb and green herb aromas are balanced by toast, spice and berry notes. The palate feels hard and dense, with herbal berry and olive flavors. Chocolate and additional herbal flavors carry the finish.", "Floral blueberry aromas work alongside baking-spice notes on an inviting nose. This feels fresh and jumpy, with live-wire acidity. Leafy plum and lightly herbal flavors finish fresh and snappy, with juicy acidity and no overt oak. Drink through 2019.", "The lovely, pure citrus hints suggested on the nose are fulfilled on the palate: aromatic tangerine peel and vivid, ripe Amalfi lemon. This has such lightness, ease and quintessential Wachau verve that you can't help going in for more. The finish is dry and irresistibly long.", "A warm but fresh green and yellow pear peel scent on the nose gains even more currency on the palate of this wine. The midpalate exudes a savory, yeasty, textural element that provides structure and interest, yet the finish is very fresh.", "Fragrant hints of bergamot and Seville orange play enticingly on the nose of this beguiling wine. The palate amplifies those juicy, tart and lively flavors, sending them dancing into the finish. It's fresh, fruit-driven, dry and utterly moreish.", "Slight pepper spice mingles with subdued, tart berry fruit on the nose of this wine. The palate adds supple vanilla and strawberry notes, with fine, smooth tannins and pervasive freshness. For now, the vanilla still dominates, but a little bottle age will help. Drink 2018\u20132022.", "Big, lush and tightly structured, with cola and mocha aromas along with serious black fruit power and brightness. A pure and delicious Malbec-Cabernet wine with the full allotment of berry character, cola accents, dark spice and clarity. Drink now through 2014.", "Tight, light and crisp, this is a great aperitif wine, all white fruits, citrus and layers of minerality. The aftertaste is vibrant with the acidity. Glass stopper.", "Woodsy spice, clove and chocolate announce the oak that is the lead factor throughout the wine. The nose is creamy and resiny green, with vanilla yogurt, plum and berry flavors coming next. Solid in terms of acidity and feel, but a little bit lactic due to the wood treatment.", "Crisp, light, green wine. with flavors of green plums, grapefruit acidity and a pronounced layer of classic Gr\u00fcner pepper. Screwcap.", "\u201cOpen, pour, drink\u201d is the message behind Trie, also a blend of 3 grapes. It's lively, fresh, almost Beaujolais-like in its juicy, fruity, red berry character. Ripe, soft, just a hint of spice.", "This lightweight wine is fresh and flavored with limes, pears and a hint of spice. It's edgy but also rounded, with mouthfilling fruit flavors and acidity playing an important supporting role.", "Red berry fruit with touches of vanilla and spice give this bargain-priced Pinot a candied but inviting set of aromas. The palate runs on fresh fruit, and overall it's all about clean, forward juicy flavors and very little extra. A nice aperitif Pinot Noir.", "An aromatic twist of passion fruit plays on the nose of this dry wine. The slender palate leads with tangerine, lemon and grapefruit peel flavors, oozing verve and focused, zesty citrus notes. It has loads of vigor and provides ideal refreshment.", "Initial charred aromas yield to aggressive cherry and maple scents. This is a wide, fully tannic load of a Malbec with toasty flavors of burnt wheat bread and maple to go with blackberry and cassis. Toast remains on the finish, which also tastes of licorice. Drink through 2023.", "Creamy, herbal freshness reminiscent of fern and fig leaf rises from the glass in this wine. That same combination of creaminess and verve pervades the concentrated palate. It's dry, sophisticated and wonderfully compact.", "This wine leads with a touch of smoke and cinnamon. The underlying blueberry fruit is brooding and crunchy, bringing freshness to the medium-bodied palate. Aromatic waves of spice and pure, vibrant fruit carry long into the finish.", "This wine leads with lovely touch of flint, accentuating its green pear and lemon zest aromas. On the palate, it's light and dry, with a phenolic character that lends both texture and structure, adding complexity to all the freshness.", "Deep and sultry aromas of black fruit, mineral and toast mix with licorice gum drop and leather to form a good bouquet. The palate, however, runs more sharp than expected, with high acidity propelling lean, narrow pie-cherry flavors. A bit hollow but fresh and pure. Starts better than it ends. 70% Malbec and 30% Corvina.", "Soft, cushioned, apricot-scented ripeness plays on the palate, with edges of yeastiness, spritz and fresh citrus buffered by plump apricots. This is gentle, fresh and pleasingly long, always with the scent of apricot.", "The juiciness of crushed forest fruits along with some slight woodsmoke is evoked on the nose. Meanwhile, the palate follows suit with gentle red fruit aromas and edges of clove. A very elegant wine of slender proportions but with a delicious core of ripe red berries.", "Smells volatile and balsamic, much like salad dressing. There's no doubting this wine is Cab Franc\u2014it's herbal and foresty, with a soft mouthfeel and herbal berry flavors topped off by oregano and basil. A rustic wine that's probably too herbal for most palates.", "High-toned citrus aromas lead to a sharp, spritzy palate with pithy flavors and lots of zest. Doesn't taste like much besides tangy lime and citrus.", "This murky Malbec has odd, horsey, berry aromas. It's rough and raw on the palate, with leafy, herbal plum flavors that finish rugged and with a dull spiciness.", "A strange one from start to finish, this opens with unusual floral aromas that include orange peel and vanilla cookie. The palate is flat-out messy, with jammy weight. Herbal, odd flavors of blueberry and cardamom finish heavy, with raisin and licorice notes.", "This Malbec's high-toned floral aromas of plum and blueberry come in front of a raw, abrasive palate. This tastes like pickled cranberry, while a citric finish is an enamel-peeler.", "Tropical fruit and vanilla-cookie aromas come with a note of nectarine. This feels juicy, racy and citric, with flavors of tangerine and nectarine. Despite having tangy acidity, the wine turns heavy on the finish.", "Light, citrusy aromas also are suggestive of bath soap. The feel is juicy yet innocuous, while flavors of tropical fruits finish mild and simple. This is the definition of a quaffing wine.", "Spicy plum and candied oak aromas control the nose. The palate delivers a blend of raw acidity with buttery oak on top, while flavors of herbal plum and pepper are scratchy and finish herbal, spicy and low on fruit.", "Wild berry and meaty sausage aromas introduce a creamy, concentrated palate. Jammy cassis flavors have a peppery edge, while the finish is toasty at first, transitioning to bitter.", "Winemakers H\u00e9l\u00e8ne Garcin and Patrice Lev\u00eaque have coaxed a ton of character from 70-year-old Malbec and Cabernet vines, and the result is juicy but dark, with asphalt and tar aromas sitting in front of tight but generous black fruit (cassis and blackberry). Finishing notes of coffee, mocha and char leave you happy.", "A touch of citrus and herb on the nose points to the varietal character of Gr\u00fcner Veltliner. The palate confirms this with a yeasty, savory tinge so typical for this variety. Frothing bubbles heighten these sensations on a light, dry and full-flavored body. This wine belongs on the table with food, thanks to its long aftertaste and strong presence.", "A flinty note precedes touches of lemon on the nose. The palate adds a richer dimension of stone fruit to the flavors, a fine fizz accentuating the ripe but bright freshness. Flavors come together beautifully on a fresh, dry and light palate that has convincing creaminess. It's an elegant, if ripe-fruited sparkler.", "Expressive and appetizing notes of freshly cut red apples define the nose. The palate carries the apple notes further, supporting them with an autolytic richness reminiscent of shortcrust pastry. Fine and lively, the mousse intensifies the inherent freshness of this elegant, light and dry wine.", "Oaky, smoky aromas are New World all the way. Heavily toasted and creamy on the palate, this hefty full-bodied Chardonnay tastes of wood resin, spiced apple and peach. Solid acidity keep this in line, while a lasting wave of toasty oak pushes the finish.", "Matias Riccitelli keeps the hits coming with this concentrated, extracted Malbec that looks like crude oil and smells like baked black fruits. Chunky, tannic and massive on the palate, this tastes of prune, black tea and licorice. A ripe medicinal finish with controlled heat is tannic and a bit tough to wade through. Drink through 2020.", "Despite its slenderness, this Welschriesling (no relative of Riesling) fizzes with refreshment and verve. Its slim body carries fresh lemon flavors and treads lightly. Drink soon\u2014for best results, on a sweltering day.", "Ripe raisiny aromas of spiced fruit cake are heavy and sweet. Matching the nose, this Bonarda feels thick and chunky with grating tannins. Flavors of chocolaty black fruits are oaky, spicy and minty, while this is equally woody on the finish.", "Gritty plum and berry flavors are a touch rough. This is tight on the palate, but fair. Dry flavors of minty oak and clove are more out front than salty berry notes, while this is firm and tastes like roasted fruit, oak and salted tomato on the finish.", "This is the top wine from Kirnbauer, produced from vines in the Mittelburgenland region\u2014one of the best areas for Blaufr\u00e4nkisch. This serious, wood-aged and complex wine has both intense bitter-cherry acidity and a firm, dense and tannic texture that shows aging potential.", "With a color more red than gold, this is an intensely rich wine, with flavors of jellied plum, honey and bottled cherry. The tannins give the wine structure as well as sweetness and richness. In the end, acidity offers a pleasant counterbalance.", "Made from fruit that's sourced from over 50-year-old vines, this is a rich, concentrated single-vineyard wine. It shows notes of tropical fruit and pear, with just the right amount of crisp acidity. A dash of pepper gives spice to the wine. Showing its origins in the cool region of Weinviertel, the wine ends with a crisp bite of lemon.", "Opulent and rich, this is a fine expression of the dense mineral side of the Achleiten Vineyard. It has weight, and is packed with ripe peach and peppered pineapple flavors. It is obviously capable of aging for at least three years. Screwcap.", "Minty and toasty upfront, this is layered with blackberry, licorice, leather and toast aromas. It feels raring and ready to go, courtesy of firm acidity and good overall framing. Flavors of wild berry are bright, with herb and oak accents. Long, toasty and solid on the finish.", "This wood-laden effort is polished and initially herbal. Beneath the wood, there is the weight of black fruit, spice and dark tannins. The result is a wine that's full and dense, powered by structure as well as acidity, and needing to age for several years. Screwcap.", "Smooth and rich, this shows notes of apricot, intense pepper and spice, with a dry, firm structure. There is a tangy orange zest character that gives some tightness, suggesting it can age.", "This huge, rich wine is great Gr\u00fcner Veltliner. Despite the alcohol, Rupert Summerer has managed to keep the intense freshness, the lifted, crisp pear flavors and the exuberant pepper in control. Impressive.", "Quite spicy, with the Syrah element offering a meaty, leathery quality that varietal Malbecs just don't have. The nose is rich, with some mocha giving it oaky warmth. the mouthfilling palate is packed with kirsch, cassis and blackberry, while the finish is smoky with some fiery heat. Needs another year or two to come together.", "Adding Cabernet Sauvignon and Merlot to Blaufr\u00e4nkisch and Zweigelt gives an intense wine that explodes with black fruits and intense, dark tannins. It is maybe less of a bomb than 2004, but that means it is more sophisticated, ripe but elegant, and finely structured.", "Grapefruit zest, yeast and freshly cut kitchen herbs add to the enticing flavor of green pear on this light-footed, energetic wine. There is lots of drive, joy and ease. Yet there's nothing facile here\u2014just the most nimble expression of clean-cut, refreshing Gr\u00fcner.", "Attractive aromas of fresh berry fruits are vital and announce a plump but punchy palate with toasty, blackened flavors of wild berries and lactic oak. A toasty finish stops just short of bitterness, while pouring on the power. Drink through 2022.", "Hints of earth and yeast deliciously suggest themselves onto the typical green pear notes. They also haunt the palate and give real resonance to the textured palate. This manages to be rounded yet svelte. The finish is lasting and combines pear and herbal notes of sage and savory yeast.", "Grassy green hints play with faint tropical notes of passion fruit. The palate is taut and fresh and provides that wonderfully phenolic backdrop that makes Gr\u00fcner such a success at the table. There is concentration and ample stores of fruit underneath that cool exterior, waiting to be plunged into.", "Shimmering with the palest salmon pink, this is a softly scented, restrained but very refreshing ros\u00e9. Absolutely dry, it majors on fresh lemon notes with tart inflections of red currant. The slightest fizz helps the freshness even more. Lovely.", "Wild bilberries abound on nose and palate and scent the entire drinking experience. The palate is fresh and vivid, as befits the slender red vintage of 2014. This has been handled with great care and turned out into a wine of elegance with poised, pure fruit and gentle structure.", "This shows a slight, volatile lift on the nose. That headiness is also present on the palate, which is slender, with a refreshing core of lime and lemon mflavors. It finishes clean.", "This bigraisiny-smelling Malbec opens with overt oak aromas and related hints of char and lemon peel. An expansive palate is high in acidity and drying. Raw oak flavors rest atop baked plum, blackberry and prune notes, while this tastes toasty and charred on a powerful finish that's driven by tartaric acidity.", "Grapy, meaty aromas are loud and all over the map. The palate of this purple Cafayate Malbec is saturated and loaded with pulp, tannins and bulk. Roasted blackberry and cured-meat flavors finish mellow and soft, without much length.", "The grapey scent of Muskateller does not quite shine through on the nose of this light-bodied yet textured, unusual blend, but it freshens and colors the flavor. Refreshing and versatile with a satisfyingly zesty, dry finish.", "Glowingly ripe pear and juicy yellow plum make a great aromatic opening that continues onto the flavorful palate where it is tempered pleasantly by white pepper and lemon zest. Freshness, verve and drive characterize the concentrated palate. The finish is long and clean.", "Still-subdued fruit signals that this needs time. The palate is tight and elegant, but riches of tart cherry fruit rest just beneath the surface and wait to emerge fully. There is acidic verve and velvety structure; nothing is overdone and it's very balanced. This fresh little number needs time to blossom.", "Spicy white pepper pervades this rich, rounded red. Structured tannins call for meat if this is to be drunk now. These will mellow by 2016 in cellar and the ripe, crunchy red fruit will come to the fore.", "Breezy, zesty stoniness is overlaid with lemon freshness, suggesting a slender wine. However, the palate is rounded and generous, with layers of red apple, Comice pear, honeydew melon and orange zest. The finish is whistle clean and that counterpoint of breezy freshness and rounded ripeness makes you want to sip more.", "Very ripe yellow pear mixed with punchy arugula create a contrast that makes this wine hard to put down. Partly aged in large, used acacia barrels, partly in stainless steel, the slender but ripe body is accentuated by the peppery edge. Very moreish with a lovely and long finish.", "A beautifully subtle scent of Williams pear makes for a soft opening. The palate is equally soft but totally driven by the ripeness of the juicy pear fruit streaked with lemon zest on the concentrated palate. Refreshment and enjoyment are programmed into this.", "Juicy, luscious Comice pears and floral overtones are brought into tighter focus by the zesty freshness on the concentrated palate that shows intensity and warmth. This finishes with a long impression of pure lemon oil.", "Smoke and flintstones play among green pear and savory yeast notes. The palate reveals a yeasty, cushioned texture, framed by grapefruit zestiness. The finish is clean-cut but persistent and is set to evolve over the years.", "Grapefruit zest and chervil meet in a happy union that suggests riper fruit the longer this stays on the palate. There is a little heat but lots of acidity, as well as midpalate texture and layers of citrus interspersed with yellow plum. Intense, concentrated and age-worthy, with a lasting citrus finish.", "Intriguing notes of orange flower make for a delicate opening that segues into soft apricot notes. This is elegant and delicate, yet not without direction or concentration. There is warmth, too, and the vivacious Riesling acidity is cushioned by ripeness. The finish is earthy and long.", "Natural and oak-based spice aromas accent tarry black cherry, blackberry and gritty, toasty scents. Full and chewy on the palate, this tastes oaky, with fully toasted blackberry flavors. A spicy, resiny, oak-heavy finish is right for this wine. Drink through 2019.", "There's plenty to like in this Tupungato Malbec, but since it was made from young vines, it's limited in depth, with angularity to the palate. Flavors of spicy plum and berry come with substantial oaky support, while the finish is lively, bouncy and holding onto its acidity. This may not improve but it's definitely not fading; drink through 2024.", "Ripe berry and plum aromas are full and good. This Malbec has an easy mouthfeel that's weighty but well defined, with modest tannins and integrated acidity. Ripe cassis and berry flavors finish with a touch of creamy oak.", "Although this is grassy and wiry smelling, there's enough ripe raspberry and red plum aromas to make the grade. A zesty, choppy feeling palate features plum, pie cherry and leafy berry flavors in front of a racy finish with decent follow through. This is 60% Malbec and 40% CS.", "Smooth, creamy wine, very clean green fruits layering acidity with a taut nervy texture and citrus flavors. The wine has a purity of lime that offers a great drink-now experience. Screwcap.", "Tight, mineral wine, with apple and spice flavors. There is some weight as well as clean green fruits. There is an attractive fresh feel here, very drinkable now, best with food. Screwcap.", "The nose signals crunchy, crisp red apple, which also follows through on the sprightly, wonderfully foamy and fresh palate of exquisitely small bubbles. This is light but full-fruited, brimming with all the crunch of Red Delicious and Braeburn apples supported by just a little shortbread richness from the yeast. There is concentration and poise, utter freshness and quite a bit of length.", "A lovely rich apple scent of Golden Pearmain pervades nose and palate of this fresh sparkler. The palate is fresh and light-bodied, yet characterized by an almost honeyed richness of apple notes and freshly baked apple crumble. The finish is wonderfully dry, full-fruited, fresh and long.", "Blaufr\u00e4nkisch dominates this blend with Merlot and Zweigelt. This flagship wine from the Igler winery is powered by its perfumed fruit, cherry and red berry flavors, ripe and juicy at the same time. There is no question of the ageability of this concentrated, complex wine.", "Aromatic blueberry scents this wine on nose and palate. The body is light but vivid with white pepper and crunchy, fresh, vibrant fruit. This is St. Laurent picked at exactly the right point of ripeness: luscious but still bright! A real treat with its long, smooth finish.", "Aromas of red plum, herbs, smoky leather and toast crust unveil this Cab Franc with 5% Malbec. An expansive palate is the opposite of restrained, while this tastes earthy and spicy, with herbal cherry, plum and cassis flavors. A dry, composed, lightly herbal finish is a fine conclusion. Drink through 2022.", "This is a rounded, rich and soft wine with a creamy texture and ripe pear and lime flavors contrasting with lively acidity. It has a smooth character, but with a bite of spice, lemon zest and minerality. Drink now. Screwcap.", "With aromas of the apricots that ripen so well in the Wachau, this is a fragrant, perfumed, intensely fruity wine. It is stylish with white fruits, a mineral texture and bright acidity at the end. It's worth aging a year or two. Screwcap.", "With some sweetness, this is a fruity, juicy wine that's tasting very young at this stage. It's fragrant with a light touch of white currants and spice and a dominant presence of acidity.", "Intensely peppery, this wine is aromatic with notes of black currants. Fruit flavors are marked with lemongrass spiciness and tense acidity. The wine is light in body, with a refreshing character that's going to be just right as an aperitif. Screwcap.", "Red berry, sweet cherry and ripe plum aromas come with a touch of leather. The palate feels a bit sharp and acidic, with tangy, juicy flavors of plum and wild berry as well as some stalkiness. Cleansing and long on the finish thanks to high acidity.", "Opens with aromas of black cherry and waves of resiny oak. Has good body and grabby barrel tannins along with a palate that deals dark berry flavor and even more oakiness. Tastes resiny and saucy on the finish; cleans up as it airs.", "Mint and crushed mineral aromas mix with floral scents and barrel resin to form a solid bouquet. The palate is a touch racy and sharp, and thus there's tartness to the cherry and raspberry flavors. Not sour or underdone, but definitely tilts to the red-fruit side of things.", "An intriguing mix of pepper, rose petals, stone fruit and zesty lime creates a heady aroma. The palate is more toned down but all the more appealing for it. Rounded and concentrated, this is full of textural and aromatic interest. Ripe, washed-rind cheeses or spicy pan-Asian combinations would do this rich, layered wine real justice.", "Faint but appetizing notes of crunchy, red cherry are joined by white pepper on the vivacious nose. This is a serious red, but by no means a heavy one. With its supple, soft but palpable tannins, as well as unashamed fresh cherry and spicy depth, this is an elegant, honest and beautiful rendition of Zweigelt. Medium bodied, it shows the elegant, spicy side of the variety without denying its lively, cherry-laden appeal.", "Distant woodsmoke, ripe blueberry and notions of amarena cherry create an aromatic opening. The palate is toned and has an enticing, fresh-faced but sophisticated red cherry fruitiness in a taut structure. While this wine is concentrated, it also shows poise and a light-footedness. Elegance, aroma and finesse\u2014all in one sip.", "Berry fruit flavors give this ripe, still-young wine plenty of fresh fruitiness. The dryness, which should be at the core of a good Blaufr\u00e4nkisch, is still there, but it is overlaid by the delicious fruit and light acidity.", "The charged scent of candied peach promises pleasure that the dry but deeply peachy palate keeps. The wine also conveys the pleasant bitterness of orange peel and refreshing crispness.", "While closed on the nose, the palate reveals a spicy spray of white pepper, freshness and a surprisingly robust and concentrated midpalate that very much calls out for food.", "Ripe Williams Christ pears immediately make their appearance and fill the luscious palate with flavor. A refreshing seam of citrus flavors is guided by taut acidity that keeps you coming back for more.", "Ripe Golden Pearmain apples and juicy, red-cheeked Comice pears are infinitely inviting on the nose, the fullish palate is more restrained and toned, fresh and zippy, channeling richness into concentrated length with a wonderfully lip-smacking, delicious finish.", "Flint, smoke and dried hayflowers lead off the aromas. The phenolic midpalate provides focus and a little heft, striking a natural, clean balance.", "Juicy yellow pear and a touch of flint play on the mellow, textured body. Ripe apricot and pastry also show through, bringing a balance between zestiness and round flavors.", "While this opens slowly, it conveys notions of yellow pear and aloe vera. These turn into full-blown fruit on the textured palate that also shows off a limey tang and enticing green pepper.", "Smoky, spicy aromas are highly wood-driven, which creates hickory and campfire scents rather than discernible fruit. This feels a touch sticky and soupy, while baked, woody berry, black plum and cassis flavors are charred prior to a spicy, chunky finish.", "Stalky, leathery aromas are low on fruit and freshness. This has a grabby feel, sort of like leather straps. Herbal berry and plum flavors are mildly bitter, while a green note is apparent on the finish. 90+? Not exactly.", "Jammy berry and raisin aromas are compact and tell a lot about what's coming next. That's a saturated but rough and tannic palate with extremely ripe flavors of prune, licorice and blackberry jam. A peppery, syrupy finish is anything but lean.", "Soft herbal berry aromas are minty and green. The palate on this young but raisiny Cabernet has a jammy cushion to it, while flavors of green bean, herbs and carob are not distinguished. A creamy feeling but tannic finish is chewy, chunky and weighty.", "Gold in color, with aromas of turpentine and wood resin, this is entirely defined by barrel-based aromas, flavors and mouthfeel. Nothing but oak and related clove, resin and bitterness is making a mark.", "Unfocused, and jumbled aromas of clove, mint, latex and gritty oak barely allow for any fruit to show through. This is clampy and acidic. Roasted oaky plum and berry flavors finish jagged, with roasted flavors.", "Aromas of plastic and weedy berry fruits are not a draw. This feels dilute and pulling. Weedy, raw, tart red-berry flavors finish with green notes of mint and leafy herbs.", "Aromas of herbal berry are green and leafy. This feels wiry, lean and scouring due to sharp acidity and not much body. Stewy, herbal, candied berry flavors finish with a distinct herbal green character.", "Grassy, herbaceous, raisiny aromas are green and harsh. This is brutally tannic and out of whack on the palate, while green, weedy flavors finish thick, blocky and rough.", "Gritty aromas of asphalt, licorice and especially clove are off the beaten path. Flavors of dried clove, pepper and wood smoke are dominant and don't allow for any fruit to show through. A finish that tastes like pure clove is in its own zip code. Tasted twice.", "Candied lime and lemon zest are bathed in the rich honey notes of full-blown botrytis. This lifted scent is more than heady and continues intensely on the lusciously sweet palate. Candied quince and mandarin peel run circles round honeycomb and apricot jam which swirls around your brain like a psychedelic dream in all its apricot glory. There is something otherworldly about this wine, something ambrosial and decadent, made all the more so by its apparent weightlessness. What a triumph.", "Smoky, rubbery, heavily oaked aromas sit on top of a stocky, creamy palate. This blend of Malbec, Bonarda and Syrah is plump and candied, with hickory, bacon and generic black-fruit flavors resting on lemony acidity.", "Reduced, condensed aromas of jammy berry fruits are herbal and narrow. In the mouth, this Cabernet-Malbec blend is wiry, rubbery and pinched. Flavors of prune, fig, black cherry and oregano finish blocky, with raw residual tannins.", "There's an intriguing edge of spice to this blossom and apricot-scented BA, as befits the heady aromatics of the Scheurebe grape. The palate is sweet but wonderfully countered by lemony freshness. A spicy and intriguing little number.", "Intriguing notes of ivy, citrus and juniper are hinted at on the nose of this straw-coloured fizz. The vinous palate continues in this vein, giving more of a white-wine vibe than that of an austere sparkler. If you are serving food, this is your wine, thanks to its sufficient backbone and character to counter anything, and a long, fruity but dry, rich finish.", "Riper notions of yellow plum and melon mingle with Gr\u00fcner's attractive freshness, here expressed by lemon and lime zest flavors. The palate adds extra verve with a pleasantly bitter phenolic edge. This is a taut, clean, super-fruited textbook example of f
