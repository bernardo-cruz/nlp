t swinging, with bullish berry and prune aromas that hint at being stewy but then pull back. It's saturated and tannic but not rough, with black fruit, chocolate, toast and pepper flavors. Minty and dark, with a licorice note on the finish. Drink now\u20132016.", "Big, meaty and dense, with dampness, earth and size. This is your typical deep and chewy wine, but the structure and core qualities are just above average. Flavors of black cherry, plum and brown sugar are good, while the finish shows a creamy vanilla flavor and cola. Good but not great for the price.", "Saturated in color almost to the point of opaque. The nose is brash, with rubbery berry, chocolate and sandalwood aromas. Intense but not overpowering, with flavors of sweet black plum, berry and black currant. Spry and lively throughout, with licorice and bitter chocolate on the finish.", "Aromas of violets, blackberry and black currant jam are solid, while the palate shows sharper acidity than most Bonardas, and thus a juicy sensation along with flavors of snappy black cherry and boysenberry. Fresh and forward, with a lot of fruit and potency.", "NQN's Picada 15 line is a consistent source for good value among red wines. This four-grape blend (led by Cabernet Sauvignon) has a slight aroma of burnt leaves and tire rubber, but it settles with air into a good whole. Flavors of sweet berry fruits have an herbal edge, while the mouthfeel and finish are creamy, rich and smooth. Nice wine for the price.", "The old-vines Linda vineyard Malbec is a particular wine, one that shows a high herbal, almost weedy nose that's heavy with tomato leaf. This is choppy and bumpy on the palate. Spicy red-berry and tomato flavors finish with pulling tannins and a lasting herbal character.", "Generic but pleasant berry aromas are a touch powdery and dusty. This feels medium to full in body. Dry spice notes are intermixed with generic berry flavors prior to a slightly oaky, lightly minty finish.", "The lightest wine from the 500-year-old Stadt Krems winery. It has an attractive edge of spice to go with its apple and cream texture. Not for aging, but a delicious ap\u00e9ritif wine.", "Simple and easy to like, with cassis and cherry aromas along with a hint of earth, moss and leather. The palate is fresh, juicy and healthy, with clean, regular raspberry and ripe currant flavors. And the finish is long and mildly toasty. Good, presentable and ready to drink.", "Despite being six years old, this is still kicking. The nose is raw and stewy, but it's also ripe and rubbery, with cassis and berry aromas. The palate is thick, bulky and chunky, with heavy, chewy berry fruit flavors in front of a slightly baked finish. One-dimensional but not bad for Argentine Cab.", "A lean, austere wine with a mineral character over the berry fruit and acidity. That said, there is a warm layer of acidity and spice that is now coming to maturity in the firm structure.", "Slightly earthy and herbal smelling but with enough clean fruit on the nose to make the grade. The palate is fairly flush, with blackberry, baked notes and bitter chocolate flavors. Fleshy and warm overall, with a thick finish that's lightly peppery and toasty.", "This Gr\u00fcner Veltliner's salty, yeasty savoriness comes with a tinge of sage and soy. Its slender palate, on the other hand, recalls zesty lime and lemon. Light and sprightly with spritz and verve, there is something weightless and animated here, with a lovely, savory, herbal finish.", "Berry and black-plum aromas are dense. This wine from silt (limo) soils feels a bit tannic and rugged. Flavors of plum and berry fruits are spicy, while the finish is savory tasting and long, with moderate complexity. Drink through 2021.", "Dry, earthy plum, cherry, tomato and leather aromas are fresh but also a touch hard and harsh. This cement-egg-fermented Cab Franc features a medium body and cutting acidity. Raw red-plum and red-berry flavors finish tight, crisp and short. Drink this juicy, monoline red through 2020.", "An almost exotic tinge of guava and lime plays on the nose. The palate majors on expressive, aromatic notes of lemon and green orange peel, supported by a fine, frothy mousse and dollop of stone-fruit richness. Made from Riesling grown in the coolest part of the Wachau, this wine is unusual but utterly moreish with a fruity but dry finish.", "This standard Chardonnay opens with blowsy melon and papaya aromas. The palate holds onto that melony feel while dealing honeydew, papaya and fleshy apple flavors. The finish tastes sweet and kind of flat.", "Dry, leafy, herbal aromas open this wine. The palate is full and ripe in feel, with amplified extraction and herbal, leafy flavors of spiced plum and mild acidity. Things wane on the finish, which is heavy in feel but mostly just ripe and rich.", "This lightly oxidized Chard is powdery but not entirely fresh, as it shows aromas of pool water and mealy melon. The palate is chunky and just O.K. in feel, while fleshy flavors of melon and peach end briny and mildly bitter.", "Raspberry and cherry aromas are light and pleasing, while the palate exhibits those same friendly and inviting raspberry flavors along with some citrus. A fresh and clean wine, nothing more or less. But it manages to rise above the masses via its focus, length and purity.", "Yellow pear and plum tinged with savory yeast notes make for a spicy subtle opening on both the nose and the palate. The yeast flavors continue to add an extra flavor dimension to the fresh palate, which has all the generosity of the ripe 2015 vintage about it and a gentle acidity that is reminiscent of ripe Amalfi lemon.", "The savory, yeasty nose comes with a hint of spicy sandalwood. The palate echoes this rounded harmonious spiciness and plays more to those mellow tones than to the shades of fruit. The body comes with a lovely, inviting and appetizing light-footedness. The finish is long and clean.", "Yellow mirabelle plums are just hinted at on the nose. They become clearer on the palate where they are joined by a generous dollop of white pepper and creamy yeast.", "The nose does not want to give a lot away. The palate, however, shows spicy hints of nettle and a fresh bouncy zesty backbone of lemon and grapefruit, which makes it all the more appetizing.", "The inviting notion of gently sun-ripened yellow plums on the nose draws you in. The palate follows this with gentle, juicy but balanced ripeness, featuring mirabelle plum and pear. There is a welcome grapefruit zestiness to the body and finish that makes this refreshing and moreish.", "The lemony nose promises freshness. Tangy citrus fruits are abundant on the flowing palate, which wraps you up in its easy freshness. This is balanced, fruity and very refreshing.", "Lifted primary aromas of green pear peel hit you first with their inviting freshness. The palate has the gentle vanilla kiss of oak and an utterly creamy texture but finishes beautifully with pure lemon freshness.", "Earthy, herbal, lightly leafy aromas blend with boysenberry and exotic spice notes. This Malbec-led blend is jammy and thick on the palate, with blueberry, oregano and cured-meat flavors. A solid finish holds onto the wine's core fruit and herbal notes.", "Ripe, concentrated aromas of cassis and prune set up a rich palate with spicy black-fruit flavors. A loamy, meaty-tasting finish isn't complex but it is generous and jammy. This is on the cusp of being overripe but overall it weighs in as a full-flavored fruit bomb with a lot of positives.", "Hard cherry and spice aromas are varietally correct, while the palate is standard in feel, with toasty, creamy flavors of sweet berry. Has enough acidity and vibrancy to rank as juicy on the finish.", "Resiny oak is front and center on the nose, turning any and all fruit spicy. The palate is wet and basic, with a woody feel and oaky flavors that include spices and white fruits. Offers proper weight but smells and tastes overtly resiny.", "Dark aromas suggest shoe polish and roasted black fruits. This feels rubbery and chunky, while the flavor profile includes quick pokes of cherry, plum and rubbery berry before a salty-tasting finish.", "Warm woodsy berry and prune aromas blend with notes of animal fur and mint. This is full and grabby, but not out of shape. Flavors of raisin and blackberry feature accents of charred oak and creosote, while this ends with roasted, blackened, meaty flavors, mild heat and sticky tannins. Drink through 2021.", "Deep and lush up front, this blend of Cabernet Sauvignon, Malbec and Cab Franc offers highly appealing aromas of blackberry and toast. Dense, layered and hefty on the palate, this extracted but well-balanced blend piles on blueberry, black plum, cassis and toast flavors. On the finish, darker notes of espresso and bitter chocolate take over. Drink now through 2018.", "Solid, compact and full-bodied, with blackberry, licorice and warm asphalt on the nose. The structure is quite good and tight, while the flavors of blackberry and cassis are sweetened and softened by mocha and creamed coffee flavors. Powerful but under control, and not too complicated.", "Sumptuously ripe fruit is held tightly in a structured, still crunchy body with a fine fault line of acidity. The tannins are fine but firm, and will take time to soften. This was made for the long run and should be kept at least until 2017\u20132018 when it will start to reveal its glorious fruit of red and black cherry and wild blueberry. This is juicy and promising, structured and unashamedly big.", "Yeasty freshness swings along with the citrus, watercress, green pear and miso flavors, showing that this is made to last. Gr\u00fcner's elementary savoriness is exemplified here with verve, weight and conviction. The length is stunning. the moreish flavors never seem to end. Drink as of 2017.", "Sleek, citric freshness is coupled with a more generous, diffuse nature. The picture that results is focused and rich, with glints of ripe Bosc pear, honeycomb and earth, all shot through with exciting and zesty lemon rind. The finish is exquisitely clean.", "This wine pulls off a daring feat: despite palate weight and concentration it has a light, almost delicate, feathery citrus touch and a streamlined, fresh palate. The aromatic expression is just beginning to unfold, promising freshly cut apples and oceans of green and dried spice. This should carry a danger-warning: seriously, deliciously addictive! Beautiful now but it deserves maturing. Drink as of 2016\u20132017.", "Voluptuous notions of orange oil segue into a more earthy notion of lemon-anointed autumn leaves. Lots goes on here: the fresh peel of rosy apples, grated lemon zest and wet earth, all combined on a very smooth palate. This is highly drinkable and full of moreish allure.", "Creamy, rounded freshness with an immensely savory core of sage, arugula and white pepper make for an understated but seriously delicious white. There is weight and importance here, but it is lightly worn. The spicy, almost salty flavors keep you wanting more.", "Yeasty roundness meets opulently ripe fruit: red-cheeked apple, yellow pear and juicy yellow peach. The spicy verve of grapefruit zest pulls it into focus. This interplay on fruit and freshness dominates the midpalate majestically and has a staying citrus-power.", "Ripe Bosc pear with its textured peel sets the tone. An underlying base of luscious ripeness, is cut through with lively, zesty lemon freshness. It resonates with fruit at the very height of its expression: a pleasant edge of bitterness, ample texture, concentration and authenticity.", "The scent of ripe Mirabelle plums engulfs the nose and unfolds even further on the palate. The plump fruit is tempered by sprightly, fresh lemon. It is purity of fruit with a wholesome edge of earthiness that distinguishes this streamlined, poised wine. The length is astonishing.", "Tender, fresh yeasty notes play among citrus, insinuating stones and ripe, yellow plums that unfold completely on the slender but ripe palate. Lemon blossom and fresh lemon juice keep a tight hold around the burgeoning plum fruit. Underneath it all is comforting and grounding earthiness. While its aromas soar, this wine keeps both its feet firmly on the ground.", "Savory notes of autumn leaves play amongst the lively citrus flavors of grapefruit and lemon. The palate comes across as soft but focused: ripe pear juice and lemon freshness are its twin attractions. Wonderfully juicy and refreshing\u2014but closed for now. This will take time to open.", "Amid the pear and apple fruit plays a more exotic note of something alluring and spicy, perhaps passion fruit. This intense fruitiness plays on, supported equally by bouncy citrus freshness and deep concentration.", "A wonderfully breezy, citrusy scent promises far fuller expression in the future. The palate is tightly coiled too, but already vibrates with pepper and herbal spice. Riper notions of yellow plums creep onto the palate but the spiciness and citrus zest remain, making for a truly long, lip-smacking finish.", "This nose is a lovely mix of lemon peel and camphor leaves, intriguing and refreshing and just a little heady. The palate is streamlined and slender and of great purity. This is lithe but intense, slender but profound. It shows what Riesling is capable of in a cooler year. Stockpile this since it will last and get ever more delicious. Drink now till 2020.", "While this needs a little air, the nose is spicy, full of that Zweigelt pepper, with subtle but gorgeously aromatic notes of violets and black cherries. This is understated and seductive. The floral, spiced fruit continues throughout the slender but concentrated palate and makes for a lovely, clean, evocative and lasting finish. It's elegance rather than power that convinces here. Hurray to that.", "Flinty overtones signal the freshness of the wine which has yet to show its true colors. But the tight, taught, focused and zesty palate promises lots of refreshment. There is a generosity here between zest and pepper, with concentrated pear and citrus. Superclean finish.", "Slender and pure, lemony and tight, yet fruitful and cushioned. While riper years often bring heft to Rieslings from Wagram, the rich loess soils here have rounded out a slender year. Notions of cologne via citrus foliage and heady conifer show themselves with time in glass. A slender but perfectly balanced beauty.", "Riper aspects of Mirabelle plum join the aromatic spectrum dominated by bracing citrus zest. Grapefruit and lemon echo along the palate and surpass themselves in a tight, bracing and concentrated finish. Slender but ultratoned.", "Pear drop aromas still dominate on the nose but yeasty spice breaks through. The palate is a similar mix of savory yeast and herbal flavors with the freshness of crunchy, green pear. This is inviting, savory and refreshing. The pepperiness of Gr\u00fcner which is so often absent is abundant here. A wine with real personality and verve.", "Aromas of beets and dry spice drive the harsh nose. The palate is hard and defined by bitter pepper and cherry flavors. Too much harshness and not nearly enough core fruit or cushion.", "Torrontes is something we've never seen from the Trumpeter line. And maybe that's good, seeing that this is oily in the mouth, with pithy, unusual flavors coming from all directions. It's a wine that doesn't stride along with ease.", "Yellowish in color, a true indicator that this is on the way out. Tastes chunky and flat, with bland lychee and melon flavors. Short then bitter on   the finish.", "Trapiche's Broquel line has never featured Pinot Noir before, and maybe this is why. Talk about a sharp, scouring wine. It's lemony and lean, with piercing cranberry flavors and razor-sharp acidity. Crispness is one thing; sharp and edgy is another.", "Beware of funky labeled Malbecs because many don't have much to offer. Case in point, this candied, scratchy wine with wild, rampant fruit and not much else. Tastes like a jug wine.", "A full and rounded wine finely balanced between freshness and sweetness. The texture is full in the mouth with honey and tropical fruits lightly sprinkled with spice. The end brings out the richness of the blend.", "This inky San Rafael red features power, heat, blackberry and cassis on the nose. In the mouth, it's full and balanced in feel, with black fruit, baked plum and toast flavors. A clean, almost stony feeling finish suggests minerality. Drink through 2018.", "High Note reaches the high notes, the middle notes and the bass notes. It starts with dark berry aromas and clarity, while the palate is lively and fresh, with cherry and a light undercurrent of olive for flavors. A full, honest Malbec with size, character and balance.", "A touch of reduction still clings to the citrus and pear notes of this clean-cut wine. The palate fill out with notes of citrus and green, freshly cut Conference pear\u2014it has juicy concentration and provides a lip-smacking finish.", "There are blueberries galore: the nose bursts with them. On the palate they are held in a pretty tight tannic grip which makes this all the more crunchy and fresh. This is lively, medium-bodied and vivid with some welcomed rustic edges. This unusual Cabernet Sauvignon rendition will be a winner on the table.", "There is the slightest hint of ripe pineapple about this fruit-driven white. The palate offers up more texture than fruit with wonderful frank freshness and pleasant nudges of yeast. Drink soon.", "Russet apple and freshly peeled yellow grapefruit slink insinuatingly around the edges of this lovely, bright, sleek Riesling. There is some concentration and verve. Drink while the primary fruit notes are at their peak.", "Spice, licorice and herbal notes complement red-fruit aromas, while the palate offers plenty of structure and tannic grab. There's an avalanche of blackberry, cassis, fig, chocolate and herbal flavors to process, while the finish is rich and rewarding before breaking up in bits.", "This is an off-dry blend of Zierfandler, Rotgipfler and Neuburger\u2014grapes local to the Thermenregion. This wine is now mature but certainly not old. It has mushroom and spice flavors that are lifted by currant acidity that still cuts through the wine.", "Intensely herbal, this is classic Sauvignon Blanc. It is packed with green fruit and herb flavors, with lively acidity. It is crisp, full bodied and fruity. Drink now.", "This is a crisp, green-fruited wine with all its flavors concentrated in a full, fruity character. It has citrus and lively mineral notes, with a juicy texture. Ripe and rich yet not heavy, it's almost drinkable now. Screwcap.", "Stalky aromas suggest hay and green herbs, with raspberry in the backdrop. It's hot and short in terms of mouthfeel, with herbal flavors leading the way and berry fruit running behind. Dry red fruit and herbal notes dominate the finish.", "Clipped and pruney smelling, with condensed, dull aromas. The palate is soft and mealy, with big tannins, heft and prune-like flavors. Never really finds solid ground or footing; substandard for Mendel.", "Light, lemony aromas come with a hint of buttercup. The palate is basic, wet and juicy, with average citrus and apple flavors. Finishes solid and mostly fresh, with generic sweet apple and melon notes along with some weight.", "Opens with oily, hard aromas of peanut brittle and resin. After it airs out, it's lively in the mouth and grabby, with resiny, bitter notes mixing with core citrus flavors. Zesty but pithy on the finish.", "Baked plum and berry aromas come in front of a lively palate with earthy berry and baked flavors. It's medicinal and spicy later on, with some grab and a simple, standard structure. 65% Malbec and 35% Merlot.", "Sweet melon and apple aromas fall off to cheesy. The palate has some jump in it, but the flavors are generic and sweet, suggesting mealy citrus and banana. A rudimentary wine with a gimmicky name.", "This ultraripe, happy Cab Franc bursts on the scene with jammy blackberry and prune aromas. The mouthfeel is lush, almost syrupy. Flavors of ultraripe blackberry, cassis and loamy earth finish warm, lusty and with chocolate and coffee notes.", "The nose offers both minerally crispness and full-fledged black-fruit aromas. Chunky and meaty in feel, the wine has baked, loamy flavors of blackberry and plum that hold onto their vitality. A medium-long finish with hints of salted beef, leather and chocolate provides for a good ending.", "Aromas of blackberry, balsam wood, lemony oak and forest floor lead into a fully stocked, hefty palate. Flavors of black fruits, licorice, herbs and oak finish bright but level. What this lacks in complexity is made up for in ripe berry flavors and overall balance.", "Dried raspberry, leather and spiced cherry aromas are basic. This has a bouncy, light mouthfeel and quick-to-dissipate flavors of dried cherry and earth. A simple finish fades fast, leving a mild raisiny aftertaste.", "Dark in color with a magenta tint, this Malbec is spunky and a touch crude on the nose, with wild berry and animal fur aromas. There's angularity to the palate, which is bland in the middle. Black-fruit, herbal, savory flavors finish short on volume and complexity.", "A full, oily nose with aromas of orange blossom and lychee turns more fleshy and mealy with airing. This has a plump, flush body and flavors of lime, orange and white table grapes. A citrusy finish is fruity but doesn't glide.", "This friendly wine offers fresh, jammy berry and cherry aromas. The palate has a bit of grit and stickiness to it, while blackberry, black cherry and boysenberry flavors are ripe, sweet, not pushy and ultimately satisfying.", "Herbal and foresty up front, this Bordeaux blend smells of fig, caramel and berry fruits. Big, tannic and chunky on the palate, this has toasty, chocolaty, burnt flavors and a blackened finish. This offers a lot of power and fruit but it's brusk.", "The whole world of apricots is represented here: fresh, candied and dried. The concentration on the palate is immense, the scent is disarming, the sweetness is beyond luscious. Aromatic blood-orange peel and flesh provide an equally fragrant counterbalance. Irresistible now but of such richness and concentration that time will have nothing on it. Drink now and through 2030 at least.", "Loud berry and oak aromas are a touch herbal. Typical for Mendoza Malbec, this is round and oaky on the palate, with related vanilla, licorice and bitter coffee flavors on top of core blackberry. A relatively smooth finish makes this well worth a go.", "Ripe plum and berry aromas are supported by a full dose of smoky, savory oak. The palate is round yet jagged, while flavors of toasty, chocolaty berry fruits are also lightly herbal and heavily oaked.", "Some smoky notes temper the exotic but subdued aromas of both stone and tropical fruit. The palate is slender and has a pleasing varietal edge of nettle and grass. Some oak lends a creamy palate structure that softens the bright freshness. A light but balanced wine.", "The flavor expression is neutral on nose and palate\u2014there is however a seam of fresh, lemony acidity at the core and some of that lovely midpalate texture of Chardonnay. This is fresh and has backbone, drink soon.", "There is not a lot by way of scent, the palate, however, delivers the freshness of sliced lemon and yellow grapefruit. The body is light but wonderfully clean and refreshing.", "A slightly green edge adheres to the zesty yellow grapefruit notes on the nose, the palate is light-bodied but fizzes with freshness and crunchy acidity. Drink soon.", "A very subdued nose precedes an equally tame palate. However, there is fruit at the heart of this and its innate freshness is balanced by supple mouthfeel and subtle aromas. The finish is clean and refreshing.", "A very seductive nose of baked apple and even apple juice is tempered by a peppery, greenish spiciness. The palate shows even more of that pepper but makes the full-fruited nature of this Austrian native (not related to Gr\u00fcner) a very moreish, lightbodied but richly textured wine with ample freshness. A very friendly style.", "Dusty and subdued on the nose, but still friendly and varietally correct, with lychee and melon aromas. The palate is chunky, maybe a touch flatter than ideal, with citrus and lychee flavors. Finishes in regular fashion, with a pinch of bitterness and white pepper.", "Ripe, dark, baked aromas of pastry, turned-up earth, campfire and wild-berry fruits set up a seriously deep and tannic palate that's stacked with black-fruit power, toasty oak and intensity. This tastes blackened, toasty and chocolaty on top of core blackberry and cassis flavors, while an oaky finish with peppery spice is just right for this type of burly wine. Drink through 2022.", "Big, full, ripe and black as night, this may be the best Apartado Gran Malbec to date. With ripe berry weight and fresh acidity, this is in fine balance. Toasty, blackened flavors of blackberry finish deep, smooth and dense. While this cuts no new ground, it's a delicious, well-made, power Malbec. Drink through 2022.", "This has a fine, dense texture, with wood influence that's carefully balanced by the solid tannins. It offers big, bold fruit flavors, with the structure for long-term aging. The finish is smooth and rich.", "This steely, mineral-driven wine is crisp with an austere edge. The fruit is ripe, while taut and tense at the same time. As it ages, the wine will show rich peach and apricot flavors to round it out. Age for four years and more. Screwcap.", "Muddled notes of ripe berry on the nose come into sharper view on the citrus-focused palate. There is a vestige of tannin and pleasant dryness. Drink soon.", "Black as night in color then lush, ripe and silky smooth on the nose, this heady Malbec offers aromas of marzipan, balsam, licorice and cassis. The palate is intense and tannic, with lusty flavors of blackberry, prune and chocolate. Finishing flavors of mocha, cocoa and toast are lush and long. Drink through 2018.", "Briary and powerful smelling, with leathery aromas of blackberry and dark plum, this heavily extracted Malbec is grabby and tannic. Earthy, roasted blackberry and leathery flavors end with simmering heat. This is a big, fruity and gripping Malbec.", "Crisp Gr\u00fcner, bright, packed with tight, lively green fruits, laced with acidity. The wine is clean, fresh and has a lively finish. Screwcap.", "A full-in-the-mouth, fat, oily-textured wine, the acidity going with spice and a peppered pear fruit character. It's ripe, still young, with a very clean character and a waft of fresh acidity. Screwcap.", "Smoky and floral on the nose, and then thick and ripe in the mouth, with syrup to go with medicinal berry flavors. It's chewy and dense, with chocolate, cream and vanilla to the finish. A bit plodding, but its full weight, feel and depth of fruit push it along.", "A blend of charred oak and violets lead the bouquet, which also offers some floral berry. The palate is lifted, medium-weight and juicy, with boysenberry and cherry flavors. Very nice if you like a floral Malbec with bright berry fruit as opposed to something dark, meaty and oaky.", "A rounded style of Sauvignon Blanc, but one that doesn't lose sight of its herbaceous element. So there is crispness, a vivacious acidity, but also flavors of creamy apple and ripe pear. To drink this year.", "A chunky, deep-fruited Malbec that is all about blackberry fruit. There's no funk or odd, floral, overcropped aromas here; instead, it's focused on roasted blackberry flavors, a natural herbal character, and coffee and mocha on the finish. Emphasizes size and friendliness.", "Red fruit dominant, this has fine tannins and a juicy berry flavor. It's ripe, soft and open, with a touch of dark chocolate and an herbal finish. Glass stopper.", "Probably the best wine we've tasted from Santos Beck. This has a jammy, meaty nose accented by hard spices, while the palate is creamy and a touch brambly. Coffee, pepper and tannins work the finish. Drink now.", "Waxy, round aromas are soft and properly indicate that this wine is already turning south. The palate lacks that certain Sauvignon Blanc edge but it does offer true flavors of melon, mango and orange. Full but fleshy.", "Aromas of banana, tropical fruits and spun sugar set up a weighty, citrusy palate with flavors of fresh-squeezed orange juice and grapefruit. Fruity from front to back.", "A lush, pure bouquet with plum and berry aromas fails to carry through. The palate on this seemingly ripe Malbec is tangy, shrill and high in acidity. Flavors of red plum and currant are semisour, while the finish is long and crisp due to churning acids.", "Orange blossom and acacia aromas are clean but mild. This has an oily feel due to modest acidity, while flavors of almond, pear and melon finish quietly before turning bitter.", "Crisp, crunchy apple and pear fruit appears first. This is followed by both more generous apple juice and tarter citrus notes. The midpalate shows concentration and some gentle but determined power. Texture and acidity lend structure to a wine that feels weightier than it is. Wonderfully balanced and dangerously moreish.", "Despite the zesty lime notes which abound there is a hint of riper, more generous, almost tropical fruit: both mango and peach come to mind. The palate plays the same contrasting game and draws you in both with freshness and fruitfulness. A joy to drink.", "Both yeast and yellow Mirabelle plum notes rise from the glass. The palate is more streamlined with its slender structure framed by mint and zest. Tart green apple notes add an extra dollop of appetizing freshness and compel you to take the next sip.", "A riper aspect of Bosc pear plays about this Gr\u00fcner. The palate, however, reins this back in with punchy, zesty flavors of arugula, lemon rind and green pear. There is quite some concentration on the core as well as real verve and nerve.", "Pear freshness, yeasty savor and citrus zip combine on the palate of this easy-drinking, fresh and enlivening Gr\u00fcner. There is an earthy, sonorous note at the core that balances the airy freshness.", "Pear and savory soy notes take turns to shine. The palate is invigorated by a zesty lime freshness and has a slight touch of fizz. The herbal soy spice adds even more interest to this refreshing, clean-cut wine.", "The pure and evocative scent of wild huckleberries leads onto a concentrated but still medium palate that is light and sprightly on its feet\u2014a reflection of the 2014 vintage. There is freshness but also some silky grip. The aftertaste presents a lovely dollop of white pepper.", "Some grass and Elderflower foliage give a little aromatic lift. The palate is deliciously zesty and slender, lightweight, dry and refreshing, always with a slight grassy citrus perfume. It's hard to stop sipping when a wine has such feather-weight lightness.", "Ripe stone fruit dominates the appetizing nose. The palate also shines with generous yellow plum ripeness that is nonetheless tempered by zesty lime peel flavours and a deeply savory yeast note. This packs quite a little punch.", "Gentle purity and fluidity characterize the palate. There is a vein of lemony, citric freshness but also a creamy note of yeast. This is sleek but comes with rounded edges and gentle citrus and yellow plum notes.", "Black cherry aromas are grapy and simple, with spice and forced oak notes chiming in. This feels rugged with firm tannins. Short, spicy black cherry flavors finish with a lasting burn.", "Aromas of candle wax, corn and sweat are funky and oily. Speaking of oily, the texture on this Viognier is just that, while sharp acidity and heavily extracted pyrazines make this fiery. A mash-up of citrus and nectarine flavors turn slightly bitter in front of a monotonous finish.", "Punchy and grapy on the nose, this bright Malbec feels edgy and rubbery. Flavors of spicy black cherry and kirsch finish solidly, with a hint of chocolate flavor.", "Black fruit aromas come with spice and earth notes. This is saturated to the point of feeling heavy. Herbal raspberry and plum flavors end with grating, scratchy, unresolved tannic grab.", "Cool, earthy, rooty aromas of licorice, Graham cracker, cassis and blackberry are dark and brooding. This Malbec is loosely structured, with heavy extraction and blackened, gritty flavors of blackberry and toast. A dark, rubbery, blocky finish is giant like the rest of the wine. Drink through 2022.", "Lemony oak sits atop a heady bouquet supported by woody, baked-berry aromas. This is fresh and fast-moving across the palate, with rooty, toasty flavors of baked black fruits. A peppery, toasty, chocolaty finish is solid, dense and layered. Drink through 2021.", "A field blend that's an Austrian tradition. It's a delicious, precocious mouth full with its apple acidity and fresh pink grapefruit flavors. It's a pleasure to drink now as an aperitif wine. Screwcap.", "Citrus peel, melon and peach aromas are ordinary. This feels pithy and citric, while flavors of white grapefruit and underripe stone fruits finish almondy and bitter.", "Stalky, oaky and rustic on the nose, this is a creamy, woody, resiny Malbec with oak-based flavors of plastic and vanilla along with slightly stewed, baked fruit. Clove and medicinal flavors are prominent on the finish.", "This salmon-colored, no-dosage bubbly is peachy, dusty and yeasty on the nose, with strong whiffs of sulfur and scrambled egg. A clunky, foamy palate comes across as clumsy, while peach and melon flavors are a touch bitter and mealy. Papaya and savory barbecued notes drive the finish, which has a bitter element.", "Sulfur, burnt matchstick and powdered sugar aromas make up the bouquet. This Malbec-derived sparkler is round and full, with a light bubble bead. Heavy, sweet-tasting stone-fruit flavors finish melony and sugary sweet.", "Oily and pungent on the nose, this has a sweaty element to go with citrus aromas and flavors. As it opens, grapefruit and licorice gumdrop flavors emerge, with a toasty oak note coming up late.", "The palate shows modest citric acidity which sets up a flavor profile of sulfur, grapefruit and tangerine. Pyrazines and bitterness run roughshod on the finish.", "Aromas of tomato leaf, baked beans and stewed plum set up a narrow, pinched palate. Flavors of herbal raspberry and red plum have a green, minty component that starts early and carries onto a dry, raw finish.", "Rubbery, medicinal aromas suggest iodine and latex. This blend of Malbec, Cabernet Sauvignon and Syrah is heavy and flabby, with baked, herbal flavors that finish saucy and show notes of tomato and fennel.", "The citrusy red-fruit aromas have a sharp note of brine. It feels broad and full, with sweet berry and plum flavors, while snappy raspberry flavors and scratchy tannins work the finish.", "Lively, vital and fresh, this is typical of the new generation of Gr\u00fcners that are made for early drinking. It's light and tangy, bursting with apple and lemon flavors. Screwcap.", "Woody and smelling of sawdust early, this four-grape blend eases toward roasted berry, cassis, herbal plum and molten chocolate. It's massive and structured, with a big-boned skeleton and heat on the leathery, roasted finish due to 15.5% alcohol. Big, fiery, saucy and lusty, but short on refinement and elegance.", "From vines close to the Czech border, this wine is soft and yeasty in character, with juicy fruit, a ripe texture, citrus and bell pepper flavors. Age for 2-3 years.", "Freshly cut green pear mingles with ripe white currant in a restrained but fresh and focused body that also reveals numerous shades of pear fruit. In Styria, the local name for Chardonnay is Morillon.", "Straitlaced and fresh, this is a simple but effective wine with zesty acidity cushioned by a fuller body. This one is a real all-rounder with a lovely clean lemon peel finish.", "Lime zest and floral-but-clean edges accompany ripe mandarin fruit on the generous but slender body. The wine is both full-fruited and balanced.", "Lifted green pear and passion fruit come in a clean but slender package that offers easy, zingy refreshment.", "Zingy lime peel keeps a tight handle on the more tropical fruit, while glimpses of flint and smoke shine through. This more subtle example of Sauvigon Blanc maintains a zesty, refreshing focus.", "Powdery pear and rounded, ripe red apples play on a textured palate, where they are joined by pithy grapefruit peel. A streamlined but full-bodied white, it offers deep, intriguing notions of earth and stone and a long finish.", "Ripe Concord pear and lemon zest beckon on the nose, and a lively lemon vein goes right through this refreshing little number. Drink now, preferably with lots of sunshine.", "Ehmoser is a young grower going places. This Weissburgunder (aka Pinot Blanc) is full-bodied, but with an emphasis of green, fresh fruits. There is acidity in spadesful, giving a crisp aftertaste. Screwcap.", "A lively, light, dancing wine that is lifted by acidity, white fruits, crisp currants and a touch of pepper. Enjoyable, fresh, vibrant and great as an ap\u00e9ritif. Screwcap.", "It is odd to find a Pinot Blanc in the land of Gr\u00fcner Veltliner and Riesling. But a block of loam soil, planted with old vines gave Erich Machherndl the idea for this wine. The concentration of the old vines produces a full, creamy wine, green-plum flavored, with some cinnamon and weight.", "Classic open, generously juicy St. Laurent. The flavors just burst into the mouth: red cherries touched by wood, sweet fruit zest and ripe stone fruits. The wine is underpinned by a layer of very dry tannin, and topped by beautifully fresh acidity.", "Black cherry and blackberry aromas are ripe, with a touch of prune weighing in. In the mouth, punchy acidity sticks out. Wiry raspberry and plum flavors are surprisingly tart and underdeveloped, while lactic oak notes and choppy acidity make for a jumbled finish.", "Sweet black fruit aromas come with notes of animal hide, brown sugar, prune and fern. Feels good but a touch scratchy and acidic, with dark spice, ample barrel influence, vanilla and blackberry flavors. Tastes minty and fades quickly on the finish.", "Hailing from Salta, this is a concentrated, fully oaked Tannat with deep red berry aromas topped with lemony oak, pencil lead and coconut. Feels tight as a box of nails, with zingy acidity framing tangy raspberry, currant, woodspice and peppery flavors. Aggressive stuff that requires airing and food.", "With ripe aromas of cough syrup, baked berry, cherry and smoke, this Malbec offers a bit of everything. The palate is full but has energy, and the flavors of boysenberry, blueberry and chocolate come in a big, pounding wave. Finishes chunky and jammy, with adequate freshness.", "Horsey, overripe aromas don't convey a sense of balance. As the nose indicates, this comes across heavy and syrupy, with blocky tannins. Stewy flavors of blackberry and prune finish with hard tannins.", "Extremely oaky and resiny, this offers aromas of wood grain, resin, vanilla and sawdust that crowd out any fruit that might seek to escape. The palate feels heavy and resiny, with flavors of wood, vanilla and coconut, but again almost no fruit. This is 70% Chardonnay and 30% S\u00e9millon.", "Damp, rubbery berry and hickory aromas lack ease. This offers a rubbery, midlevel palate-feel along with roasted, herbal flavors that carry heat. The finish is chunky in feel and tastes herbal as well as salty.", "Herbal berry aromas come with a note of asphalt before veering toward eucalyptus. The palate is acidic, so much so that it pushes the wine's flavors toward salty and tart. Generic berry flavors pop up on the finish once the wine's tartaric acidity subsides.", "Berry aromas come with an oaky, lactic whiff of plastic. A scratchy palate is fruity but awkward, with generic plum and dark-berry flavors. Fig cookie and chocolaty flavors control a blocky finish.", "Strong berry and horsey aromas set the stage for a fruity palate braced by a shot of acidity. Blackberry flavors are a touch funky and finish hot and big.", "Dense berry aromas are a bit flat and medicinal. Expect a juicy, direct palate with hard plum and berry flavors that are also a touch briny/salty. A full finish loses its fruit fast, leaving ringing acidity and a lasting briny flavor.", "The Alta Vista single-vineyard wines are among the best in Argentina. This offers a soft, deep, alluring nose with plum, berry, minerality and a hint of rubber and bacon. It's rich, pure and a bit jammy in feel, with saturated blueberry, blackberry, molasses and caramel flavors. A cuddly, long finish confirms this Malbec's outstanding status. Drink through 2018.", "With a bouquet packed with pure blackberry, boysenberry, chocolate, baking spice and minerally aromas, this immediately registers as excellent Malbec. The palate, like almost all Cobos heavyweight Malbecs, is smooth and layered. Flavors of meaty blackberry, exotic spices and chocolate yield to a polished, elegant finish that's earthy and delicious. Drink now through 2017; 275 cases produced.", "Loamy, ripe berry aromas come with leather and raisiny notes. This blend of five grapes is heavy, tannic and weighty, but not overtly out of balance. Stewed berry and raisiny flavors are as ripe as they can get and still stay somewhat fresh, while the finish is raisiny. Overall this is a one-dimensional, fully ripe wine.", "Dark in color, this chunky, ripe Malbec opens with blackberry, earth and rubber aromas. That bold, full quality carries onto the palate, which is staunch and bullish, with pepper and berry flavors that finish dry, yet weighty and lush.", "Fresh and fruity, this brings out the strawberry and bright fruits of the Zweigelt. A touch of tannin gives the wine shape and structure, while it finishes with juicy, fruity acidity.", "A fresh, fruity wine, full of crisp apples with a touch of pear. It's in the bright, light style of the one liter bottles from Austria, a great party wine.", "Open-grain oak aromas are out front, followed by sweeter scents of marzipan, prune and chocolate. A full, tannic palate is deep and dense, while toasty blackened flavors of cassis and blackberry finish with notes of mocha, chocolate and pepper. This is a bit rough and tannic, so cellaring will help it calm down. Drink through 2023.", "There is a fine layer of minerality in this wine, coming from the dry stones of the vineyard. It produces a tight texture that dominates at this stage. Underneath, green and yellow fruits are waiting to come out, bringing with them a great lift of acidity and delicious refreshing crispness.", "Finely balanced, a wine that exudes class and freshness. The green and yellow fruits fill the mouth, round but always with a layer of crispness. Everything comes together, the fruit, the acidity and the rich undertow of spice. Screwcap.", "Christine Saahs is a believer that high alcohol is not a necessity for a powerful, rich wine. And this proves her point. There is weight here, intensity, but the lower alcohol gives the wine poise and delicacy. It stays fresh, and will age with that freshness intact. Keep for another 4\u20135 years.", "Concentrated, firm, touched by caramel, this wine starts out intensely fruity. Then texture, mineral and fruit skins come in to play. The wine is impressively complete, its acidity ratcheted up a notch by the fine floral, green and white fruit flavors.", "The wine has richness, but it is the balancing freshness that makes this wine so delicious. There is also a core of tight structure, a layer of spice that comes through strongly. But that tense freshness holds the wine together and promises aging.", "An intense, creamy wine, showing fresh fruits as well as almonds, spice, yeast and toast flavors. It has been finely crafted to bring out a bouquet of spring flowers and a richer, warm feel. It should certainly be aged, at least for 4\u20135 years.", "This Cab opens with mellow, woody aromas on top of cassis and berry scents. The palate is a bit choppy and drying, but there's good structure to it along with attractive flavors of moss, earth, baked berry and light herbs.", "Root beer, marzipan and wood-accented berry aromas lead to a pleasant, medium-bodied palate with cassis and blackberry flavors that are robust at first but hollow out with time. Toast, dark chocolate and herbal flavors ride high on a fresh, driving finish.", "Juicy, yellow pear and red apple make for that irresistible sweet-sour combination. This is so full-flavored, rounded and yet fresh that you simply want to sip more and more. If you haven't yet discovered the Sauvignon Blancs of Styria, this wine tells you what treasures await if you start looking.", "Lime zest and green pear peel on the nose turn into fuller, zestier flavor on the palate. Leafy pepperiness joins the fresh conference pear fruit and makes for a lovely, if very light, texture. The wine is an accomplishment for such a difficult vintage.", "The nose is rather closed but this bursts into life in the mouth with lip-smacking citrus freshness and notions of tart stone fruit along a linear, driven palate. Whistle-clean and just a little bracing, this is a textbook Riesling from the fresh 2014 vintage. It's light-bodied but shows lots of verve.", "Racy cherry and red berry aromas are salinic and light, while the palate is lean and revolves around tangy, citrusy red-fruit flavors. Fresh and a little rubbery on the finish, with a tight, singular personality.", "Aromas of tree bark and rooty fruit are balanced by floral notes, while the palate is angular and juicy, with acid-propelled berry and mild citrus flavors. Jumpy, fresh and tomatoey on the finish. Could use more bulk, darkness and concentration; seems sort of dilute and high-acid.", "Opens with red fruit aromas that are like a million other generic red wines, while the body has size, grab and stickiness. Flavors of cola, cherry, cassis and plum are red in nature and basically good, while the finish is candied but not overly so. An everyman's Cabernet in every sense of the word.", "Creamy dark-berry aromas carry a floral, blueberry hint, while the thick palate teeters on syrupy as it delivers gummy, mildly baked black fruit flavors. Lactic and full on the finish, with a touch of crusty bitterness along with milk chocolate and/or carob.", "Pale pink in color, it has a slender body and ample lemon acidity that promise soothing coolness on a hot day. Linear, lemony and very refreshing.", "Tart passion fruit and spritzy citrus destine this for hot summer days. It's full of refreshing zing, packaged in a light, sprightly but concentrated body.", "Tropical hints of passion fruit join freshly cut pear in the aroma stakes. The palate is zesty, fresh and ever so slightly spritzy, making for easy, very enjoyable drinking.", "Made from grapes sourced from the Gebling Vineyard, this has broad, ripe yellow fruit and a touch of spice. With its rich mouthfeel, it is a serious wine, both complex and intense. Age for at least a year. Screwcap.", "Soft, ripe and perfumed, this has currant and pear flavors. With its intense lemon tang and tense texture, it will certainly age. Screwcap.", "This is a very closed, terroir-driven wine with a mineral character. With its tight structure and flavors of green fruit and spice, it is a wine for aging. Screwcap.", "This is an intense expression of steely Riesling, with a complex structure and excellent aging potential. It is full of citrus, pear and crisp pineapple flavors that are laced with concentrated acidity. Age for at least five years. Screwcap.", "Forward berry aromas are regular but solid. The palate has a ripe but choppy mouthfeel and juicy, firm flavors of blackberry and dark toast. Burns a bit on the finish, with extended toasty flavors and peppery accents.", "Standard-issue berry and plum aromas turn warm and leathery with airing. The palate on this Malbec-Bonarda-Syrah blend is juicy, but it comes with a choppy feel. Tastes brambly and wild, with red berry fruit and a briary, leathery finish.", "Chunky and oily on the nose, with basic white fruit aromas of peach and apple. The palate is full and balanced, with nectarine, pineapple and lychee flavors. Pithy and citrusy on the finish. Ripe and good in a regular way.", "With just the right weight, this is a warm, rich and ultimately deliciously refreshing wine. Creamed apples, a tangy texture of clean acidity. Good as an aperitif, also with food. Screwcap.", "Quite minty and herbal on first take, with a hardness to the bouquet. The palate is racy, herbal, roasted and very much tastes different than most Argentine wines because it's from Cafayate in the north; look for spice, tomato, herbal waves and meaty notes.", "The initial impression is of black fruits, chocolate and coffee flavors. These delicious tastes are supported by structure, intense tannins and juicy acidity. Age this elegant Blaufr\u00e4nkisch for another two years.", "Elderflower scented freshness dominates this light-footed, soft sparkler. Balance, a dry finish and an easy-drinking style make this a light-hearted party-wine of welcome freshness.", "A bit of apple, a bit of citrus, a bit of toast\u2014things are just hinted at in this frothy sparkler which would make an ideal, dry-finishing but lively party wine.", "Citrus freshness and frothy fizz make for an easygoing, feather-light and uncomplicated sparkler, perfect for informal gatherings. The finish is dry, clean and refreshing.", "This is tan in color, with a flat, murky nose of stone-fruit aromas and chemical harshness. A round, oily textured palate tastes of briny nectarine and pithy bitterness. In many ways, this is like sucking on a peach pit.", "Damp, earthy cherry aromas and saucy plum notes amount to a rocky opening. A grabby, drying, tannic palate and wiry plum flavors end with burnt overtones, a drawing feel and bitterness.", "Leafy aromas of tomato and green herbs pile on the pyrazines. This distinctly herbal Cabernet is full and chunky in feel, with flavors that follow the nose: bell pepper and spicy tomato lead the way. A peppery finish is herbal to the last note.", "Rustic, rubbery, leathery aromas are highly suggestive of animal hide and stalky berry fruits. This is hard as rocks on the palate, with an astringent mouthfeel. Briny, leathery berry and plum flavors end with a stalky aftertaste.", "Stewy, muddled, herbal aromas come prior to a chunky, chewy palate. Flavors of compost, nutty berry fruits and turned earth lack freshness, while a stewed finish tastes mulchy and feels tannic.", "Deliciously fresh and fruity, this is a wine full of ripe apples and crisp pears. It's full bodied, but bright with intense acidity. The characteristic pepper touch of Gr\u00fcner shows at the end of this full and concentrated wine. Screwcap.", "Roasted, savory, earthy berry ?aromas come with a spot of leafy green on this Malbec. The palate is saturated and a touch narrow in feel, while flavors of black cherry, cassis, baked blackberry and cured meat finish with creamy oak notes and a strong hint of bacon. Drink through 2018.", "A big, impressive wine, smoky and juicy, the wood an important element in its youthful state. Blackberries, spice and black cherry flavors are there along with cocoa and broad tannins. It is a beautiful wine, for aging 4\u20135 years.", "Lightly abrasive, scratchy aromas of red fruits include a note of bath soap. A lean, prickly palate holds sweet berry and tart plum flavors that struggle to blend. A medicinal tasting finish is regular in feel and length.", "Beckoningly ripe, yellow pear with overtones of yellow plum unite in a very juicy, refreshing and lively white which slowly reveals layers of savory, peppery spice. The streamlined body remains toned despite its undoubted concentration. Ready now but will definitely keep.", "Ripe pear fruit comes with a spicy, peppery edge that blends creamy aloe vera with zesty grapefruit peel freshness. So easy and pleasant to drink and yet not without sophistication.", "Yeasty and juicy, this is a very savory Gr\u00fcner where peppery, herbal spice stands in the foreground with lots of citrus freshness. This is lip-smackingly fresh, lively and intense.", "Crisp green pear, a touch of lemon and even some of that much-vaunted pepperiness find their way into this unobtrusive but refreshing white, which also boasts some welcome spritz.", "Lifted citrus- and pear-scented refreshment describes this wine's purpose. Zesty lemon peel balanced by lots of green pear fruit makes a winning combination.", "For Torront\u00e9s, this is a juicy, solid example. Smells of orange blossom and lychee, which is backed up by a thorough palate with lime, lemon and tangerine flavors. Shows balance, verve, modest depth and clarity. Drink now.", "Citrusy in style, with aromas of orange, passion fruit and grapefruit. Feels flush and full-bodied, with basic tangerine and navel orange flavors. Fresh on the finish but hollow in terms of depth, with a light fade.", "An aggressive, forceful blend of one-third each Cabernet Sauvignon, Cab Franc and Merlot that's scratchy and a bit green on the nose, but also very dark and heavy with berry aromas. Feels raw and tannic, with extracted flavors of baked berry and herbs. Finishes minty and tough.", "A blend of Malbec, Syrah and Cabernet Sauvignon with lightly herbal red fruit aromas that come across reedy and foxy. Lively and a little scratchy in the mouth, with raspberry and buttery plum flavors. Shows more than adequate freshness and pulse, but breaks apart when held up to higher scrutiny.", "Dark and sweet smelling, with marzipan, coconut, licorice and black fruit aromas. Surprisingly clacky and tartaric feeling, with oak-slathered berry flavors that are both baked and racy. Shows flashes of quality flavors, but the mouthfeel and overall balance are just o.k.", "As prices for Argentinean Malbecs climb, this is a really good value. It's earthy and full, and slightly rustic on the nose. Feels ripe and rugged, with scratchy tannins supporting red berry and oak-based vanilla notes. Feels fresh and good for a large-production Malbec.", "There can be few Pinot Blancs that come in such a heavy bottle. Once the wine is poured, it's a fresh apple and cream wine, with attractive acidity and a soft aftertaste. Some toast shows through at the end.", "Hints of wet earth marry lemony flavors with ripe and generous overtones of peach. The lemony center lends structure to the entire wine and makes for a bracing but ripe and earthy mouthful.", "Grapefruit peel, ripe apricot and zingy lemon spell freshness, while the palate is focused and precise, exhibiting some of the expected peppery notes. Very tangy with a clean, almost lip-smacking finish.", "Lactic notes of curd and buttermilk appear before yeasty, rounded citrus hints take over. This is a Pinot Blanc for those who love rich and rounded Chardonnays. Its creamy palate texture calls out for food.", "The wonderfully peppery nature of Blaufr\u00e4nkisch makes itself felt here: this is appetizing, honest and fresh-faced. On the palate aromatic blueberries join in while freshness and pepper give verve and energy. This is lovely, honest, refreshing and utterly moreish.", "Earthy notes are interspersed with very fresh, friendly and pure lemon notes. There also is an overtone of chamomile. The palate is zingy and fresh, has a concentrated core and comes with disarming honesty: dry, fresh and linear.", "Pervaded by lively, friendly, zippy freshness, this easy-drinking Riesling comes with a sprightly, fruity balance on its dry palate that is made all the more summery by the faintest amount of fizz.", "Notes of red apple and herbal savor lead to an even fruitier, fresh palate of easy lightness. This is all about that fresh, ripe apple flavor in all its honest, fresh-faced appeal. Daringly off dry, the merest suggestion of sweetness boosts all the delicious apple notes and makes this very, very fruity. Drink soon.", "Gentle lemon-peel freshness spells summer wine with the first whiff. The slender palate also continues on a friendly, superclean and superfresh lemon theme with just a very slight hint of fizz. Refreshment personified.", "Simple aromas of lemon and lychee are just fresh enough, while the palate offers good feel and pithy, somewhat bland flavors of the same fruits that appear on the bouquet. The finish is lemony, and overall this is a good, basic Torront\u00e9s to drink as soon as you can.", "Minty and earthy, with aromas of plum, rubber and herbs. The palate is straight down the middle in terms of feel, while the flavors turn brambly and herbal, something the finish matches. Basic and a little strained.", "Opens with sharpness along with red-fruit notes and a hint of vinegar. The palate holds onto that acid-driven feel, and there's saucy, herbal berry and cherry flavors. Finishes on the shallow side, with a pinch of bitterness.", "Sweet and baked smelling, with foxy core aromas that suggest wet dog fur. The palate is loud and wild, with foxy, unsettled flavors of wild berry and cherry. Runs low on layering, structure and body, but it is lively.", "Burnt, edgy and stemmy/stalky from start to finish. The nose gives off a charred nut and asphalt character, while the palate is edgy, hard and bitter, with briary flavors of roasted fruit and stems. Questionable and compromised for the price.", "Yellowing in color and smelling waxy and peachy. This has become fleshy and sweet, with a syrupy feel. Drink it now or wait for a fresher vintage.", "A rich wine that shows ripe intensity as well as forward fruitiness. It has a ripe, creamy texture, and hints of spice and vanilla along with a steely acidity. Full in the mouth, it's packed with pepper as well as fruit. This is a dense wine that could age another year. Screwcap.", "A beautifully perfumed wine, this is tight, nervy and steely in character while preserving great fruitiness. Focused and fragrant with white fruits, this is a delicious wine. Not yet ready to drink so keep for at least 6\u201312 months. Screwcap.", "This may be a straightforward Gr\u00fcner, but there's surprising complexity as well. There's a steely, mineral texture that's almost chewy, as well as a fruitier element. It's a dry, densely structured wine that could age for another year or two. Screwcap.", "A clever play on words, this powerful wine is rich, complex, and a shade off dry from its ripe fruit profile. It has intense juiciness with loads of apple and pear flavor and just a touch of pepper. Full-bodied and worth aging for 2\u20134 years. Screwcap.", "This is a rich and full-bodied wine, that's spiced with yellow fruits, a touch of vanilla and a rounded texture. Its ripe, dense and full of concentrated fruits. Needs at least a year to age. Screwcap.", "A beautifully elegant, focused wine, full of racy, steely fruit, managing to combine fullness with lightness and an intensely dry aftertaste. Hirtzberger's 29-acre vineyard is in the western Wachau village of Spitz, where the Rieslings are aged in large acacia wood barrels.", "Br\u00fcndlmayer, one of Austria's most famed winemakers, finds that the lyre method of training the vine gives significantly more concentration. That's certainly true of this rich, full, intense wine, with its powering acidity and flavors of almonds, white currants and cranberries.", "The slopes below the Stift Gottweig monastery are the source of this attractively crisp, light wine, its acidity and fresh fruit a pure pleasure to drink. There is a twist of minerality here, just to add extra interest. Screwcap.", "Rich, oaky and earthy, with char to the bouquet. A little tannic and beefy, but with serious grip and feel. Tastes like savory, herb-infused berry and plum, while the finish is herbal, long and solid. Nice wine with an herbal streak and staunch tannins.", "For the price you can't go wrong with a wine like this. It's flowery and fruity, and beyond that it doesn't pretend to be more than it is. There's a natural creaminess to the feel and full melon and white fruit flavors. Proof that some Chardonnays do better without oak.", "Lactic notes of curd and buttermilk appear before yeasty, rounded citrus hints take over. This is a Pinot Blanc for those who love rich and rounded Chardonnays. Its creamy palate texture calls out for food.", "Ripe apple flavors are pervaded by yeasty richness. The palate is more slender than the nose at first suggests and is made more lively by tight, spritzy acidity. Yeasty notes give an added earthiness and beautifully long finish.", "A jammy, tarry wine with aromas of leather, candy, licorice, mint and herbs. The palate has a solid, round feel and herbal flavors that hint at anisette, black cherry and chocolate mint. A bit sticky and thick but nice and generous.", "Latex, tire rubber, sauciness, mocha and cotton candy all share the nose, while the palate is forward, a touch scratchy and filled with bold black cherry and plum flavors. Shows some toast and burn on the finish, and overall it's a good Malbec with some mild bite and abrasiveness.", "Aromas of green bean and citrus peel struggle to impress. This feels raw and pinching, with pulling, dry tannins. Herbal red-plum flavors finish green and with an oaky note of carob.", "Light earthy raspberry and strawberry aromas suggest leanness, which is backed up on a raw, citric, pinching palate. Flavors of herbal plum and orange peel are austere, while this goes nowhere new on the finish.", "Grassy floral aromas are aromatic but unrefined. This sparkling Chardonnay tastes of lime and wild flowers, with bitterness to the back end of the flavor profile. A sulfuric note of scrambled egg rises up on a bitter finish.", "Flat to start, with oaky aromas of mustard and clove, this feels round, with citric acidity and a sense of wood grain to the palate. Barrel-driven flavors of salty melon and mustard end with grainy resiny oak notes.", "Grapy aromas suggest minerals and iodine along with wet animal fur and plum. It's firm and tannic on the palate, with herbal, rooty plum and berry flavors and a tight finish.", "Prickly aromas of nettle and cactus include crushed vitamin scents and tropical fruit notes. This feels gritty and dilute. Tart tropical-fruit flavors of lychee, pineapple and lime finish crisp, tangy and angular.", "Uncommon exotic blueberry aromas are lean and grassy. In the mouth, this is high in acidity and scouring. Flavors match the nose, meaning this tastes sour and exotic, while the finish is sharp and scrubbing.", "Stewed, saucy aromas of grassy tomato and herbal berry fruits are foxy. This feels cutting and rough, while minty green-berry flavors come with a note of animal fur.", "Sappy volatile berry and plum aromas lead to sharp citric palate. This tastes of sour plum and herbs, while oaky spice and clove notes rise up on the finish.", "Phebus is a new label from Fabre Montmayou, and frankly this wine has issues. It smells a lot like gumballs and a wet, dirty dog. It doesn't have much substance or flow, and that gamy, wet-dog character is persistent, even on the flavor profile.", "One of Br\u00fcndlmayer's specialities is the lyre training system, which opens out the canopy to get the maximum exposure. It gives a wine that has extra intensity, flavors of white currants vying with lychees, almonds, a perfumed aura. The end is satisfying, with acidity adding a lift.", "Overall this Tocai is fairly good from start to finish. Apple and matchstick aromas lead to a wide palate. Apple, peach and persimmon flavors show a bit of salt and finish short.", "Tea, tomato, baking spice and briny red-plum aromas lead to a creamy, almost candied palate. Flavors of plum and dried cherry carry plenty of oak plus pepper and spice notes. Finishing flavors of cocoa, nutmeg and clove are derivative of barrel aging.", "Lean, largely neutral citrus aromas set up a palate with medium weight. Melon, pineapple and passion-fruit flavors are fresh but minimal. A bright finish makes this a good match for ceviche.", "This wine needs air in order to get at its dark-fruit aromas. In the mouth, this blend of Malbec, Petit Verdot and Cab Franc is ripe but smacks down hard with tannins. Flavors of blackberry, cassis and herbs end with complex notes of graphite and chalk. This gets better the more time you spend with it. Drink through 2024.", "Ripe, concentrated blackberry, cassis, oak and graphite aromas set up a burly palate that's stacked to the max. An oak-based note of popcorn sits atop a heavy palate with deep black-fruit and graphite flavors. An oaky finish with salty blueberry and cassis flavors is bolstered by fresh acidity. Drink through 2022.", "Blackberry and cassis aromas are malty and rich, with a lightly charred note of smoke. A smooth palate shows depth and balance, while this tastes of blackberry, chocolate, barrel spice and toast. On the finish, this is toasty, baked, warm and generous. Drink through 2022.", "Heady aromas of olive and balsamic blackberry come with touches of rubber and road tar in front of a dense, well-groomed palate that doesn't bite or overpower. Ripe blackberry, toast and baking spice flavors end with warmth and clarity. Drink through 2019.", "Earthy notes of olive and leather are part of the bouquet along with licorice and blackberry scents. This Petit Verdot is fully mature but still vital and lively. Tannic and deep on the palate, this tastes of blackberry, vanilla and chocolate. A ripe but not overly demanding finish confirms that this is ready to drink.", "A spicy, almost coniferous fragrance joins the pear notes of this rounded, concentrated Gr\u00fcner. Layers of green, fruity flavors unfold: ivy and Conference pear, greengage and crushed leaf. Take a little time over this one, it will reward you with countless, spicy expressions.", "You are in for a treat with this subtle, fruitful Riesling which reveals its subtle charms rather slowly. The nose is shy but the palate shines with ripe, aromatic apricot fruit, accentuated by lemon freshness and centered around a concentrated core of fruit and zest. This is slender but generous, refreshing and lasting. A wine with utter charm to take time over.", "Lifted pear-drop aromas are accompanied by the peppery green of watercress and arugula. The concentrated palate is grounded by earthy, savory yeast notes and framed by fresh lime peel. There is a dollop of riper pear fruit at the core, shining and shimmering with added charm.", "Wonderfully zesty notes of lime peel are joined by savory hints of fern and riper notes of juicy, yellow pear. The palate is slender but expressive and adds more green pear notes alongside a lemony, easy freshness. This is concentrated and convincing.", "Crisp, crunchy apple and pear fruit appears first. This is followed by both more generous apple juice and tarter citrus notes. The midpalate shows concentration and some gentle but determined power. Texture and acidity lend structure to a wine that feels weightier than it is. Wonderfully balanced and dangerously moreish.", "Despite the zesty lime notes which abound there is a hint of riper, more generous, almost tropical fruit: both mango and peach come to mind. The palate plays the same contrasting game and draws you in both with freshness and fruitfulness. A joy to drink.", "Lifted notes of ripe Amalfi lemon zest play on the nose. The palate has the same fresh but fruity and approachable friendliness. Slender and compact, the dry body has an appealing juiciness that delivers total lemon refreshment.", "Freshly cut green apple with a touch of lemon signals great refreshment on the nose. The palate has a touch more roundness, giving more flesh to the apple fruit. It still plays a brisk, dry Riesling game, characterized by lemon on a dry, slender palate.", "An aromatic touch of freshly cut grass and nettle hovers above the telltale aromas of Muscat grapes, blossom and citrus. The palate comes in with exquisite lightness, freshness and transparency, carrying refreshing aromatics on a vein of lemon zestiness. The finish adds green apple notes and leaves you wanting more. It's both delicate and aromatic.", "This is pricey for what you get. It's a blend of 50% Riesling with 40% Albari\u00f1o and 10% Sauvignon, and frankly it smells a bit oily and stalky, while the palate is soft and the flavors suggest underripe green melon and apple. On the finish, it's a bit green.", "Almost citrusy aromas of candied berry are jammy and unconvincing. The mouth is narrow and pinched in feel, with herbal, wiry berry flavors that finish minty and hot.", "Smoky and dark, with serious aromas of black licorice, earth and lush berry. The palate has a great feel to it along with huge flavors of cassis, blackberry, black peppercorn, coffee and sweet coconut. It's stellar from front to back, with coffee, mocha and silky tannins on the finish. Composed of 60% Malbec with 35% Cabernet Sauvignon and small parts Tannat and Petit Verdot. Drink now through 2013.", "Regarded as a Styrian Grand Cru, the Kranachberg produces landmark Sauvignon Blanc. In the hands of Wilhelm Sattler, the richness of the fruit, with its almost tropical spice element, is tinged with elegance as well as great concentration. There is a fresh, racy aftertaste.", "Fruity, floral and calm on the nose, with nothing aggressive or out of place. The palate is deep, flush and offers great mouthfeel, while the flavors run toward big, juicy berry, cassis and chocolate. Like most Catena high-enders, this Cabernet-Malbec blend features a toasty finish of coffee and mocha, and overall it's stylish and impressive. Drink now through 2014.", "A beautiful combination of ripe, tropical fruits with flint, honey and smoke. There is a great steely backbone here, offering a linear character as well as elegant, ageworthy fruit.", "The Nussberg vineyard towering above the western edge of Vienna is famed for its field blend Gemischter Satz (mixed varieties). Fritz Wieninger has produced a wine that perfectly balances opulence with minerality. Rich fruits march with citrus and finish with structure, and the potential to age.", "This starts out with textbook aromas of red and black fruits that are pure and easy to get into. It shows kick on the palate, with oaky flavors of coffee and chocolate that accent ripe berry and mild herb notes. It's toasty and spicy on the finish, with a gritty feel.", "Rotgipfler is almost an exclusivity to Thermenregion. This bright, fruity wine is deliciously crisp with spice, pepper and pear flavors. It has a light lemon edge brought out by the refreshing acidity. Screwcap.", "This rosado smells of red apple cider, red licorice candy and cotton candy. It's full on the palate, with helpful acidity. Flavors of grapefruit and orange are limited, but overall this ros\u00e9 of Malbec makes the grade.", "Brandied cherry aromas are a touch stalky and hot, but overall this opens well. Edgy in feel, this Cab shows baked berry flavors and scratchy acidity in front of a stalky, roasted tasting finish.", "Jammy, somewhat green aromas are suggestive of tomato sauce with oregano and thyme. This feels full, creamy and thick, with earthy, herbal berry flavors that finish with creamy weight and chewy tannins.", "Nervy cranberry and grainy-oak aromas struggle to achieve cohesion on the nose. Flavors of buttery oak, green herbs and berry fruits finish with herbaceous notes and a flabby feel.", "Leafy, herbal aromas of spicy berry fruits lean toward green. An edgy, acidic palate delivers herbal flavors of currant and plum, while the finish is spicy and herbal, much like a good tomato sauce.", "Extracted, grapy aromas suggest raisin and prune but this wine is not overtly overripe. In the mouth, it is grabby and a bit raisiny. Rich, heady flavors of mocha, fig and prune finish with chunky weight. Drink through 2020.", "A pitch-black color is a good indication of the power and concentration this old-vine Malbec has in store. Aromas of blackberry, fir forest and ink set up an over-the-top-rich palate, with heavy extraction and giant flavors of minty blackberry and chocolate. Pull out the knife and fork to cut through the deep, chocolaty finish. Drink now through 2017.", "A slight note of pear drop plays on the nose. The palate is juicy and vivid with citrus, green pear and some white pepper. Light on its feet, with an energetic force at its core and lovely concentration of citrus and herb notes, this fizzes away pleasantly. This is far too easy to drink and very, very refreshing.", "Lime zest and guava notes make for a tropical nose. The palate adds greener tints of grass and midpalate texture that combines a creamy core with spiky freshness. The concentrated core results in a resonant, clean finish. Not your usual Sauvignon Blanc but one worth trying.", "A rather closed nose wants to give little away, but the palate is zingy with yeast, grapefruit peel and fresh, greenish leafiness, all held with focus and poise. Very refreshing.", "What a lovely and balanced rendition of Zweigelt: its forest fruit and cherry notes are pure and held in a tight focus on the midpalate. The body is smooth, full-fruited, generous but balanced by vibrant, food-friendly and appetizing freshness. Handled with such bravura, Zweigelt almost attains a Pinot-like elegance\u2014no wonder, since the Reinisch-brothers are masters of their art.", "Citric force creates a pleasant vortex of green pear on this easy, zippy and full-fruited summer wine. Finishes with a lip-smacking fillip of bracing, lemony freshness. Almost like sherbet.", "Red cherry and wild strawberry suggest themselves aromatically. The light body is fresh and equally aromatic, slender, lithe and elegant. This is a very continental, balanced and rounded Pinot Noir, all the more charming for its unfussy, fresh-faced authenticity.", "Lots of heavily toasted oak sits atop the bouquet, and thus it's no surprise that the flavor profile runs a bit lemony and sharp. But give the wine time to unfold and you'll find a layer of pure blackberry mixed with notes of chocolate and coffee. Arguably too oaky but with good core qualities.", "The name means Tank 26. This is a wine offering fresh fruit, a creamy undertow and crispness. The acidity is prominent, with excellent fresh pepper and lime crispness.", "A deliciously  crisp and fresh wine with some good concentrated fruit, but more attractive acidity. There is just a hint of spice, but freshness is what this wine is all about.", "Citrus plays with pear notes on a slightly out-of-focus palate. This wine is fresh and very light-bodied with zesty lemon and should be marked for early drinking.", "Almost clear in color, this wine shows tropical aromas of melon, honeysyuckle and lychee. The light-bodied, high-acid palate is carried by white peach and citrus flavors that finish short but clean.", "Raspberry and rubber-band aromas lead to a saturated palate with full tannnins and flavors of plum and plum skins. A mildly hot finish with grapeskin residue maintains the high volume this Malbec is putting out.", "The spicy, generous and almost floral aromas of new oak envelope this wine's ripe, red cherry fruit. The palate is smooth, rich and laced with cinnamon yet balanced by inherent freshness. Elegant now, it will taste better with a little bottle age, when the tannins are smooth. Drink 2019\u20132022.", "This wine's restrained nose just hints at blueberry and cinnamon. The palate comes in with freshness, verve and balance. Crunchy red cherry fruit is at the core, balanced by freshness and a taut structure. An elegant, ripe, medium-bodied red.", "The understated but alluring perfume of ripe pear peel leads the nose of this wine. Its concentrated body has the lovely, peppery, yeasty midpalate feel that we always hope for in Gr\u00fcner. Subtle, light, savory and fresh, it finishes dry and zesty.", "Ripe blackberry and cassis aromas are toasty at first, then charred as this breathes. A big grabby palate is muscled up but welcoming. Toasty blackberry and cassis flavors remain charred on a loaded lengthy finish. This is Malbec and Petit Verdot fermented and aged together. Drink through 2022.", "The savoriness of yeast still lingers on the nose of this wine. The palate brings herbal and sage-like notes to the fore, highlighting its concentrated, rich flavor. Citrus overtones herald the finish, while the saltiness demands you take another sip.", "Green apple, peardrop and Conference pear shine on the nose of this wine. The streamlined palate clebrates those fresh flavors, highlighting them with extra lemon spritz, a salty, yeasty fringe adding complexity. The finish is lip-smacking, moreish and dry.", "A tender, floral aroma hovers over the glass in this typical Viennese field blend. The fresh, brightly toned palate sings with a host of flavors: crisp green apple, fragrant grape, zesty citrus and juicy yellow pear. A phenolic, spicy edge gives it depth and appeal. A real glassful of Vienna that's dry and delicious.", "A touch of smoke is all that appears on the nose of this tight and taut wine. Acidity and slight tannic grip provide a structure and frame its lovely, tart but dark fruit that recalls fresh blueberries tinged with peppery spice. Crunchy, classy and moreish.", "Flinty elderberry and crushed blackberry are the dark-fruited aromatics that pervade the nose and palate of this wine. There is a smoky smudge to the velvet tannins, making this intriguing and elegant. The tannic structure frames this medium-bodied charmer, and its superb balance and aromatic layers make you come back for more. Ready from 2016.", "Once coaxed out of the glass, there is something ethereal about this Pinot Noir in its compelling, lifted nose of elderberry, wild raspberry and aromatic nettle. It is deceptively light on the surface with translucent veils of silky tannins that draw you in. While there is engaging verve right now, this will come into its own once time has revealed the deeper layers of fruit. Drink from 2016.", "Incredibly ripe and sweet apricots, candied orange peel, a touch of fresh spearmint and fresh lemon zest all abound on the nose, and are just the first expressions. Balm-like sweetness and clouds of more apricot and peach play on the palate, but electric acidity runs straight through and lends this rich and unctuous TBA the thrilling freshness and streamlined zestiness of candied citrus peel, finishing with long, lip-smacking deliciousness. Unlike treacly sweet TBAs, this has exquisite freshness and is very enlivening, with real citrus lift. Drink from 2016.", "The poised, clean and lifted wild black-cherry fruit mixed with notions of cocoa forms the aromatic theme. A very elegant wine, with medium body and alluring depth, it's currently tight and held firmly by structured, ripe tannins, while the acidity is bright and refreshing. With its youthful primary fruit, this is charming, but even a year or two will make this more pretty than it is right now.", "Breezily aromatic notes of juniper, cypress and lemon zest overlay ripe and juicy peach tones on the nose. The palate is centered on pink grapefruit peel, with a toned, concentrated body that buffers the fresh acidity and delivers a softer style. Everything is tightly held, as in a bud that still needs to open. This is a wine for the long run. Future pleasures are indicated by those multifaceted aromas. Ready from 2016.", "Yeast and pear combine in a savory body that shows hints of lemon zest and fresh white pepper. With time in glass, a fruitier core appears that holds even more yeasty, herbal spice. More pepper on the finish. Very refreshing.", "Creamy notes introduce an earthier dimension t
