. With its enticing acidity, this is a great summer quaff. Screwcap.", "Attractively herbaceous, this is full of green fruit and intense citrus, with a tangy texture. Screwcap.", "This is one of the everyday drinking range from Schloss Gobelsburg. It has freshness, light green and white fruits and an exuberant burst of acidity. It is cool, green and a great ap\u00e9ritif style. Screwcap.", "This wine has great, crisp fruit, perfumed and dominated by its white fruit flavors. The aromas are enticing, full of spring hedgerow flowers, and edged with minerality. Part of the everyday drinking range from Schloss Gobelsburg. Screwcap.", "Freshly fruity, full of red fruit flavors, with acidity layered with spicy wood. This is all there, all up front, hiding nothing. No need to age. Screwcap.", "With a bright cherry color and juicy flavors, this is a well-integrated blend of Zweigelt and Blaufr\u00e4nkisch. The wood aging is obvious but not dominant, and adds pleasant spice to the fruit. A firm structure promises aging, so drink from 2015. Screwcap.", "Berry and cherry aromas are friendly, clean and offer spice accents. This is full, ripe and tannic, with blackberry, dark spice and chocolaty flavors. Toasty menthol and hard spice notes on the finish confirm intensity and overall quality.", "This fresh and fruity wine from Esterh\u00e1zy estates in northern Austria gives a strongly zesty, textured character. It is crisp, green and packed with lemon-citrus flavors. Drink now. Screwcap.", "Chunky plum, berry and toasty campfire aromas are full and thick on this blend of 60% Malbec and 40% Merlot. The palate is stout and meaty, with pronounced but honest tannins. It tastes charred, with ripe berry, prune and chocolate undercurrents. Loses some of its spunk on the finish.", "Fairly mute on the nose, with an oily note and peachy aromas. Basic in the mouth, with good weight and balance along with oily flavors of peach and melon. Sweet and waxy on the finish, with the flavor of green banana.", "Tropical and a bit briney on the nose. The palate is healthy in feel, with sweet white fruit flavors, a pinch of lemon and creamy oak. Finishes quick, with a nice feel and adequate acidity; will do best if well chilled.", "Grassy red berry and plum aromas lead to a lean, somewhat high-acid palate with herbal, oaky flavors of raspberry and plum that don't last that long. Fresh and healthy feeling on the finish, but tasting more of oak and spice than fruit.", "Floral red-fruit aromas become more jammy and sweet with airing. This feels fresh despite being chunky in weight, with citrusy acidity. Flavors of red plum, apple skins and blueberry finish with a green hint, raciness and red-fruit acidity.", "Earthy, leafy aromas are backed by raspberry and cherry notes. This comes across firm and pinched, with a narrow mouthfeel defined by choppy tannins. A heavy oak flavor covers raspberry and plum accents, while the finish is dry and oaky.", "Roasted, leathery aromas have a cheesy side that covers up the wine's fruit scents. This feels fresh but choppy and rough, while flavors of mint, plum and cassis finish peppery and a bit green and grassy.", "A subdued nose of citrus leads to a pleasantly round, fresh palate that is enlivened by a little spritz. Subtle citrus notes linger. Well-chilled, this will make for easy, light-bodied refreshment.", "Evident aromas of prune and raisin announce extreme ripeness. Like the nose, this feels ripe and chunky, with hard tannins. Jammy, extracted flavors of raisin and black plum are oaky and peppery prior to a pushy finish with heat.", "A fresh but subdued nose leads to an easy-drinking, lightweight palate dominated by fresh, zingy citrus flavors. There is just a hint of that Sauvignon Blanc grassiness.", "Jumpy, bright berry and currant aromas come with a scent of wet dog fur. This is fresh but shallow, with simple, lively cherry and plum flavors. On the finish, this is easy and friendly but it evaporates quickly.", "Smells terrific, even brilliant, with vibrant aromas of lemon-and-lime, vanilla and smoke, but there's an odd flavor that doesn't seem right, suggesting tapioca. If you can get past that, the enormous acidity is very cleansing. \u2014S.H.", "Vaguely Chardonnay-like, with peppery, peach aromas and flavors, bone dry, and a creamy mouthfeel. Not a lot of complexity, it's a country-style wine, with no flaws but kind of obvious. \u2014S.H.", "Reduced, jammy aromas of blueberry and bacon turn gritty with airing. This feels heavy, chunky and struggles for balance. Stewy, medicinal blueberry flavors finish sticky, with a mix of green, candied berry and caramel notes.", "This is a rough, leathery and stalky Cabernet. Horseradish and leather aromas set up a lightly green, herbal and peppery flavor profile. While the wine feels pretty good, there's no escaping its green-leaning, stalky character.", "This is a heavily oaked brew of 50% Viognier, 40% Chardonnay and 10% Riesling. The nose is woody to the max, with herbal notes of parsley and white flowers. A full, heavy, resiny palate is home to barrel-driven flavors of spice and clouded white fruits. On the finish, this tastes mostly of wood and resin.", "Peach and flower aromas are pleasant and light. This is also delicate and airy across the palate, while sweet, candied flavors of lychee, apple and green melon finish sweet, on the verge of cloying. 80% Chenin Blanc with 10% each Moscato and Torront\u00e9s.", "Cool, leafy, earthy aromas are low on fruit and freshness. This is a tannic wine with leafy, candied berry flavors and then a heavy blast of burnt caramel and toast. Charred and fruitless on the finish, this is more oaky than anything.", "Earth, leather, rubber and black-cherry aromas set up a tight, restrainted palate. The palate brings wood grain and raspberry tones to the mix, while the finish feels slightly hot.", "Earthy, woody aromas of heavy berry fruits are tired. This has a chunky, soupy feel along with overripe flavors of raisin and roasted plum. A burnt-wood character akin to hickory controls the finish.", "Rough cherry and plum aromas are indicative of what's to come. This feels fresh but raw, with high acidity and not much body or depth. Tart plum and cranberry flavors finish with sharp acidity and a drawing sensation.", "Prune is the most distinct aroma on a generic yet ripe nose. This feels shearing and high in acidity, while raspberry flavors fold in sharp tartaric notes. Short on the finish, as might be expected.", "Unsteady stone-fruit aromas set up a chunky, cidery palate. Flavors of tropical fruits are short and turn toward grassy lime and scallion on the finish. As Torront\u00e9s goes, this is decently enjoyable.", "Herbaceous aromas of mint and catnip are heavy on the nose, which also gives off a note of licorice gumdrop. This Malbec is tight and raw in feel, while herbal, spicy plum and currant flavors finish somewhat green.", "Strained, jumbled aromas of mustard, horseradish and green grass fail in many ways. This feels wide, edgy and tartaric, and thus overall balance is shaky. High acidity creates a sense of sourness, while this Tannat from Salta finishes choppy and acidic.", "Tropical fruit aromas are hanging in, while this blend of Chardonnay, Sauvignon Blanc and Torront\u00e9s feels drawn in. Slightly salty melon and apple flavors are showing a hint of oxidation. This finishes a bit dried out.", "Heavily charred aromas throw a shadow over roasted, stalky red-berry notes. This feels tight, choppy and drawing, with no give to the palate. Roasted, salty plum and berry flavors end with a final round of hard, pounding tannins.", "One whiff and you can tell this leans towards overripe. Aromas of raisin and baked berry fruits are stewy and cooked. This feels much like it smells: heavy and baked. Flavors of raisin and prune finish similar.", "Powdery, oily aromas are like fruity bath soap. This feels more whole and round than edgy. Slightly salty flavors of melon and ham finish with decent acidity but not much depth or complexity.", "Muddled, oily aromas are funky for certain. This blend of Riesling, Albari\u00f1o and Savagnin feels round and melony, but ultimately soft. Floral, pickled melon flavors come in front of a briny, tropical-leaning finish.", "Flat aromas barely press Torront\u00e9s's standard tropical fruit button. Plump, easygoing and soft on the palate, this tastes lightly of passion fruit and lychee, while a mild banana and melon character drives the finish.", "Sweet oak and vanilla aromas are front and center on a jammy bouquet that also features black plum and blackberry scents. This blend of Malbec, Petit Verdot and Tannat feels full, lifted and balanced. Ripe, enticing flavors of wild berry and cassis are backed by toast, chocolate, vanilla and coconut notes as well as heat and burn. Drink through 2019.", "Intriguing aromas of lavender, hoja santa and green tobacco blend nicely with blackberry and blueberry scents. This top-flight Bonarda feels lush and only moderately tannic. Blackberry, leather and mild briny flavors finish minty and lightly herbal. Drink now.", "Subtle but very pure notes of morello cherry rise aromatically. The morello expression becomes even stronger on the toned, elegant and ever-so-slender palate with just the right amount of tender, tannic structure. This is effortlessly stylish and at the same time very honest and fresh-faced.", "Ripe, rounded green pear flavors gain edge from peppery, herbal notes and the verve of zesty lemon acidity. The conference pear flavors shine through to the very end to provide zesty, savory pleasure.", "The bracing freshness of green pear peel mixed with lemon freshness soon yields to a softer fruit note on the nose. Some creamy midpalate texture lends extra weight to this slender wine that charms effortlessly with lemony verve.", "Baked plum and berry aromas are lusty and jammy. In the mouth, this is tannic and the acidity is citric in character. Flavorwise, A Lisa is pumping out brawny berry flavors matched by lemony oak notes, and the finish is expansive, with blanketing tannic grip. This will show best in late 2014, after it's had more time to settle.", "Hickory and other wood-based aromas and flavors dominate this Amarone-style blend. Amid all the smokiness there's cola and vanilla aromas and thick, heavy, meaty flavors of baked black fruits offset by toast, spice and chocolate. A sweet-tasting, jammy feeling finish closes the show.", "Wiry aromas of red plum and cherry are offset by deeper, more baked and stewy notes. This drills away with hard tannins and punchy acidity, while cherry, plum, mint and earthy flavors finish with baked, chocolaty power. The blend is 40% each of Malbec and Cabernet Sauvignon, with 20% Merlot.", "Creamy peach and vanilla aromas are perfectly attractive, as is the palate. There's plenty of peach, mango and citrus pith flavors to make it worthy, and the finish is long and citrusy. Surprisingly good given the paltry price and Argentina's dearth of success with Viognier.", "The vines, rare in the Wachau, were planted because the family liked to drink Sauvignon Blanc, a simple explanation for a wine that is fresh, green and balanced between herbaceousness and tropical fruit flavors.", "A conflicted and hence confounding wine. The nose is very oaky, but it's a pointed, almost piercing wood and clove bouquet. The wine is fierce in the mouth, with kicking tannins and acidity pushing bulldozer-like blackberry and bitter espresso flavors. With 6% Merlot, this Patagonian Malbec has its virtues but isn't as friendly as past vintages.", "Wonderfully aromatic fruit rises from the glass: blueberry with cinnamon and violet overtones, hints of plum and pepper and a pervasive elderberry note. This is a wonderfully elegant medium-bodied wine with a distinct but unobtrusive structure that lets the fruit speak clearly and honestly. Fresh and elegant now, it's sure to develop and evolve. Drink now\u20132025.", "This wine's fresh, ripe red cherry and aromatic strawberry touches make for an inviting nose. The palate shows the same intense primary fruit, bolstered by freshness and a fine, filigreed structure. Its supple, pure fruit makes it very enjoyable now, but it's sure to evolve further with bottle age. Drink now\u20132025.", "Floral red-fruit aromas are modest but clean. The palate is a bit chunky but overall it's in good shape. Flavors of berry and cassis are ordinary, but the flavor profile is perfectly good. A touch of chocolate and oak rise up on the finish.", "This is woodsy, spicy and narrow in its delivery of berry aromas. The palate is lively and shows acidic pick up. Full, generous berry flavors fade quickly then finish with a wave of minty, medicinal wood character.", "The sweetness almost masks the natural perfumes of the Gelber Muskateller. However, it does leave a superrich wine, packed with honey and layered with delectable acidity. The aftertaste gives a great burst of orange zest.", "A blend of Blaufr\u00e4nkisch, Zweigelt, Cabernet Sauvignon and Merlot, created as a fusion of international and Austrian varieties, this dry-textured, firm wine is rich and full-bodied with plum skins and concentration. Age for 3\u20134 years.", "This is smoky and a touch fiery and woody on the nose. Fresh on the palate, with plenty of body and pulp, it bears full flavors of berries and a fair amount of wood-driven spices. The finish tastes oaky and slightly lactic.", "The chiseled lemon-lime aromas are minerally and crisp, with a touch of lychee. This feels light on its feet but shows depth, with flavors of citrus, green herbs and lychee. It's smooth and fresh on the finish, with a green herb note.", "This is jammy and bulky from the get-go, with heavy fruit aromas leading to a saturated, dense palate that feels thick. Baked, blackened flavors of sweet blackberry, chocolate and mocha mark the palate.", "Dense and sweet up front, the nose is balanced and deep, with blackberry and graham cracker aromas. The palate feels grippy and concentrated, bearing blackberry, dark plum and black pepper flavors, with a lifted flower note. This finishes mild and spicy.", "This opens with red fruit aromas that are wrapped around earth and leather scents, yielding a rustic whole. It feels snappy, with red fruit acidity leading to a gritty, lively palate, with flavors of brown sugar, red pepper, plum and raspberry. Long on the finish but short on texture.", "Subtle and fairly deep, with aromas of berry, pastry and cherry cough drop. It feels lively and good, with blueberry and plum flavors in front of a textured, medium-deep finish.", "The welcoming aromas of red berry and cherry are slightly smoky and spicy. Showing good body, this has light tannins, with flavors of toasty plum, berry, chocolate and spice. It's round, mellow and easy on the finish.", "Kracher TBA wines are numbered in ascending order of intensity. Even at this medium level of intensity, this is an impressive wine. It has that fine balance, pushing its rich marmalade and dried apricot flavors right up to intense acidity. The wine is certainly full, but keeps a delicacy and great lightness of touch.", "Black fruit aromas come with a dusty note and a hint of milk chocolate. This feels straightforward, with flavors of raspberry, mild herb and sugar beet. The finish is short and easy, with an approachable mouthfeel.", "There is a wonderfully aromatic element of something floral and tropical on the nose of this unusual Pinot Gris. The fruit expression is very ripe, reminiscent of melon and juicy pear, highlighted with pineapple and fresh lemon, but there also is ample zesty freshness for balance. If you thought you had tasted all that Pinot Gris has to offer, taste this one, which was created from unpruned vines left to their own devices and bearing deliciously few clusters of delicious fruit.", "Evocative hints of orange and tangerine peel softly rise from the glass. This leads onto zesty citrus flavors and a wonderfully streamlined, effortlessly powerful palate bursting with freshness and life. You may not readily associate Weinviertel with Riesling but in this single stony site it works incredibly well!", "Green pear and balm-like hints of aloe vera appear first on the palate then are followed by softly spiced and slightly peppery citrus notes that also provide some welcomed texture. A lovely, easy-drinking Gr\u00fcner.", "Hints of pear and white pepper are carried on a waft of zesty citrus. The palate is crisp, superclean and very juicy. It slips down far too easily and conjures up whole clouds of green and yellow pears. Drink soon.", "Subdued citrus and crunchy apple unite in the fresh, easy-drinking palate that majors on the refreshing, appetizing aromas of Granny Smith apple with all their attendant, crisp freshness. Drink soon\u2014possibly at a party where light, easy wine makes conversation and laughter flow. The wonderfully clean finish makes you want more.", "Those familiar with Altocedro's Malbecs know that oak will be a key player. For this 200-case, small-batch wine, the nose offers a blast of barrel power that initially smells like a sawmill. The palate is bold and full, with flavors of buttery oak, vanilla and salty black fruits. There's grip to the finish, which, not surprisingly, tastes woody, dark and minty. Drink through 2022.", "A wide net of aromas includes Band-Aid, peppercorn, vanilla, dill and dry, earthy plum. This is a full-bodied, creamy, oaky Pinot, with a leaning toward caramel, toffee and butter flavors. A full, sticky, mocha-tinged finish is baked in character, much like crumb cake.", "Enticing notes of honeysuckle and ripe peachiness make for an aromatic summer white with an uncomplicated but inviting presence. Guaranteed to put a smile on your face with its aromatic freshness and light body.", "Hints of rhubarb, earth and a certain nuttiness on the nose lead onto a rich, rounded and savory palate. Red, ripe apples star along with an earthy texture that yields a pleasant tinge of bitterness. This belongs firmly on the table.", "A gentle, fresh-faced, peachy Riesling with a rounded body, refreshing acidity and just a little spritz.", "Rounded, rich and tropical notions of mango and passion fruit dominate the nose. The palate is more restrained and focuses on zesty, citrusy freshness. A total winner where refreshment is concerned: easy, fresh and zippy.", "Rounded acidity recalls the freshness of green apple and pear rather than that of citrus. Very clean and streamlined but with pleasant substance and just a little enticing spritz. Simple but very pleasant.", "Creamy pear with overtones of mint presents an inviting nose for this soft but streamlined wine. Ever-so-slight fizz lends additional freshness.", "Deliciously ripe and juicy pear mingles with yellow plum and greengage on the nose. The palate, conversely, is held tight in a bright citrus corset featuring grapefruit, lemon and barely ripe tangerine: a layered mix of enticing, zesty flavors that refresh and scintillate. White pepper and some herbal spice just manage to edge in and will develop more fully with time. Clean, taut and very exciting.", "The nose gives little away\u2014it needs some air\u2014but the palate is dense with blueberry and black cherry. The tannins are very fine but firm and find a lovely counterpoint in the fresh acidity. Soft notions of tar and smoke envelope the plummy fruit, making this all the more alluring. Lovely now, but with future potential through 2020.", "Notes of yeast and fresh pear hint that this is for keeping. Fruit is still held tightly curled at the core, waiting to blossom, while hints of peppery, herbal, yeasty spice already hold sway. This is concentrated but remains elegantly slender and beautifully toned. Poise and structure are the hallmarks.", "A very savory, earthy character appears amid the lemon-zest palate that also features a salty, rock-solid statement. This is not for the fainthearted: a compact bundle of pure life with an utterly compelling nature and a lip-smackingly clean finish.", "A nose of pure lemon zest also has the faintest notions of juniper and bitter orange peel that seem to assert themselves more on the slender, sylph-like body of this incisive wine. That lemony purity illuminates the taut palate and highlights those spicy reaches that are merely hinted at. A subtle wine of immense charm.", "A hint of yeasty earth still clings to the lifted, uncompromising citrus purity that rises from the glass, still as tightly closed as a leaf-bud in winter, yet holding everything in readiness to burst forth after some bottle age. The wiry, dry, straight-laced citrus thrill is already perceptible. What else will flourish is a mystery although that it will be of exquisite quality and purity is a without a doubt. Lay this treasure down and look forward to it. Drink 2018\u20132015.", "Smoke and fruit, citrus peel and cream\u2014what a seductive combination! This is subtly oaked Sauvignon Blanc of the finest order, from verdant Styria. The palate is taut but elastic, there is focus but also charm and whole oceans of gentle, tropical fruit with a fillip of lively citrus. It is hard not to drink this now but if you have patience, or even better, a whole case, do wait and this will flourish. Drink 2015\u20142020.", "The nose is not very suggestive, however, the palate comes alive and paints a vivid picture of both refreshing and mellow notes of red and black cherry. The body shows a lovely, fine-grained texture that brushes softly against the tongue to send more ripples of cinnamon-spiced cherries your way. Fresh, lively and beautifully aromatic with a mellow finish tinged with peony and rose.", "This opens with smoky, almost smudgy and intriguing notes of yeast. Underneath, however, there is a wealth of green pear and lemon zest. The palate is uncommonly spicy: white pepper, fresh yeast and crushed aromatic kitchen herbs leave a lasting, salty tang that really hits you There is freshness and concentration and echoing brininess on the long finish.", "Some earthy spice mingles with the citrus zest that does not want to reveal itself quite yet, but there are notions of citron and grapefruit peel. There is a textured intensity at the core of this slender body, something addictive and moreish that you simply want to fathom. Light-bodied but rather seductive with an intensity that slowly creeps up on you.", "Ripe yellow pear notes signal a richness that is subsumed on the palate into a salty, zingy, lemon-zest savoriness. Sprays of white pepper flare deliciously at every turn while notes of the freshly cut peel of ripe lemons illuminate everything. A very compelling wine with lots of friendly personality. Utterly moreish.", "Notes of ripe, juicy mulberry and aromatic forest berries create an appealing nose. With some of that same juiciness, the palate manages to be full-fruited but utterly light. The tannins are a gossamer veil, while the midpalate offers a juicy core of freshness, darker hints of black cherry and a little smoke. This wine has poise and juiciness in equal measure.", "A touch of plum plays among the ripe, red-cherry notes of the nose. The palate presents a darker, more brooding aspect of blueberry and forest fruit, with a superfine haze of crunchy tannins. Although the body is slender, crunchy and fresh, it packs an appetizing punch. The finish is refreshing and lip-smacking.", "Grapy aromas are spicy and woody. This is a full, packed truckload of a Malbec with earthy, baked flavors of blackberry and prune. Licorice and a mild blast of bitterness replace the wine's dark-fruit character on the finish.", "Tight, mineral, taut wine, showing citrus, lime zest and pear skin flavors. Stone fruits emerge in an elegant texture. This is structured, powerful, offering serious aging potential.", "The plummy, cherry-like fruit of St. Laurent and its soft, pliable, smooth nature are well captured here. This is a very juicy, easy-drinking rendition that would also work chilled. Drink soon.", "Fragrant hints of white summer blossom also hold a riper, fruitier, almost tropical promise. The light palate is poised with lemony freshness and more of those enticing aromatic overtones. A perfect, light and utterly appetizing summer wine.", "Fruity, immediately appealing berry flavors dominate this wine. It has an edge of wood, but that simply smoothes out the fruit rather than adding tannins. Lively, delicious, drinkable now.", "Trapiche's Broquel is definitely one of Argentina's most consistent Bonardas. It opens with balsamic notes that accent chocolate and blackberry aromas, while the palate is sweet and steady as it delivers plum and ripe berry flavors. Good structure and feel, with just enough acidity to keep it in balance.", "The Pittnauers make something of a specialty of the St Laurent grape, and their success is reflected in this vivid, fruity, juicy wine, an Austrian Beaujolais, all freshness and blackberry fruits topped with acidity. Screwcap.", "Karl Steininger's winery forms part of the new Loisium complex of wine exhibition and hotel in Langenlois, designed by New York architect Steven Holl (commemorated on the label). This wine comes from the adjacent vineyard. It's a full, rich style, rounded, with creamy apple flavors, touched by white currant acidity. Glass stopper.", "Black fruit and graphite aromas come with an earthy heaviness. This is intense, with driving tannins pushing the flavors of black plum and stewed meat. The finish is big and fruity, with a rubbery feel.", "This is mellow up front, with mild aromas of melon and baby powder. It feels fresh and easygoing, with apple, citrus and vanilla flavors. Drink well chilled, and soon.", "Fairly round in the mouth, this has blackberry, vanilla and butter notes. It's rugged and simple, but tasty.", "This opens with huge aromas of dark berry, cola and maple. The palate is ultratannic and grabby, with a sandpaper mouthfeel and big, boistrous flavors of black fruit. Syrupy and tannic on the finish, it has an overt rugged feel.", "This lush, extracted Malbec oozes grapy aromas of blackberry and cassis. The palate matches the nose: it's intense and fully extracted. Toasty oak frames blackberry and marzipan flavors prior to a rich finish that's almost syrupy. This is a monster Malbec. Drink through 2022.", "Pure, ripe blackberry aromas are heady, toasty and crisp like burnt bread crust. This Malbec has a profound, drawing mouthfeel defined by full extraction and muscular tannins. Savory flavors of blackberry and roasted plum end with depth, focus and welcome freshness. Drink through 2023.", "With black cherry fruits, spice and a leathery character, this is a firm, tight wine. It does have plenty of fruit and acidity to go with the tannins. There's a chunky feel to it, the acidity waiting to come through on the finish.", "Roll out the barrel as far as aromas go; it's got a lot of toast and popcorn. The palate is creamy and smooth, with apple, peach and a fairly high level of sweetness. Regular on the finish, with some leftover popcorn and spiced apple.", "Sweet it is, but given the price it is good wine with mass appeal. Apple, pear and mellow citrus aromas and flavors feature zero funk or mealy character, and the finish offers a dab of butterscotch. Shows mild residual sugar but many consumers will like that.", "A grabby wine with earthy/mulchy aromas, licorice and prune aromas. The palate has a balsamic character to the black cherry and dark plum flavors, and the finish is more of the same. Solid enough but it doesn't vary much or improve along the way.", "With its light touch and fresh acidity over the delicate honey flavors, this is an immediately delicious dessert wine that doesn't dominate by knock-out richness, but by its finesse. Acidity goes hand in hand with the ripe pineapple and peach flavors. Worth aging, maybe 4\u20135 years. Glass stopper.", "The nose already hints at juicy ripeness, while the palate makes the promise manifest with an explosion of ripe and juicy red and black-cherry flavors. This wine is easy and fruit-driven, bouncing exuberantly on the palate. It can be chilled and would be fun at picnics where a lively but not heavy red with just a little grip is just the ticket.", "A touch of redcurrant plays on the lemony nose of this rather pale ros\u00e9. The zesty palate has an edge of white pepper and is both light and dry. Zippy with a crisp, appetizing finish, it's almost thirst-quenching.", "Ripe and creamy, this is full of rich pear and green plum fruit. It has weight and is layered with acidity, with a spice note and a taut, mineral texture. This is complex and age worthy.", "This is concentrated fruity and very spicy. It has an intensity of fruit flavor, its nutmeg character balanced by crisp green apples, pear skins and a great depth of acidity. Screwcap.", "Initially wood dominated, this then reveals mint, dark chocolate and black currant flavors. An impressive Bordeaux-style blend that's concentrated while retaining the correct sense of structure and acidity. It needs aging. Screwcap.", "Lush, classy aromas of balsam wood shavings, coconut, vanilla and dark-berry fruits open this hefty Malbec that spent two years in oak prior to bottling. A ripe thick palate maintains full-bodied balance, while this tastes dark, toasty and like a mix of chocolate, coffee and spiced blackberry. Peppery spice notes offset by mocha flavors are prominent on a saturated finish. Drink through 2022.", "Gritty aromas of creosote, campfire and road tar are dark, woody and oaky. A clampy, angular palate deals firm tannins and acid-driven flavors of plum, berry and minty oak. A tarry tasting, peppery finish is loud and rugged.", "Berry and cassis aromas turn more saucy with airing. This has a sticky mouthfeel with protruding acids, while flavors of plum and citrus finish short. This is good if you're looking for the basics.", "Dark in color, with rooty, leafy aromas of berry fruits that turn flatter with airing, this warm-style Pinot Noir feels wide and grabby, with some flab on its hips. Black plum and toasty flavors simmer on an dull, weighty finish.", "Strawberry and herbal aromas are decent but a bit green. This has a jammy feel, with basic berry flavors that finish minty but fresh. Overall, this is a middle-of-the-road Malbec.", "Grassy strawberry and raspberry aromas smell false as well as floral. A blocky palate with jammy stickiness and rubbery tannins carries medicinal, resiny, candied berry flavors, with green overtones. This feels raw on the finish while tasting green and jammy.", "Mossy, spicy blackberry aromas are more encouraging than what comes after. This is rubbery and astringent, with blackened flavors of licorice and toasted oak.", "Sharp berry and cherry aromas are like nail polish. A hard palate offers zero give, while plum and cherry flavors are tart before turning more sour and medicinal on the finish.", "Violet, black cherry and berry aromas are elevated by mocha and coffee aromas, while the palate is deep and layered. Flavors of boysenberry and plum are creamy and rewarding, and the finish offers plenty of fruit in addition to oak. Maybe not super complex, but the wine's bold meatiness makes up for that. 1,000 cases produced.", "Think Asti Spumante with this light, fresh, crisp, and delicious ap\u00e9ritif style wine. It has a lively palate and just a hint of candied perfume.", "A soft, rich wine, with some fresh fruit, but also a sweet strawberry jelly consistency. The wine has a tight edge of dryness, with dried fruits and spice. Mostly, it is big, brash and fruity.", "Stout aromas of ripe blackberry and cassis come with mocha and dry spice notes on the nose of this Malbec-Cabernet Sauvignon blend. A firm mouthfeel with grinding tannins is a good set up to oaky, ripe berry flavors accented by wood grain, cocoa and cinnamon notes. Plenty of oak graces a long, ripe, solid finish. Drink through 2018.", "Asphalt and gaseous aromas take a while to settle, but after they do, leather and scratchy blackberry scents surface. It feels big and brawny, with max extraction. It tastes masculine but salty, with bitter chocolate and peppery accents. Bulky for $11 wine.", "Oily citrus aromas offer side notes of air freshener and apricot. This atypical Chardonnay feels creamy and full, with mild acidity. Floral buttery leesy white-fruit flavors finish a bit soft. Drink now before it loses more steam.", "Heavy oak, like the kind you get in a sawmill, is the opening on this Malbec-Bonarda blend, and that's supported by grapy aromas. Saturated, rough and bulky on the palate, this features massively spiced, lavishly oaked berry flavors that lead to a banging finish with scraping tannins.", "Stone-fruit and melon aromas are a touch gritty and sulfuric. This light-colored racy Chardonnay is citrusy on the palate, with acidic grip and grab. Tangy citrusy buttercup flavors finish sturdy and steady.", "Baked raisiny aromas are dominant and suggest overripeness. A heavy palate is rich but lacks flow and ease. Baked berry and raisin flavors are tasty but by now it's obvious that this lacks finesse and is off balance.", "Dark in the glass, this has a moderately complex nose, with notes of black fruit, leather and spice. It feels tight, fresh and snappy, but not excessively wide or structured. Flavors of ripe berry and cocoa lead to a solid finish, which has a controlled, smooth feel. A blend of Cabernet Sauvignon, Malbec and Merlot.", "A full blast of oak and related aromas open this creamy, ripe wine. Plump on the palate but with just enough acidity to preserve balance, this rich, friendly wine features walnut, papaya and citrus flavors that finish woody, smooth and long. Drink now.", "Lush blackberry and boysenberry aromas are matched by cola and toast notes on this ripe blend of 70% Malbec and 30% Bonarda. The palate is flush and grabby, while saturated flavors of blackberry and black currant finish with power and toasty oak. Drink through 2019.", "Solid berry and oak spice aromas turn darker and more rubbery as this airs out. A strong-boned, grabby palate holds medicinal berry and mild hickory flavors. On the finish, this is big but also tannic and bumpy.", "Dusty peach aromas are round and hold up to scrutiny. This densely colored Malbec ros\u00e9 is ready to drink, with flavors of melon and peach. A touch of skins character adds complexity and texture to the finish. Drink immediately.", "Ripe berry, toasty oak and vanilla notes drive the nose on this Salta Malbec. In the mouth, it is creamy and thick, with modest acidity. Oaky flavors of baked berry fruits and black currant finish jammy, soft and spicy, with a pervasive note of oak-based clove.", "Heavy-handed oak on the nose is reflected through aromas of wet cement, char and wood resin. A grabby palate is full of oak tannin, while this tastes saucy and earthy, with savory berry and black-plum flavors. On the finish, the flavor of residual raw oak is strong.", "Ripe and aromatic yellow pears on the nose combine with bright lemon freshness on the palate to result in a zingy summer wine. Drink now.", "Citrus scents mingle with green pear peel. A textural vestige of phenolics suggests that this wine belongs on the table.", "This barely salmon-colored charmer offers citrus freshness in a delicate frame. It makes a light sundowner-sip and ideal ap\u00e9ritif.", "A little lemon, a little pear and a little spritz on the palate are backed by wonderful texture. This will be even better when served with food, even though the lemony acidity on the round body makes for easy drinking.", "A highly perfumed nose offers potent aromas of bath soap and lychee. The palate is chunky but kept on par by lively acidity. Lychee, melon and lemon flavors finish sweet yet briny. Drink now.", "Slightly lactic notes on the nose detract from the citrusy freshness of the simply refreshing, easy-drinking palate.", "Jammy blueberry and boysenberry aromas include graphite and ink notes. This feels jammy to the point of being sluggish and heavy. Syrupy but not sweet flavors of herbal black fruits finish with a lasting gamy note.", "Strident aromas of licorice, herbs, berries and mint make it interesting, while the palate is light and fresh, with raspberry and red currant flavors. There's not a lot of heft, extract or depth to the wine, but it's likable and unhindered by excess oak and such. Enjoyable due to its unchallenging simplicity.", "Given the dearth of good Argentinean ros\u00e9s on the market, this one from Cafayate (based on Malbec) is pretty tasty, balanced and interesting. The nose is succulent and not offputting, while the palate shows fresh red apple, cherry and length to the finish. Not complicated but racy and clean.", "Earthy and seemingly on the edge of being overripe, this is a wine that deals dark-fruit flavors, a milky, malty underlay, and a fairly sound mouthfeel. Ample tannins and resiny, peppery afternotes re-announce any previously detected oak, and like many wines from this vintage it's overly expressive.", "Neutral for the most part, but this light-framed white slips in pear, orange and spice notes while maintaining a nice, juicy profile. Nothing more than a refreshing, lime-infused dandy. But what's wrong with that?", "Luscious Mirabelle plums and honey melons are tempered by hints of smoke. The slender palate leaves an impression. Assertive but light, it finishes with a long, clean cut.", "A touch of flint and hints of gunmetal show amidst yellow grapefruit and lime peel. The body is fresh and zesty but has a fullish core. Within a year or two the aromatics will fully open. Drink as of 2016.", "Grapefruit peel and ripe Mirabelle plums are just hinted at on this sleek white. Thrilling acidity counters alcoholic warmth and give poise to the concentrated body. It still needs to open up more but promises pleasure.", "Fresh red apples and juicy, ripe pears beckon on the nose at first, then peachiness shines through. On the palate it's even riper with a satisfying heart of fresh and baked apples and a rounded, almost bouncy structure that has some thing celebratory and joyous about it, with lots of lively freshness, zip and length.", "Fresh, ripe, green grapes and white summer blossom promise refreshment that the palate promptly delivers, a streamlined, concentrated but still rich wine with a layered, textured midpalate and notions of green apple, Amalfi lemon peel and green walnuts: simply delicious.", "Berry, plum and raw oak are common aromas for a young, high-end Malbec from Mendoza. This has bright acidity to go with extracted berry power, while flavors of jammy black fruits, baking spices and chocolate offer intricacies like nutmeg and anise on the finish. Drink through 2019.", "Cherry and berry aromas open this slick feeling Malbec. Sweet berry flavors are ripe, candied and medicinal. A candied flavor carries onto the finish, which darkens a bit at the end.", "Melony aromas and a simple mouthfeel render this an enjoyable Torront\u00e9s. Melon, apricot and lychee flavors all fit the bill, while the palate is round and viscous. Drink now.", "This blend of Malbec, Bonarda, Syrah and Cabernet Sauvignon is oaky and minty up front, with pencil lead and exotic blueberry aromas. In the mouth, this has a fast pulse, while flavors of Middle Eastern spices, cassis and blueberry finish briny but short.", "Beefy black-fruit aromas are inviting for their accents of licorice, coconut and crushed minerals. Feels lush, layered and intense, the perfect framework for lusty blackberry, toast, mineral and espresso flavors. Long, warm and dense on the finish. Drink now through 2016; made from Malbec, Bonarda and Cab Sauvignon.", "A bit of dust and leather for openers, with short black-fruit flavors and a big wave of tannins on the palate. So expect some grab and choppiness. Despite moderate hardness, there's good dark fruit and limited herbal intrusion.", "From Santa Carolina, this Malbec is what you'd call meaty but a little raisiny. It shows signs of mild reduction, which pushes the flavors to marmalade. Pepper and a little coffee-like bitterness on the finish close the show. Drink now. Imported by Carolina Wine Brands USA.", "Mildly lactic on the nose, with rhubarb and some leafiness. Gets better with airing as it offers chunky, rubbery black fruit and licorice flavors. Finishes thick and chewy, with grabby tannins. Not the most exciting, lively wine going but decent enough.", "Sharp and sassy for the most part, but with airing things improve a bit and you start to find red fruit and honest spice. The feel is lean and vibrant, with jumpy acids creating a crisp mouthfeel. Will settle somewhat but won't ever deliver much in the way of rich berry fruit or a chewy mouthfeel.", "Dusty orange and nectarine aromas are nice but highly regular. This feels round, easy and melony, while flavors of honeydew and pear are mellow and finish soft. It's friendly and quaffable.", "Gritty, muddled dark-fruit aromas come with burnt overtones. This has a hard, grinding palate along with roasted blackberry and raisin flavors. A minty character and hard tannins drive the finish.", "Aromas of cedar, juniper, graphite and blackberry are woody and full but fail to announce fairly the choppy astringency the palate brings. Herbal blueberry, pie cherry and mint flavors end with tangy, tart, borderline sourness on the finish.", "Dense, lush aromas of coffee, blackberry and turned earth give way to notes aged Gouda cheese. The jammy palate is packed with a mix of blackberry, plum and cassis flavors that blend together. A compact, grapy finish shows no hard edges, gaps or breaks. Drink through 2022.", "Hedonistic berry, raisin and fig flavors are complete. While this is tight and tough on the palate, it's solid as a boulder in terms of structure and balance. A ripe mix of black-fruit and mocha flavors finishes with all the power one could ask for. Drink this Bordeaux blend through 2027.", "Dusty berry and plum aromas are inviting and come with notes of vanilla and coconut. This blend of Cab Sauvignon, Malbec and Cabernet Franc is flush while displaying a firm grip. Flavors of vanilla, mocha, black cherry and blackberry finish deep and with a lasting hint of fig. Drink through 2024.", "This wine is produced from fruit that was sourced from Leithaberg vineyards in the northwestern corner of Lake Neusiedlersee. It's powerful with dense tannins that accompany the bright red-fruit flavors. Acidity cuts right through the solid structure, giving it a fresh finish. Glass stopper.", "From the Heideboden Vineyard, this rich and fruity effort combines an intense black-plum flavor with solid tannins. It has a dark character that shows the severe side of Zweigelt. Age for 2\u20133 years. Glass stopper.", "A big wine in every sense\u2014including its heavy bottle\u2014this is as dense as Zweigelt gets. It retains some of the great bitter-cherry flavor characteristic of the grape, adding spice and wood notes, plus a dense, firm texture. As it develops, this will show impressive depth of flavor.", "This is a rich, plush Cabernet, with a sense of elegance. It smells like prune, blackberry, coffee and toast. The concentrated palate boasts prune, olive, coffee and dark berry flavors. Drink or hold for a few years.", "The Riesling perfumes shine, and its light, almost dancing character is blended with a more complex set of yellow fruits and mineral texture. The result is a serious wine that demands to be aged for at least four years. Screwcap.", "Serious spice, black currant and herb flavors combine with firm tannins to produce a wine that is both structured and age worthy. Made from grapes sourced from the Deutschkreutz region of central Burgenland, this should be kept for another year. Screwcap.", "A surprisingly mature-colored wine, with flavors that are of herbs, dark tannins as well as more juicy beets and dark black cherries. There is firm concentration, but the wine should be drunk now.", "Dark berries dominate here, but there is also an intriguing edge of tight spiced minerality. With its strong acidity and important tannins, this is always going to be a wine with an austere side. But the weight is all there, as is the final black berry fruit.", "Lush, opulent scents of Kahl\u00faa-soaked apricots and vanilla custard are inviting, but it drinks drier than it smells, with just a touch of off-dry sweetness compounding the peach and citrus flavors. Lively acidity makes it brisk. \u2014S.H.", "A dry rose, the color of onion skins. The Austrians describe the aroma as \u201csweet tart\u201d because it suggests freshly baked, butter-sweetened pastry crust. It drinks startingly dry and rasping, with citrus flavors and acidity that will make your mouth water.  \u2014S.H.", "This medium-bodied, spicy wine, with a gorgeous ruby color, has tart, sour cherry flavors with rich acidity. It's extremely dry and racy, and turns almost sour on the finish because of the acids, but it's a pleasant sensation. \u2014S.H.", "The bitter-edged sweetness of botrytis counters the luscious notes of orange marmalade. The palate is of immense richness and has a tart gilded richness of candied orange peel and a concentrated pleasant bitterness that is so addictive. There are glints of white pepper. The purest citrus acid runs like a fault line through the wine. This is lovely and luscious now but really made to last. This will age and develop indefinitely. Drink now until 2030 at least.", "The scent of apricot jam is exquisitely pure on the nose, with an added glimpse of orange zest. The palate plays out all its luscious apricot richness, countering it with fresh lemon purity. Perfectly pitched balance between apricot richness and lemon zestiness makes this a delicious but balanced high-wire act. How can anyone resist?", "Heady smoky aromas of blackberry, prune, licorice and fine oak announce a tannic, deep and firmly built palate. Spicy, toasty oak notes blend with ripe blackberry and cassis flavors, while an oaky peppery toasted finish is potent and bodes well for the future; drink this Malbec-Cabernet Sauvignon combo from 2018\u20132026.", "Ripe loamy black-fruit aromas are attractive on their own and benefit from an elegant note of balsam wood. Energetic and balanced in feel, this Malbec tastes of savory meaty black fruits. A toasty lightly oaked finish offers a shot of chocolate and a milder hit of coconut. Drink through 2020.", "Tarry blackberry aromas are piercing and a bit gritty. This feels ripe, plush and balanced, with blackberry, spice and herbal flavors. A moderate note of heat rises to the surface of a finish with herbal blackberry flavors.", "Brambly aromas of leather, mint and berries lead to a fresh, fruity, pulpy palate with a jammy feel. Lightly herbal berry, plum and spice flavors finish with a touch of minty green.", "Dusty floral plum flavors are fresh, not over-extracted. Solid but regular on the palate, this tastes of oaky spicy dried cherry and plum along with tobacco. Latent acidity and grabby tannins make the finish abrasive.", "Classic Gr\u00fcner Veltliner, this combines a creamy texture with crisp green fruit. Bright, fruity and ready to drink.", "Aromas of tire rubber, black cherry and citrus peel are tight and closed. This feels dry and tannic, with little give. Dark-berry flavors come with a dash of salt, while this remains salty and feels dried out on the finish.", "Smooth berry and chocolate aromas control the nose on this Cabernet-Syrah blend. On the palate, it's lush and full, with a streak of citrusy acidity. Flavors of plum and berry come with chocolate and vanilla accents. Regular on the finish in terms of length, power and complexity.", "Fleshy, ripe black cherry fruit pervades nose and palate, there are some palpable tannins framing all that fruit and of course the telltale notes of Zweigelt pepper. An uncomplicated red for every day. Drink soon.", "Just a hint of cinnamon hovers over the scent of ripe blueberry. On the palate, Zweigelt's pepperiness pervades the juiciness of the fruit. This is simple, light-bodied, with barely any tannins, but full-fruited and fun. Drink soon.", "Zestiness pervades nose and palate: this is so citric and fresh that grapefruit peel is the chief marker. This typical Thermenregion blend of its two indigenous white grapes, Zierfandler and Rotgipfler, shows briskness throughout and will deliver welcome, clean-cut refreshment on a hot day. Drink soon.", "Very ripe black cherries mix with the smell of roasted chestnuts. The ripeness of the fruit pervades the palate and downs it in lush softness. The tannins are equally pliable. There is just enough freshness to keep the balance. Drink soon.", "Slightly fragrant, superfresh and pear-scented, this is a very simple but fun Gr\u00fcner made for sunny afternoons. Very easy, refreshing and fruity.", "Woody, savory, rich aromas of black fruits introduce a rich, creamy, modern palate with lush blackberry, chocolate and vanilla flavors. As a whole, this Malbec is dense, deep and round, with warmth and an overriding baked character. Drink through 2019.", "Smoky, concentrated aromas of blackberry, cassis, charred oak and herbs are complex. This has a tannic, grabby, stretched mouthfeel and herbal, oaky flavors of blackberry and boysenberry. Grabby tannins resurface on the finish, which is woody, long and spicy. Drink through 2022.", "Concentrated aromas of blackberry, licorice root and Graham cracker are lusty. This feels thick on its edges but somewhat sharp and tartaric in the middle. Flavors of molasses, raisin, cassis and blackberry are bolstered by sharp acidity, leaving a finish that hits fast then falls off. Drink through 2019.", "A blend of local grapes (Zierfandler and Rotgipfler) this is impressive. Rich, perfumed, its fragrant fruits a medley of mulberry, pear and spiced apple. The acidity cuts right through, giving a wine that is both very ripe, balanced and finely textured. Screwcap.", "A blend of Sauvignon Blanc and S\u00e4mling, this gold straw colored wine is about freshness and acidity as much as about sweetness. That gives this ageworthy wine a great delicacy and poise, balanced and fresh, the honey botrytis texture attractively layered through this delicious wine.", "Tight, bright acidity leads off this elegant, perfumed wine. With its white fruit and citrus flavors it is both rich and refreshing. A fine mineral streak runs right through this complex, certainly ageworthy wine.", "A rounded style of Sauvignon Blanc that has a full feeling to it. Yes, there is plenty of herbaceous and citrus character but this is just a part of a rich medley of riper fruits all in a steely texture. Worth aging for 2\u20133 years.", "Pink grapefruit plays among the greener top notes while the palate is juicy with green plum fruit. This is appetizing and utterly friendly with a totally clean, long finish.", "The yeasty overtones of fermentation that still cling to this fresh wine are pervaded by lemony freshness. The palate is taut and almost austere with the briskness of that citrus freshness always at its core. There is an intriguing, savory fillip on the finish. Save this for a hot day.", "An incredible lightness of touch is bottled here. This is barely there, lemon- and faintly blossom-scented. There is a balance between a bone-dry, ultralight body and scented freshness. This is the ideal wine for a heatwave, or whenever conversation needs lifting.", "Totally lemon-focused but very textured Pinot Blanc with a mineral dimension. Its slender palate with pointed, brisk acidity that is very typical for the vintage. The lemony freshness on the finish destines this for the table.", "Jumpy cherry and plum aromas are fresh and direct. This has a wiry, grabby palate, with raspberry and spiced plum flavors. Rubbery tannins, edgy acidity and reedy red-berry flavors create an intense but rough ending.", "Tight wild berry and cherry aromas come with a soapy accent. This is blocky and fiercely tannic, with muscular, grapy flavors that hint at blackberry before turning hot and bitter on the finish.", "Dry, briary, leathery aromas come in front of a high-acid palate that's almost shocking in its zestiness. Tart but generic flavors of cherry and red plum finish with a skins-like texture and lasting acidity.", "Standard berry aromas come with sharp, warm notes. A punchy, angular, high-acid palate delivers potent red-fruit flavors along with an active, fiery finish.", "Classically perfumed Riesling, very floral, with white flower aromas and a star fruit and kiwi flavors. There is a definite texture here, an edge of fruit skins, with Mandarin orange acidity to give a vibrant finish.", "Saucy aromas of red plum and tomato are fresh but not overly ripe or fruity. This is also fresh on the palate, but somewhat lean. Slightly salty berry flavors are mildly spicy, while this maintains a theme of freshness and modest fruit on the finish.", "Aromas of baked berry fruits, rubber band and forced oak struggle to be taken seriously. A grabby drawing palate offers stewed berry flavors in front of a finish that's pushed by rubbery tannins.", "Pear, arugula, white pepper and apricots take turns in dazzling nose and palate. A serious, concentrated and mineral vein of power also courses through this sleek wine, which holds even more future promise.", "Initially subdued, the fresh-fruited ripeness of yellow Mirabelle plums and almost an aloe-vera-like scent lead the way, on the palate there is a streamlined but nonetheless nutty,almost smoky, rounded richness with a pleasing lick of freshness. Hazelnuts, wet pebbles and yeasty lees provide an additional dimension to this concentrated, sophisticated wine. This has mileage and will develop over the coming five years.", "A touch of flintstone, a hint of soy-sauce savoriness and the ripe but fresh scent of green pears all bode well for a grippy, concentrated wine. It features a zesty, refreshing core and a lovely notion of wet pebbles. The body is slender and tight.", "Sassy and refreshing, this Riesling bursts with lime, mandarin, Seville orange and Amalfi lemon on a clean-cut but concentrated palate.", "Aromas of flint and meadow flowers mingle in this mineral but juicy and joyous wine. Grapefruit zest underlines the lively acidity. If you are after concentrated, zippy linearity, this is it.", "Crushed camomile leaves and fresh apricots beckon with ethereal lift. The palate oscillates between austerity and thrill with its uncompromising acidity. This is ready and open now but will continue to age.", "With an opaque color and huge aromas of graphite, blackberry, cassis and creamy oak, this epitomizes modern Argentinean wine. The palate on this Malbec-and-Cabernet-Franc-driven blend is weighty, relaxed and deep. Flavors of baked blackberry, cassis and plum come with herb, chocolate and spice accents. Look for additional oak and chocolate on the chewy but smooth finish. Drink through 2018.", "With huge amounts of graphite, toast, wood grain, blueberry and blackberry aromas, this Cabernet Franc-led blend (with Malbec and Petit Verdot) is solid as granite, with a layered structure. Flavors of blackberry, chocolate and herbs dance together, while the finish is long, dark, minty and chocolaty. Best from 2016 through 2022.", "The wine begins with an ethereal lift of dried thyme coupled with candied orange and lemon peels. The palate is dry and intense, as though it were about to reveal the secrets of time held in the rocky slopes where it grew. As a late release, this is a prime example of the rewards of delayed gratification. The palate has taken on an almost oily texture but the tight acidity keeps it elixier-like.", "In this restrained wine, red apple and green pear flavors framed by a mineral backdrop suggest both austerity and longevity. There is well-controlled power here and surprising depth with just a twist of white pepper and a pure finish.", "Br\u00fcndlmayer's flagship wine is made from old vines grown on the Heiligenstein hill. It is as intense as a great Riesling can be, a pure expression of steel, mineral and bitter orange and pineapple flavors. It has great structure and a ripe, concentrated character. This will age long and well.", "Tense, dry wine that brings out all the minerality of the K\u00e4ferberg Vineyard. This is an impressive, ageworthy wine, dominated at this stage by citrus and green apple flavors. Likely to age over many years with its structure intact.", "Intensely rich wine that flows opulently. Rounded warm and concentrated, it has spice, pepper as well as pineapple and peach fruit. It is not sweet but the unctuous character makes it feel so. Needs at least five years in bottle.", "With the heart-stopping acidity and intensity of an ice wine, this is an orange marmalade- and honey-flavored wine. It has a poised freshness to go with that great fruit flavor, delicious to drink now but sure to age.", "Tapiz's best wine to date, and the first one to shoot higher than the basic or reserve level. Aromas of fresh balsam wood, ripe blackberry and cola are clean and deep. Feels just right, with rich, rewarding flavors of molten berry, chocolate and coffee. Finishes warm, toasty and with focus. Has it all; drink now through 2015.", "This fresh, fragrant wine is buoyed by citrus acidity and green apples. It's all fruit\u2014light and bright\u2014finishing with a tangy lemon-zest character. Screwcap.", "This is a lightly fruity wine with attractive red currant and raspberry flavors. It's bright, crisp, touched by vanilla and finished with citrus acidity. Screwcap.", "This is a slightly spicy wine that's rounded and quite rich in style. It leans towards a tropical character although textured and still quite youthful. Give this attractive, ripe wine another six months or so to develop. Screwcap.", "Spicy and fruity, this is a refreshing, open, green and white fruited wine. Lively and crisp, it has good acidity and just a touch of pepper to add another dimension. Screwcap.", "This is mild and lightly oaked on the front end, with peach and apple notes. It feels narrow and focused, with honeyed apple, pear and melon flavors that aren't too sweet or candied. Light and simple feeling on the finish, with elegance.", "Cool, breezy Patagonia is the home address for this light-colored but full-flavored Cab Franc. Cherry, berry and woodsy aromas set up a firm, wide palate with lightly herbal, leafy flavors of berry fruits and chocolate. Cocoa dust and a pinch of saltiness are noted on a full finish. Drink through 2022.", "Aromas of stalky berries are bold but a touch murky and gritty. This blend spent more than two years in oak, so it tastes chocolaty and rooty, with blackberry notes. A ripe, stewy finish runs short and toasty, with a raisiny aftertaste.", "The nose promises creamy freshness with the telltale passion fruit notes of Sauvignon Blanc wrapped in a rounded, sunny palate which restrains aromas but delivers lime-zest refreshment and a very clean, satisfying finish.", "Very ripe, juicy green pears are the chief notion on nose and palate. The body is light but boosted by alcoholic heat, there is a lovely seam of freshness and a very clean-cut finish.", "The merest hint of ripe stone fruit presents itself on the nose. The palate has the same clean stone-fruited charm, reminiscent of freshly harvested yellow plums. The unoaked palate is balanced and has a pleasant, plump weight, leavened by natural freshness and verve. A lighter style of Chardonnay with great charm and lingering freshness.", "Slight spritz enhances the green, crunchy apples of this fresh, friendly blend of Neubuger and Gr\u00fcner Veltliner. Gr\u00fcner's earthiness and Neuburger's nuttiness shine through but the overall tone is one of lightness and joy.", "While showing roasted, tomato-like aromas, this Malbec from northern Argentina also features a nose full of tobacco, earth and berry fruit. There's acidic snap to the palate, but that only pumps up raspberry, toast and mild herbal flavors. A spicy, woody finish tastes exotic and saucy.", "This is a jammy, dense and pure Cabernet, with meat and berry aromas that mix in touches of graphite and chocolate. It feels a little hard and acidic despite its size, while the flavor profile is of mossy berry fruit and chocolate. Tight and nervy, this offers lots of acidic push on the finish.", "The dryness of botrytis dominates this wine. There is a sweet undercurrent, but the main feature is of baked apple skins, tight structure and spice. It does need aging for all these features to come together.", "A well-made Malbec that should please almost any fan of red wine. The nose is concentrated and full of black fruit, so it delivers what you'd expect. The mouthfeel is balanced, with medium weight and easy tannins. Black-fruit tastes of all types make for a solid flavor profile, and the finish offers mocha and cleansing acidity. A rock-solid wine for beef and pastas.", "Plum and berry aromas are infiltrated by touches of leafy green and leather on the nose of this texturally sound, herbal-tasting Malbec. Flavors of plum and spice are a touch weedy, while baking spice and clove notes take over on the finish.", "The welcoming aromas of red berry and cherry are slightly smoky and spicy. Showing good body, this has light tannins, with flavors of toasty plum, berry, chocolate and spice. It's round, mellow and easy on the finish.", "This delivers a solid mix of red fruits, herbs and spices on the nose. The palate feels a little jagged, but it's forward and contains lively flavors of cherry, plum, nutmeg and brown sugar. It's fruity on the finish, with a dash of cocoa.", "Aromas of tar and rubber give way to rich black fruits and toasty oak. A hard, tannic palate means this needs air or meaty foods. Oaky, resiny berry and cassis flavors finish chocolaty, with intense tannins. Drink through 2021.", "Superb, rich, fruited wine that has an intense creamy character to go with spice and ripe apples, peach and greengage. It has great elegance, a very stylish character, keeping the richness beautifully in balance. Age this wine for 3\u20134 years.", "This Malbec-led blend (with Petit Verdot and Tannat) is muscular and piercing on the nose, with aromas of brick dust, black cherry, cassis and raisin. The palate is saturated and creamy, with a lactic sensation competing with rubbery tannins. Flavors of vanilla, raw oak, tomato, plum, herbs and chocolate are complex and finish with multiple interest points along with mild heat. Give this more time, if possible. Best from 2018 through 2022.", "This Bordeaux-style blend screams out friendly, from its warm, earthy bouquet of marzipan, earth and black fruits to its flush, layered palate to flavors of plum, berry, chocolate and fig. Finishing notes of licorice, spice and chocolate are plump and generous. Drink through 2019.", "Concentrated blackberry and desert brush aromas are dense and intense. While this is very rich, it's not overbearing or out of whack. Blackberry flavors with savory spice and earth notes end toasty but not overly complex. Drink through 2019.", "Riper notions of yellow plum and melon mingle with Gr\u00fcner's attractive freshness, here expressed by lemon and lime zest flavors. The palate adds extra verve with a pleasantly bitter phenolic edge. This is a taut, clean, super-fruited textbook example of freshness with tons of verve.", "Yellow grapefruit peel, crushed white peppercorns and fresh chervil paint a picture of a quintessential Gr\u00fcner here: flavorsome but not heavy, concentrated but slender, easy to enjoy but never facile. More ripe pear fruit lurks temptingly at the core while that grapefruit theme is utterly convincing and captivating.", "Fresh lime and lemon aromas lead into a soft and creamy wine, with just a hint of spice and lychee. Final grapefruit acidity renders the wine as crisp as possible. Drink now. Screwcap.", "Slightly funky notes of yeast hover above a citrus freshness. The palate is totally crisp but rounded out by more funky, spicy notes that highlight pepper and yeast on the slender, crisp body. This takes time to come out of its shell and will benefit from some bottle age. Drink from 2017.", "Smells less like fruit and more like a combo of rubber, cement and tin. The mouthfeel is hard and the flavors are rubbery and chemical, with some oaky red fruit rising to the top. Hard tannins don't help.", "An oaky wine that's funky at all checkpoints. The nose is briney and cheesy, while the palate is astringent and offers a speck of orange but mostly just resiny oak. And it's barrel city on the finish.", "Dark in color, this chunky, ripe Malbec opens with blackberry, earth and rubber aromas. That bold, full quality carries onto the palate, which is staunch and bullish, with pepper and berry flavors that finish dry, yet weighty and lush.", "Like many wines from this vintage, Melipal seems afflicted with 2005 blues. It has black plum and some woody char to chew on, but also saline and frisky tartness. Gets better with airing and will show best with food, but it's clearly a step down from prior years.", "Yellowish to tan in color, this young wine is already showing signs of age, but get it early and you'll find creamy but sturdy flavors of squash, kumquat and peach. There's oak in support and plenty of personality. Whether that personality is universally appealing, however, is doubtful.", "A wonderful wine from the Uco Valley of Mendoza that opens with fine fruit, richness and molten earth. The palate is big as they come but not hard and out of whack, and the flavors are an amalgam of rich black plum, berry fruit, fig paste and chocolate. Smoky and sultry on the back end, with mocha and coffee for finishing notes. Drink now through 2014.", "This is a deliciously fruity, fragrant wine. It has a fine balance between its fresh acidity and ripe apple and pear fruitiness. It's a wine to be drunk young to enjoy its forward, bright character. Screwcap.", "Pencil eraser, plastic and vanilla are all reflective of the oak thrown at this blend of Malbec, Cab Franc and Petit Verdot. In the mouth, this is heavy, grabby and hard, while blackened flavors of oak and baked fruits set up a finish with creamy oak, herbal accents and heat.", "Full in the mouth, the wine has ripe pear and lime flavors. It has a funky edge to it as well, with more rustic flavors. Give the wine six months to come together. Screwcap.", "High-toned, raw aromas of cherry and currant are backed by toasty oak and mint. Lively and lifted as well as choppy in feel, this tastes mostly of char, plum and peppery spice. Things blacken up on a hot, firm, toasty finish.", "This is a wine that feels heavy, with rich apricot flavors that lack freshness and balance. It's not a wine for aging, but will go well with cakes or pastries.", "Stalky, burnt aromas are gritty and not fully clean or appealing. A grabby, raw, tannic palate is rough and grating, while this tastes much like the nose suggests: stalky and tomatoey. Heavy tannins and a mild but steady burn add to the toughness of this Cabernet.", "Tropical aromas revolve around lemon-lime. This is acidic without much body. Flavors of lemon, melon, mango and green apple are lean and finish with tangy, pithy citrus flavors.", "Bone dry, deliciously crisp, this young Riesling exudes minerality, steel and flint while giving flavors of green apple, grapefruit and white currant. It shows great acidity in its tight, taut finish.", "With maturity beckoning, this wine already emphasizes its petrol, its herbal fruit character. The aromas of white flowers are there, but the acidity is less fruit, more texture, surrounding toast and lime jelly flavors. Screwcap.", "A balanced blend of Sauvignon Blanc and Chardonnay gives a rich wine, with mineral, pear and layered wood flavors. There is some herbaceousness, but the wood and creamy Chardonnay give broadness and richness.", "This Traminer brings out all the spice associated with the grape, adding pepper, quince and some toastiness. If you want to drink lychees, this is where to come, but there is more to the wine, because the acidity adds its element of freshness, and there is considerable richness.", "The densely planted vineyard that gives this wine its name yields fine concentration, dense pear and melon flavors. The apple skin texture also shows a distinct bite of acidity. Wafts of fruitiness combine with pepper right to the end. An impressive, ageworthy wine.", "A deep, developed wine with cola, licorice and prune aromas. The palate is poised and balanced even if it's rich and very ripe. Layered in the mouth, with plum, prune, chocolate, coffee and fine spice, which is about as complete a package as you'll find with Malbec. Cabernet and Syrah; drink now through 2015.", "Light berry aromas mix with brine, cumin and sweet spice on the nose. In the mouth, it's rather lean and juicy, with sharp acidity creating fresh red berry flavors and tang. Turns more piercing and citrusy the longer it airs out.", "Funky smelling, with a mix of sweat, hot summer field and leather. It's more fresh in the mouth, with adequate acidity and stalky, slightly minty flavors mixed with mild berry notes.", "Rubbery, dense aromas are murky and on the green side as leafy, tomato notes rise up. Feels a bit thick and heavy, with herbal, sticky, sweet berry flavors mixed with a syrupy grab. Carries its weight in plodding fashion; a sweet and unctuous Cab.", "Neutral on the nose, with a touch of white fruit essence peeking through. The palate is easygoing and slightly lemony, with lemon-lime flavors and tropical overtones. Finishes sweet and bland.", "Stalky aromas suggest hay and green herbs, with raspberry in the backdrop. It's hot and short in terms of mouthfeel, with herbal flavors leading the way and berry fruit running behind. Dry red fruit and herbal notes dominate the finish.", "Starts out volatile, with a burning sensation to the nose. After settling, the palate shows heat along with baked apple, melon and bitterness. Finishes solid but pithy, with some leftover heat.", "Opens with jammy aromas but it's also stewed and stalky. The palate is resiny and tannic, which means it's grabby. Tastes a bit leafy and burnt, with spiced, roasted red plum flavors. Offers mostly oak spice and heat on the finish.", "Glorious perfume emanates from the nose, suggesting that cologne-like blend of citrus with far more mellow notes of musk and pine. The palate reveals a repository of ripe, yellow plum, and of bouncy, fleshy juiciness. A fresh seam of acidity culminates in a lip-smacking finish on this perfumed, light-bodied Riesling.", "Spent ash in a cold grate and wintery wood smoke make for an intriguing nose. Fresh red currant flavors appear on the palate, still tinged by that unusual ash note. Earth pervades in every aspect of this wine. Even though its texture is light and silky, it manages to remain lingering on the palate. We need to wait to see the true colors of this elegant wine emerge. Drink 2018\u20132025.", "Very slight notions of honeycomb hover over the nose before giving over to restrained, hazelnutty oak flavors. This is fruity but sprightly, rounded and precise, fresh but medium-bodied. Right now, it is still full of primary fruit flavors\u2014think red apple and citrus\u2014but this will mature beautifully and become ever more mellow, but with pleasing freshness. The long aftertaste is very promising.", "Oak, stone, and spicy moss appear on the nose before black fruits shimmer through. The palate boasts juicy but restrained black fruits, spicy cinnamon edges of oak and a little aromatic leafiness. There is a fine structure but the tannins are supple and smooth while the fruit flavors echo soft vanilla notes. Good now but this will get even better. Drink 2018\u20132025.", "The smokiness which on the nose melds seamlessly with red apple flavors becomes more dominant on the palate, revealing a rounded nuttiness. There is a creamy lemon freshness, too: an internationally recogniable Chardonnay style but with the purity of Austrian fruit and continental freshness.", "Ripe Concord pear informs the nose and palate. This is gentle and smooth, elegant and fine-boned\u2014yet there is a juicy, ripe core brightened by citrus freshness that makes this a real tonic of a wine. Lovely and full of charm, with a masterfully light touch.", "This is a very rich wine that's smooth and concentrated. The slopes of Leithaberg on the west shore of Lake Neusiedl have great sun exposure, making this wine full in style. It has minerality as well, giving a steely edge to this impressively ripe wine with its pear and apricot fruits and spice notes.", "This is a typically fragrant and fresh Gr\u00fcner but with great class. It's very ripe and fruity, with acidity that offers a refreshing line of citrus. The Hundsleiten Vineyard's minerality comes through strongly here with a steely texture that finishes the wine with dryness. It's an impressive wine for aging over the next 2\u20134 years. Screwcap.", "Highlighted with peppery spice, this is a dense and rich wine, but smoothly textured with a layer of tangy acidity. It is concentrated on the palate, but marked by a light prickle on the tongue, and citrus flavors shooting through at the end.", "A beautifully perfumed wine, this is very mineral and steely with currant flavors, a splash of lime and complex acidity. Behind this, there is a more ripe character, with richness and a warmer feel. Great acidity and youthfulness promise several years' aging. Screwcap.", "Sourced from 50 year-old vines, this is a concentrated wine with acidity a defining partner to the white fruit and citrus layers. A touch of sweetness gives it richness and softens the intense acidity. Worth aging for four years and more.", "Markus Huber manages to get great ripe, full flavors from his Gr\u00fcners. That's the main character of this wine, from a single vineyard, that offers rich creamed pear and nutmeg flavors along with a shot of acidity to contrast. Screwcap.", "This is an impressive, solidly tannic wine that needs aging. The black plum flavors are still dominated by spice and wood, lending a dry and dark character to the wine. Solid with good depths of flavor, the wine should be kept for 4\u20135 years before opening.", "This is a bold wine with spice and pepper, but also great, juicy black fruits. The palate is rich\u2014not too heavy\u2014with layered blackberries and acidity over soft tannins. It's worth aging for 3\u20135 years but can be drunk now for its fruitiness.", "This is a finely perfumed wine, well balanced while rich. It has a great mineral texture to go with its delicate white fruit and orchard blossom aromas. With its fruitiness and its subtle structure, the wine could age over at least five years. Screwcap.", "Spicy red-berry aromas with an accent of musky, cheesy oak get this Malbec-Bonarda blend moving in an interesting way. A tight, pointy palate with lean acidity houses flavors of plum and berry along with creamy oak and vanilla. Lactic oak is a factor on an otherwise bright and spicy finish.", "Dark berry aromas are smoky and stout, and overall this well-oaked Malbec gives off a sense of seriousness on the nose. In the mouth, there's tension but also balance. Flavors of blackberry and cassis are oaky but expressive. It's spicy, a touch resiny and lasting on the finish. Drink through 2019.", "Waxy, dusty apple and oak aromas reflect the 30% S\u00e9millon, but this is mostly Chardonnay in quantity, style, feel and flavors. Salty melon, tropical notes and nicely laid-out oak flavors turn a touch bitter on a weighty but healthy finish. Drink this classy white blend through 2018.", "A rather flat nose with just a hint of pear leads to a rather dilute, incongruous palate where the chief marker is unbalanced acidity.", "Juicy blueberry and ripe blackberry dominate nose and palate on this easy-drinking, fresh-faced and fruit-forward red. The tannins are barely there and while the body boasts ample fruit, there is no heaviness. This is Zweigelt as it's meant to be: fun!", "Styria's trademark Sauvignon Blanc in its purest, freshest form. It has delicious acidity, pear and white peach flavors and a burst of grapefruit freshness. Drink now, or hold for a year. Screwcap.", "Ripe blackberry and cola aromas comes across as foresty and nice as a whole. This saturated, dense Malbec shows brutish, choppy tannins along with flavors of blackberry, exotic spices and fig. The finish remains rough and turns hot. Drink through 2021.", "Jammy aromas suggest a mix of sugar beet, reedy red fruits and Graham cracker. The palate on this first-ever Cabernet from Punto Final is big and blocky, with oaky, herbal flavors of spiced berries. A lively, semisweet finish has a molasses hint and mild green accents.", "This is an attractive, ripe red-fruited wine that is showing its best already. Soft tannins, juicy red berries and a light shot of acidity all come together easily and freshly. Drink now. Screwcap.", "The wine has weight, rich tannins and touches of spice. Acidity from the black currants and red berries shows through strongly, lending a juicy character to the aftertaste. This is not a wine for long-term aging, so drink from 2015.", "A perfumed wine with crisp, tight acidity, this is vibrant with light pear flavor and a delicious, refreshing aftertaste. Screwcap.", "This is a honeyed wine, full of tropical fruits. It is rich, somewhat heavy and clumsy, but acidity surfaces through the midpalate. It's a wine that can be aged, although ready to drink now.", "With 10% each of Viognier and Chardonnay added in, this Torront\u00e9s is tropical and citrusy on the nose, then tangy and juicy on the palate. Flavors of orange and other citrus fruits come with plenty of life and acidic kick. As a whole this is fresh and a tad sweet on the finish.", "Delicate and fresh, this tastes like a pure-blooded Riesling. It has lively acidity, crisp apple flavor, a light perfume, and a refreshing character. Drink now. Screwcap.", "With pungent, hard-driving aromas of lychee, tropical fruits and scented baby powder, this is varietally correct on the nose. In the mouth, vital acidity affords cut, while the flavors are of tropical and citrus fruits. In general, Torront\u00e9s has its limits, but this example is fresh and well made.", "In a remote northern suburb of Vienna, Fritz Wieninger runs his cellar from a house that also doubles as a heurige (a wine bar that sells young wine). This young, racy Riesling is crisply steely, light and fresh with a delicious tingle of acidity.", "Pleasantly smoky overtones herald a sophisticated, subtle wine whose thrilling acidity is beautifully tempered by soft creaminess, here and there are notions of hazelnut, and of lime zest. Beautiful now but with mileage. Drink until 2018.", "Lifted aloe vera notes and ripe Conference pears harmonize on the nose. The palate is sleek and sculptured by buffered acidity and a deeply satisfying core of rich, phenolic fruitiness. This convinces with absolute authenticity and an intriguing, almost primal edge of floral aromatics.", "The quiet but full-fruited concentration of ripe yellow pears seems to be distilled here. While the aromatic expression is restrained, the palate shows concentration, warmth and phenolic grip\u2014but an equally concentrated acidity provides backbone and lift.", "High-toned notes of freshly-cut hay-meadows, mossy undergrowth and ripe pears provide a complex background for this rounded yet toned harmony of allspice, pear and hazelnut. A winning combination that calls for food.", "Lemon peel and yeast are in the starring roles for now, showing miso-like savor with smoky edges and glimpses of white pepper. The fruit w
