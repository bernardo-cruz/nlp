reshness with tons of verve.", "Citrus peel, naked rock and cold mountain streams are the images conjured up by the first whiff of this fine, featherlight Riesling. Sprightly and fresh, wired and zesty, it is a reminder of the bracingly fresh and thrilling 2014 vintage. This will provide supreme refreshment on a hot day but also keep its cool in years ahead. Riesling ahoy!", "Charred blackberry aromas carry a minerally note. This blend of Malbec, Cabernet Sauvignon and Syrah feels tight and drawing, although with time in the glass it lessens its grip. Meaty, savory, oaky notes top core blackberry flavors, while this takes on a sauvage note along with a can't-miss flavor of wood grain on the finish. Drink through 2022.", "Very subtle hints of ripe pear on the nose lead to a citrus-dominated palate that has a pleasant bitter-almond edge and a finely textured midpalate. Nonetheless, the zesty freshness is the main feature of this tricky vintage. This is Pinot Gris but not as you know it\u2014here it has the slender verve of a stony, steep site.", "Zesty green citrus with lifted notes of Conference pear strike out for a fruity opening. The palate follows up with concentrated spiciness and even more grapefruit zest. This is lively, taut, slender, refreshing and full of tension, with an appetizing edge of pepper.", "A subtle nose of lemon leads to a chorus of zesty, citrusy freshness: rind of lemon, grapefruit and mandarin make for a streamlined, concentrated and incredibly refreshing palate with a tangy moreishness. The purity of this wine shines. This is lovely now but will develop through 2020.", "It is always intriguing when a very light-bodied wine has lots of depth and flavor. There is an abundance of citrus peel freshness, especially grapefruit, with more subtle, almost salty notes of spice that make you want to keep sipping. This offers wonderful verve and refreshment.", "Subtle hints of green pear meet yeasty pepperiness head-on. The palate is focused and concentrated and has a spine that tingles with crisp acidity and more pepper. This is inviting, moreish and very drinkable despite its comparative seriousness. Pepper and zest linger.", "Floral aromas of orange peel, rose petal and violet blend with more typical scents of tar and char. This Malbec blend is linear in feel but full, without an ounce of flab. Lightly spiced berry, red plum and chocolaty oak flavors finish toasty and tight, but with give. Drink 2017\u20132023.", "Earthy berry aromas come with a note of balsam wood, tobacco and soy sauce. This is juicy, with sinewy tannins and a sense of perpetual hardness to the palate. Lightly herbal blackberry and plum flavors exhibit a stalky note. Toasty and tannic on the finish. Drink through 2022.", "Warm, earthy, slightly horsey berry aromas are brambly and spicy. This Malbec feels flush but reduced and hard at the edges. Potent but crude boysenberry and plum flavors show a raisiny note, while this is long at the end, with earth notes and lemon peel. Drink through 2018.", "Fiery cherry, blackberry, spice, toast and animal aromas lead to a racy, intense, narrow palate. Plum, blackberry and peppery flavors finish with toastiness, spice and juicy acidity that highlights the high tones in this blend of three Malbec vineyards. Drink through 2022.", "Smoky, roasted aromas of hickory and foresty berry fruits roll onto a palate that's bright and lifted by acidity. Oaky, spicy flavors of vanilla and mocha accent berry fruit, while a juicy finish with bold acidity and smoky, toasty notes of new oak closes this out. Drink through 2021.", "A fully ripe bouquet brushes up against raisin notes but pulls back. This feels juicy and full of life. Flavors of toasty, spicy plum and cassis roll onto a rugged, slightly hot finish with chocolaty spice and lasting berry intensity. Drink through 2021.", "Purple, smoky and dense but beyond that it's regular. The palate is racy and medium deep, but the flavors are more superficial than interesting. Finishes quick, with coffee and bitter chocolate flavors.", "Heady plum and dark berry aromas give a warning of size and ripeness, and indeed there's a ton of ripe fruit to the palate; but the wine is also raw, untamed and lacking in mouthfeel. It could stand to flow and finish better than it does.", "Dark purple, juicy wine, with spice and pepper flavors from the Zweigelt. The fruit comes through as fresh blackberries touched with plums and lightly tannic. Simple, rustic and fruity. Screwcap.", "Quite piercing on the nose, with unyielding cherry and hard-spice aromas. The palate is also intense, with saturated black cherry and raspberry flavors riding rough on a tight frame. Not the most friendly and easy Malbec.", "Citrus blossom and pine notes are welcoming enough, but the palate is sort of sweet and gummy for Torrontes. The wine has a spritzy body but not much variety in flavor. Powdery on the finish, with sugary leftovers.", "A little sharp and ringing on the nose, with pine and citrus keeping it ultra fresh. The palate is mildly aggressive and zesty, with herbal raspberry and cherry flavors. With light oak and acidity kicking all the way to the end, this shows the crisp side of Pinot Noir.", "After whiffs of burnt rubber and char blow off, this berry-packed Cabernet hits like a small brick with black fruit flavor, which packs punch and aftershocks of cocoa and coffee. Chunky, rough and warm.", "Dark, ripe, tarry aromas announce a macho Malbec. This is jammy and pulpy in texture, with more than enough extraction. Herbal, woodsy black-fruit flavors are supported by an oaky, resiny finish with black-pepper spice notes. Drink through 2018.", "Black-fruit aromas are accented by notes of licorice, green herbs and grass. This is full and chunky, but a bit hollow in mouthfeel. Pronounced tartaric acidity results in surface-level pop along with hollowness, while lactic oak and coconut flavors on the finish are familiar for Argentine Cabernet.", "Dark, burnt, crusty aromas lead to a palate with choppy tannins. Spicy, rooty, peppery flavors of red bell pepper, tomato and plum finish spicy, peppery and savory, with a burst of freshening acidity that adds energy and jump.", "This mature, yeasty sparkler from Mendoza smells of brioche and baked apple. Flavors of sourdough bread, cider and white mushroom finish bready and soft, so drink now.", "This music-themed blend of Chardonnay and Chenin Blanc is named after vinyl records, and the name means \u201cwhite noise.\u201d The nose is made up of simple apple and stone-fruit aromas, and the wine tastes of briny orange, finishing racy and salty.", "Candied lemon and rich blossom honey hit the brain with their lifted, intense scents. A touch of smoky stone can be glimpsed before the sweetness of the palate takes over. Here, a pleasantly bitter note edges the richness with welcome texture and bite. Candied-citrus notes swish across the palate, trailing blossom, honey, nectar and candied peel in their wake. The finish is fresh and clean.", "A restrained nose recalls ripe pear peel and a touch of grapefruit. The palate has a gentle sweetness, with caramelized apple notes. Fresh and balanced, this enticing wine is sweetish but not fully sweet. Lovely now, it will show its true, fascinating Riesling colors only over time. It will hold well through at least 2030.", "A touch of promising reduction still colors the ripe and aromatic blueberry notes on the nose. The palate shows exactly what makes Blaufr\u00e4nkisch so sexy: that telltale mix of blueberry, cherry and tingling white pepper. Precise in its fruit and fine tannic structure, the wine has purity, toned muscle and verve, with a freshness and illuminating brightness that makes it both fresh and elegant. The finish rings with all the peppery glory of this variety.", "Both tart and ripe red cherries characterize nose and palate. Ample, crunchy freshness gradually tips into juicy ripeness. The palate discloses lovely density, with overtones of licorice that create subtle, delicious resonance. The tannins are superfine and have a sexy little crunch. It's a totally balanced and beautiful red.", "Mild aromas of balsam wood and lightly spiced raspberry and plum are subtle and unforced. This deals ample body weight and lively acidity along with savory berry flavors accented by mild herbal and leather notes. Light spice and tomato flavors mark the finish.", "This big, lush, friendly and serious Malbec is packed with prune, blackberry and toast aromas. On the palate, it's deep and layered, the perfect bed for flavors of blackberry, chocolate and herb to fill. Huge for sure, but still complex, with dynamite prune and licorice notes on the finish. Drink now\u20132015.", "There's a stalky, baked angle to the nose of this full-bodied, heavily oaked Chardonnay. The palate, as the nose suggests, is heavy and rich, with candied, creamy banana and baked apple flavors. It's ripe and oily on the finish.", "Chewing gum, dry wood and generic berry aromas precede an honest palate with modest tannins. Slightly herbal black-fruit flavors are peppery but nonspecific. A steady but chunky finish is the final act.", "Briary berry aromas come with hints of leather and animal. This feels dense, jammy and a bit gummy, while flavors of blueberry, chocolate and baked black plum finish chewy and a touch sticky.", "Cherry and pepper are the hallmarks of Zweigelt. Here, they are very aromatic: While muted on the nose, the palate is fresh, lively and very authentic. Merlot adds riper fruit while Blaufr\u00e4nkisch contributes more pepper and structure. This is a very harmonious blend. Lovely now but with the mileage to last a number of years in the cellar. Aromatic cherry fruit echoes on the palate. Drink now until 2020.", "Very subtle hints of ripe pear on the nose lead to a citrus-dominated palate that has a pleasant bitter-almond edge and a finely textured midpalate. Nonetheless, the zesty freshness is the main feature of this tricky vintage. This is Pinot Gris but not as you know it\u2014here it has the slender verve of a stony, steep site.", "Zesty green citrus with lifted notes of Conference pear strike out for a fruity opening. The palate follows up with concentrated spiciness and even more grapefruit zest. This is lively, taut, slender, refreshing and full of tension, with an appetizing edge of pepper.", "This is a dark, rich, modern Cabernet. The nose oozes sweet aromas of coconut and vanilla along with creamy oak and blackberry. The palate is full and chunky in feel, with dark-fruit flavors accented by molasses and pepper. A chewy finish shows grip and lasting acidity.", "This medum-bodied red opens with a sumptuous note of dark cherry, almost of Amarena. The palate is taut but still carries that lovely aromatic richness. Unusual and slender but balanced and intriguing.", "A touch of reduction clings to the nose but the palate spells an abundance of fresh, crunchy red cherry. The slender body unfolds in joyful fruit and brims with freshness. This is light-bodied but utterly governed by delicious red-cherry fruit. Drink soon.", "Slight notes of freshly cut green pear give a fresh, slightly aromatic lift to a rather neutral but very fresh and green white wine. The palate, again, has a peppery aromatic edge despite its lightness. Ultraclean and wonderfully crisp.", "A closed nose opens into a light-bodied, citrus-led palate of mild sweetness, with that lovely killer acid that is Riesling's own. This auslese will make a great companion to soft, ripe cheeses or lemon drizzle cake.", "If you get at this now you may still enjoy the wine's freshness. Aromas of apricot and apple are clear and unadulterated by oak. The flavors of lemon, apple, pineapple and green papaya are zesty, while lasting acidity on the finish leaves a cleansing, wet impression.", "Generic red-fruit aromas are accented by sage and thyme, while in the mouth the feel is wiry. Full-blooded raspberry and cherry flavors come with pronounced acidity and lighter-framed tannins, so there's some sharpness. All in all it's a no-frills red wine with minimal Cabernet character.", "Toso's first-ever ros\u00e9 of Malbec comes in a salmon color, with clean but generic aromas of melon, cotton candy and wet stones. The palate deals sweet peach with some spice, and the mouthfeel is full. Good in a round, drink-me-soon style.", "Seems as though St. Lucas's white wines are more sturdy than its reds. This Chard is fleshy and won't last much longer, but for dense melon, peach and cider-like flavors and relatively good balance, it's making the grade. Plump and tropical on the finish as it battles to stay in line.", "Lovers of the purest mineral Riesling, very steely, will go crazy for this wine. It is tightly woven around a core of green and white fruits and the crispest, knife-edge sharp acidity. It is for aging, to produce a stunning wine in 4\u20135 years at a minimum.", "This is Fred Loimer's star wine, the summit of his ambition at extracting the purest quality possible from his fruit. The wine has apricot, lime, touches of honey for a  very shapely but full-bodied profile. There is a hint of toastiness, fitting beautifully into the white fruits and final acidity. Age for 4\u20135 years at least.", "This wine's nose is rather subdued, but the palate comes in with hints of green pear and lemon. Dry, light and clean, with the tiniest bit of enlivening spritz, it's as thirst-quenching as its name (Getr\u00e4nk, which translates to \u201cbeverage\u201d) suggests.", "Appetizing peardrop notes on the nose lead to a light, refreshing and dry body that's enlivened by fresh spritz. The flavors get a boost of citrus on the clean, refreshing finish.", "This wine's honeysuckle-tinged nose comes with zesty grapefruit freshness. The palate is aroamtic, light and dry, with a slightly short but very clean finish. A lovely, light-bodied wine for spring and summer.", "Distinct dried pear, apricot and sultana notes signal some evolution in this wine. The same, rich dried fruit notes are accented with zesty grapefruit freshness on the dry, concentrated palate. It finishes with pithy bitterness and a moreish streak of lemon. Rather advanced for the vintage but still evolving. Drink now\u20132022.", "Primary, fruity peardrop notes dominate this wine's aroma, with zesty lemon accents. The palate, which still has some noticeable spritz, has lovely herbal tones. Light, dry and very refreshing.", "Red-fruit aromas operate solo on the bouquet. This feels tight, crisp and fresh, with plum, berry and peppery spice flavors. A dry, slightly abrasive and scratchy finish deals juiciness and lasting red-fruit flavors.", "Dusty apricot and melon aromas come with plenty of oak and vanilla. The palate is on the flat and creamy side, with peachy acidity. Flavors of mild citrus, vanilla and wood resin finish with additional vanilla notes and a hint of papaya.", "Tentative notes of pebble and strawberry show shyly on the nose, on the palate they dominate the light body with its barely-there tannins and slender frame. This is a light-footed Pinot Noir that brings you a welcome dollop of refreshing red fruit.", "Stewy, baked aromas of raisin and prune boldly announce that this Malbec is ripe to the point of overripe. The palate is syrupy and soft; cooked, baked flavors of blackberry syrup finish  sticky, stewy and slightly bitter.", "Candied cherry aromas are mildly rubbery and suggestive of nail polish. On the palate, this Malbec feels round, fair and balanced. Flavors of pasty fruit and oak accent red-fruit notes.", "Cool herbal aromas of blackberry and cola are minty. This feels narrow, with hard tannins that aren't ready to reconcile now. Herbal salty flavors of meaty berry fruits are warm, spicy and steadfast with herbal notes through the finish. Drink through 2020.", "While this wine has the right piercing, shattering acidity of an eiswein, there's a toffee/caramel element that takes away from its purity. Perfumes are good, and there's a lively touch of white fruit.", "A simple but delicious Gr\u00fcner Veltliner from terraced vineyards above the city of Stein. It's very fresh, but has a full-textured character, with kiwis and some spice. The finish is delicious clear and green. Glass stopper.", "Spice, mint, herb, raspberry and currant aromas form a good nose. Things run a bit choppy and rough on the palate, but overall it works, bearing roasted berry and herb influences, with grabby tannins. This is a full, stocky, spicy and mildly green-leaning Cabernet.", "Golden in color, with a nose of gardenia, green herb and lychee. This feels solid, but it's softening, with adequate grip despite no overt acidity. It tastes peachy and oily. Drink immediately.", "This is superdark and savory smelling, with aromas of cumin, char, roasted blackberry and licorice. Big tannins and beaming acids structure the palate, which bears toasty, oaky flavors of berries. The finish is spicy and salty.", "The nose has warm, jammy aromas that suggest horsehide and blackberry syrup. It feels chunky and full, with jammy, spicy, slightly herbal flavors of black fruits. On the finish, it turns more herbal and loses its structure.", "On the nose, aromas of sweet, red hard candy mingle with a note of animal fur. Fairly tannic and lively in the mouth, this has herbal, rubbery flavors alongside jumpy red-berry fruit. The finish is a bit abrasive.", "There is a fine combination of lightness and richness in this wine. The lightness comes from its fresh, crisp green flavors. The richness comes from the concentration, the flavor going deep down into the taut palate, acidity, mouth-filling green plums and spice. Screwcap.", "Very fresh, crisp fruit, light and with a soft, green plum skin texture. The aftertaste is lively, bright.", "Floral berry, olive and spice aromas make for a rustic nose with polish. This wine feels lively and a bit jumpy, with woody plum and berry flavors that are braced and framed by crisp Patagonian acidity. A lightly herbal, salty finish is powerful but steady. Drink through 2020.", "Big, bold blackberry and mulled-plum aromas are ripe, briary and turn more raisiny the longer this wine sits. Raw, tart acidity and firm tannins offer structure. This wine has a palate of prune and stewed meat, with a rich yet rugged feel. Drink through 2021.", "Josef Mantler's estate produces Rieslings from some of the best local vineyards in eastern Kremstal. This is a rich, soft wine, with exotic flavors of lychees and apricots. The aftertaste is just off-dry, but still has a good steely backbone.", "Per Due, as in a wine for sharing between two people, is a fruity, fragrant, refreshing wine. It has great acidity, lively green apple flavors and just a touch of spice. Very refreshing. Screwcap.", "From vineyards around the Hardegg castle, this is a ripe, soft Riesling that has both delicious acidity and a round character. Lemon, pineapple and white fruits come together in a wine that only just hints at a steeliness. Screwcap.", "This intensely juicy wine is packed with red berry fruits, soft tannins and a light touch of wood. It is already a delicious, forward wine that's ripe and full bodied. It could age well for another 2\u20133 years.", "The second of the two Zweigelts produced by Reeh, this is more structured. It is dark and dense, full of firm tannins and with a mineral texture. The mouthfeel is chewy, with fine acidity shooting through from the background. Best for aging over 1\u20133 years. Screwcap.", "Composer Joseph Haydn was the court composer for the Esterh\u00e1zy family which still owns this winery. This strongly wood-aged wine has its own elegance and style with fruit coming through strongly from under the darker exterior. Give this finely structured wine time and drink from 2017.", "This is a delicious and juicy, yet structured wine. It has black plum and berry flavors that are fully ripe and burst from the glass. A firm texture, solid tannins and acidity balance out the fruit and extend the wine's ability to age. Drink from 2015.", "There is as much perfume as sweetness in this rich, opulent wine. It has an oriental-spice character along with rosewater and honey notes. The wine needs to be aged so drink from 2016.", "This has fresh berry and flower aromas that lead to a healthy-feeling palate, which is full of cherry, boysenberry and blackberry flavors. Mildly toasty and chocolaty on the finish.", "A bone-dry style, with very bright fruits and a crisp, tense mineral character. A crisp, classic, deliciously aromatic Riesling.", "Inky, dark, charred and serious, and it only gets better as it opens with air. The palate has a smooth, deep, comfortable feel and the flavors are sweet, fruity, creamy and proper for Malbec. Chocolaty and rich on the finish. A very nice wine made for near-term drinking.", "Lifted and fresh hints of white pear immediately hit the forehead. The palate holds subtle honeysuckle spice but convinces with a central seam of fluid, fruity acidity. There is concentration and an aftertaste of abundant red apple fruit of this traditional Austrian combo.", "Citrus and white blossom come first but there is a deeper, richer floral aspect of yarrow and daisy. The palate is light, dry and wonderfully fresh. Once you've started it's hard to stop with this quintessential summer sipper.", "The faintest hint of smoke and subtle earth immediately announces pleasure. The subtle palate has the softest tannic grip, as if made of translucent red gauze, and majors on earthiness rather than fruit, as so many food friendly, traditional Austrian Pinot Noirs do. This is a lovely, delicious example of this unobtrusive but elegant style.", "Smoky notes and a slight hint of chocolate spice this very plummy yet fresh, light-bodied red. The tannins are slight but beautifully present and there is a sense of generosity and richness despite the medium body which is balanced harmoniously.", "With just a hint of lemon and earth on the nose, the slightly dilute palate gives clean-cut freshness and easy, citric charm.", "Deliciously fresh and fruity, this is a wine full of ripe apples and crisp pears. It's full bodied, but bright with intense acidity. The characteristic pepper touch of Gr\u00fcner shows at the end of this full and concentrated wine. Screwcap.", "This is a spicy, exotic wine with flavors of rich berry fruits and a warm, perfumed structure. There are dense tannins supporting the ripe fruitiness and dark, brooding edge of this still-young wine. It can be drunk now for its fruit, but will also age remarkably well. Drink until 2019.", "Chewing gum, dry wood and generic berry aromas precede an honest palate with modest tannins. Slightly herbal black-fruit flavors are peppery but nonspecific. A steady but chunky finish is the final act.", "Dry spice and minty aromas cover up mild berry fruit scents. This is clunky and jammy in feel, with stewed berry and saucy flavors. The finish is herbal in general, with a chunky weight to it.", "Earthy aromas are a bit muddled and suggest tomato and herbs, but in the mouth, this is fresh and rigid in feel. Flavors of zesty berry come with oaky, savory notes and a touch of woody residue on the finish.", "Fruity black currant aromas leap out of the glass in this wine, offering flavors that are fresh, young and fruity. It has soft tannins, cherry fruit and lively acidity. Not made for aging so drink now. Screwcap.", "This light, crisp sparkling wine is just off dry in style. It is perfumed and softly textured with a fresh mousse that offers attractive creaminess.", "This is a crisp, herbaceous and classic Sauvignon Blanc. It has a light character with fresh citrus and grapefruit flavors. Drink now. Screwcap.", "In the modern tradition of fruity, accessible Gr\u00fcners, this is light and crisp, and packed with apple and citrus flavors. It has lively acidity, is fresh in character, and totally ready to drink now. Screwcap.", "Minty boysenberry aromas show modest minerality. The palate feels acidic and clipped, while angular berry flavors lead the charge. A minty, peppery finish comes with scouring acidity, so this needs food.", "A solid example of Bonarda in fine but straightforward form. There's a comfortable attack to the palate, with likable plum and blackberry flavors. It goes a long way on the finish, and as a whole it meets or exceeds expectations. Give this a try if you're interested in Argentinean Bonarda.", "A touch of green is present on the bouquet, while cassis and raspberry aromas fill in the blanks. The palate is creamy and a touch sticky, with raspberry, plum and coconut flavors. A good wine with limitations; it's smooth but unctuous, with a full mouthfeel and good, familiar flavors.", "Broad, woody, buttery aromas blend with blackberry, cassis and grapy notes on a full-force bouquet. This Uco Valley Malbec is lush, fruity and chunky in feel, with ripe, spicy, earthy flavors of blackberry and fresh herbs. A long, woody, toasty finish confirms high quality, length and power; drink through 2022.", "Condensed aromas of blackberry, black plum, licorice and marzipan cover both the dark and sweet sides of what full-force Malbec can offer. This feels wide, grabby and spongy, while rich blackberry flavors fold in herbal offsets and sweet prune notes. This feels a bit tartaric and gappy on the finish, but overall it's an excellent Malbec to drink through 2021.", "Early on this shows edgy, minty aromas of toasty oak, but then plum, wild berry, warm dust and malty notes settle in. Chunky, grapy weight makes for a full, broad palate, while baked berry and savory meat flavors end dark, potent and satisfying. Drink through 2030.", "Violet and floral boysenberry aromas show earthiness and leather after airing. This feels supple and deep, with just enough acidic lift. Toasty, blackened cassis and blueberry flavors show a hint of bacon, while toast, spice and chocolate flavors grace a solid finish. Drink through 2024.", "This is one exotic number. The nose shows blueberry, boysenberry, charcoal, plenty of oak and hints of cardamom and star anise. A lush, layered palate is intense but doesn't hit too hard, while concentrated blackberry, licorice and spice flavors set up a peppery, minty finish that's stout and structured.", "Unique for Argentina is this type of blend, which is 75% Tempranillo and 25% Malbec. The nose on this mature wine is heady, earthy and rooty in nature, with raisiny richness lurking in the background. On the palate, it's full and gritty, with grabby tannins. Flavors of earthy, baked berries and tomato sauce finish short, an inidication that this is ready to drink now.", "Opaque in color, this saturated Malbec-led blend exhibits coconut and cola aromas along with fully ripe blackberry notes. This is massive in the mouth, with a solid foundation. Maximum berry expression and a jammy, deep-fruited finish give this power and content beyond its price point.", "Fabre Montmayou has excelled in the value department, but this higher-end Patagonian Malbec signals a new benchmark for this French-owned winery. This is dark and inky, with a crusty, blackened essence. Ripe black-fruit flavors come with chocolate, spice and licorice accents that run through a long, generous finish.", "Green pear and yellow Mirabelle plum are lifted by zesty lemon freshness on the nose, promising both fruit and refreshment. The palate gathers these flavors up in one juicy sweep with its slender body. The mouth tingles with citrus freshness, finishing dry and clean.", "A gentle hint of soft and mellow vanilla frames the ripe, red-cherry fruit that appears readily on the nose. The palate discloses that same mix of fruit and oak influence, wrapping fresh cherry, both tart and ripe, in a rounded, smooth cloak of smoky vanilla. Tannins are fine and gentle. This wine is both fresh and fruity, with a bright, fresh finish.", "Ripe and appetizing red cherry and juicy raspberry flavors make for an inviting nose. The palate is soft and pliable, juicy and fresh, tingling with peppery spice. The body is slender and fluid but the ripeness of the vintage is palpable, coming across as alcoholic warmth. The flavors are juicy and the finish has uplifting freshness.", "A touch of miso mingles with green-pear fruit on the palate. There also is a cool touch of cucumber and a suspicion of white pepper. The palate is slender, fresh and clean. This almost has thirst-quenching qualities and is delicious without being simple.", "A pleasantly fruity hint of russet-pear peel hits the nose first, followed by notes of lemon. Likewise, the palate combines tart freshness and fruity juiciness. The light palate is brisk and dry, showing a clean finish, with just a touch of zestiness.", "Nicely put together but totally generic, as if it were sent from the central casting dept. The nose has some rubber and smoke to go with black fruit, while the palate has good body and sweet black plum and berry flavors. Full enough but not baked or heavy.", "Mildly stewed berry aromas come with loud oak and a strong hint of green herbs. This Cab Franc feels syrupy and chunky, with baked flavors of berry fruits and oaky chocolate. That theme of oak and chocolate carries over to the finish.", "Stalky green aromas lead to a palate that has a choppy feel combined with lactic notes. Flavors of stewy red fruits and resiny oak finish minty and with vegetal character.", "Scratchy aromas of red fruits come with a chemical note of paint that feels hard and forced. Vanilla-like oak collides with green notes and bitterness that lead to a buttery finish.", "Stalky, leathery aromas of cooked berry fruits precede a raw, acid-driven mouthfeel and sour flavors softened by a touch of malty oak. The finish is scouring and short.", "The wine shows a maderized color and aromas of oxidized stone fruits and rubber. This fast-fading ros\u00e9 feels flat, with mushy flavors of peach, melon and mushroom. Bitterness rises up on the finish.", "This is a supreme small-lot Argentine wine from lauded winemaker Jorge Riccitelli. The blend is 70% Malbec with 20% Cabernet and 10% Merlot. Aromas of loam, wild berry and vanilla are elegant and exciting. This is silky smooth, with creamy oak and ripe black-fruit flavors playing together through a mellow, plush finish. Drink this impressive, complete Malbec blend through 2016.", "Roundness and spice feature strongly here. A phenolic midpalate gives backbone and suggests that this is best had with food where its structure will come into play.", "Barda is a particular wine with proprietary aromas of light cranberry, pickle brine, dried leaf and especially tomato. A light palate with mild yet rubbery tannins sets up fresh, earthy, briny flavors that end smooth, with salty, herbal aftershocks.", "This small-production Malbec (75 cases) dances in and out in terms of balance. On the nose, prune, raisin and blueberry aromas are ripe and effusive. On the palate, however, high acidity makes this jumpy. Plum, berry and cassis flavors qualify as fruity, while the finish drills away due to potent, cutting acidity.", "Green-pear peel and a slight touch of bright lemon make for an understated, slender Gr\u00fcner. The inherent, herbal freshness appears on the palate, with a hint of white pepper amid clean lemon notes.", "A note of crisp, green apple joins lemony perfume on the nose. The palate is fresh and very light, almost weightless. A pure vein of lemon freshness persists at the core., leading to a clean, brisk and refreshing finish.", "Restraint on nose and palate gently leads to citrussy concentration. This is a classy, concentrated selection, with a backbone of fine acidity and very fine, persistent bubbles\u2014both are the must-have attributes of a good ap\u00e9ritif. The long, dry finish will impress those in the know.", "Murky, stewy, soupy aromas deliver little to no freshness or fruit, while the palate is tannic and tastes bitter, mildly weedy and minty. Seems roasted and devoid of quality. Unclean and unimpressive.", "Smells like corn stalks and also of oxidation. The palate is wet but shapeless, and the flavors are waxy and jumbled. It's yet another pass-it-by, underperforming Mendoza Chardonnay.", "Dark fir honey, baked and sugar-glazed apricots, cinnamon and bitter orange peel\u2014this is a small cosmos of aromatic sweetness hitting a warm, deep and comforting note of immense richness and incredible length. Delicious now and for years to come.", "Fresh, superripe as well as candied pineapple combine to give utter opulence to this rich and viscous wine. The longer you taste, the more intense\u2014almost heady\u2014these tropical flavors become. What is more, as an ice wine untainted by any botrytis, this shines with purity and drive, and has astonishing acidity that keeps this just on the right side of paradise.", "The heady scent of baked apple and candied orange peel merges into a citrus-zesty, supersweet but tight palate. Sugar-crusted citrus peel\u2014orange, mandarin and tangerine\u2014play about the palate alongside a notion of fragrant pine resin. A rarity and source of pure joy. If you have a fruitcake laced with candied peel, don't hold back.", "Baked apple with cinnamon and caramel make this immediately seductive. On the palate, faint notes of baked plum lurk teasingly in the background. Very unlike other icewines, but with its spicy, plummy fruitiness, a complete revelation that calls out for spiced chocolate desserts with red fruits. A disarming, astonishing and utterly delicious wine.", "Vanilla and banana jelly, manuka honey and muscovado sugar\u2014layer upon layer of fruity sweetness with tropical overtones of pineapple is revealed on the luscious palate. Such liveliness is engendered here with a seemingly endless finish. A total triumph.", "The pair to this wine is Nummer 3 in the Kracher 2008 series. This smoother version has touches of toast to go with the intense ginger cake and spice as well as considerable acidity. A rounded, pure nectar of a wine.", "Blackberry, raisin, cola, moss and spice aromas form a potpourri of Malbec excellence. This is super deep and dense stuff; it's tight and ripped with tannins and acids. Flavors of licorice, blackberry, dark plum and oak are layered and serious. The first Mai made by Kaiken, and it's ready now through 2016.", "A powerful wine, a serious conversation between ripe fruits, spice, a smooth creamy texture and underlying minerality. With its edge of toast, pepper and final acidity, it is a wine for aging. Screwcap.", "Spunky right off the bat, this has floral and fresh fruit aromas that fall squarely into the wild berry category. It feels lively on the palate, with spiked acidity but enough weight and depth to absorb it. This tastes like a mix of plum, blackberry and chocolate, and the finish darkens up with notes of pepper and spice. Drink now\u20132017.", "A firmly tannic wine, its dry core surrounded by dark plum skin and damson flavors. It has weight, a potential for richness that will develop over the next 2\u20133 years. Solid and chunky aftertaste.", "The Sandgrube vineyard is one of the larger vineyards in the Krems area, well exposed to the Danube river. This Gr\u00fcner is soft, finely formed, with a youthful texture that gives a mineral tang. Keep this wine for a year. Screwcap.", "A lightly charred, foresty nose includes aromas of blackberry, cassis, hard spices, licorice and leather. This is lively but balanced in terms of feel, with richness and raciness playing off each other. Flavors of baked black fruits, peppery spice and licorice finish dark, long and bright, with juicy acidity that will keep this healthy for years to come. Drink through 2024.", "A combination of char, licorice, blackberry and cassis aromas is about as complete and pleasing as it gets for Malbec. This doesn't lose it in the mouth, where things are firm and true, with solid tannins. Charred flavors carry onto the flavor profile along with blackberry and hickory smoke, while the finish is toasty, chocolaty and spicy. Drink through 2021.", "Light, tropical aromas are mellow and reflect the 15% Riesling that helps out the wine's core of Torront\u00e9s. A tangy mouthfeel is citrusy and fresh, while flavors of lime, lychee and tangerine finish lively, clean and not bitter.", "The lively spice notes on the nose of this zippy, easy and fresh Gr\u00fcner fully do justice to the variety's nickname 'Pfefferl', meaning little peppery one. The palate is light and brimming with citrus-scented crispness. Drink soon\u2014preferably on a languorous hot afternoon.", "Tender, fresh notes of arugula, green pear and grapefruit on the nose acquire a creamier, softer aspect on the fresh, slender but very pliable and fruity body. Easy to drink and easy to like.", "Pervasive notes of red apple and red pear that are both intense and restrained rise from the glass. They persist freshly and beautifully on a fluid, rounded body that is given much direction and shape by taut, bright acidity. There is a beautiful balance and great concentration with a warm, alcoholic finish.", "Rooty aromas of tree bark, cola, tobacco and sweet briar set up a plump, tannic palate with roasted, sweet flavors of Mission fig, dark berry and spice. It's easygoing and loamy on the finish, with chewy tannins and not too much bite.", "Shiny pink in color, with youthful, crisp aromas of cherry and watermelon. Zesty and fresh on the tongue, with spunky cherry and raspberry flavors that finish with natural sweetness. Candied to an extent, but mostly it's fresh and balanced.", "Orange blossom, nectarine and almond skin aromas are true to the grape and inviting. The palate maintains a light, juicy, citric feel as it delivers flavors of melon, apple and banana. Fresh and forward, with a hint of heat and bitterness to the finish.", "Melon and stone-fruit aromas are minerally and mild, with no overt fruit or oaky aromas sticking out. Crisp, citric and still a touch oily in feel, this tastes of briny citrus fruits, popcorn and salt. On the finish, this shows good body along with lasting salty citrus flavors.", "Soupy berry aromas with cheesy oak notes make for an earthy, challenging nose. This feels full, grabby and highly tannic. Medicinal berry and cherry flavors are accented by brown-sugar sweetness and chocolaty spice on the finish.", "Olive, blackberry and toasty oak all give hope, but when this wine crosses the palate the acidity is so intense that it causes you to take count of your cheeks, tongue and teeth. On one hand, there's blackberry and cassis flavors to enjoy; on the other, the mouthfeel leaves you roughed up. Imported by Pernod Ricard, USA.", "Aged in 500-liter barrels, this wine has a very mineral character, packed with spice, juicy red berry fruits, and underlying dryness. For drinking now and over the next two years.", "There is a firm, dry core to this attractively spiced wine. Blackberry fruit is fleshy, ripe, although with a considerable amount of acidity. It's a wine that is structured, finishing with chewy plum skin flavors.", "The ultimate patio/terrace wine has been found, and it's Urban from O. Fournier. True as can be, with lychee, acacia and green melon aromas and flavors, this wine is plump but refreshing, with honest Cafayate character. Maybe the best under-$10 white wine being made in Argentina.", "Big and strong, with full but easy black-fruit aromas. Ripeness is where it should be, as cassis and berry flavors work the consistent palate before giving way to a medium-long finish. Along the way there are hints of herbs, coffee and cherry cough drop.", "Spicy wine, with its soft red stone fruits and bright tannins. There is a certain layer of dryness, and the acidity is fresh and gleaming. Being a Klassik style, there is a minimum of wood aging, and the wine just speaks of the fruit. Glass stopper.", "This intensely perfumed, delicate style, with some tight tannins from the fruit, is full of red currant and plum skin tannins, lifted by fresh acidity and finished with hedgerow fruit flavors.", "One of the new generation of Gr\u00fcners, reflecting the terroir of the Weinviertel of Lower Austria. It is fresh, crisp, clean\u2014maybe a little too clean\u2014but certainly showing green apple and pepper flavors touched with white fruits. Screwcap.", "An attractive, perfumed blend of Chardonnay and Muscat grapes, very summery, fresh and crisp. There's lively acidity, quince and pear flavors and a vibrant fruity aftertaste. Screwcap.", "Very light, elegant, fresh wine, crisp in the extreme, deliciously perfumed with its white flower aromas and hedgerow fruits. There is a green element here, shown in the fruit skin structure, which ends with an aftertaste of fresh, piercing acidity. Screwcap.", "Soft and fresh style of wine that feels full without losing its light touch. Delicious baked apple and nutmeg flavors finish this bright wine.", "Red berry aromas follow through to an attractive, simple, juicy wine, a core of tannins surrounded by chunky, rustic fruits.", "Very fresh, crisp fruit, light and with a soft, green plum skin texture. The aftertaste is lively, bright.", "Funky green aromas ride high atop stewed plum, cardamom and coffee grounds. This wine feels saturated and jammy, as if it were spreadable. Herbal berry and juniper flavors are borderline weedy, and it tastes green on the finish.", "Saline-based aromas suggest sea shells, accompanied by notes of vanilla and stone fruits. This wine has a lively yet full palate that fits the Tupungato style. A layer of oak flavor sits atop pineapple, melon and peach notes. It's woody and tastes of honeyed tropical fruits on the finish.", "Savory, grapy aromas include gamy notes and an herbal influence. A choppy, abrupt palate is gravelly in feel. Herbal plum and cranberry flavors are meaty and a touch green on the finish. For a Malbec that's not just about black fruits and oak, give this a shot.", "Black cherry, blackberry and marzipan aromas are full, lusty and inviting. This has a chewy, full-bodied and layered mouthfeel to go with the dark-fruit flavors that are aided by spice notes. A peppery chocolaty finish is solid, ripe and friendly. Drink through 2020.", "Deep cool aromas of cola and toast blend with sweeter notes of maple and blackberry on this lush full-bodied Malbec. Flavors of blackberry, boysenberry, coffee, mocha and black pepper finish nicely on a well-cut, well-proportioned finish. Drink through 2020.", "Grainy woody aromas of vanilla and pencil lead control the nose of this saturated blend of Malbec and Cab Franc. At a whopping 15.8% abv, one shouldn't be shocked by syrupy weight and head-to-toe sweetness. Additional flavors of maple, char and baked black fruits finish heavy, with notes of burnt toast and black licorice. Drink through 2021.", "Big, dark and masculine, with minty, chocolaty, robust aromas and plenty of residual oak. Calling this wine a \u201cload\u201d is an understatment; it's massive, with flavors of blackberry, gumball, cassis, pepper and mint. Finishes that way, too. A brawny wine that's in its prime. Drink now through 2013.", "Lusty, deep Malbec from Patagonia. The nose is a puddle of rich berry, spice and chocolate, while the palate is snappy and alert even if the flavors veer toward roasted black fruits, sweetness, cola and saut\u00e9ed mushroom. A bit tannic and biting on the finish, with earth and oak standing out.", "Intense and extracted but also well balanced and smooth, with minerality and asphalt on the nose. The palate mixes deep black fruit weight and flavors with snappy acids, and overall this is bright, bullish and full of berry and black cherry along with chocolate. A ripe, satisfying wine for the money.", "This new wine from importer Bart Broadbent offers cherry, raspberry and plum aromas along with a touch of well-applied oak. It's a little tannic and biting in the mouth, but with food that should be no issue. Flavorwise, it's dealing slightly burnt notes atop full-fledged black cherry and wild berry. A firm, edgy wine with many good qualities.", "Fairly large, dark and extracted, but also lush and rich, with aromas of raisin and stewed blackberry. The palate is rich to the point of almost being heavy, while the flavors of blackberry and roasted black plum are mildly leathery and salty. Nice, big, meaty and tasty for the price.", "At 50% Cab and 50% Malbec, this wine runs outside the mainstream for Argentina. It's dark in color but slightly green and stemmy on the nose. The palate offers a solid mouthfeel with flavors of baked berry fruit, earth and carob. It's sweet at its core, but mildly bitter and candied on the finish. Good but struggles to find a pleasurable sweet spot.", "Nice enough but not all that varietal in terms of aromas, flavors or anything. There's big red and black fruit aromas and flavors along with firm tannins, extract and some pepper. It's rich and chewy, but also tannic and fairly regular. For the price it should not disappoint.", "Quite neutral and distant on the nose, with dry apple flavors working the soft, balanced palate. There are complexities such as white pepper and nutty nuances, but in the end it's an average sparkler with a controlled approach. Good for Argentina but probably not ready to compete with the world's best $20 sparkling wines.", "Oily, match-stick aromas are none too friendly, and not a lot improves as this unfolds. The palate is adequate in feel, but the flavors are bitter and oily, while the finish is nothing but bitter.", "Grapy aromas of violet petal and blackberry are gritty and earthy. This feels outright tannic and edgy. Herbal, lightly green flavors of roasted black fruits settle on chocolate, spice and more herbs on a powerful but hot finish.", "The nose does not want to give more away than fresh yeast but the palate shines: there are distinct ripe lemon flavors, almost lemon confit, with subtle edges of white pepper that practically tickle the palate. A subtle but rewarding wine with a slender palate.", "Some reduction still swings on the nose in the form of flinty smokiness, once this wears off, pure, taut, zesty lemon comes to the fore and remains the central feature of this streamlined, slender wine. There is midpalate texture and whistle-clean length.", "How unusual\u2014a Pinot Noir from Wachau! Appetizing notes of fresh red currants give this a delicate, light-bodied aspect. The tart berry fruit is again reinforced on the palate where red currants are joined by cranberry. White pepper fizzes around the edges and makes for a lot of charm on a slender, smooth and translucent body.", "Fresh, fragrant and aromatic, this is a clean, clear, limpid wine. Its white fruit flavors are refreshingly crisp, offering delicious acidity. Finishes with a lively citrus aftertaste. Screwcap.", "The Sandgrube vineyard is one of the most familiar names in Krems and produces warm, fruity wines like this. The wine has weight, a dense texture and green-fruit acidity, laced with pepper. It's very young and should be kept for 2\u20133 years. Screwcap.", "A ripe, creamy wine with a fragrant apple core, this is a full bodied, forceful blast of fruit and soft acidity. Finishes rich with hints of spice. Screwcap.", "This is a ripe, open and fruity wine, that's still very fresh and crisp. It has fragrant apple flavor, soft texture and a bright and juicy core that radiates a rounded character with finishing acidity. Screwcap.", "On the rich side, this is a full-bodied wine with pure green and white fruits. Acidity cuts through this richer texture, a lively fruity wine that is also full of ripe fruits. At the end, a more steely, mineral character emerges. Screwcap.", "Lively and crisp, this wine hints more at fragrant red berries and red fruit than the tannins of Cabernet. The structure is there, but in the background, giving the wine a chance at a couple of years' bottle aging.", "The Loisium is the wine museum in Langenlois in which the Steininger family is partner. This wines comes from the vineyard next to the museum. It's brightly fruity, a delicately layered wine, full of citrus and apricot fruit flavors, lively and ready to drink. Screwcap.", "This is a sweet, lightly sparkling wine\u2014think Moscato d'Asti, or honey and lemon. It's a great aperitif with spice and citrus adding to the pleasure of this delicate, fruity wine. Screwcap.", "This aromatic and fruity wine is ripe and full of peach and pear flavor. The wine balances nicely between crisp fruitiness and a more rounded, full-bodied texture. Clean, fresh, soft and ready to drink. Glass stopper.", "Full berry aromas are fresh but come with a lot of oak and spice. In the mouth, this Syrah (with 3% Viognier) is chewy and a bit syrupy, with minty, spicy flavors derived from loud oak. On the finish, it dries out and turns warm-to-hot as it fades away. A joint-venture wine between Trapiche and Joey Tensley of California.", "The nose gives little away but once tasted, there is an understated but deeply stony, pear-fruited and textured palate. This is less about fruit and more about soil and mouthfeel. There is depth and subtle warmth, quite some backbone and a fresh, lingering finish.", "A pleasant whiff of smoke informs the generous palate of dark, brooding fruits: black cherry and dark plum dominate a palate dense but juicy tannins. Despite its generosity, the palate is medium bodied and has a fresh vein of acidity. The fruit flavors echo long.", "The spark of freshly cut lime and lemon is met by riper notions of yellow Mirabelle and Reine Claude plums. There is delicacy and slenderness but above all a bracing clean, sprightly character. Utterly refreshing.", "While the nose is shy, the palate is full of texture and focus: citrus freshness has an edge of pleasantly bitter pear peel while grapefruit zestiness pulls no punches with its brightening focus. This packs a punch and needs a good meal to counter its power.", "Beautifully ripe notes of yellow pear, even floral overtones, dance above the glass. The palate unfolds in the same friendly, floral, light-footed fashion. Lightness, freshness and flavor are all reminiscent of a flower meadow in spring. A lovely, delicate wine with well-hidden depth.", "The nose just hints at green pear but the palate unfolds with quite some power: there is ripe lemon zest, a phenolic midpalate with textured, peppery citrus notes, the rough but ripe peel of Boc pear and quite a bit of heat on the finish. Lemon lingers long.", "Woodsy and warm on the bouquet, this has cedary, toasty aromas augmenting notes of milk chocolate and berry fruit. It feels heavy, with berry, leather and herb influences. This is big and oaky on the finish.", "This has simple aromas of plum, berry and sweet vanilla. The palate feels fresh, with a citrusy bounce and flavors of raspberry, red plum and mellow spice. The finish is sweet and comported.", "A wonderfully pure, fresh and natural wine, limpid with minerality, green fruits, concentrated pepper and spice. This is a powerful expression of Gr\u00fcner Veltliner, a rich, but freshly green wine. Glass stopper.", "Soft and finely perfumed, this is full-bodied Riesling, adding just a touch of sweetness to the pear and white currant fruit flavors. This is a great vintage of this wine, probably the best since 2002.", "A creamy, smooth wine, flavored with pears, even lychees and full, ripe Gr\u00fcner Veltliner. This shows the rich side of the grape, while still keeping its essential freshness. Typical pepper flavors come to finish. Glass stopper.", "Grapefruit peel, salty miso and white pepper create a savory and appetizing nose. The palate is slender and zippy, full of these spicy notes and enlivened by fresh lemon and green pear. It's a wonderfully easy but exciting Gr\u00fcner: light but authentic, with lasting pepperiness.", "Dusty citrus aromas show a hint of butterscotch. This feels about right, with modest lift coming from mild acidity. Dry simple flavors of white pepper and generic bitterness close this out.", "Minty oak aromas are the greeting on this herbal and foxy Malbec that feels crisp and chippy due to high acidity and grating tannins. Flavors of herbal berry and plum are oaky and a touch hot, while rubbery tannins and herbal berry leftovers drive the finish.", "The Wess style is for rounded wines, with a ripe, creamy texture. While this Terrassen is all about fresh fruit, it also has the same extra richness in its makeup. The floral character of Riesling is evident, as are flavors of white peaches and dried apricots. There's even a touch of pepper for the spice. Screwcap.", "We haven't seen much improvement in this wine since the 2003 vintage. It's still lacking forward, ripe fruit and instead shows more leather and drying, firm tannins. Shows glimpses of higher quality but can't support them.", "Concentrated and intense, but typical of Bonarda this is a fierce wine with a rock-hard mouthfeel and slightly tart, limited raspberry flavors. Not exactly sour but it makes your mouth seize up and take notice.", "Burnt popcorn and some ammonia make the nose fairly harsh. Time softens it a bit as it yields to green-fruit flavors. Finishes dry as a soda cracker, with some Old World touches. Not an easy wine to enjoy; it's very lean and underdeveloped.", "Herbal aromas infiltrate the nose, and the palate features midlevel red fruit with a strong herbal edge. The finish shows saline, chocolate and pepper, and never does it rise much above struggling.", "Soft fruit that shows velvet tannins and a full, ripe red berry character. There are milk chocolate and bitter cherry flavors and very fresh acidity, all comfortably integrated, just finishing with an edge of pepper.", "Lightly perfumed, this wood-aged wine has soft tannins and an unfocused character, which brings spice as well as green fruits. The aftertaste is taut and earthy.", "Nice berry aromas feature a smidgen of spice and herbs, while the palate has forward acidity that props up lively berry flavors. Expect no frills and this big-format Merlot will satisfy. It's ripe and sweet, and overall it's done right.", "For two years running this Torrontes is White Pearl's most praiseworthy wine. It is true and tasty, with flowery aromas leading to flavors of lychee, papaya, melon and grass. Decent body and length give it credibility as a 1.5L Best Buy.", "In the new wave of light, fresh Gr\u00fcner Veltliner, this charming, friendly wine is all lifted green fruits, crisply fresh, just touched by a structure of fresh apple skins. Screwcap.", "A floral, aromatic wine, with flavors of crisp lemon and orange peel, green apple skins and grapefruit. There is just a hint of pepper in the aftertaste. Screwcap.", "Aromas of blueberry and raspberry are floral and exotic, which is usual for Cafayate wines. This has a chunky, grapy mouthfeel and fruit-cake flavors of stewed berry and plum along with spice notes. A jammy feeling finish is low on structure.", "Floral blackberry aromas are concentrated. The saturated palate is somewhat narrow in breadth, while boysenberry and minty oak flavors rank as dark. A wiry but juicy finish is lasting and offers a note of chocolaty oak.", "Black currant and plum aromas come with a defined streak of minty green. The palate, meanwhile, feels boxed in by tannic grip. Flavors of prune, mint and herbal berry lead to an edgy finish with the flavors of carob and herbs.", "Smoky up front, with lightly herbal berry and plum aromas but also leafiness and scratchiness. Has grip and structure, but tastes roasted and meaty, with raw oak and spice flavors leading to a minty, oaky, grabby finish.", "Dark in color, an indicator that this is a ripe style of Pinot. Smells granular and earthy, its big berry fruit aromas leading to a full-bodied palate with sweet black fruit flavors. Offers good acidity and plenty of oak.", "On the first pass the wine smells rubbery and minty, with a note of green herbs poking through. Gets jammier and fruitier with airing, and in the mouth it's blocky and resiny, with herb-infused flavors of berry and plum accented by lactic oak. Finishes sweet, muscular and sticky.", "Even with aromas of bath oil and cologne, there's enough to like about this fluffy, tropical white to chill it down and give it a go. Feels round, soft and easy, with melon, banana and mild citrus flavors.", "This is heady and savory smelling, with a mild burnt-leaf component to the bouquet. The palate is stacked to the max, and dense in feel, with toast, espresso, hickory and baked berry flavors. On the finish, a hazelnut note blends with chocolate, licorice and toasted flavors.", "This is a new blend for B Crux, as Touriga Nacional is now part of the mix along with Malbec and Tempranillo. This smells savory and saucy, with a touch of blueberry and green related to the Touriga component. A lifted, lively mouthfeel supports reedy, lightly herbal berry and mint flavors, while cocoa, earth notes and baked flavors drive the finish.", "More salady and green than you'd expect, with hints of vinaigrette and chunky berry on the nose. The palate is more syrupy and creamy than we'd like to see, with green-ish berry flavors followed by a finish of milk chocolate and bramble. Kind of mauling in terms of feel.", "Chunky and clunky on the nose, and unlike previous vintages, this one requires more patience and a willingness to overlook some flaws. For starters, the wine has a milky nose. It's frankly gaseous and bretty. But give it time to unwind and blackberry and standard plum flavors step in. The finish is easygoing, but all along there's a narrowness to it. Good but not as good as in the past.", "Heavier and more baked than desirable, with chocolate-covered berry fruit on the nose. This is a sticky, hefty wine with some balance issues. It also tastes a bit peculiar, as floral, green notes interfere with the sweet, jammy red-fruit component. A little gummy and bitter as well.", "Calm, foresty, complex and inviting on the bouquet, with catchy berry and spice aromas. It's round, balanced and healthy in the mouth, with cola, dried herb, cassis and blackberry flavors. Chocolaty and oaky on the finish, but dry and proper. Almost identical to Qaramy's basic blend of Malbec, Cab and Syrah. Drink now.", "Chocolate and charcoal aromas form a dark and masculine greeting. There's also coffee and an herbal note to the nose. Lush but not heavy, tannic or plodding, with powerful black fruit and herbal flavors. Runs deep and long on the finish; impressive.", "The rich style of a Setzer wine is here, married to tight acidity, a mineral edge and ripeness. Pepper and white currant flavors come together in a mellifluous whole. Age for a year.", "Smooth and unctuous wine, rich with an oily texture that coats the mouth with its honey, mango and treacle character. It is so concentrated, just the essence of sweetness. Acidity is there in the final tang of lemon zest.", "Gritty aromas of asphalt, herbs, tomato and plum make for a tough opening. This is syrupy and grabby on the palate, with creamy berry and cooked brown-sugar flavors. A sinewy finish tastes medicinal and a touch weedy.", "This dark-looking Cabernet smells chunky, raisiny and earthy. In the mouth, it's dense and extracted but blocky and heavy. Roasted oaky blackberry flavors finish with tannic residue and an oak-based flavor of clove.", "Generic berry aromas are a touch gritty. This Malbec feels grabby and rubbery, while savory, lightly stewed and herbal berry flavors end with a light brushstroke of oak along with a lasting note of gamy meat.", "Jumbled jammy berry aromas lack specificity. This has a forceful tartaric mouthfeel that supports tart plum and currant flavors. Keeping things consistent, this is angular and acidic on the finish, with sour plum and racy berry flavors.", "The foxy muddled berry aromas are puzzling. This Malbec blend feels narrow and pinched. Hollow lactic foxy red-fruit flavors are crisp but not fully convincing, while abrasive, hard-edged tannins scrape across the finish.", "Raisin, prune and tobacco aromas are strong but lack finesse. This feels solid, with controlled tannic bite. Blackberry, herbal notes and chocolate are the flavors on this good but basic Cabernet.", "Earthy leathery berry and briar patch aromas are a touch tomatoey. This feels sturdy, but that's really all you can say about the mouthfeel. Peppery spicy red-berry flavors are a bit grassy on the finish.", "Blackberry and smoky, woody aromas are aggressive at first then more subtle. This feels dry and oaky, while black-fruit flavors taste heavily of clove, mint and peppery spice. Those same flavors along with spiced fruit cake carry the finish.", "Light plum and cherry aromas come with a note of bitter horseradish. This feels full and rubbery, with creamy cherry flavors that show an herbal side. On the finish, mild notes of green herbs share space with creamy weight and briny hints.", "Rarely do you come across something like this: mature and complex Malbec from Cafayate. Earthy aromas of plum, prune, raisin and tobacco give this an Old World bouquet. Saturated but with enough acidity to maintain balance, this tastes rooty, chocolaty and earthy, with mocha, toast and toffee flavors on a heady finish. Drink now.", "Saucy and briary smelling up front, with additional horsey, earthy berry aromas, this Malbec is chewy in feel, with baked berry and a hint of chocolate for flavors. A resiny, sticky finish tastes stewy and baked, with a leftover touch of chocolate.", "Aromas of hard spices, licorice root and earth override any berry fruit notes this Cabernet blend shows. Round on the palate, with juicy acidity, this tastes of plum and spicy oak. A long, woody, spicy finish brings it home.", "Inky, oaky, saturated and a bit harsh up front, this is rock hard and tannic as nails, with rugged acidity added in. Flavors of black plum, rubber and resiny oak end with grapy berry notes, oversize acidity and tannic bite.", "Smells nice enough, with rich custardy aromas, freshly baked sweetened piecrust, and peaches and vanilla. It tastes much drier than you'd think, given the opening. Delicate peach and hazelnut flavors are offset by decent, not great, acidity. In fact, if the acids were higher, the wine would be better. \u2014S.H.", "Cola, root beer and cherry aromas come with controlled heat. The palate is dense and chewy, with pumped-up tannins supporting very ripe-tasting cassis and cooked plum flavors. It's toasty and spicy on the firm finish.", "This is fresh, showing plenty of pop on the fruit-filled bouquet. It feels wide and jammy, yet grabby and dry because of its firm tannins. Typical of Bonarda, it's full of ripe black-fruit flavors and licorice, while the structured finish makes for a good ending.", "Aromatic notions of peach precede a fresh, light and easy-drinking palate with zesty acidity.", "The zestness of lemons tames most of Sauvignon Blanc's varietal exuberance and makes for a refreshing, restrained wine.", "Loud, charred aromas start out gaseous but turn more elegant, peppery and lightly herbal with airing. This wine is ripe, deeply built and firm in feel; flavors of cassis and sweet, candied blackberry finish subtle and quietly long.", "Pure is yet another addition to Trapiche's overflowing stable of Malbecs. This is big, grabby and shows chocolate, floral, herbal and perfumed berry aromas. A choppy but flush mouthfeel stages herbal-leaning, red-fruit flavors that carry a touch of green that's seconded on a minty, herbal, plump feeling finish.", "Dry, mossy berry aromas carry punch, while this well-built Malbec feels concentrated but not heavy. Peppery, blackened berry flavors spill over with a black-coffee note on a slightly hot finish. Drink through 2020.", "The aromatic greeting on this old-vines Cab is smooth, harmonious and elegant, with notes of plum, cassis, tobacco and fine oak. The palate is a bit high-pitched, with racy acidity, while flavors of herbs, tomato, spiced berry fruits and oak finish similar, with dry, drawing tannins. Drink through 2021.", "This extracted Malbec blend deals full doses of blueberry, blackberry, balsamic vinegar, vanilla and mocha aromas. The palate weighs in on the jammy, overripe side, with almost no acidic cut. Soupy, ultraripe flavors of cr\u00e8me de cassis, carob and prune finish raisiny. Drink this syrupy wine through 2017.", "Plump tropical fruit aromas show on the nose. A fruity but not complex palate deals short melon and tropical-fruit flavors prior to a briny finish.", "Earthy aromas of cola, plum and blackberry come with a saline note. For the most part, this feels pure, good and fruity, albeit a bit rubbery. Short but solid blackberry and cassis flavors finish with mild oak and a touch of peppery spice.", "Pear drop, leafy arugula and faint lemon form the aromatic trio that governs nose and palate of this light, refreshing white. Drink soon.", "Saucy and intense up front, this offers cheesy, grainy oak aromas along with stalky cassis and plum scents. Raw, choppy and fairly high in acidity, this tastes briny, herbal and woody, but also like raspberry and plum. Oak and herbal flavors carry the finish.", "Lemon zest on nose and palate signal a very zippy, citrus-scented white with a rather neutral aromatic expression\u2014as befits unoaked Chardonnay from a cool year. It is light bodied and cannot be beaten for freshness.", "The best of the 2008 batch of Trapiche single-vineyard Malbecs is this one from Jorge Miralles' vineyard. Dark, smoky and elegant on the nose, with blackberry, cassis and toasty spice flavors. It's juicy, deep and balanced, with a long, sultry, smooth finish. Pure and showing nary a fault. Drink now through 2015.", "Peachy aromas are friendly, while the palate has a good feel to it along with green flavors of melon, lime and fresh veggies. Finishes with fruit, dryness and a touch of bitterness, yet in the end it fails to deliver on the promise of the bouquet.", "Big and blasting on the nose, with heat and burn. The palate is high-wire boysenberry and a lot of acid, and ultimately it borders on sour and fiery, which probably isn't the intention. Wiry and piercing for a pricey, 800-case-production Malbec.", "Sweet and honeyed, but flat and cloying. Candied melon and citrus flavors run heavy and chunky, and the finish is more of the same. Big, ripe, sticky and sweet but definitely not elevated in class.", "Tropical and mild smelling, with vague aromas of melon and lychee. The palate is very sweet and sticky, as if some residual sugar had been left in the wine. Cloying late, and while it hints at higher quality, it comes across candied.", "Stemmy and fiery on the nose, with light raspberry aromas. The palate is lightweight and acidic, while the generic palate shows cherry and plum fruit and heat. Plows on through but doesn't register more than the basics.", "This is a green Cabernet, no two ways of cutting it. The nose is all herbs and bell pepper, while in the mouth this feels ultradry and drawing. A buttery oak flavor is unintegrated and fails to help out underripe berry and pepper notes.", "Clove and clam shell aromas are strange and not enticing. This feels grabby and scratchy, with a strong covering of clove on top of dry tomato and tart berry flavors. A raw finish is abrasive in feel.", "Reedy weedy aromas include notes of motor oil and leafy berry fruits. This tastes as weedy as it smells, with underripe herbal berry flavors that never shed an overriding green essence.", "This smells confected\u2014neither natural nor convincing. Vanilla and milk chocolate aromas recall a cheap ice cream sundae. This feels scattered and hollow. Plum and chocolate flavors taste artificial and forced.", "A rather neutral nose unfolds into fresh, light-bodied citrus on the palate. This is ultralight with lots of lemony zip and a refreshing finish, here and there is a notion of pepper and pear.", "Unusually toned down on the nose for Sauvignon Blanc, the palate offers some slight glimpses of fresh citrus and intimations of distant passion fruit. In the face of the challenging 2014 vintage, this is ultraclean and very refreshing: a zippy, light-bodied summer wine.", "Exquisitely ripe Mirabelle plums on the nose are joined by crisp, green Conference pear on the palate and make for a wonderfully appetizing contrast. The finish is clean. This is probably exactly the sort of easy-drinking Gr\u00fcner that inspired Austria's epic wine songs.", "An earthy hint colors the pear notes which on the palate acquire a fresh, almost floral quality. The earthy tone of yeast and miso provides a counterpoint to the zesty, lime-peel freshness. The finish is clean-cut and very refreshing.", "Creamy notes pear crumble make for a most attractive nose. The palate follows with gentle softness and concentration, supported by bright, fresh acidity. The creamy notes continue alongside notes of green and red apple and fresh pear. There is a lot of substance and body, so have this alongside a meal, the finish is superclean.", "Baked aromas of raisin are not uncommon for this winery's reds. This has Amarone-like weight backed by flavors of prune, black pepper and medicinal cherry. Heat is a factor on a grapy finish. This Cabernet-Malbec blend doesn't tread lightly.", "This Malbec-Cabernet Franc blend is topped with heavy oak that lends a burnt, chemical character to the nose. Tight across the palate, with hard tannins, this tastes dry and oaky, with barrel-driven berry and cassis flavors. Dry, woody, edgy and a touch hot on the finish.", "Oily citrus aromas are round and briny. This feels front-loaded, meaning there isn't much depth to the palate. Short, lightly stalky apple and citrus flavors turn pithy on the finish.", "Rich, with a taut, minerally, steely texture, this wine has a fine perfumed character, with notes of white spring flower, intense quince, pear and white currant. The bright acidity adds lift to this concentrated, age-worthy effort.", "Rich and concentrated, this is dominated by superripe fruit. The wine derives its weight and full body from the clay soil of the K\u00e4ferberg. The tight texture and acidity shows some restraint, but this selection is about power.", "Rich and fruity, this has a yellow fruit flavor that's touched by a hint of pepper. A tasty edge of acidity balances this full-bodied, concentrated wine.", "Made using fruit from one of the top Kamptal vineyards, this perfumed wine has great texture, with tight acidity and notes of green plum skin and lemon zest. With its depth of flavor and nervy, minerally edge, it will age for at least four years.", "Rounded flavors of ripe, red apple play about the palate and make for very appetizing if light-bodied drinking. Refreshment is the key factor, as is fruity exuberance. Drink soon.", "Citrus and green pear combine with yeasty notes to give an impression of subdued but creamy fruitiness. It's an easy-drinking, savory and versatile white, with some peppery spice.", "Cassis, mineral, floral notes and aromatic subtleties hint at sophistication and maturity. This is layered and well structured, with exotic spice flavors accenting oaky red-currant and plum notes. The finish is mellow, woody and fresh feeling. Drink now.", "The nose on this Malbec is blue-green, meaning it deals both blueberry and boysenberry but also alfalfa and minty green aromas. The palate feels big and generous, with nice acidity and flavors of pastry, jammy blackberry, molasses and spice. Amid the layered finish, you'll find baked black-fruit flavors and light green notes.", "For a basic Chardonnay, this fits the bill. Citrus and peach aromas are standard and clean. The palate is tight and juicy, with no overt oak feel. Flavors of melon and pear have light spice and vanilla accents, while the finish is crisp.", "Rich and rounded, this has notes of spice and ripe white and yellow fruit. Immediately attractive, it has complex acidity and a zesty texture. This should be ready to drink in 6 months. Screwcap.", "Rich and smooth, this wine shows weight with superripe fruit that offers a mellow take on Gr\u00fcner. With its spice, pineapple and dried apricot flavors, this is both fruity and structured.", "This is peachy and a bit oily on the nose, but not harsh or pointed. It feels full and fleshy, with sweet, ripe flavors of melon, citrus and lychee. Long and melony on the finish; drink now.", "While the nose is slow to express itself, the palate immediately bursts with crisp, tart apple, with fresh, green pear, with ripe but zesty citrus. There is an innate lightness and lovely depth in this unforced, honest and utterly refreshing wine. It comes on light feet and draws you in with its fresh-faced authenticity. More please.", "Aromatic hints of creamy stone fruit swirls about the nose. There are hints of Mirabelle plums and yellow pear but on the palate very fine, smoky and exquisitely integrated notes of French oak appear. There is rich vanilla and cream but with a counterpoint of fresh, bright lemony acidity. While stylistically unusual this barrique-aged Gr\u00fcner certainly is a delicious, creamy and serious wine. You'd never even guess it's already four-years-old. Ready now but will evolve. Drink 2016\u20132022.", "It is within a firm frame of lime and pale lemon zest on a slender but concentrated body that aromas of green fern, peppery watercress and mouth-watering white grapefruit pulp express themselves. This is lip-smacking and provides total, convincing and linear refreshment.", "A hint of peach on the still closed nose draws you in. The palate with its concentration of zesty citrus peel suggests that this might benefit from some bottle age, so that all that lovely peach and lemon can unfurl. This is sleek, concentrated and packs a punch. Drink 2017\u20132025 at least.", "Aromatically, this wine does not want to give too much away yet. However, the citrus focus of its linear palate and the refreshment that it holds are already evident. This is Gr\u00fcner for grown-ups with a neat dose of peppery pungency and great concentration.", "Hints of passion fruit play appetizingly about the more usual pear aromas, and the palate displays a winning combination of fresh, zesty lemon and white pepper. It finishes with pleasant length.", "White currant, green pear and peppery arugula rule this crisp white. It bursts with very ripe sweet, juicy pears on the palate, making for  savory sipping with lots of resonance, with or without food. Drink now.", "Full-fruited peachiness is tempered by tangy lemon acidity with texture and concentration. It's fruity and refreshing, but also very precise and delicious.", "Aromas of haystack and oiliness lead into a stalky flavor profile that centers on bitterness and pithy citrus. Salty notes, green melon and more bitterness work the finish.", "Aromas are soapy, while the wine is bulky and oily in feel, with pithy, bitter tropical fruit flavors and a pithy, melony tasting finish.", "Herbal aromas bring a whiff of compost and leather. A wiry, dilute palate shows green tannins, while flavors of buttery, almost greasy oak and cranberry finish weedy and weakly.", "This shows oxidation and nuttiness on a pulpy, fleshy, cheesy-smelling bouquet. As Chardonnay goes, this is heavy and breaks down on the palate. Flavors of orange and mango finish wheaty and oxidized.", "Gold in color, with oxidized aromas of straw, almond skins, butterscotch and baked apple, this PG is fading fast. Flavors of apple and briny stone fruits finish with almondy notes and bitterness.", "This red-tinted, full-bodied ros\u00e9 is strained on the nose, with a strong, distinct whiff of wet animal fur. The palate feels heavy and unfocused, while flavors of plum skins and nectarine finish bitter and without any crispness or cleansing properties.", "A fresh peachy note on the nose carries a tinge of earthy yeast and savoriness. The palate offers zesty concentration and more of that textured yeasty soy spice. This is fresh but rounded and shows ample backbone on its concentrated palate.", "Ferns, yeast and citrus come together in an appetizing trio of flavor. The palate is fluid and slightly rounded, but still light. There is a zesty, phenolic texture and lots of freshness on the concentrated palate. The finish is clean-cut and lip-smacking.", "Tender, friendly hints of juicy pear beckon. The palate follows with more oomph and lots of lemon freshness. There is a lovely textural element to the crisp midpalate and edges of peppery herbs everywhere that haunt you long after the lip-smacking finish.", "Slight notes of grass and stone fruit on the nose become more pronounced on the light but intensely flavored palate which bursts with zesty freshness and leaves the mouth bathed in green, leafy aromas forever.", "Notes of peppery blueberry fruit are faint on the nose but present themselves with a disarming honesty on the fresh, sprightly palate. There is a gently drying tannic structure and a great purity of dark berry which gives this an appetizing, brooding aspect. Lovely.", "The deliciously tart notes of Cox Orange Pippin apples are heightened by lemon brightness. The palate shimmers with peach but zesty lemon keeps the upper hand in this concentrated, ripe but linear Riesling. The finish is just a little hot.", "Cherries galore on this easy, pretty red: the palate adds appetizing sprays of white pepper to the crunchy, moreish fruit, leaving you with a just about medium-bodied red of immense bounce and freshness. This embodies the fruity, joyful nature of Zweigelt perfectly and makes for effortless sipping.", "Fresh citrus notes make this beautiful ros\u00e9 smell like a zesty white wine. The palate, however, adds the fresh delight of ripe strawberry fruit. This adds up to a refreshing, superdry and elegant but fruitful pink summer wine.", "Full and ripe, classic Gr\u00fcner. It has spice, with red apple and pear fruits and a rounded, just oily texture, giving zest with the taut acidity. Drink now, especially with food. Screwcap.", "Big, fresh, grapy aromas are the greeting on this nice but generic Malbec. The palate is plump and chunky yet bright and fruit-forward, with creamy flavors of dark plum and berry. A clean, focused, short finish functions as a good close.", "Rather flat and oily smelling, resulting in a low-pulse bouquet. The mouth is wet and chunky as it features sweet mango and cantaloupe flavors. Orange candy and sweetness is about all you get on the finish.", "Low intensity red fruit aromas are better than the sour orange peel and stemmy bramble that mar the wine's nose and core flavors. Tart, tight red wine with a narrow mouthfeel, tannic grab and rhubarb on the finish.", "A hint of orange escapes from an otherwise acrid, oily nose, while the flavors of nectarine, peach and lychee are pithy and bitter. Can't offer a whole lot of positives about this weird Viognier.", "Smells citric and green, with carob notes that seem artificial and forced. Very simple, creamy and candied, with faux chocolate flavors and sweet fruit. Finishes like a strawberry dipped in cheap chocolate. Modest quality at best.", "Gaseous aromas include notes of animal, burnt meat and muddy earth. The palate is gummy and cloying, with sweet, syrupy flavors of candied fruit. Shows a weedy character and a jumbled persona.", "Light, transparent and candied with underdeveloped, boring flavors and a mild chemical harshness. Barely worth a look. 40,000 cases produced.", "Generic, mealy, bland and flat banana aromas and flavors. Not so bad that you can't drink it but impossible to get excited about.", "There's very clean and pure fruit on this light, fresh wine. Tight with acidity, it has a green apple flavor and a good pinch of pepper. This is a great summer wine.", "Light and crisp, this has clean pear and grapefruit flavors
